<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett VR Poker Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="core/economy.js"></script>
    <script src="core/table-game.js" defer></script>
</head>
<body>
    <!-- VR Scene -->
    <a-scene background="color: #1e1e2f">
        <!-- Poker Table -->
        <a-box id="table" color="#8B4513" depth="4" width="6" height="0.3" position="0 0 -5"></a-box>

        <!-- Seats & Player placeholders -->
        <a-entity id="playerSeat" position="0 0 -3"></a-entity>
        <a-entity id="aiSeat1" position="-2 0 -5"></a-entity>
        <a-entity id="aiSeat2" position="2 0 -5"></a-entity>
        <a-entity id="aiSeat3" position="-3 0 -7"></a-entity>
        <a-entity id="aiSeat4" position="3 0 -7"></a-entity>
        <a-entity id="aiSeat5" position="0 0 -8"></a-entity>

        <!-- Cards -->
        <a-box id="communityCards" depth="0.05" width="0.4" height="0.6" position="0 0.35 -5"></a-box>

        <!-- Chips -->
        <a-cylinder id="potChips" radius="0.3" height="0.1" color="red" position="0 0.05 -5"></a-cylinder>

        <!-- HUD wrist -->
        <a-entity id="hud" position="0 -0.5 -1">
            <a-plane id="hudBackground" width="1.5" height="0.8" color="#222" opacity="0.8"></a-plane>
            <a-text id="hudChips" value="Chips: 0" position="-0.65 0.3 0.01" color="#fff"></a-text>
            <a-text id="hudPot" value="Pot: 0" position="-0.65 0.0 0.01" color="#fff"></a-text>
            <a-text id="hudTickets" value="Tickets: 0" position="-0.65 -0.3 0.01" color="#fff"></a-text>
        </a-entity>

        <!-- Camera & Controls -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
