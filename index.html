<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett Diagnostic (Simple)</title>

  <!-- Three.js (global) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#05060a;color:#e8ecff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;overflow:hidden}
    #wrap{position:fixed;inset:12px;display:grid;grid-template-columns:min(620px, 100%) 1fr;gap:12px}
    #panel{background:rgba(11,13,20,.85);border:1px solid rgba(127,231,255,.14);border-radius:14px;padding:12px;overflow:auto}
    #view{background:#070910;border:1px solid rgba(127,231,255,.12);border-radius:14px;position:relative;overflow:hidden}
    #canvas{position:absolute;inset:0}
    h1{font-size:16px;margin:0 0 10px 0}
    .pill{display:inline-block;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(127,231,255,.18);color:#98a0c7;margin-left:8px}
    button{border:0;border-radius:12px;padding:10px 12px;background:#182047;color:#fff;font-weight:800;cursor:pointer;margin:6px 6px 0 0}
    button.secondary{background:#131a33}
    button.danger{background:#3a1220}
    button:disabled{opacity:.55;cursor:not-allowed}
    .box{margin-top:10px;padding:10px 12px;border-radius:12px;background:rgba(10,12,20,.45);border:1px solid rgba(127,231,255,.10);color:#cfd6ff;font-size:12px;white-space:pre-wrap}
    .row{display:flex;flex-wrap:wrap;gap:6px}
    .k{color:#98a0c7}
    .ok{color:#4cd964}
    .bad{color:#ff6b6b}
    .warn{color:#ffcc00}
    a{color:#7fe7ff}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
  </style>
</head>

<body>
  <div id="wrap">
    <div id="panel">
      <h1>Scarlett Diagnostic <span class="pill" id="buildStamp">boot…</span></h1>

      <div class="row">
        <button id="btnRun">Run Diagnostics</button>
        <button id="btnXR" class="secondary">XR Request Test</button>
        <button id="btnCopy" class="secondary">Copy Report</button>
        <button id="btnHard" class="danger">Hard Reload</button>
      </div>

      <div class="box" id="status">Booting…</div>
      <div class="box" id="report">(report will appear here)</div>

      <div class="box">
        <div class="k">Tip:</div>
        Stay in normal 2D browser while testing. Quest generally won’t click DOM buttons inside immersive VR.
      </div>
    </div>

    <div id="view">
      <div id="canvas"></div>
    </div>
  </div>

  <script type="module" src="./js/diag.js"></script>
</body>
</html>
