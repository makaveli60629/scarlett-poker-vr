<!DOCTYPE html>
<html>
  <head>
    <title>Poker VR - Update 1.3 Stable</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="brick-wall" src="assets/textures/brick_diffuse.jpg">
        <img id="table-felt" src="assets/textures/table_brand.jpg">
        <img id="brand-logo" src="logo.jpg">
        <a-mixin id="checkpoint" geometry="primitive: cylinder; radius: 0.5; height: 0.1" material="color: #39FF14; opacity: 0.5"></a-mixin>
      </a-assets>

      <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
        <a-camera id="camera" look-controls position="0 1.6 0">
            <a-cursor color="#FF0000" fuse="false"></a-cursor>
        </a-camera>
        
        <a-entity id="leftHand" hand-tracking-controls="hand: left; modelStyle: mesh;">
            <a-entity id="hand-menu" position="0 0.1 0" rotation="-90 0 0" visible="true">
                <a-plane width="0.2" height="0.3" material="color: #333; opacity: 0.8">
                    <a-text value="MENU" align="center" position="0 0.1 0.01" scale="0.1 0.1 0.1"></a-text>
                    <a-box id="btn-lobby" position="0 0.02 0.01" width="0.15" height="0.04" depth="0.01" material="color: #444">
                        <a-text value="LOBBY" align="center" scale="0.08 0.08 0.08"></a-text>
                    </a-box>
                    <a-box id="btn-store" position="0 -0.05 0.01" width="0.15" height="0.04" depth="0.01" material="color: #444">
                        <a-text value="STORE" align="center" scale="0.08 0.08 0.08"></a-text>
                    </a-box>
                </a-plane>
            </a-entity>
        </a-entity>

        <a-entity id="rightHand" hand-tracking-controls="hand: right; modelStyle: mesh;"></a-entity>
      </a-entity>

      <a-entity id="world">
        <a-box position="0 2.5 -5" width="10" height="5" depth="0.2" material="src: #brick-wall;">
            <a-plane src="#brand-logo" position="0 0 0.12" width="3" height="1.5" transparent="true"></a-plane>
        </a-box>

        <a-entity id="poker-table" position="0 0 -2">
          <a-cylinder radius="2" height="0.1" material="src: #table-felt"></a-cylinder>
          <a-entity mixin="checkpoint" position="0 0.1 1.5" play-game-logic></a-entity>
        </a-entity>

        <a-entity id="lobby-zone" position="0 0 10">
            <a-box width="5" height="0.1" depth="5" material="color: #111"></a-box>
            <a-entity mixin="checkpoint" position="0 0.1 -1" event-set__click="_target: #rig; position: 0 0 0"></a-entity>
        </a-entity>

        <a-entity id="store-zone" position="-10 0 0">
            <a-box width="5" height="0.1" depth="5" material="color: #111"></a-box>
            <a-entity mixin="checkpoint" position="1 0.1 0" event-set__click="_target: #rig; position: 0 0 0"></a-entity>
        </a-entity>
      </a-entity>

      <a-light type="ambient" intensity="0.6"></a-light>
    </a-scene>
  </body>
</html>
