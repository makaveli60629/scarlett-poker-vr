<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scarlett VR Poker - Master Build</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>

    <a-scene renderer="antialias: true; colorManagement: true;">
        <a-assets timeout="10000">
            <img id="brickWall" src="assets/textures/1767151860440~2.jpg">
            <img id="cardSkins" src="assets/textures/1767151685907.jpg">
            <img id="mainLogo" src="assets/textures/1767153958433.jpg">
            <img id="dailyClaimUI" src="assets/textures/1767154515372.jpg">
            <img id="neonCarpet" src="assets/textures/1767154747836.jpg">
        </a-assets>

        <a-sky color="#050505"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" src="#neonCarpet" repeat="4 4"></a-plane>
        
        <a-box position="0 2 -5" width="10" height="4" depth="0.2" src="#brickWall" repeat="2 1"></a-box>

        <a-entity position="0 0.1 -3">
            <a-ring rotation="-90 0 0" radius-inner="0.7" radius-outer="0.9" src="#neonCarpet" animation="property: rotation; to: -90 0 360; loop: true; dur: 5000; easing: linear"></a-ring>
            <a-entity particle-system="preset: dust; color: #00FFFF,#FF00FF; particleCount: 150; size: 1; velocityValue: 0 2 0; accelerationValue: 0 1 0"></a-entity>
        </a-entity>

        <a-entity position="4 0 -3">
            <a-cylinder radius="1.5" height="0.8" src="#brickWall"></a-cylinder> <a-cylinder position="0 0.82 0" radius="1.5" height="0.1" src="#neonCarpet">
                <a-image src="#mainLogo" position="0 0.06 0" rotation="-90 0 0" width="1.2" height="1.2"></a-image>
            </a-cylinder>
        </a-entity>

        <a-entity id="rig" position="0 0 0">
            <a-camera position="0 1.6 0"></a-camera>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        // LOGIC: Auto-Seat and Back Door
        document.querySelector('a-scene').addEventListener('loaded', function () {
            console.log("Scarlett VR Poker Loaded Successfully");
        });

        // Trigger for "Play Game" seating
        // When user enters portal at 0 0 -3, move rig to table at 4 0 -3
    </script>
</body>
</html>
