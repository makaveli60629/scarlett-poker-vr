<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permanent Master Shell</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/store.js"></script>
    <script src="js/poker_rooms.js"></script>
</head>
<body>
    <a-scene renderer="colorManagement: true">
        <a-sky color="#222"></a-sky>
        
        <a-assets timeout="2000"></a-assets>

        <a-entity id="poker-world-container"></a-entity>

        <a-entity id="lobby">
            <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#333"></a-plane>
            <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#442222"></a-box>
            <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="#442222"></a-box>
            <a-box position="5 2 0" rotation="0 -90 0" width="10" height="4" depth="0.1" color="#442222"></a-box>
        </a-entity>

        <a-entity id="portals" position="0 1.2 -4">
            <a-sphere id="portal-store" class="interactable" position="-2 0 0" radius="0.5" color="gold"></a-sphere>
            <a-sphere id="portal-tables" class="interactable" position="0 0 0" radius="0.5" color="blue"></a-sphere>
            <a-sphere id="portal-tournament" class="interactable" position="2 0 0" radius="0.5" color="red"></a-sphere>
        </a-entity>

        <a-entity id="rig" position="0 0 0" movement-controls="controls: gamepad, keyboard; speed: 0.2">
            <a-entity camera position="0 1.6 2" look-controls></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .interactable; far: 10"></a-entity>
        </a-entity>

        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
        <a-light type="directional" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>
