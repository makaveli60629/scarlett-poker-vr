<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: gold; backgroundColor: black">
      
      <a-plane 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#1a1a1a">
      </a-plane>

      <a-box position="-2 0.5 -3" color="yellow"></a-box>

      <a-box position="0 0.5 -3" color="red"></a-box>

      <a-box position="2 0.5 -3" color="green"></a-box>

      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="1 3 1" intensity="0.8"></a-light>

      <a-sky color="#050505"></a-sky>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls>
            <a-cursor color="gold"></a-cursor>
        </a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
