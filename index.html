<!-- index.html — Scarlett Poker VR (GitHub Pages / Quest Browser Safe) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett Poker VR</title>
  <meta name="theme-color" content="#000000" />
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    #hub {
      position: fixed;
      left: 12px;
      top: 10px;
      right: 12px;
      max-width: 980px;
      color: #00ff66;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.35;
      white-space: pre-wrap;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(0,255,102,0.25);
      opacity: 0.98;
      z-index: 9999;
    }
    #hint {
      position: fixed;
      left: 12px;
      bottom: 12px;
      right: 12px;
      color: rgba(255,255,255,0.85);
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 12px;
      line-height: 1.35;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Debug HUD (your scripts write status here) -->
  <pre id="hub">Scarlett Poker VR — loading…</pre>

  <!-- Small hint (optional) -->
  <div id="hint">
    If you don’t see the VR button on Quest, hard refresh and make sure GitHub Pages finished deploying.
  </div>

  <!-- IMPORTANT:
       - Keep type="module"
       - Cache-buster prevents Quest Browser using old JS
  -->
  <script type="module" src="./js/main.js?v=1007"></script>
</body>
</html>
