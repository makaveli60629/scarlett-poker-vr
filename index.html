<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR - Update 4.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-color: #111; overflow: hidden; font-family: sans-serif; }
        #VRButton { 
            bottom: 50px !important; 
            background: rgba(0,0,0,0.9) !important; 
            color: #00f2ff !important; 
            border: 2px solid #00f2ff !important; 
        }
        /* Winner letters popup - 10 second rule */
        #win-ui {
            position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); color: gold; padding: 40px;
            border: 4px solid #00f2ff; border-radius: 25px; display: none;
            text-align: center; z-index: 1000;
        }
    </style>

    <div id="win-ui"><h1 id="win-text"></h1></div>

            }
        }
    </script>
    <script type="module" src="index.js"></script>
