<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Scarlett VR Poker</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    /* ðŸ”‘ VR BUTTON â€” FORCE IT ON TOP */
    #VRButton {
      position: fixed !important;
      right: 12px !important;
      bottom: 12px !important;
      z-index: 999999 !important;
      pointer-events: auto !important;
    }

    /* Optional: instruction panel */
    .overlay {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 10;
      pointer-events: none; /* ðŸ‘ˆ critical */
    }

    /* Debug panel */
    .debug {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      z-index: 20;
      pointer-events: none; /* ðŸ‘ˆ critical */
    }
  </style>
</head>

<body>
  <!-- UI overlays (must NOT block clicks) -->
  <div class="overlay">
    <div class="card">
      <h2>Scarlet VR Poker</h2>
      <p>
        Quest: tap <b>ENTER VR</b> (bottom-right).<br />
        Movement: Left stick. Snap turn: Right stick.<br />
        Teleport: Right trigger.
      </p>
    </div>
  </div>

  <div class="debug" id="debug"></div>

  <!-- MAIN SCRIPT -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
