<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>SCARLETTVR • Poker Demo</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- Overlay HUD (touch-safe) -->
  <div id="hud" class="hud">
    <div class="hudRow">
      <div class="brand">
        <div class="brandTitle">SCARLETTVR</div>
        <div class="brandSub">Poker Demo • Modules + Jumbotron</div>
      </div>
      <div class="hudButtons">
        <button id="btnEnterVR" class="hudBtn">ENTER VR</button>
        <button id="btnTeleport" class="hudBtn">TELEPORT: OFF</button>
        <button id="btnDiag" class="hudBtn">DIAG</button>
        <button id="btnHideHUD" class="hudBtn">HIDE HUD</button>
        <button id="btnReset" class="hudBtn">RESET</button>
      </div>
    </div>
    <div class="hudRow hudRow2">
      <div id="hudStatus" class="hudStatus">booting…</div>
      <div id="hudHint" class="hudHint">Android: use joysticks. Quest: thumbsticks + trigger teleport.</div>
    </div>
    <div id="diagPanel" class="diagPanel hidden">
      <div class="diagHeader">
        <div class="diagTitle">SCARLETT DIAGNOSTICS</div>
        <div class="diagActions">
          <button id="btnCopyDiag" class="hudBtn">COPY REPORT</button>
          <button id="btnHardReload" class="hudBtn">HARD RELOAD</button>
        </div>
      </div>
      <pre id="diagText" class="diagText">(no report yet)</pre>
    </div>
  </div>

  <!-- Touch joysticks (Android / mobile debugging) -->
  <div id="touchControls" class="touchControls">
    <div id="joyLeft" class="joystick left">
      <div class="stick"></div>
    </div>
    <div id="joyRight" class="joystick right">
      <div class="stick"></div>
    </div>
    <button id="btnTouchJump" class="touchBtn">UP</button>
  </div>

  <!-- Video used as Jumbotron texture (muted until user interaction) -->
  <video id="abcVideo" class="hidden" playsinline webkit-playsinline muted></video>

  <!-- Three.js canvas goes here -->
  <div id="app" class="app"></div>

  <script type="module" src="./js/core/router.js"></script>
</body>
</html>
