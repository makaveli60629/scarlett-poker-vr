<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett Poker VR — Lobby</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#05060a; }
    #app { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; touch-action:none; }

    /* HUD */
    #hud {
      position: fixed; left: 10px; top: 10px;
      z-index: 10;
      font: 12px/1.25 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #e7e7e7;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px;
      border-radius: 12px;
      max-width: min(520px, calc(100vw - 20px));
      pointer-events: none;
      white-space: pre-wrap;
    }
    #hud .title { font-weight: 700; margin-bottom: 6px; }

    /* Mobile controls */
    #touchControls {
      position: fixed; inset: 0;
      z-index: 20;
      display: none; /* enabled by JS only on mobile non-XR */
      pointer-events: none;
    }
    .btn {
      pointer-events: auto;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      width: 72px; height: 72px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font: 700 14px system-ui;
      display:flex; align-items:center; justify-content:center;
      backdrop-filter: blur(6px);
    }
    .btn:active { transform: scale(0.98); background: rgba(255,255,255,0.08); }

    /* Left cluster (movement) */
    #leftCluster { position: fixed; left: 14px; bottom: 14px; display:grid; gap:10px; grid-template-columns: 72px 72px; }
    /* Right cluster (look + action/menu) */
    #rightCluster { position: fixed; right: 14px; bottom: 14px; display:grid; gap:10px; grid-template-columns: 72px 72px; }

    .wide { grid-column: span 2; width: 154px; }
  </style>
</head>

<body>
  <div id="app"></div>

  <div id="hud"><div class="title">BOOT…</div></div>

  <div id="touchControls">
    <div id="leftCluster">
      <div class="btn" id="btnFwd">▲</div>
      <div class="btn" id="btnTurnR">⟳</div>
      <div class="btn" id="btnLeft">◀</div>
      <div class="btn" id="btnRight">▶</div>
      <div class="btn wide" id="btnBack">▼</div>
    </div>

    <div id="rightCluster">
      <div class="btn" id="btnTurnL">⟲</div>
      <div class="btn" id="btnJump">JUMP</div>
      <div class="btn wide" id="btnAction">ACTION</div>
      <div class="btn wide" id="btnMenu">MENU</div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
