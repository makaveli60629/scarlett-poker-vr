<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>POKER VR MASTER - 1.7.0</title>
    <style> body { margin: 0; background-color: #111; overflow: hidden; font-family: sans-serif; } </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // 1. PERSISTENT DATA & TEXTURES
        let stats = JSON.parse(localStorage.getItem('poker_master_save')) || { chips: 500, lastDaily: 0 };
        const textureLoader = new THREE.TextureLoader();
        const logoTex = textureLoader.load('assets/textures/logo.jpg'); 

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        // 2. FULL LIGHTING
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2.0));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 15, 5);
        scene.add(sun);

        const cameraRig = new THREE.Group();
        cameraRig.add(camera);
        scene.add(cameraRig);

        // 3. THE BRANDED LEADERBOARD (Money & Time)
        const lbGroup = new THREE.Group();
        const lbBase = new THREE.Mesh(new THREE.BoxGeometry(6, 4, 0.2), new THREE.MeshStandardMaterial({color: 0x000000}));
        lbGroup.add(lbBase);

        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        const lbTexture = new THREE.CanvasTexture(canvas);
        const lbDisplay = new THREE.Mesh(new THREE.PlaneGeometry(5.5, 3.5), new THREE.MeshBasicMaterial({ map: lbTexture }));
        lbDisplay.position.z = 0.11;
        lbGroup.add(lbDisplay);

        function updateLeaderboard() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,512,256);
            ctx.fillStyle = "#800080"; ctx.font = "bold 45px Arial";
            ctx.fillText("CASINO STATS", 120, 60);
            ctx.fillStyle = "#ffffff"; ctx.font = "35px Arial";
            ctx.fillText(`WALLET: $${stats.chips}`, 50, 130);
            ctx.fillText(`TIME: ${new Date().toLocaleTimeString()}`, 50, 190);
            lbTexture.needsUpdate = true;
        }
        setInterval(updateLeaderboard, 1000);
        lbGroup.position.set(0, 3, -12);
        scene.add(lbGroup);

        // 4. MAIN LOGO WALL (In front of Table)
        const logoWall = new THREE.Mesh(new THREE.PlaneGeometry(4, 4), new THREE.MeshBasicMaterial({ map: logoTex, side: THREE.DoubleSide }));
        logoWall.position.set(0, 2, -11.9); // Right in front of Leaderboard
        scene.add(logoWall);

        // 5. ROOMS & TELEPORTER
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x222222 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        function createRoom(x, z, color, size, isLobby=false) {
            const group = new THREE.Group();
            const table = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 2.5, 0.3, 32), new THREE.MeshStandardMaterial({color}));
            table.position.y = 0.8;
            group.add(table);
            
            // Logo on table
            const tLogo = new THREE.Mesh(new THREE.CircleGeometry(0.8, 32), new THREE.MeshBasicMaterial({map: logoTex}));
            tLogo.rotation.x = -Math.PI/2; tLogo.position.y = 0.96;
            group.add(tLogo);

            if(!isLobby) {
                const wallMat = new THREE.MeshStandardMaterial({color: 0x0a0a0a});
                for(let i=0; i<4; i++){
                    const wall = new THREE.Mesh(new THREE.BoxGeometry(size, 5, 0.2), wallMat);
                    wall.rotation.y = (Math.PI/2) * i;
                    wall.position.set(Math.sin(wall.rotation.y)*size/2, 2.5, Math.cos(wall.rotation.y)*size/2);
                    group.add(wall);
                }
            }
            group.position.set(x, 0, z);
            scene.add(group);
        }

        createRoom(0, -5, 0x006400, 0, true);   // Lobby
        createRoom(0, -30, 0x440000, 15);      // High Stakes
        createRoom(20, -15, 0x000044, 15);     // Low Stakes

        // 6. TELEPORT LOGIC
        const marker = new THREE.Mesh(new THREE.RingGeometry(0.3, 0.4, 32), new THREE.MeshBasicMaterial({ color: 0x00ffcc }));
        marker.rotation.x = -Math.PI/2;
        scene.add(marker);

        const controller1 = renderer.xr.getController(0); // Right
        const laser = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-1)]), new THREE.LineBasicMaterial({color: 0x00ffcc}));
        laser.scale.z = 100;
        controller1.add(laser);
        cameraRig.add(controller1);

        controller1.addEventListener('selectstart', () => {
            if(marker.visible) cameraRig.position.set(marker.position.x, 0, marker.position.z);
        });

        // 7. LOOP
        const raycaster = new THREE.Raycaster();
        renderer.setAnimationLoop(() => {
            const m = new THREE.Matrix4().extractRotation(controller1.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller1.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(m);
            const hits = raycaster.intersectObject(floor);
            if(hits.length > 0) {
                marker.position.copy(hits[0].point);
                marker.visible = true;
            }
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
