<!DOCTYPE html>
<html>
  <head>
    <title>Poker Club - Modular Build</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="mechanics.js"></script> 
  </head>
  <body>
    <a-scene background="color: #121212">
      <a-entity position="-4 1.5 -2" rotation="0 90 0">
  <a-box width="1.5" height="3" depth="0.1" color="#00fbff" opacity="0.3"></a-box>
  <a-text value="ENTER STORE" align="center" position="0 0 0.1" width="5"></a-text>
  <a-link href="store.html" title="Store" position="0 0 0.2" image="#brick-wall"></a-link>
</a-entity>

      <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#633128"></a-box>
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" color="#4a261f"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" color="#4a261f"></a-box>

      <a-cylinder position="0 0.7 -10" radius="2" height="0.1" color="#076324">
        <a-text value="POKER BRAND" align="center" position="0 0.06 0" rotation="-90 0 0"></a-text>
      </a-cylinder>

      <a-box auto-sit data-sit-pos="0 0.6 -10" position="0 0.1 -8" width="1" height="0.1" depth="1" color="#00fbff"></a-box>

      <a-box position="0 1.5 -4.9" width="1.5" height="3" depth="0.1" color="#2b1d1a"
             animation__open="property: rotation; to: 0 90 0; startEvents: click"></a-box>

      <a-sphere position="3 1 -2" radius="0.2" color="#00fbff"></a-sphere>

      <a-plane rotation="-90 0 0" width="50" height="50" color="#1a1a1a"></a-plane>
    </a-scene>
  </body>
</html>
