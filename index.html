<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>Scarlett Poker VR</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: ui-monospace, Menlo, Consolas, monospace;
    }
    canvas { display:block; }

    /* HUB / STATUS */
    #overlay {
      position: fixed;
      inset: 0;
      padding: 12px;
      color: #00ff99;
      background: radial-gradient(circle at center, rgba(10,25,15,0.95), rgba(0,0,0,0.98));
      white-space: pre-wrap;
      line-height: 1.35;
      font-size: 13px;
      z-index: 1000;
      pointer-events: none; /* IMPORTANT: do not block VRButton */
    }

    /* Extra: ensure VR button stays clickable above everything */
    .xr-button, button {
      z-index: 9999 !important;
      pointer-events: auto !important;
    }
  </style>
</head>

<body>
  <div id="overlay">Scarlett Poker VR — loading…</div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
