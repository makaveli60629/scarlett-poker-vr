<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #enterButton {
      position: absolute;
      width: 200px;
      height: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

<button id="enterButton">Enter Lobby</button>

<a-scene vr-mode-ui="enabled: true" embedded arjs="trackingMethod: best;" loading-screen="enabled: false">
  <!-- Sky -->
  <a-sky color="#f0f0f0"></a-sky>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 5 1"></a-entity>

  <!-- Camera & Rig -->
  <a-entity id="rig" position="0 1.6 4">
    <a-entity camera look-controls wasd-controls></a-entity>
  </a-entity>

  <!-- 6-Seat Poker Table -->
  <a-entity id="pokerTable" position="0 0 -3">
    <a-box color="#8B4513" depth="2" height="0.2" width="3"></a-box>
    <!-- Chips at player positions -->
    <a-cylinder position="-1 0.15 -1" radius="0.05" height="0.05" color="#ff0000"></a-cylinder>
    <a-cylinder position="0 0.15 -1" radius="0.05" height="0.05" color="#00ff00"></a-cylinder>
    <a-cylinder position="1 0.15 -1" radius="0.05" height="0.05" color="#0000ff"></a-cylinder>
    <a-cylinder position="-1 0.15 1" radius="0.05" height="0.05" color="#ffff00"></a-cylinder>
    <a-cylinder position="0 0.15 1" radius="0.05" height="0.05" color="#ff00ff"></a-cylinder>
    <a-cylinder position="1 0.15 1" radius="0.05" height="0.05" color="#00ffff"></a-cylinder>
  </a-entity>

  <!-- Bot Avatars -->
  <a-entity gltf-model="https://models.readyplayer.me/1.0/avatar.glb" position="-1 0 -2" scale="0.5 0.5 0.5"></a-entity>
  <a-entity gltf-model="https://models.readyplayer.me/1.0/avatar.glb" position="1 0 -2" scale="0.5 0.5 0.5"></a-entity>
  <a-entity gltf-model="https://models.readyplayer.me/1.0/avatar.glb" position="0 0 2" scale="0.5 0.5 0.5"></a-entity>

  <!-- Wrist UI Placeholder -->
  <a-box id="wristUI" position="0.4 1.4 -0.5" depth="0.05" height="0.3" width="0.5" color="#222"></a-box>

</a-scene>

<script>
  const enterButton = document.getElementById('enterButton');
  enterButton.addEventListener('click', () => {
    enterButton.style.display = 'none';
    document.querySelector('a-scene').enterVR();
  });
</script>

</body>
</html>
