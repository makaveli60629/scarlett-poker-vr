<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:#05070d; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #app { position:fixed; inset:0; }

    #hud {
      position:fixed;
      left:12px; top:12px;
      width:min(560px, calc(100vw - 24px));
      background:rgba(10,16,32,0.6);
      border:1px solid rgba(102,204,255,0.25);
      border-radius:16px;
      padding:12px;
      color:#eaf6ff;
      z-index:9999;
    }
    #hud pre {
      height:160px;
      overflow:auto;
      font-size:12px;
      background:rgba(0,0,0,0.3);
      padding:8px;
      border-radius:10px;
    }
    button {
      background:#0a1428;
      color:#eaf6ff;
      border:1px solid rgba(102,204,255,0.3);
      border-radius:12px;
      padding:8px 12px;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <div style="margin-bottom:8px;font-weight:800;">Scarlett Diagnostics</div>
    <button id="btnHide">Hide HUD</button>
    <pre id="log"></pre>
  </div>

  <!-- CDN MODULE BRIDGE (CRITICAL) -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js";
    window.THREE = THREE;
    window.VRButton = VRButton;
    import("./index.js");
  </script>
</body>
</html>
