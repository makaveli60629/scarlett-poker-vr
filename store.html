<!DOCTYPE html>
<html>
  <head>
    <title>Poker Club - The Store</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="mechanics.js"></script>
  </head>
  <body>
    <a-scene background="color: #121212">
      
      <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#633128"></a-box> <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" color="#4a261f"></a-box> <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" color="#4a261f"></a-box>  <a-box position="-3 1 -4.5" width="2" height="0.1" depth="1" color="#2b1d1a"></a-box>
      <a-box position="3 1 -4.5" width="2" height="0.1" depth="1" color="#2b1d1a"></a-box>

      <a-sphere position="-3 1.3 -4.5" radius="0.15" color="#00fbff" 
                animation="property: position; to: -3 1.4 -4.5; dir: alternate; dur: 1000; loop: true">
      </a-sphere>
      <a-text value="500 CHIPS" align="center" position="-3 1.7 -4.5" width="3"></a-text>

      <a-sphere position="3 1.3 -4.5" radius="0.25" color="#00fbff" 
                animation="property: position; to: 3 1.4 -4.5; dir: alternate; dur: 1000; loop: true">
      </a-sphere>
      <a-text value="5000 CHIPS" align="center" position="3 1.8 -4.5" width="3"></a-text>

      <a-entity position="0 1.5 4.8">
        <a-box width="1.5" height="3" depth="0.1" color="#4e342e"></a-box>
        <a-text value="EXIT TO LOBBY" align="center" position="0 0 0.1" width="4" color="white"></a-text>
        <a-link href="index.html" title="Lobby" position="0 0 0.2" visible="false"></a-link>
      </a-entity>

      <a-plane rotation="-90 0 0" width="20" height="20" color="#1a1a1a"></a-plane>

    </a-scene>
  </body>
</html>
