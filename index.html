<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <!-- âœ… IMPORT MAP MUST BE HERE (BEFORE MODULES) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    :root{
      --bg:#05060a; --panel:#0b0d14cc; --text:#e8ecff; --muted:#98a0c7; --aqua:#7fe7ff;
      --ok:#4cd964; --warn:#ffcc00; --bad:#ff6b6b; --shadow:0 12px 40px rgba(0,0,0,.45); --radius:18px;
    }
    html,body{margin:0;padding:0;height:100%;background:var(--bg);overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);touch-action:none;}
    #app{position:fixed;inset:0;}
    canvas{display:block;width:100%;height:100%;}
    #hud{position:fixed;left:12px;top:12px;right:12px;max-width:820px;margin:0 auto;z-index:10;pointer-events:auto;}
    .panel{background:var(--panel);border:1px solid rgba(127,231,255,.18);border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.45);backdrop-filter:blur(10px);overflow:hidden;}
    #hudHeader{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;padding:10px 12px;border-bottom:1px solid rgba(127,231,255,.12);}
    .pill{font-size:12px;color:var(--muted);padding:6px 10px;border-radius:999px;border:1px solid rgba(152,160,199,.25);}
    .pill strong{color:var(--text);}
    .btn{cursor:pointer;font-size:12px;padding:8px 10px;border-radius:12px;border:1px solid rgba(127,231,255,.22);background:rgba(0,0,0,.18);color:var(--aqua);}
    #logPanel{font-family:monospace;font-size:12px;padding:10px;max-height:42vh;overflow:auto;}
    .ok{color:#4cd964;} .warn{color:#ffcc00;} .bad{color:#ff6b6b;}
  </style>
</head>

<body>
  <div id="app"></div>

  <div id="hud" class="panel">
    <div id="hudHeader">
      <div class="pill"><strong>Scarlett</strong> VR Poker</div>
      <div class="pill" id="pillXR">XR</div>
      <div class="pill" id="pillMode">Mode</div>
      <button class="btn" id="btnCopy">ðŸ“‹ Copy</button>
      <button class="btn" id="btnClear">ðŸ§¹ Clear</button>
    </div>
    <div id="logPanel"></div>
  </div>

  <!-- âœ… boot.js runs AFTER importmap -->
  <script type="module" src="./js/boot.js?v=FINAL"></script>
</body>
</html>
