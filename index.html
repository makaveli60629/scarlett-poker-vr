<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker — Hybrid 1.0</title>

  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#05060a; overflow:hidden; }
    #VRButton, button#VRButton{
      position:fixed !important;
      right:max(14px, env(safe-area-inset-right)) !important;
      bottom:max(14px, env(safe-area-inset-bottom)) !important;
      z-index:999999 !important;
      border-radius:14px !important;
      font-weight:900 !important;
    }

    #scarlettDiag{
      position:fixed; left:max(10px, env(safe-area-inset-left)); top:max(10px, env(safe-area-inset-top));
      width:min(580px, calc(100vw - 20px));
      z-index:999998;
      background: rgba(0,20,30,.58);
      border: 1px solid rgba(0,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(6px);
      color:#bffcff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      pointer-events:auto;
    }
    #scarlettDiag .top{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    #scarlettDiag .title{ font-weight:1000; color:#00ffff; }
    #scarlettDiag .small{ font-size:11px; opacity:.9; }
    #scarlettGrid{ margin-top:8px; display:grid; grid-template-columns:1fr 1fr; gap:6px 10px; font-size:12px; }
    .kv{ display:flex; justify-content:space-between; gap:10px; }
    .k{ opacity:.75; }
    .v{ text-align:right; }
    #scarlettBtns{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    #scarlettBtns button{
      background: rgba(0,255,255,.10);
      border: 1px solid rgba(0,255,255,.22);
      color:#bffcff;
      border-radius:12px;
      padding:7px 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
    }
    #scarlettLog{
      margin-top:10px;
      border: 1px solid rgba(0,255,255,.14);
      border-radius: 12px;
      padding: 8px 10px;
      background: rgba(0,0,0,.22);
      max-height: 200px;
      overflow:auto;
      font-size: 11px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div id="scarlettDiag">
    <div class="top">
      <div>
        <div class="title">Scarlett Hybrid 1.0</div>
        <div class="small">Build <span id="build"></span> • <span id="clock"></span></div>
      </div>
      <div style="text-align:right; font-size:11px;">
        <div>WebXR: <span id="capXR">?</span></div>
        <div>immersive-vr: <span id="capImm">?</span></div>
      </div>
    </div>

    <div id="scarlettGrid"></div>

    <div id="scarlettBtns">
      <button id="btnMenu">Menu (M)</button>
      <button id="btnRoomLobby">Room: Lobby</button>
      <button id="btnRoomStore">Room: Store</button>
      <button id="btnRoomScorpion">Room: Scorpion</button>
      <button id="btnSoftReboot">Soft Reboot</button>
      <button id="btnCopyLog">Copy Logs</button>
      <button id="btnClearLog">Clear Logs</button>
    </div>

    <div id="scarlettLog"></div>
  </div>

  <script type="module">
    const v = Date.now();
    document.getElementById("build").textContent = `v=${v}`;
    setInterval(()=>document.getElementById("clock").textContent = new Date().toLocaleString(), 250);
    import(`./js/main.js?v=${v}`);
  </script>
</body>
</html>
