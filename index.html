<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker — Authoritative Full</title>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #app { position:fixed; inset:0; }

    /* Canvas must NEVER block the HUD */
    canvas { pointer-events: none !important; }

    /* HUD must ALWAYS receive touches */
    #hud, #hud * { pointer-events: auto !important; }

    #hud {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 999999;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: calc(100vw - 24px);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.65);
      color: #fff;
      font: 600 14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.2px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .btn:active { transform: scale(0.98); }

    #footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 10px;
      padding: 0 12px;
      z-index: 999999;
      color: rgba(255,255,255,0.75);
      font: 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-shadow: 0 1px 2px rgba(0,0,0,0.75);
      pointer-events: none;
    }

    #diagPanel {
      position: fixed;
      left: 12px;
      top: 92px;
      width: min(92vw, 560px);
      height: 42vh;
      background: rgba(0,0,0,0.78);
      color: #0f0;
      font: 12px/1.25 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 10px;
      border: 1px solid rgba(0,255,0,0.35);
      border-radius: 12px;
      z-index: 999999;
      white-space: pre-wrap;
      overflow: auto;
      display: none;
    }

    /* Kill any accidental fullscreen blockers */
    #overlay, #blocker, #touchBlocker, .overlay, .blocker {
      pointer-events: none !important;
    }
  </style>

  <!-- ESM import map for Three -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="app"></div>

  <div id="hud">
    <button class="btn" id="btnEnterVR">Enter VR</button>
    <button class="btn" id="btnHideHUD">Hide HUD</button>
    <button class="btn" id="btnTeleport">Teleport: OFF</button>
    <button class="btn" id="btnDiag">Diag</button>
  </div>

  <div id="diagPanel">DIAG READY</div>

  <div id="footer">
    Controls (Quest): Left stick = move/strafe • Right stick = snap turn • Trigger = teleport (when Teleport ON) • Menu = toggle HUD (if supported)
  </div>

  <script type="module" src="./js/scarlett1/index.js"></script>
</body>
</html>
