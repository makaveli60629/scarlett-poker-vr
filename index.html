<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE MASTER CLUB</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      
      <a-assets>
        <audio id="chipSound" src="https://cdn.aframe.io/basic-guide/audio/click.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity id="rig" position="0 0 0">
        <a-camera position="0 1.6 0">
          <a-text value="TITAN BANK: $100,000" position="0.6 0.8 -1" color="gold" width="1.5" align="center"></a-text>
          <a-cursor color="gold" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>

      <a-sky color="#020202"></a-sky>
      <a-plane rotation="-90 0 0" width="30" height="30" color="#1a0f00"></a-plane>
      <a-grid color="gold" opacity="0.1" width="30" height="30"></a-grid>

      <a-plane position="0 2.5 -7" width="15" height="5" color="#111"></a-plane>
      <a-text value="T I T A N" position="0 3.5 -6.9" align="center" color="gold" width="12" font="exo2bold"></a-text>

      <a-entity position="0 0 -2.5">
        <a-cylinder color="#111" radius="0.7" height="0.9" position="0 0.45 0"></a-cylinder>
        <a-cylinder color="#3d2b1f" radius="2.5" height="0.1" scale="1.4 1 0.7" position="0 0.9 0"></a-cylinder>
        <a-cylinder color="#004d00" radius="2.3" height="0.12" scale="1.4 1 0.7" position="0 0.91 0"></a-cylinder>
        <a-torus color="#050505" radius="2.3" radius-tubular="0.12" rotation="90 0 0" scale="1.4 0.7 1" position="0 1.0 0"></a-torus>

        <a-cylinder id="bet-chip" class="clickable" color="red" radius="0.15" height="0.05" position="0 1.05 0.8"
                    sound="on: click; src: #chipSound"
                    animation__bet="property: position; to: 0 1.05 -0.3; dur: 500; startEvents: click">
        </a-cylinder>

        <a-box class="clickable" color="gold" width="0.4" height="0.1" depth="0.4" position="0.8 1.0 0.5"
               onclick="document.getElementById('vault-door').emit('openDoor');">
            <a-text value="WIN" align="center" position="0 0.06 0" rotation="-90 0 0" width="2" color="black"></a-text>
        </a-box>
      </a-entity>

      <a-box id="vault-door" position="0 2.5 -6.5" width="5" height="5" depth="0.4" color="#222"
             animation__open="property: position; to: 0 7 -6.5; dur: 2500; startEvents: openDoor">
        <a-torus color="gold" radius="0.9" radius-tubular="0.06" position="0 0 0.3"></a-torus>
      </a-box>

      <a-entity id="stools">
        <a-cylinder position="-2.2 0 -2" radius="0.3" height="0.8" color="#111">
            <a-box width="0.6" height="0.6" depth="0.1" position="0 0.8 -0.3" color="black"></a-box>
        </a-cylinder>
        <a-cylinder position="2.2 0 -2" radius="0.3" height="0.8" color="#111">
            <a-box width="0.6" height="0.6" depth="0.1" position="0 0.8 -0.3" color="black"></a-box>
        </a-cylinder>
        </a-entity>

      <a-entity position="0 5 -2.5">
         <a-light type="point" intensity="1.5" color="#fff" distance="15"></a-light>
         <a-sphere radius="0.2" color="gold" emissive="gold" emissiveIntensity="1"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
