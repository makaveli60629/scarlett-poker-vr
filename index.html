<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #hud {
      position:fixed; top:10px; left:10px; right:10px; z-index:10;
      color:#fff; font-size:14px; line-height:1.25;
      display:flex; gap:10px; align-items:flex-start; pointer-events:none;
    }
    #statusBox{
      max-width: 92vw;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 12px;
      padding: 10px 12px;
      pointer-events:auto;
      backdrop-filter: blur(8px);
    }
    #statusBox b { font-weight: 700; }
    #canvasWrap { position:fixed; inset:0; }

    /* Mobile controls */
    #mobileControls{
      position:fixed; left:0; right:0; bottom:0;
      display:flex; align-items:flex-end; justify-content:space-between;
      padding: 14px 14px 18px;
      gap: 12px;
      z-index: 20;
      pointer-events:none;
    }
    #joyWrap{ pointer-events:auto; width: 180px; height: 180px; position:relative; }
    #joyBase{
      position:absolute; inset:0;
      border-radius: 50%;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
    }
    #joyKnob{
      position:absolute; width: 70px; height: 70px; left:55px; top:55px;
      border-radius: 50%;
      background: rgba(0,170,255,.22);
      border: 1px solid rgba(0,170,255,.45);
      box-shadow: 0 0 25px rgba(0,170,255,.25);
      touch-action:none;
    }
    #btnWrap{
      pointer-events:auto;
      display:flex; gap:10px; align-items:flex-end;
    }
    .btn {
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color:#fff; font-weight:600;
      backdrop-filter: blur(8px);
    }
    .btn:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div id="hud">
    <div id="statusBox">
      <div><b>Scarlett Poker VR</b> — If you see this text, HTML loaded ✅</div>
      <div id="statusLine">Status: Loading…</div>
      <div id="hintLine" style="opacity:.85;margin-top:6px">
        VR: Enter VR button top-right (browser) or headset prompt. <br/>
        Mobile: use joystick to move, tap Menu/Audio/Reset.
      </div>
    </div>
  </div>

  <div id="canvasWrap"></div>

  <div id="mobileControls">
    <div id="joyWrap">
      <div id="joyBase"></div>
      <div id="joyKnob"></div>
    </div>
    <div id="btnWrap">
      <button class="btn" id="btnReset">Reset</button>
      <button class="btn" id="btnAudio">Audio</button>
      <button class="btn" id="btnMenu">Menu</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
