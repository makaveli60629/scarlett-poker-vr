<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett Poker VR - Version 1.3 Master</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/poker_rooms.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui-holograms.js"></script>
  </head>
  <body>
    <a-scene background="color: #050505" renderer="antialias: true">
      <a-assets>
        <img id="brick-wall" src="https://cdn.glitch.global/brick_texture.jpg">
        <img id="table-brand" src="https://cdn.glitch.global/scarlett_logo.png">
        <img id="city-night" src="https://cdn.glitch.global/city_skyline.jpg">
        <audio id="chip-sound" src="https://cdn.glitch.global/chips_clink.mp3"></audio>
      </a-assets>

      <a-light type="ambient" color="#445" intensity="0.5"></a-light>
      <a-light type="point" intensity="1" position="0 4 -3" color="#fff"></a-light>
      <a-light type="spot" color="#00FFFF" position="0 5 -4" rotation="-90 0 0" intensity="0.5"></a-light>

      <a-entity oculus-touch-controls="hand: left">
          <a-entity wallet-hologram-display position="0.1 0.1 0" rotation="-90 0 0" scale="0.2 0.2 0.2"></a-entity>
      </a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

      <a-entity id="rig" movement-controls position="0 0 0">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-cursor color="cyan"></a-cursor>
        </a-entity>
      </a-entity>

      <a-box position="0 2 -5" width="10" height="4" depth="0.2" src="#brick-wall" repeat="4 2"></a-box>
      <a-plane position="0 2 -4.9" width="4" height="2" src="#city-night"></a-plane> <a-box id="vip-door" vip-door-logic position="4 1.5 -4.9" width="2" height="3" depth="0.2" color="#222">
        <a-text value="VIP ONLY" align="center" position="0 0 0.11" color="gold"></a-text>
      </a-box>

      <a-entity position="0 3.5 -4.5">
        <a-text value="TABLES ZONE ROOM" align="center" color="#00FFFF" width="8" font="monoid"></a-text>
        <a-entity wallet-hologram-display position="0 -0.6 0"></a-entity>
      </a-entity>

      <a-entity position="0 0 -8">
        <a-cylinder radius="2.5" height="0.1" src="#table-brand" shadow></a-cylinder>
        
        <a-entity id="dealer" position="0 1.2 -1.5">
            <a-cone height="2" radius-bottom="0.5" material="color: #00FFFF; opacity: 0.3; transparent: true"></a-cone>
            <a-text value="SCARLETT" align="center" position="0 1.2 0" color="#00FFFF"></a-text>
        </a-entity>

        <a-entity chip-stack-logic position="0.8 0.1 0.5"></a-entity>

        <a-entity class="play-zone" geometry="primitive: circle; radius: 0.8" position="0 0.05 1.8" rotation="-90 0 0" 
                  material="color: #00FF00; opacity: 0.6" auto-sit-logic>
          <a-text value="SIT TO PLAY" align="center" position="0 0 0.1"></a-text>
        </a-entity>
      </a-entity>

      <a-entity daily-giveaway-box position="-3 0.6 -2">
        <a-box color="#0077FF" depth="0.4" height="0.4" width="0.4">
            <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
        <a-text value="GET $500" align="center" position="0 0.5 0" width="3"></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
