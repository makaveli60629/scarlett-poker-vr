<a-scene
  vr-mode-ui="enabled: true"
  renderer="colorManagement: true"
  webxr="optionalFeatures: hit-test, local-floor"
  background="color: #111">

  <!-- LIGHTING -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 4 2"></a-entity>

  <!-- PLAYER RIG -->
  <a-entity
    id="rig"
    position="0 1.6 4"
    movement-controls="speed: 0.15">

    <!-- CAMERA -->
    <a-camera
      wasd-controls="enabled: false"
      look-controls="pointerLockEnabled: false">
    </a-camera>

    <!-- LEFT HAND -->
    <a-entity
      laser-controls="hand: left"
      raycaster="objects: .teleportable"
      teleport-controls="cameraRig: #rig; teleportOrigin: #camera;">
    </a-entity>

    <!-- RIGHT HAND -->
    <a-entity
      laser-controls="hand: right">
    </a-entity>

  </a-entity>

  <!-- FLOOR (TELEPORTABLE) -->
  <a-plane
    class="teleportable"
    rotation="-90 0 0"
    width="30"
    height="30"
    color="#222">
  </a-plane>

  <!-- TABLE -->
  <a-box
    position="0 0.75 0"
    width="2"
    height="0.1"
    depth="1"
    color="#1a5">
  </a-box>

  <!-- DEALER -->
  <a-sphere position="0 1.4 -0.4" radius="0.25" color="#222"></a-sphere>

</a-scene>
