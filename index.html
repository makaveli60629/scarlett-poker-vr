<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skylark Poker VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px 14px;
      border-radius: 10px;
      z-index: 10;
      font-size: 14px;
    }
  </style>

  <!-- âœ… IMPORT MAP (THIS FIXES "three" ERROR) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="status">HTML loaded âœ…</div>

  <!-- ðŸš¨ THIS MUST BE type="module" -->
  <script type="module">
    const status = document.getElementById("status");
    status.innerHTML += "<br>Loading main.jsâ€¦";

    try {
      const mod = await import("./js/main.js");
      await mod.boot(status);
      status.innerHTML += "<br>Game running âœ…";
    } catch (e) {
      status.innerHTML += "<br><span style='color:red'>ERROR</span>";
      status.innerHTML += "<pre style='color:#f88'>" + e.stack + "</pre>";
    }
  </script>
</body>
</html>
