<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett Poker VR - Update 1.3.5</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="js/world-builder.js"></script>
    <script src="js/oculus-controls.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true; colorManagement: true;">
      
      <a-assets>
        <img id="carpetTex" src="assets/textures/lobby_carpet.jpg">
        <img id="brickTex" src="assets/textures/brickwall.jpg">
        <img id="artTex" src="assets/textures/casino_art.jpg">
        <img id="feltTex" src="assets/textures/table_felt_green.jpg">
      </a-assets>

      <a-sky color="#87CEEB"></a-sky>
      <a-entity light="type: hemisphere; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 4 3"></a-entity>

      <a-entity id="rig" position="2 0 4" movement-controls="speed: 0.2;">
        <a-camera id="playerCamera" look-controls position="0 1.6 0">
            <a-entity text="value: WALLET: $5,000; align: center; color: #00FFFF; width: 3;" 
                      position="0 -0.5 -1.2" rotation="-15 0 0"></a-entity>
        </a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" oculus-interaction-handler></a-entity>
      </a-entity>

      <a-entity world-builder></a-entity>

    </a-scene>
  </body>
</html>
