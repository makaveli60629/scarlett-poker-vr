<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett Poker VR</title>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display:block; width:100vw; height:100vh; }

    /* Top-left instructions */
    #hud {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 9999;
      color: #dbe7ff;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      max-width: 340px;
      backdrop-filter: blur(6px);
    }
    #hud h1 { margin: 0 0 6px 0; font-size: 18px; }
    #hud p { margin: 0; font-size: 13px; line-height: 1.25; opacity: 0.95; }

    /* Bottom controls */
    #bar {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(10,12,20,0.65);
      color: #e9f2ff;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(0.99); }

    /* Log */
    #logWrap {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 64px;
      z-index: 9999;
      pointer-events: none;
      display: flex;
      justify-content: center;
    }
    #log {
      width: min(860px, 100%);
      max-height: 140px;
      overflow: auto;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.40);
      color: #cfe0ff;
      font-size: 12px;
      line-height: 1.25;
      pointer-events: auto;
      backdrop-filter: blur(6px);
    }

    /* Mobile joystick */
    #joy {
      position: fixed;
      left: 16px;
      bottom: 120px;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.25);
      z-index: 9999;
      touch-action: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #nub {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      transform: translate(-50%, -50%);
      background: rgba(0,212,255,0.18);
      border: 1px solid rgba(0,212,255,0.45);
      box-shadow: 0 0 18px rgba(0,212,255,0.25);
      pointer-events: none;
    }

    /* Move VR button to top-right and keep it above HUD */
    #VRButton {
      position: fixed !important;
      top: 12px !important;
      right: 12px !important;
      left: auto !important;
      bottom: auto !important;
      z-index: 10000 !important;
    }
  </style>
</head>

<body>
  <div id="hud">
    <h1>Scarlett Poker VR</h1>
    <p>
      Android: use joystick (left circle) to move; drag screen to look.<br>
      VR: use working stick to move (auto-detected); right stick snap-turn; right trigger teleports.<br>
      Menu: Y toggles wrist menu. Oculus system button is OS-reserved.
    </p>
  </div>

  <div id="logWrap"><div id="log">Loadingâ€¦</div></div>

  <div id="bar">
    <button class="btn" id="btnSit">Sit</button>
    <button class="btn" id="btnFree">Free Move</button>
    <button class="btn" id="btnTeleport">Teleport On</button>
    <button class="btn" id="btnDeal">Deal</button>
    <button class="btn" id="btnReset">Reset</button>
  </div>

  <div id="joy" aria-label="Move joystick"><div id="nub"></div></div>

  <!-- IMPORTANT: GitHub Pages-safe module load -->
  <script type="module">
    import { boot } from "./js/main.js";
    boot();
  </script>
</body>
</html>
