<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0d14f2;
      --text:#e8ecff;
      --muted:#98a0c7;
      --ok:#4cd964;
      --warn:#ffcc00;
      --bad:#ff6b6b;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius: 16px;
    }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); }
    canvas { display:block; width:100vw; height:100vh; }

    #hudTop {
      position:fixed; left:0; top:0; right:0; z-index:9990;
      padding:10px 12px; pointer-events:none;
      display:flex; gap:10px; align-items:center;
    }
    #badge {
      background:rgba(11,13,20,.82);
      border:1px solid rgba(127,231,255,.22);
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.3px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }
    #hint { opacity:.75; font-weight:700; }

    #overlay {
      position:fixed; left:12px; bottom:12px; z-index:9999;
      width:min(560px, calc(100vw - 24px));
      max-height:46vh; overflow:auto;
      padding:10px 12px;
      border-radius:var(--radius);
      background:var(--panel);
      border:1px solid rgba(127,231,255,.22);
      box-shadow:var(--shadow);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px; line-height:1.35;
      pointer-events:auto;
    }
    .row { margin:2px 0; }
    .ok { color:var(--ok); }
    .warn { color:var(--warn); }
    .bad { color:var(--bad); }
    .muted { color:var(--muted); }

    #overlay.min{ max-height:84px !important; overflow:hidden !important; opacity:.72 !important; }
    #overlay.hide{ display:none !important; }

    #miniBtns {
      position:fixed; right:12px; top:12px; z-index:9998;
      display:flex; gap:10px; pointer-events:auto;
    }
    #miniBtns button{
      border:1px solid rgba(127,231,255,.22);
      background:rgba(11,13,20,.78);
      color:var(--text);
      font-weight:900;
      padding:10px 12px;
      border-radius:14px;
      box-shadow:var(--shadow);
      letter-spacing:.2px;
    }
  </style>
</head>
<body>
  <div id="hudTop">
    <div id="badge">SCARLETT VR POKER</div>
    <div id="hint">Android dev: touch controls enabled. (We removed the face panel.)</div>
  </div>

  <div id="miniBtns">
    <button id="btnMin">DBG</button>
    <button id="btnHide">HUD</button>
  </div>

  <div id="overlay"></div>

  <!-- CACHE BUST so Android doesn't keep old modules -->
  <script type="module" src="./js/index.js?v=100"></script>

  <script>
    const o = document.getElementById("overlay");
    document.getElementById("btnMin").onclick = () => o?.classList.toggle("min");
    document.getElementById("btnHide").onclick = () => {
      const hud = document.getElementById("hudTop");
      if (hud) hud.style.display = (hud.style.display === "none" ? "" : "none");
      else o?.classList.toggle("hide");
    };
  </script>
</body>
</html>
