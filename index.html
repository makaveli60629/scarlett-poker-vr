        /* Ensure the VR Button is visible and clickable on Oculus */

            padding: 12px 6px;

            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.8;
            outline: none;
            z-index: 999;
            cursor: pointer;
        }
