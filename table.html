<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="core/table-game.js"></script>
  <script src="core/economy.js"></script>
  <script src="core/vr-chip.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: true"
    embedded
    background="color: #222">

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 5 5"></a-entity>

    <!-- Camera + VR Hands -->
    <a-entity id="cameraRig">
      <a-camera id="playerCamera" position="0 1.6 3">
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity hand-controls="hand: left" oculus-touch-controls></a-entity>
      <a-entity hand-controls="hand: right" oculus-touch-controls></a-entity>
    </a-entity>

    <!-- Poker Table -->
    <a-cylinder
      id="pokerTable"
      position="0 0 -1"
      radius="2"
      height="0.2"
      color="#4B3621">
    </a-cylinder>

    <!-- Player Seat (Center) -->
    <a-box id="playerSeat" position="0 0.1 -0.8" depth="0.5" height="0.2" width="0.5" color="#ff0000"></a-box>

    <!-- AI Seats -->
    <a-box id="ai1" position="-1 0.1 -0.5" depth="0.5" height="0.2" width="0.5" color="#555"></a-box>
    <a-box id="ai2" position="1 0.1 -0.5" depth="0.5" height="0.2" width="0.5" color="#555"></a-box>
    <a-box id="ai3" position="-1 0.1 0.2" depth="0.5" height="0.2" width="0.5" color="#555"></a-box>
    <a-box id="ai4" position="1 0.1 0.2" depth="0.5" height="0.2" width="0.5" color="#555"></a-box>
    <a-box id="ai5" position="0 0.1 0.5" depth="0.5" height="0.2" width="0.5" color="#555"></a-box>

    <!-- Pot -->
    <a-cylinder id="pot" position="0 0.15 -0.1" radius="0.2" height="0.1" color="#FFD700"></a-cylinder>

    <!-- Player Chip Zone -->
    <a-entity id="player-chips" position="0 0.05 -0.9"></a-entity>

    <!-- Card Deck (center of table) -->
    <a-box id="deck" position="0 0.15 -0.1" depth="0.02" height="0.1" width="0.07" color="#fff"></a-box>

    <!-- Table Floor -->
    <a-plane rotation="-90 0 0" width="6" height="6" color="#1c1c1c"></a-plane>

    <!-- Optional Table Decorations -->
    <a-cylinder position="0 0.05 -0.2" radius="0.05" height="0.02" color="#ff00ff"></a-cylinder>

  </a-scene>
</body>
</html>
