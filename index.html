<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | GRAND MASTER</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      
      <a-entity id="rig" position="0 0 0">
        <a-camera position="0 1.6 0">
          <a-text value="TITAN BANK: $50,000" position="0.6 0.8 -1" color="gold" width="1.5" align="center"></a-text>
          <a-cursor color="gold" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity id="vault-room" position="0 0 -10">
        <a-box position="0 1 -2" width="2" height="2" depth="2" color="#050505"></a-box>
        <a-cylinder position="0 0.5 -1.5" radius="0.3" height="1" color="gold" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-cylinder>
        <a-sphere position="0 1.2 -1.5" radius="0.2" color="gold"></a-sphere>
      </a-entity>

      <a-box id="vault-door" position="0 2.5 -6.1" width="4" height="5" depth="0.5" color="#333"
             animation__open="property: position; to: 0 7 -6.1; dur: 2000; startEvents: openDoor">
        <a-torus color="gold" radius="0.8" radius-tubular="0.05" position="0 0 0.3"></a-torus> <a-text value="SECURE" position="0 1.5 0.3" align="center" color="gold"></a-text>
      </a-box>

      <a-entity position="0 0 -2.5">
        <a-cylinder color="#111" radius="0.7" height="0.9" position="0 0.45 0"></a-cylinder>
        <a-cylinder color="#3d2b1f" radius="2.5" height="0.1" scale="1.4 1 0.7" position="0 0.9 0"></a-cylinder>
        <a-cylinder color="#004d00" radius="2.3" height="0.12" scale="1.4 1 0.7" position="0 0.91 0"></a-cylinder>
        <a-torus color="#050505" radius="2.3" radius-tubular="0.12" rotation="90 0 0" scale="1.4 0.7 1" position="0 1.0 0"></a-torus>

        <a-box class="clickable" color="gold" width="0.4" height="0.1" depth="0.4" position="0.8 1.0 0.5"
               onclick="document.getElementById('vault-door').emit('openDoor'); document.getElementById('money-rain').setAttribute('visible', 'true')">
            <a-text value="WIN" align="center" position="0 0.06 0" rotation="-90 0 0" width="2" color="black"></a-text>
        </a-box>

        <a-cylinder id="bet-chip" class="clickable" color="red" radius="0.1" height="0.05" position="0 1.05 0.8"
                    animation__bet="property: position; to: 0 1.05 -0.2; dur: 500; startEvents: click"></a-cylinder>
      </a-entity>

      <a-entity id="dealer" position="0 0 -4.5">
          <a-cylinder radius="0.3" height="1.4" color="#1a1a1a" position="0 0.7 0"></a-cylinder>
          <a-sphere radius="0.25" color="#dbac8d" position="0 1.6 0"></a-sphere>
          <a-text value="TITAN DEALER" position="0 2.2 0" align="center" color="gold" width="4"></a-text>
      </a-entity>

      <a-entity id="money-rain" visible="false">
          <a-box color="gold" width="0.1" height="0.02" depth="0.1" position="0 5 -2" animation="property: position; to: 0 0.5 -2; dur: 2000; loop: true"></a-box>
          <a-box color="gold" width="0.1" height="0.02" depth="0.1" position="0.5 5 -2.5" animation="property: position; to: 0.5 0.5 -2.5; dur: 2200; loop: true"></a-box>
          <a-box color="gold" width="0.1" height="0.02" depth="0.1" position="-0.5 5 -2.2" animation="property: position; to: -0.5 0.5 -2.2; dur: 1800; loop: true"></a-box>
      </a-entity>

      <a-sky color="#020202"></a-sky>
      <a-plane rotation="-90 0 0" width="30" height="30" color="#0a0a0a"></a-plane>
      <a-light type="point" position="0 4 -2.5" intensity="1.5" color="white"></a-light>
      <a-light type="ambient" color="#222"></a-light>

    </a-scene>
  </body>
</html>
