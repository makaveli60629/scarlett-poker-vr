<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett VR Poker Lobby</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin:0; overflow:hidden; background: #000; }
        #overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, #1a1a1a, #000);
            display:flex; justify-content:center; align-items:center;
            flex-direction: column; z-index:10000; border:10px solid gold;
        }
        .title { color: gold; font-size: 3rem; text-shadow: 0 0 20px gold; font-family: serif; }
        .btn { margin-top:30px; padding:15px 50px; background: gold; color:black; font-weight:bold; border-radius:50px; cursor:pointer; font-size:1.2rem; box-shadow:0 0 20px gold; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 class="title">SCARLETT VR POKER</h1>
    <button class="btn" onclick="startLobby()">ENTER LOBBY</button>
</div>

<a-scene physics="debug: false">

    <!-- Assets -->
    <a-assets>
        <a-asset-item id="portal-model" src="https://cdn.aframe.io/examples/models/portal.glb"></a-asset-item>
        <a-asset-item id="statue-model" src="https://cdn.readyplayer.me/64b54e0b0e5132204a9e530a.glb"></a-asset-item>
    </a-assets>

    <!-- Environment -->
    <a-plane rotation="-90 0 0" width="40" height="40" color="#111" static-body></a-plane>
    <a-sky color="#020202"></a-sky>
    <a-entity particle-system="preset:dust; color: #d4af37; particleCount: 500; size:0.1" position="0 5 -5"></a-entity>

    <!-- Lights -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" intensity="1.5" color="gold" position="0 10 0"></a-light>

    <!-- Statues -->
    <a-entity position="-5 0 -5">
        <a-gltf-model src="#statue-model" scale="1.5 1.5 1.5"></a-gltf-model>
    </a-entity>
    <a-entity position="5 0 -5">
        <a-gltf-model src="#statue-model" scale="1.5 1.5 1.5"></a-gltf-model>
    </a-entity>

    <!-- Portals -->
    <a-cylinder position="-6 1 -10" radius="1" height="2" color="#aa00ff" animation="property: rotation; to: 0 360 0; loop:true; dur:5000" class="clickable"></a-cylinder>
    <a-cylinder position="0 1 -10" radius="1" height="2" color="#00ffaa" animation="property: rotation; to: 0 360 0; loop:true; dur:5000" class="clickable"></a-cylinder>
    <a-cylinder position="6 1 -10" radius="1" height="2" color="#ff5500" animation="property: rotation; to: 0 360 0; loop:true; dur:5000" class="clickable"></a-cylinder>

    <!-- Tables -->
    <a-box position="-8 0.5 5" depth="2" width="3" height="0.5" color="#444"></a-box>
    <a-box position="0 0.5 5" depth="2" width="3" height="0.5" color="#444"></a-box>
    <a-box position="8 0.5 5" depth="2" width="3" height="0.5" color="#444"></a-box>

    <!-- Chairs -->
    <a-box position="-8 0.25 6.5" width="0.5" height="0.5" depth="0.5" color="#222"></a-box>
    <a-box position="0 0.25 6.5" width="0.5" height="0.5" depth="0.5" color="#222"></a-box>
    <a-box position="8 0.25 6.5" width="0.5" height="0.5" depth="0.5" color="#222"></a-box>

    <!-- Camera & Rig -->
    <a-entity id="rig" position="0 1.6 12" movement-controls="controls: touch, keyboard; speed:0.2" kinematic-body>
        <a-camera look-controls="pointerLockEnabled:false">
            <a-cursor color="gold" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
    </a-entity>

</a-scene>

<script>
function startLobby(){
    document.getElementById('overlay').style.display='none';
}
</script>

</body>
</html>
