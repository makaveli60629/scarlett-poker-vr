<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="js/logic.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true; colorManagement: true;">
        <a-assets>
            <img id="tex-brick" src="assets/textures/brickwall.jpg">
            <img id="tex-floor" src="assets/textures/lobby_carpet.jpg">
            <img id="tex-logo" src="assets/textures/brand_logo.jpg">
            <img id="tex-crown" src="assets/textures/Crown.jpg">
        </a-assets>

        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls>
                <a-entity id="player-menu" position="0 0 -0.4" visible="false">
                    <a-plane width="0.3" height="0.4" color="#050010" opacity="0.9">
                        <a-text value="SCARLETT OS" align="center" position="0 0.15 0.01" width="1" color="#00f2ff"></a-text>
                        <a-plane class="clickable" position="0 -0.1" width="0.2" height="0.05" color="#ff0055" onclick="standUp()"><a-text value="STAND UP" align="center" width="0.8"></a-text></a-plane>
                    </a-plane>
                </a-entity>
                <a-entity id="notif-panel" position="0 0.1 -0.5" visible="false">
                    <a-plane color="#000" width="0.4" height="0.08" opacity="0.8"><a-text id="notif-text" align="center" width="1" color="#fff"></a-text></a-plane>
                </a-entity>
            </a-camera>
            <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls="cameraRig: #rig;"></a-entity>
            <a-entity id="right-hand" oculus-touch-controls="hand: right" laser-controls raycaster="objects: .clickable;"></a-entity>
        </a-entity>

        <a-entity id="lobby">
            <a-plane rotation="-90 0 0" width="16" height="16" src="#tex-floor"></a-plane>
            <a-box position="0 2.5 -8" width="16" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="0 2.5 8" width="16" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="-8 2.5 0" rotation="0 90 0" width="16" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="8 2.5 0" rotation="0 90 0" width="16" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-plane position="0 5 0" rotation="90 0 0" width="16" height="16" color="#111"></a-plane>

            <a-entity position="-4 0.02 -4">
                <a-ring radius-inner="0.8" radius-outer="1" color="#a020f0" rotation="-90 0 0" animation="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dur: 1000; loop: true; dir: alternate"></a-ring>
                <a-light type="point" color="#a020f0" intensity="0.8" distance="3" position="0 1 0"></a-light>
                <a-text value="STORE" align="center" position="0 2 0" width="4" color="#a020f0"></a-text>
                <a-cylinder class="clickable" radius="1" height="0.1" opacity="0.1" onclick="teleport('store')"></a-cylinder>
            </a-entity>
        </a-entity>

        <a-entity id="store" position="50 0 50">
            <a-plane rotation="-90 0 0" width="12" height="12" color="#050010"></a-plane>
            <a-box position="0 2.5 -6" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="0 2.5 6" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="-6 2.5 0" rotation="0 90 0" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="6 2.5 0" rotation="0 90 0" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            
            <a-light type="ambient" color="#222"></a-light>
            <a-light type="point" position="0 4 0" intensity="1.5" color="#a020f0"></a-light>
            <a-light type="spot" position="0 4 -4" target="#crown-display" intensity="2" color="#fff"></a-light>

            <a-entity id="crown-display" position="0 1.2 -4">
                <a-cylinder radius="0.4" height="1" color="#111"></a-cylinder>
                <a-entity position="0 0.7 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                    <a-torus radius="0.2" radius-tubular="0.02" src="#tex-crown" rotation="90 0 0"></a-torus>
                </a-entity>
            </a-entity>
            <a-text value="LOBBY" position="0 2 4" align="center" color="#ff0055" class="clickable" onclick="teleport('lobby')"></a-text>
        </a-entity>

        <a-entity id="scorpion" position="-50 0 -50">
            <a-plane rotation="-90 0 0" width="12" height="12" color="#050505"></a-plane>
            <a-box position="0 2.5 -6" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="0 2.5 6" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="-6 2.5 0" rotation="0 90 0" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>
            <a-box position="6 2.5 0" rotation="0 90 0" width="12" height="5" depth="0.5" src="#tex-brick"></a-box>

            <a-entity position="0 0.8 0">
                <a-cylinder radius="2" height="0.1" scale="1.5 1 1" src="#tex-logo" class="clickable" onclick="sitAtTable()"></a-cylinder>
            </a-entity>
        </a-entity>
    </a-scene>
    <script>
        document.querySelector('#left-hand').addEventListener('ybuttondown', toggleMenu);
    </script>
</body>
</html>
