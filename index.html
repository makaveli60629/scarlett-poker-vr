<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett Poker VR</title>
  <style>
    html,body{margin:0;height:100%;background:#04060a;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #hudTop{
      position:fixed; top:10px; left:10px; right:10px; display:flex; gap:10px; align-items:flex-start; z-index:20;
      pointer-events:none;
    }
    #statusBox{
      max-width:780px; padding:12px 14px; border-radius:14px;
      background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
      pointer-events:auto;
    }
    #statusBox b{display:block;font-size:16px;margin-bottom:6px}
    #statusLine{opacity:.9; font-size:14px; line-height:1.35}
    #canvasWrap{position:fixed;inset:0}
    canvas{display:block;width:100%;height:100%}

    /* Android HUD (thumbstick + buttons) */
    #touchHud{
      position:fixed; inset:0; z-index:25; pointer-events:none;
    }
    #stick{
      position:absolute; left:16px; bottom:18px; width:140px; height:140px; border-radius:999px;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      pointer-events:auto; touch-action:none;
    }
    #stickDot{
      position:absolute; left:50%; top:50%; width:52px; height:52px; margin-left:-26px; margin-top:-26px;
      border-radius:999px; background:rgba(0,190,255,.18); border:1px solid rgba(0,190,255,.35);
    }
    #btnRow{
      position:absolute; right:16px; bottom:22px; display:flex; gap:10px; pointer-events:auto;
    }
    .btn{
      user-select:none; -webkit-user-select:none;
      padding:12px 14px; border-radius:14px; background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12); color:#fff; font-weight:600;
      touch-action:manipulation;
    }
    .btn:active{transform:scale(.98)}
    #vrCorner{
      position:fixed; top:12px; right:12px; z-index:30;
    }
    /* WebXR button is injected here */
  </style>

  <!-- IMPORTANT: Import map fixes "Failed to resolve module specifier 'three'" -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="hudTop">
    <div id="statusBox">
      <b>PokerVR — ✅ HTML loaded</b>
      <div id="statusLine">Status: Loading…</div>
      <div style="opacity:.75;font-size:13px;margin-top:6px">
        Quest/VR: Use teleport ray + trigger.  
        Android: Use left stick to move; buttons for Reset/Audio/Menu.
      </div>
    </div>
  </div>

  <div id="vrCorner"></div>

  <div id="canvasWrap"></div>

  <div id="touchHud">
    <div id="stick"><div id="stickDot"></div></div>
    <div id="btnRow">
      <div class="btn" id="btnReset">Reset</div>
      <div class="btn" id="btnAudio">Audio</div>
      <div class="btn" id="btnMenu">Menu</div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
