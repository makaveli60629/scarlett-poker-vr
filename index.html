<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>ScarlettVR Poker â€” Boot Fix v1</title>
  <link rel="stylesheet" href="./css/style.css?v=1"/>
  <meta name="theme-color" content="#0b0f1a"/>
</head>
<body>
  <!-- WebGL goes behind HUD -->
  <div id="hud">
    <div class="row">
      <button id="btnEnterVR" class="hudBtn">Enter VR</button>
      <button id="btnTeleport" class="hudBtn">Teleport: ON</button>
      <button id="btnReset" class="hudBtn">Reset to Spawn</button>
    </div>
    <div class="row">
      <button id="btnSit" class="hudBtn">Sit/Stand</button>
      <button id="btnDiag" class="hudBtn">Diagnostics</button>
      <button id="btnDeal" class="hudBtn">Demo Deal</button>
    </div>
    <div class="row">
      <button id="btnScorpion" class="hudBtn">Scorpion Room</button>
      <button id="btnHide" class="hudBtn">Hide HUD</button>
    </div>
  </div>

  <!-- Diagnostics overlay -->
  <div id="diagPanel" class="panel hidden">
    <div class="panelHeader">
      <div>
        <div class="panelTitle">SCARLETT DIAGNOSTICS</div>
        <div id="diagMeta" class="panelMeta"></div>
      </div>
      <button id="btnCloseDiag" class="miniBtn">Close</button>
    </div>
    <pre id="diagText" class="panelBody"></pre>
  </div>

  <!-- Mobile joystick -->
  <div id="touchControls">
    <div id="stickBase"><div id="stickKnob"></div></div>
  </div>

  <!-- Import map for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./js/app.js?v=1"></script>
</body>
</html>
