<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker VR 1.38 - Single File Stability</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #win-overlay {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: gold; font-family: sans-serif; font-size: 4rem;
            display: none; z-index: 100; pointer-events: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="win-overlay">PLAYER WINS!</div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, controller1, controller2;
        let table, carpet, watch;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 2);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 5, 0);
            scene.add(light);

            // --- WORLD (Update 1.3 History) ---
            
            // Red Carpet
            const floorGeo = new THREE.PlaneGeometry(10, 10);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x440000 });
            carpet = new THREE.Mesh(floorGeo, floorMat);
            carpet.rotation.x = -Math.PI / 2;
            scene.add(carpet);

            // Table
            const tableGeo = new THREE.CylinderGeometry(1.2, 1.2, 0.1, 32);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x003300 });
            table = new THREE.Mesh(tableGeo, tableMat);
            table.position.y = 0.8;
            scene.add(table);

            // Seat Trigger
            const seatGeo = new THREE.BoxGeometry(0.5, 0.1, 0.5);
            const seatMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            const seat = new THREE.Mesh(seatGeo, seatMat);
            seat.position.set(0, 0.1, 1.5);
            scene.add(seat);

            setupControllers();
            renderer.setAnimationLoop(render);
        }

        function setupControllers() {
            const factory = new XRControllerModelFactory();
            
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(factory.createControllerModel(grip1));
            scene.add(grip1);

            controller2 = renderer.xr.getController(1);
            scene.add(controller2);
            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(factory.createControllerModel(grip2));
            scene.add(grip2);

            // Watch on Left Hand
            const watchGeo = new THREE.BoxGeometry(0.07, 0.02, 0.05);
            const watchMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            watch = new THREE.Mesh(watchGeo, watchMat);
            watch.position.set(0, 0.03, 0);
            grip1.add(watch);
        }

        // Win State Logic (Pop up for 10 seconds)
        window.triggerWin = function(name, hand) {
            const el = document.getElementById('win-overlay');
            el.innerText = `${name} WINS!\n${hand}`;
            el.style.display = "block";
            table.material.emissive.setHex(0x00ff00);
            
            setTimeout(() => {
                el.style.display = "none";
                table.material.emissive.setHex(0x000000);
            }, 10000);
        };

        function render() {
            // Auto-Sit: Distance check
            if (camera.position.z < 1.7) {
                camera.position.y = 1.2; // Sit
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
