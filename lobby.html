<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scarlett VR Poker | Lobby</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Extras for movement -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body>
<a-scene
  renderer="colorManagement: true"
  background="color: #070707"
  vr-mode-ui="enabled: true">

  <!-- ================= ASSETS ================= -->
  <a-assets>
    <audio id="lobbySound"
           src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
           preload="auto"></audio>
  </a-assets>

  <!-- ================= PLAYER RIG ================= -->
  <a-entity id="rig"
            movement-controls="speed: 0.15"
            position="0 0 4">

    <!-- Camera -->
    <a-camera
      position="0 1.6 0"
      look-controls
      wasd-controls="enabled: false">

      <!-- HUD -->
      <a-text value="SCARLETT VR POKER"
              position="0 0.35 -1"
              align="center"
              color="gold"
              width="2.5">
      </a-text>

      <a-text value="CHIPS: 10,000"
              position="0 0.2 -1"
              align="center"
              color="#00ff99"
              width="2">
      </a-text>

      <a-cursor color="gold"></a-cursor>

    </a-camera>

    <!-- Oculus Controllers -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

    <!-- Ambient Sound -->
    <a-entity sound="src: #lobbySound; autoplay: true; loop: true; volume: 0.4"></a-entity>

  </a-entity>

  <!-- ================= FLOOR ================= -->
  <a-plane
    rotation="-90 0 0"
    width="40"
    height="40"
    color="#111">
  </a-plane>

  <!-- ================= LIGHTING ================= -->
  <a-light type="ambient" intensity="0.5"></a-light>
  <a-light type="point" position="0 5 3" intensity="1.5"></a-light>
  <a-light type="spot" position="0 6 -6" intensity="1.2" angle="35"></a-light>

  <!-- ================= CENTER LOGO ================= -->
  <a-ring
    radius-inner="0.9"
    radius-outer="1.1"
    rotation="-90 0 0"
    position="0 0.01 0"
    color="gold"
    animation="property: rotation; to: -90 360 0; dur: 12000; loop: true">
  </a-ring>

  <a-text value="SCARLETT VR"
          position="0 0.05 0"
          align="center"
          color="gold"
          rotation="-90 0 0"
          width="4">
  </a-text>

  <!-- ================= AI AVATARS ================= -->

  <!-- Dealer -->
  <a-entity position="0 0 -3" rotation="0 180 0">

    <a-cylinder radius="0.25" height="1.3" color="#1c1c1c" position="0 0.65 0"></a-cylinder>

    <a-sphere radius="0.22" color="#d2b48c" position="0 1.55 0"></a-sphere>

    <!-- Eyes -->
    <a-sphere radius="0.03" color="white" position="-0.06 1.58 0.19"></a-sphere>
    <a-sphere radius="0.03" color="white" position="0.06 1.58 0.19"></a-sphere>
    <a-sphere radius="0.015" color="black" position="-0.06 1.58 0.22"></a-sphere>
    <a-sphere radius="0.015" color="black" position="0.06 1.58 0.22"></a-sphere>

    <a-plane width="0.08" height="0.02" color="#551111"
             position="0 1.48 0.22"></a-plane>

    <a-text value="AI DEALER"
            position="0 1.95 0"
            align="center"
            color="gold"
            width="3">
    </a-text>

    <a-animation
      attribute="rotation"
      from="0 175 0"
      to="0 185 0"
      dur="4000"
      direction="alternate"
      repeat="indefinite">
    </a-animation>

  </a-entity>

  <!-- ================= TELEPORT PORTALS ================= -->

  <!-- Tables -->
  <a-cylinder position="-4 0 -2"
              radius="0.6"
              height="0.1"
              color="#006400"
              class="clickable"
              onclick="window.location.href='table.html'">
    <a-text value="TABLES"
            position="0 0.3 0"
            align="center"
            color="white"
            width="3">
    </a-text>
  </a-cylinder>

  <!-- Events -->
  <a-cylinder position="0 0 -5"
              radius="0.6"
              height="0.1"
              color="#800020">
    <a-text value="EVENTS"
            position="0 0.3 0"
            align="center"
            color="white"
            width="3">
    </a-text>
  </a-cylinder>

  <!-- Store -->
  <a-cylinder position="4 0 -2"
              radius="0.6"
              height="0.1"
              color="#1e90ff">
    <a-text value="STORE"
            position="0 0.3 0"
            align="center"
            color="white"
            width="3">
    </a-text>
  </a-cylinder>

</a-scene>
</body>
</html>
