<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scarlett Poker Table</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="../core/poker-engine.js"></script>
</head>

<body>
<a-scene poker-engine>

<a-cylinder radius="3.5" height="1.1" color="#1a110a"></a-cylinder>

<a-text id="pot-text" value="TOTAL POT: $0" position="0 2.5 0" align="center" color="gold"></a-text>

<a-box position="1 1.2 1" color="gold"
 onclick="this.sceneEl.emit('bet',{amount:500})">
 <a-text value="BET 500" align="center"></a-text>
</a-box>

<a-entity position="0 0 6">
<a-camera></a-camera>
</a-entity>

</a-scene>
</body>
</html>
