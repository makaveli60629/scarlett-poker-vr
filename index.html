<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scarlett VR - Master</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="enabled: false" background="color: #000">
      
      <a-assets timeout="2000">
        <img id="brick-tex" src="https://i.imgur.com/8X8X8X8.jpg" crossorigin="anonymous">
        <img id="felt-tex" src="https://i.imgur.com/ScarlettLogo.png" crossorigin="anonymous">
      </a-assets>

      <a-entity id="rig" position="0 0 5">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left" teleport-controls="button: trigger; collisionEntities: .nav-mesh"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
      </a-entity>

      <a-entity id="lobby">
        <a-plane rotation="-90 0 0" width="50" height="50" color="#222" class="nav-mesh"></a-plane>
        
        <a-box position="0 2.5 -6" width="12" height="5" depth="0.5" material="src: #brick-tex; color: #8B4513"></a-box> 
        <a-box position="-6 2.5 0" width="0.5" height="5" depth="12" material="src: #brick-tex; color: #8B4513"></a-box> 
        <a-box position="6 2.5 0" width="0.5" height="5" depth="12" material="src: #brick-tex; color: #8B4513"></a-box> 

        <a-box id="door" position="0 1.25 -5.8" width="1.8" height="2.8" depth="0.1" color="#442200" class="clickable"
               animation__open="property: rotation; to: 0 90 0; startEvents: click"></a-box>

        <a-box id="store-counter" position="-4 0.5 -4" width="2" height="1" depth="1" color="#333" class="clickable">
            <a-text value="SCARLETT STORE" align="center" position="0 1.5 0" color="gold"></a-text>
        </a-box>

        <a-box id="elevator-car" position="4 2 -4" width="2.5" height="4" depth="2" color="#111">
            <a-text value="ELEVATOR" align="center" position="0 1.5 1.1" color="cyan"></a-text>
            <a-sphere radius="0.1" position="0.8 0 1.1" color="green" class="clickable"></a-sphere>
        </a-box>

        <a-octahedron position="0 1.5 1" color="blue" radius="0.3" class="clickable" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-octahedron>
      </a-entity>

      <a-entity id="room-1" position="18 0 -5">
        <a-box width="10" height="5" depth="10" material="src: #brick-tex; color: #8B4513" side="double"></a-box>
        <a-cylinder position="0 0.8 0" radius="2" height="0.1" material="src: #felt-tex; color: #006400">
            <a-text value="SCARLETT POKER" align="center" position="0 0.06 0" rotation="-90 0 0"></a-text>
            <a-box class="clickable" position="0 0.1 1.5" width="0.7" height="0.1" depth="0.7" color="green"
                   onclick="sitPlayer(18, -3.5)">
                <a-text value="PLAY" align="center" position="0 0.06 0" rotation="-90 0 0"></a-text>
            </a-box>
        </a-cylinder>
      </a-entity>

      <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>
      <a-light type="point" position="0 5 0" intensity="1"></a-light>

    </a-scene>

    <script>
      // The Logic: Moving the Player and Sitting down
      function sitPlayer(x, z) {
        var rig = document.querySelector('#rig');
        rig.setAttribute('position', x + ' 0 ' + z);
        console.log("Player seated. Logic for realistic cards active.");
        // Cards will appear here in the next step
      }
    </script>
  </body>
</html>
