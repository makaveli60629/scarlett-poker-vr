<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scarlet VR Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff}
    #hud{
      position:fixed;left:14px;top:14px;z-index:6000;
      background:rgba(0,0,0,.65);border:1px solid rgba(255,255,255,.14);
      border-radius:14px;padding:12px 14px;backdrop-filter:blur(6px)
    }
    #hud h1{margin:0 0 6px 0;font-size:16px}
    #hud .sub{font-size:12px;opacity:.8;line-height:1.35}
    #debug{
      position:fixed;left:14px;right:14px;bottom:14px;z-index:7000;
      background:rgba(0,0,0,.82);border:1px solid rgba(255,255,255,.14);
      border-radius:14px;padding:12px;font-size:12px;color:#9ef;
      max-height:32vh;overflow:auto;white-space:pre-wrap
    }
    #VRButton{position:fixed!important;right:14px!important;bottom:14px!important;z-index:99999!important;pointer-events:auto!important}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="hud">
    <h1>Scarlet VR Poker</h1>
    <div class="sub">
      Quest: tap <b>ENTER VR</b> (bottom-right).<br/>
      Movement: Left stick. Snap turn: Right stick. Teleport: Right trigger.
    </div>
  </div>
  <div id="debug">Debug log…</div>

  <script>
    const debugEl = document.getElementById("debug");
    function log(m){ debugEl.textContent += "\n" + m; debugEl.scrollTop = debugEl.scrollHeight; }
    window.__hubLog = log;

    window.addEventListener("error",(e)=>{
      log("❌ window.error: " + (e.message||"unknown"));
      if(e.filename) log("   at " + e.filename + ":" + e.lineno + ":" + e.colno);
    });
    window.addEventListener("unhandledrejection",(e)=>{
      log("❌ unhandledrejection: " + (e.reason?.message||e.reason||"unknown"));
    });

    log("URL: " + location.href);
    fetch("./js/main.js",{cache:"no-store"})
      .then(r=>log("main.js fetch: " + r.status))
      .catch(err=>log("main.js fetch failed: " + err.message));

    if(navigator.xr){
      navigator.xr.isSessionSupported("immersive-vr")
        .then(ok=>log("XR: " + (ok ? "immersive-vr supported" : "immersive-vr not supported")))
        .catch(()=>log("XR: isSessionSupported failed"));
    } else {
      log("XR: navigator.xr missing");
    }
  </script>

  <script type="module">
    window.__hubLog?.("Importing ./js/main.js ...");
    import "./js/main.js";
  </script>
</body>
</html>
