<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scarlett Poker VR - Force Start</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
    <a-scene background="color: #050505" renderer="colorManagement: true;">
        
        <a-assets timeout="5000">
            <img id="tex_brick" src="assets/textures/1767151860440~2.jpg">
            <img id="tex_logo" src="assets/textures/1767153958433.jpg">
            <img id="tex_neon" src="assets/textures/1767154747836.jpg">
            <img id="tex_cards" src="assets/textures/1767151685907.jpg">
        </a-assets>

        <a-entity id="rig" position="0 0 5">
            <a-camera id="player-head" look-controls wasd-controls>
                <a-entity cursor="fuse: false; rayOrigin: mouse;"></a-entity>
            </a-camera>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <a-plane rotation="-90 0 0" width="30" height="30" src="#tex_neon" repeat="10 10"></a-plane>
        
        <a-box position="0 2 -4" width="12" height="4" depth="0.2" src="#tex_brick"></a-box>
        <a-box position="-6 2 0" rotation="0 90 0" width="8" height="4" depth="0.2" src="#tex_brick"></a-box>
        <a-box position="6 2 0" rotation="0 90 0" width="8" height="4" depth="0.2" src="#tex_brick"></a-box>

        <a-entity position="0 0.1 -2">
            <a-ring rotation="-90 0 0" radius-inner="0.8" radius-outer="1.1" src="#tex_neon" 
                    animation="property: rotation; to: -90 0 360; loop: true; dur: 6000"></a-ring>
            <a-entity particle-system="preset: dust; color: #00FFFF,#FF00FF; particleCount: 250; size: 2; velocityValue: 0 1.5 0"></a-entity>
        </a-entity>

        <a-entity position="4 0 -2">
            <a-cylinder radius="1.6" height="0.9" src="#tex_brick"></a-cylinder> <a-cylinder position="0 0.91 0" radius="1.6" height="0.1" src="#tex_neon">
                <a-image src="#tex_logo" position="0 0.06 0" rotation="-90 0 0" width="1.3" height="1.3"></a-image>
            </a-cylinder>
        </a-entity>

    </a-scene>

    <script>
        // AUTO-PLAY LOGIC: Walk into portal to sit
        setInterval(() => {
            let pos = document.querySelector('#player-head').object3D.position;
            if (pos.z < -1 && Math.abs(pos.x) < 1) { 
                document.querySelector('#rig').setAttribute('position', '4 0 -1'); 
                console.log("Auto-seated at Branded Table");
            }
        }, 800);
    </script>
</body>
</html>
