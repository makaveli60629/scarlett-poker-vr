<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker VR 1.38 - Solid World</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #win-popup {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: gold; font-size: 3rem; font-weight: bold; display: none;
            z-index: 100; pointer-events: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="win-popup">WINNER!</div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;
        let table;
        const moveSpeed = 0.05;
        const rotateSpeed = 0.03;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205); 

            playerRig = new THREE.Group();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            playerRig.add(camera);
            playerRig.position.set(0, 0, 3); 
            scene.add(playerRig);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Ambient + Spotlight for the table
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const spot = new THREE.SpotLight(0xffffff, 2);
            spot.position.set(0, 5, 0);
            spot.angle = Math.PI / 4;
            scene.add(spot);

            // --- THE ROOM (Double Sided so you can see it!) ---
            const roomGeo = new THREE.BoxGeometry(12, 6, 12);
            const roomMat = new THREE.MeshStandardMaterial({ 
                color: 0x151520, 
                side: THREE.BackSide // Shows internal walls
            });
            const room = new THREE.Mesh(roomGeo, roomMat);
            room.position.y = 2.9;
            scene.add(room);

            // Red Carpet
            const carpet = new THREE.Mesh(
                new THREE.PlaneGeometry(12, 12),
                new THREE.MeshStandardMaterial({ color: 0x800000 })
            );
            carpet.rotation.x = -Math.PI / 2;
            scene.add(carpet);

            // --- POKER TABLE ---
            table = new THREE.Mesh(
                new THREE.CylinderGeometry(1.3, 1.3, 0.2, 32),
                new THREE.MeshStandardMaterial({ color: 0x004400 })
            );
            table.position.y = 0.7;
            scene.add(table);

            // --- WALLET HOLOGRAM (Above the entrance) ---
            const holoGroup = new THREE.Group();
            const holoDisc = new THREE.Mesh(
                new THREE.CylinderGeometry(0.6, 0.6, 0.05, 32),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.2, wireframe: true })
            );
            holoGroup.add(holoDisc);
            holoGroup.position.set(0, 2.5, -2.5);
            scene.add(holoGroup);

            setupControllers();
            renderer.setAnimationLoop(render);
        }

        function setupControllers() {
            const factory = new XRControllerModelFactory();
            
            // Left Controller (Movement + Watch)
            controller1 = renderer.xr.getController(0);
            playerRig.add(controller1);
            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(factory.createControllerModel(grip1));
            playerRig.add(grip1);

            // Right Controller (Turning)
            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);
            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(factory.createControllerModel(grip2));
            playerRig.add(grip2);

            // Watch on Left
            const watch = new THREE.Mesh(
                new THREE.BoxGeometry(0.06, 0.01, 0.04),
                new THREE.MeshStandardMaterial({ color: 0x111111 })
            );
            watch.position.set(0, 0.03, 0);
            grip1.add(watch);
        }

        function handleInput() {
            const session = renderer.xr.getSession();
            if (!session) return;

            for (const source of session.inputSources) {
                if (!source.gamepad) continue;
                const axes = source.gamepad.axes;

                // LEFT STICK: Move Forward/Back & Strafe
                if (source.handedness === 'left') {
                    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                    forward.y = 0; right.y = 0; // Keep movement on the ground
                    
                    const moveVec = forward.multiplyScalar(-axes[3] * moveSpeed).add(right.multiplyScalar(axes[2] * moveSpeed));
                    
                    // Simple Table Collision
                    const nextPos = playerRig.position.clone().add(moveVec);
                    if (nextPos.distanceTo(new THREE.Vector3(0,0,0)) > 1.4) {
                        playerRig.position.add(moveVec);
                    }
                }

                // RIGHT STICK: Snap Turning
                if (source.handedness === 'right') {
                    if (Math.abs(axes[2]) > 0.5) {
                        playerRig.rotation.y -= Math.sign(axes[2]) * rotateSpeed;
                    }
                }
            }
        }

        function render() {
            handleInput();

            // Auto-Sit logic
            const dist = playerRig.position.distanceTo(new THREE.Vector3(0, 0, 0));
            if (dist < 1.5) {
                playerRig.position.y = -0.4; // Sit height
            } else {
                playerRig.position.y = 0; // Stand height
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
