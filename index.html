<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SCARLETT VR Poker Demo v9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    .hint {
      position: fixed; left: 12px; bottom: 12px; right: 12px;
      color: #ddd; font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.55); padding: 10px 12px; border-radius: 10px;
      z-index: 10;
    }
    .hint b { color: #fff; }
    .hint code { color: #9fe; }
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<div class="hint">
  <b>SCARLETT Demo v9</b> â€” Laser UI buttons under the Jumbotron + Teleport.<br/>
  Quest: use controllers. Android: tap screen to interact.<br/>
  Tip: point at the floor ring and press trigger to teleport. Point at buttons to control the screen.
</div>

<a-scene id="scene"
  xr-mode-ui="enabled: true"
  renderer="antialias: true; colorManagement: true"
  webxr="requiredFeatures: local-floor; optionalFeatures: bounded-floor, hand-tracking"
  background="color: #0b0f14">

  <!-- Assets -->
  <a-assets>
    <video id="screenVideo" crossorigin="anonymous" playsinline webkit-playsinline
           src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"></video>
  </a-assets>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.55"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 5 3"></a-entity>
  <a-entity light="type: point; intensity: 0.8; distance: 12" position="-2 3 -2"></a-entity>

  <!-- Rig -->
  <a-entity id="rig" position="0 0 4" rig-locomotion>
    <a-entity id="camera" camera position="0 1.65 0" look-controls="pointerLockEnabled: false"></a-entity>

    <!-- Left controller -->
    <a-entity id="leftHand"
      laser-controls="hand: left"
      raycaster="objects: .clickable, .teleportable; far: 30"
      line="opacity: 0.9"
      controller-ui>
    </a-entity>

    <!-- Right controller -->
    <a-entity id="rightHand"
      laser-controls="hand: right"
      raycaster="objects: .clickable, .teleportable; far: 30"
      line="opacity: 0.9"
      controller-ui>
    </a-entity>
  </a-entity>

  <!-- Environment -->
  <a-plane id="floor" class="teleportable"
    rotation="-90 0 0" width="30" height="30"
    material="color: #1a2430; roughness: 1; metalness: 0">
  </a-plane>

  <!-- Subtle carpet ring -->
  <a-ring rotation="-90 0 0" radius-inner="4.2" radius-outer="6.4"
          material="color:#16202b; roughness:1; metalness:0; opacity:0.95"></a-ring>

  <!-- Teleport target ring (moves under pointer) -->
  <a-ring id="tpRing" rotation="-90 0 0" radius-inner="0.18" radius-outer="0.24"
          material="color:#00d2ff; emissive:#00d2ff; emissiveIntensity:0.8; opacity:0.95"
          visible="false"></a-ring>

  <!-- Table placeholder -->
  <a-cylinder position="0 0.75 -2" radius="1.2" height="0.12"
              material="color:#7a0011; roughness:0.9; metalness:0.1"></a-cylinder>
  <a-cylinder position="0 0.38 -2" radius="0.18" height="0.76"
              material="color:#2b2b2b; roughness:1; metalness:0"></a-cylinder>

  <!-- Jumbotron Screen -->
  <a-entity id="jumbotron" position="0 2.1 -5">
    <a-plane width="5.2" height="2.9" radius="0.06"
             material="shader: flat; src: #screenVideo"
             screen-player></a-plane>

    <a-plane width="5.4" height="3.1" position="0 0 -0.02"
             material="color:#0a0a0a; roughness:1; metalness:0; opacity:0.9"></a-plane>

    <!-- Button panel under screen -->
    <a-entity id="buttonPanel" position="0 -2.15 0">
      <a-plane width="5.2" height="0.8" radius="0.06"
               material="color:#0e1620; opacity:0.92"></a-plane>

      <!-- Buttons -->
      <a-entity position="-1.65 0 0.02" ui-button="label: LOAD; action: load"></a-entity>
      <a-entity position="-0.55 0 0.02" ui-button="label: PLAY; action: play"></a-entity>
      <a-entity position="0.55 0 0.02" ui-button="label: PAUSE; action: pause"></a-entity>
      <a-entity position="1.65 0 0.02" ui-button="label: NEXT; action: next"></a-entity>
    </a-entity>
  </a-entity>

  <!-- Diagnostics HUD -->
  <a-entity id="diag" position="0 1.7 -1.1" rotation="-10 0 0" diagnostics-hud></a-entity>

  <!-- Landmark -->
  <a-box position="3 1 -1" depth="1" height="2" width="1"
         material="color:#2a3b4d; roughness:1"></a-box>
  <a-text value="SCARLETT v9" position="0 3.4 -5" align="center" color="#dfe8ff" width="10"></a-text>

  <script src="js/app.js"></script>
</a-scene>
</body>
</html>
