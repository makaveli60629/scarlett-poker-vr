<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#05060a; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display:block; }

    /* Debug overlay */
    #overlayWrap{
      position:fixed; left:10px; right:10px; top:10px;
      z-index:9999;
      pointer-events:auto;
    }
    #bar{
      display:flex; gap:8px; flex-wrap:wrap;
      align-items:center;
      margin-bottom:8px;
    }
    .btn{
      border:1px solid rgba(127,231,255,.35);
      background:rgba(11,13,20,.85);
      color:#e8ecff;
      border-radius:12px;
      padding:10px 12px;
      font-size:13px;
      user-select:none;
      touch-action:manipulation;
    }
    .btn:active{ transform:translateY(1px); }

    #overlay{
      max-height:34vh;
      overflow:auto;
      border:1px solid rgba(127,231,255,.25);
      border-radius:14px;
      background:rgba(11,13,20,.75);
      color:#dbe3ff;
      padding:10px;
      font-size:12px;
      line-height:1.35;
      white-space:pre-wrap;
    }
    #overlay.min{ max-height:12vh; opacity:.75; }
    #overlay.hide{ display:none; }

    .ok{ color:#4cd964; }
    .warn{ color:#ffcc00; }
    .bad{ color:#ff6b6b; }
    .muted{ color:#9aa5d1; }

    /* Touch pads hint */
    #touchHint{
      position:fixed; bottom:10px; left:10px; right:10px;
      z-index:9998;
      display:flex; justify-content:space-between; gap:10px;
      pointer-events:none;
      opacity:.75;
      font-size:12px;
      color:#9aa5d1;
    }
    #touchHint .pill{
      border:1px solid rgba(127,231,255,.25);
      background:rgba(11,13,20,.45);
      border-radius:999px;
      padding:6px 10px;
    }
  </style>
</head>

<body>
  <div id="overlayWrap">
    <div id="bar">
      <button class="btn" id="btnEnterVR">ENTER VR</button>
      <button class="btn" id="btnRespawn">RESPAWN</button>
      <button class="btn" id="btnToggleOverlay">DBG</button>
      <button class="btn" id="btnCopy">COPY LOG</button>
      <button class="btn" id="btnReload">RELOAD</button>
    </div>
    <div id="overlay"></div>
  </div>

  <div id="touchHint">
    <div class="pill">Android: Left = Move</div>
    <div class="pill">Android: Right = Look</div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
