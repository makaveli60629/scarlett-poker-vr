<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHAIR TEST | SCARLETT ESTATE</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets timeout="10000">
        <a-asset-item id="boss-chair" src="Mid_century_lounge_chair_4k.gltf" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#boss-chair" 
        position="0 0 -3" 
        scale="1 1 1">
      </a-entity>

      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.5"></a-light>
      
      <a-sky color="#808080"></a-sky>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
