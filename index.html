<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Update 1.3 - Height Fix</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // --- PLAYER RIG (The Fix for being under the floor) ---
            playerRig = new THREE.Group();
            playerRig.add(camera);
            scene.add(playerRig);
            
            // Lift the player up to standing height (approx 1.6 meters)
            playerRig.position.y = 1.6; 
            // ------------------------------------------------------

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local'); // Bypasses floor-tracking bugs
            
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Setup Lights
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Oculus Controllers
            const controllerModelFactory = new XRControllerModelFactory();

            controller1 = renderer.xr.getController(0);
            playerRig.add(controller1); // Add to rig so they move with you

            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            playerRig.add(grip1);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            playerRig.add(grip2);

            createWorld();
            renderer.setAnimationLoop(render);
        }

        function createWorld() {
            // Table
            const tableGeo = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x004400 });
            const table = new THREE.Mesh(tableGeo, tableMat);
            table.position.set(0, 0.8, -3); // Table is at waist height
            scene.add(table);

            // Floor Grid (to verify your height)
            const grid = new THREE.GridHelper(20, 20, 0xffffff, 0x444444);
            scene.add(grid);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
