<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a;
      --text:#e8ecff;
      --muted:#98a0c7;
      --aqua:#7fe7ff;
      --pink:#ff2d7a;
      --warn:#ffcc00;
      --ok:#4cd964;
      --bad:#ff6b6b;
      --radius:18px;
    }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); }
    canvas { display:block; }

    #hud{
      position:fixed; left:12px; right:12px; top:12px;
      border-radius:22px;
      background:rgba(8,10,18,.78);
      border:1px solid rgba(127,231,255,.14);
      padding:12px;
      z-index:10;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
    }
    #row1{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(10,14,24,.55);
      font-weight:800;
      font-size:13px;
      letter-spacing:.2px;
    }
    #brand{ border-color: rgba(255,45,122,.20); }
    #xrstat{ border-color: rgba(127,231,255,.22); }
    #modestat{ border-color: rgba(255,255,255,.12); }
    #perf{ border-color: rgba(76,205,100,.20); color: var(--muted); font-weight:700; }

    #row2{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
    button{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(10,14,24,.55);
      color:var(--text);
      padding:10px 12px;
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }
    .danger{ border-color: rgba(255,107,107,.25); }
    .ok{ border-color: rgba(76,205,100,.25); }
    .toggle{
      display:flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(10,14,24,.55);
      font-weight:800;
      font-size:13px;
      user-select:none;
    }
    .toggle input{ transform: scale(1.2); }

    #log{
      margin-top:10px;
      white-space:pre;
      font-size:12px;
      line-height:1.25;
      max-height:220px;
      overflow:auto;
      padding:10px;
      border-radius:16px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
    }

    /* Android sticks */
    #stickL, #stickR{
      position:fixed; bottom:18px;
      width:132px; height:132px;
      border-radius:50%;
      background:rgba(127,231,255,.08);
      border:1px solid rgba(127,231,255,.22);
      z-index:9;
      touch-action:none;
      -webkit-user-select:none; user-select:none;
    }
    #stickL{ left:18px; }
    #stickR{ right:18px; }

    @media (max-width: 420px){
      #hud{ left:10px; right:10px; top:10px; }
      #stickL, #stickR{ width:120px; height:120px; }
    }
  </style>
</head>

<body>
  <div id="hud">
    <div id="row1">
      <span class="pill" id="brand">Scarlett VR Poker</span>
      <span class="pill" id="xrstat">XR</span>
      <span class="pill" id="modestat">Mode</span>
      <span class="pill" id="perf">Perf</span>
    </div>

    <div id="row2">
      <button id="copyBtn">ðŸ“‹ Copy</button>
      <button id="clearBtn">ðŸ§¹ Clear</button>
      <button id="dumpBtn" class="ok">ðŸŒ³ Dump Scene</button>
      <button id="diagBtn" class="ok">ðŸ©º Run Diagnostics</button>
      <button id="panicBtn" class="danger">ðŸ§¨ Panic Reset</button>

      <label class="toggle">
        <input type="checkbox" id="safeMode" />
        SAFE MODE (fallback world)
      </label>
    </div>

    <div id="log"></div>
  </div>

  <div id="stickL"></div>
  <div id="stickR"></div>

  <script type="module" src="./boot.js"></script>
</body>
</html>
