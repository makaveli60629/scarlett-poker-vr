<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett Poker VR - 1.3.1 Light Fix</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/world-builder.js"></script>
    <script src="js/oculus-controls.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true; colorManagement: true; exposure: 1.2;">
      
      <a-assets>
        <img id="floorTex" src="assets/textures/Checker floor.jpg">
        <img id="wallTex" src="assets/textures/brick_wall.jpg">
      </a-assets>

      <a-sky color="#87CEEB"></a-sky>
      <a-entity light="type: hemisphere; color: #FFF; groundColor: #444; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="-1 10 3"></a-entity>

      <a-entity id="rig" position="0 0 5" oculus-height-fix>
        <a-camera id="playerCamera" look-controls wasd-controls position="0 1.6 0"></a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity world-builder></a-entity>

    </a-scene>
  </body>
</html>
