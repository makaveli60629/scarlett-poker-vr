<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a; --panel:#0b0d14f2; --panel2:#0b0d14cc;
      --text:#e8ecff; --muted:#98a0c7;
      --ok:#4cd964; --warn:#ffcc00; --bad:#ff6b6b;
      --shadow:0 12px 40px rgba(0,0,0,.45);
      --radius:18px; --border:rgba(127,231,255,.22);
    }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); }
    canvas { display:block; width:100vw; height:100vh; }

    /* ✅ UI is “clickable”, but does NOT swallow the entire screen */
    #dock{ position:fixed; left:0; right:0; top:0; z-index:10000; padding:10px; pointer-events:none; }
    #bar{
      pointer-events:auto;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      padding:12px; border-radius:22px;
      background:var(--panel2); border:1px solid var(--border);
      box-shadow:var(--shadow); backdrop-filter:blur(6px);
    }
    #brand{ font-weight:950; padding:8px 12px; border-radius:999px;
      border:1px solid var(--border); background:rgba(11,13,20,.6); }
    #sub{ opacity:.85; font-weight:900; }

    .btn{
      pointer-events:auto;
      border:1px solid var(--border);
      background:rgba(11,13,20,.78);
      color:var(--text); font-weight:950;
      padding:10px 12px; border-radius:16px;
      box-shadow:var(--shadow);
      user-select:none; -webkit-user-select:none;
    }
    .btn:active{ transform:scale(.98); }
    .good{ border-color:rgba(76,217,100,.35); }
    .warn{ border-color:rgba(255,204,0,.35); }
    .bad{ border-color:rgba(255,107,107,.35); }

    #dbg{
      pointer-events:auto;
      margin-top:10px;
      border-radius:22px;
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    #dbgHead{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px;
      border-bottom:1px solid rgba(127,231,255,.12);
      background:rgba(11,13,20,.45);
    }
    #dbgTitle{ font-weight:950; opacity:.92; }
    #dbgTip{ color:var(--muted); font-family:ui-monospace,Menlo,Consolas,monospace; font-size:12px; font-weight:800; opacity:.85; }

    #log{
      width:100%;
      max-height:32vh;
      overflow:auto;
      padding:10px 12px 12px 12px;
      box-sizing:border-box;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      font-size:12px;
      line-height:1.35;
      user-select:text; -webkit-user-select:text;
    }
    #dbg.min #log{ max-height:80px; overflow:hidden; opacity:.75; }
    #dbg.hide{ display:none !important; }

    .row{ margin:2px 0; }
    .ok{color:var(--ok)} .warnT{color:var(--warn)} .badT{color:var(--bad)} .muted{color:var(--muted)}

    /* Tiny touch hint (doesn't block) */
    #hint{
      position:fixed; left:50%; bottom:14px; transform:translateX(-50%);
      z-index:9999; padding:8px 10px; border-radius:999px;
      background:rgba(11,13,20,.55); border:1px solid rgba(127,231,255,.14);
      color:rgba(232,236,255,.85); font-weight:900; font-size:12px;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div id="dock">
    <div id="bar">
      <div id="brand">SCARLETT VR POKER</div>
      <div id="sub">Android Dev UI • Full Diagnostics • Copy Log</div>

      <button class="btn good" id="btnEnterVR">ENTER VR</button>
      <button class="btn" id="btnTable">TABLE</button>
      <button class="btn" id="btnRespawn">RESPAWN SAFE</button>

      <button class="btn" id="btnSnap">SNAP DOWN</button>
      <button class="btn" id="btnMin">MIN</button>
      <button class="btn" id="btnHide">HIDE</button>
      <button class="btn warn" id="btnClear">CLEAR</button>
      <button class="btn good" id="btnCopy">COPY LOG</button>
    </div>

    <div id="dbg">
      <div id="dbgHead">
        <div id="dbgTitle">Diagnostics</div>
        <div id="dbgTip">Tip: COPY LOG → paste here</div>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <div id="hint">Touch: LEFT = move • RIGHT = look</div>

  <script>
    const dbg = document.getElementById("dbg");
    const log = document.getElementById("log");

    document.getElementById("btnMin").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); dbg.classList.toggle("min"); }, {passive:false});
    document.getElementById("btnHide").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); dbg.classList.toggle("hide"); }, {passive:false});
    document.getElementById("btnClear").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); log.innerHTML=""; }, {passive:false});

    document.getElementById("btnCopy").addEventListener("click", async (e)=>{
      e.preventDefault(); e.stopPropagation();
      await window.SCARLETT?.copyLog?.();
    }, {passive:false});

    document.getElementById("btnEnterVR").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      const vrBtn = document.querySelector("#VRButton") || document.querySelector("button[title*='VR']");
      vrBtn?.click?.();
    }, {passive:false});

    document.getElementById("btnRespawn").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      window.SCARLETT?.respawnSafe?.();
    }, {passive:false});

    document.getElementById("btnSnap").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      window.SCARLETT?.snapDown?.();
    }, {passive:false});

    document.getElementById("btnTable").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      window.SCARLETT?.gotoTable?.();
    }, {passive:false});
  </script>

  <!-- ✅ IMPORTANT: relative path -->
  <script type="module" src="js/index.js?v=5001"></script>
</body>
</html>
