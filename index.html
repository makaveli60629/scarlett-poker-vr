<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>POKER VR - 2.1.3 RESET</title>
    <style> body { margin: 0; background-color: #000; overflow: hidden; } </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // 1. DATA
        let stats = JSON.parse(localStorage.getItem('poker_master_save')) || { chips: 500, rank: "ROOKIE" };

        // 2. SCENE & LIGHTING (BRIGHTER)
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const cameraRig = new THREE.Group();
        cameraRig.position.set(0, 0, 10);
        cameraRig.add(camera);
        scene.add(cameraRig);

        // High Intensity Lights
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(5, 20, 5);
        scene.add(sun);

        // 3. TEXTURES
        const texLoader = new THREE.TextureLoader();
        const path = 'assets/textures/';
        const carpet = texLoader.load(path + 'lobby_carpet.jpg');
        const brick = texLoader.load(path + 'brickwall.jpg');
        [carpet, brick].forEach(t => { t.wrapS = t.wrapT = THREE.RepeatWrapping; });
        carpet.repeat.set(20,20); brick.repeat.set(10,2);

        // 4. ARCHITECTURE
        const lobbySize = 70;
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(lobbySize, lobbySize), new THREE.MeshStandardMaterial({map: carpet}));
        floor.rotation.x = -Math.PI/2; scene.add(floor);

        // Solid Walls with Trim
        for(let i=0; i<4; i++) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(lobbySize, 20, 1), new THREE.MeshStandardMaterial({map: brick}));
            const trim = new THREE.Mesh(new THREE.BoxGeometry(lobbySize, 0.5, 1.1), new THREE.MeshStandardMaterial({color: 0x00ffff, emissive: 0x00ffff}));
            trim.position.y = -9.75;
            const wallGroup = new THREE.Group();
            wallGroup.add(wall, trim);
            const angle = (Math.PI/2) * i;
            wallGroup.position.set(Math.sin(angle)*35, 10, Math.cos(angle)*35);
            wallGroup.rotation.y = angle;
            scene.add(wallGroup);
        }

        // 5. CENTER TABLE & LEADERBOARD
        const table = new THREE.Mesh(new THREE.CylinderGeometry(4, 4, 0.8, 32), new THREE.MeshStandardMaterial({color: 0x004400}));
        table.position.y = 0.4;
        scene.add(table);

        const pillar = new THREE.Mesh(new THREE.BoxGeometry(0.3, 6, 0.3), new THREE.MeshStandardMaterial({color: 0x222222}));
        pillar.position.y = 3;
        scene.add(pillar);

        const hudCanvas = document.createElement('canvas'); hudCanvas.width = 512; hudCanvas.height = 256;
        const hCtx = hudCanvas.getContext('2d');
        const hudTex = new THREE.CanvasTexture(hudCanvas);
        const hudMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 2), new THREE.MeshBasicMaterial({map: hudTex, transparent: true, side: THREE.DoubleSide}));
        hudMesh.position.y = 5.5;
        scene.add(hudMesh);

        function updateHUD() {
            hCtx.clearRect(0,0,512,256);
            hCtx.fillStyle = "rgba(0, 50, 50, 0.9)"; hCtx.fillRect(0,0,512,256);
            hCtx.strokeStyle = "#00ffff"; hCtx.lineWidth = 10; hCtx.strokeRect(5,5,502,246);
            hCtx.fillStyle = "#fff"; hCtx.font = "bold 50px Arial";
            hCtx.fillText(`CHIPS: $${stats.chips}`, 50, 100);
            hCtx.font = "30px Arial"; hCtx.fillText(`RANK: ${stats.rank}`, 50, 180);
            hudTex.needsUpdate = true;
        }

        // 6. HOLOGRAM GATES
        const createGate = (x, z, color, label) => {
            const gate = new THREE.Group();
            const ring = new THREE.Mesh(new THREE.TorusGeometry(2, 0.05, 16, 100), new THREE.MeshBasicMaterial({color: color}));
            ring.rotation.x = Math.PI/2;
            const beam = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 8, 32, 1, true), new THREE.MeshBasicMaterial({color: color, transparent: true, opacity: 0.2}));
            beam.position.y = 4;
            gate.add(ring, beam);
            gate.position.set(x, 0.1, z);
            scene.add(gate);
            return gate;
        };
        const storeGate = createGate(-20, -20, 0x00ffff);
        const gameGate = createGate(20, -20, 0xff00ff);

        // 7. CONTROLS (LEFT HAND MASTER)
        const controllerL = renderer.xr.getController(1);
        const laser = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-1)]), new THREE.LineBasicMaterial({color: 0x00ffff}));
        laser.scale.z = 100;
        controllerL.add(laser);
        cameraRig.add(controllerL);

        const marker = new THREE.Mesh(new THREE.RingGeometry(0.4, 0.5, 32), new THREE.MeshBasicMaterial({ color: 0x00ffff }));
        marker.rotation.x = -Math.PI/2; scene.add(marker);

        const raycaster = new THREE.Raycaster();
        let turnCooldown = false;

        renderer.setAnimationLoop(() => {
            updateHUD();
            const session = renderer.xr.getSession();
            if (session) {
                for (const source of session.inputSources) {
                    if (source.handedness === 'left') {
                        const axes = source.gamepad.axes;
                        const buttons = source.gamepad.buttons;

                        const m = new THREE.Matrix4().extractRotation(controllerL.matrixWorld);
                        raycaster.ray.origin.setFromMatrixPosition(controllerL.matrixWorld);
                        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(m);
                        
                        const hits = raycaster.intersectObject(floor);
                        if (hits.length > 0) {
                            marker.position.copy(hits[0].point); marker.visible = true;
                            if (buttons[0].pressed) cameraRig.position.copy(marker.position);
                        }

                        const stickX = axes[2] || axes[3] || 0;
                        if (!turnCooldown && Math.abs(stickX) > 0.7) {
                            cameraRig.rotation.y -= Math.sign(stickX) * (Math.PI/4);
                            turnCooldown = true; setTimeout(() => turnCooldown = false, 300);
                        }
                    }
                }
            }
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
