<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scarlett Poker - Bricks Only Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #222">
        
        <a-assets timeout="5000">
            <img id="tex_brick" src="assets/textures/1767151860440~2.jpg">
        </a-assets>

        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls wasd-controls></a-camera>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-plane rotation="-90 0 0" width="30" height="30" color="#333"></a-plane>

        <a-box position="0 2 -5" width="12" height="4" depth="0.5" src="#tex_brick" color="#444"></a-box>
        <a-box position="-6 2 0" rotation="0 90 0" width="10" height="4" depth="0.5" src="#tex_brick" color="#444"></a-box>
        <a-box position="6 2 0" rotation="0 90 0" width="10" height="4" depth="0.5" src="#tex_brick" color="#444"></a-box>
        <a-box position="0 2 5" width="12" height="4" depth="0.5" src="#tex_brick" color="#444"></a-box>

        <a-cylinder position="3 0.5 -2" radius="1.5" height="1" color="#111"></a-cylinder>

    </a-scene>
</body>
</html>
