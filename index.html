<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a; --panel:#0b0d14f2; --panel2:#0b0d14cc;
      --text:#e8ecff; --muted:#98a0c7;
      --ok:#4cd964; --warn:#ffcc00; --bad:#ff6b6b;
      --shadow:0 12px 40px rgba(0,0,0,.45);
      --radius:16px; --border:rgba(127,231,255,.22);
    }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); touch-action:none; }
    canvas { display:block; width:100vw; height:100vh; touch-action:none; }

    #topDock{ position:fixed; left:0; right:0; top:0; z-index:10000; pointer-events:none; padding:10px 10px 0 10px; }
    #topBar{
      pointer-events:auto; display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:10px; border-radius:18px; background:var(--panel2);
      border:1px solid var(--border); box-shadow:var(--shadow); backdrop-filter:blur(6px);
    }
    #brand{ display:flex; gap:10px; align-items:center; padding:8px 10px; border-radius:999px;
      border:1px solid var(--border); background:rgba(11,13,20,.7); font-weight:950; white-space:nowrap; }
    #status{ opacity:.85; font-weight:900; white-space:nowrap; }

    .btn{
      pointer-events:auto; border:1px solid var(--border); background:rgba(11,13,20,.78);
      color:var(--text); font-weight:950; padding:10px 12px; border-radius:14px;
      box-shadow:var(--shadow); touch-action:none; user-select:none; -webkit-user-select:none;
    }
    .btn:active{ transform:scale(.98); }
    .btn.good{ border-color:rgba(76,217,100,.35); }
    .btn.warn{ border-color:rgba(255,204,0,.35); }
    .btn.bad{ border-color:rgba(255,107,107,.35); }

    #debugWrap{ pointer-events:auto; margin-top:10px; border-radius:18px; background:var(--panel);
      border:1px solid var(--border); box-shadow:var(--shadow); overflow:hidden; }
    #debugHeader{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px; border-bottom:1px solid rgba(127,231,255,.12); background:rgba(11,13,20,.5);
    }
    #debugTitle{ font-weight:950; opacity:.92; white-space:nowrap; }
    #debugTip{ color:var(--muted); font-family:ui-monospace,Menlo,Consolas,monospace; font-size:12px; font-weight:800; opacity:.85; white-space:nowrap; }
    #overlay{
      width:100%; max-height:34vh; overflow:auto; padding:10px 12px 12px 12px; box-sizing:border-box;
      font-family:ui-monospace,Menlo,Consolas,monospace; font-size:12px; line-height:1.35;
      user-select:text; -webkit-user-select:text; touch-action:pan-x pan-y;
    }
    #overlay .row{ margin:2px 0; }
    .ok{color:var(--ok)} .warn{color:var(--warn)} .bad{color:var(--bad)} .muted{color:var(--muted)}
    #debugWrap.min #overlay{ max-height:70px; overflow:hidden; opacity:.75; }
    #debugWrap.hide{ display:none !important; }

    #bootFail{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      z-index:20000; padding:14px 16px; border-radius:16px; background:rgba(11,13,20,.92);
      border:1px solid rgba(255,107,107,.45); box-shadow:var(--shadow);
      display:none; max-width:calc(100vw - 24px); text-align:center;
      font-weight:900;
    }
  </style>
</head>

<body>
  <div id="topDock">
    <div id="topBar">
      <div id="brand">SCARLETT VR POKER</div>
      <div id="status">Android Dev UI • Diagnostics</div>

      <button class="btn good" id="btnEnterVR">ENTER VR</button>
      <button class="btn" id="btnRespawn">RESPAWN SAFE</button>
      <button class="btn" id="btnSnap">SNAP DOWN</button>

      <button class="btn" id="btnMin">MIN</button>
      <button class="btn" id="btnHide">HIDE</button>
      <button class="btn warn" id="btnClear">CLEAR</button>
      <button class="btn good" id="btnCopy">COPY LOG</button>
    </div>

    <div id="debugWrap">
      <div id="debugHeader">
        <div id="debugTitle">Diagnostics</div>
        <div id="debugTip">COPY LOG → paste here</div>
      </div>
      <div id="overlay"></div>
    </div>
  </div>

  <div id="bootFail">JS did not boot. Check path to <code>js/index.js</code> and console.</div>

  <script>
    // If index.js never runs, this will show after 2s
    setTimeout(() => {
      if (!window.SCARLETT_BOOTED) document.getElementById("bootFail").style.display = "block";
    }, 2000);

    // UI buttons (call window.SCARLETT API from index.js)
    const overlay = document.getElementById("overlay");
    const wrap = document.getElementById("debugWrap");

    document.getElementById("btnMin").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); wrap.classList.toggle("min"); }, {passive:false});
    document.getElementById("btnHide").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); wrap.classList.toggle("hide"); }, {passive:false});
    document.getElementById("btnClear").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); overlay.innerHTML=""; }, {passive:false});

    document.getElementById("btnCopy").addEventListener("click", async (e)=>{
      e.preventDefault(); e.stopPropagation();
      await window.SCARLETT?.copyLog?.();
    }, {passive:false});

    document.getElementById("btnEnterVR").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      const vrBtn = document.querySelector("#VRButton") || document.querySelector("button[title*='VR']");
      vrBtn?.click?.();
    }, {passive:false});

    document.getElementById("btnRespawn").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      window.SCARLETT?.respawnSafe?.();
    }, {passive:false});

    document.getElementById("btnSnap").addEventListener("click", (e)=>{
      e.preventDefault(); e.stopPropagation();
      window.SCARLETT?.snapDown?.();
    }, {passive:false});

    window.addEventListener("contextmenu", (e)=>e.preventDefault(), {passive:false});
  </script>

  <!-- ✅ IMPORTANT: NO leading slash. This keeps GitHub Pages project paths correct. -->
  <script type="module" src="js/index.js?v=4002"></script>
</body>
</html>
