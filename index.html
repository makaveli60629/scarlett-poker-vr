<!DOCTYPE html>
<html>
  <head>
    <title>Poker Club - Hand Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="mechanics.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; foveationLevel: 3; xrCompatible: true">
      
      <a-assets>
        <img id="brick-wall" src="https://i.imgur.com/3p89D0p.jpg">
      </a-assets>

      <a-entity id="rig" movement-controls="controls: gamepad, keyboard; speed: 0.3">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>

        <a-entity id="leftHand" 
                  oculus-touch-controls="hand: left" 
                  hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
        </a-entity>
        
        <a-entity id="rightHand" 
                  oculus-touch-controls="hand: right" 
                  hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
                  laser-controls="hand: right">
        </a-entity>
      </a-entity>

      <a-sky color="#121212"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#1a1a1a"></a-plane>
      
      <a-box position="0 2 -5" width="12" height="4" depth="0.2" src="#brick-wall" repeat="4 1"></a-box>
      
      <a-cylinder position="0 0.7 -8" radius="2" height="0.1" color="#076324"></a-cylinder>

    </a-scene>
  </body>
</html>
