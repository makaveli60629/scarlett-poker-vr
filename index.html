<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="enabled: false">
      
      <a-assets>
        <a-asset-item id="boss-chair" src="Mid_century_lounge_chair_4k.gltf"></a-asset-item>
        
        <img id="poker-floor" src="Checkered_pavement_tiles_diff_4k.jpg">
      </a-assets>

      <a-plane 
        src="#poker-floor" 
        rotation="-90 0 0" 
        width="20" 
        height="20" 
        repeat="10 10">
      </a-plane>

      <a-entity 
        gltf-model="#boss-chair" 
        position="0 0 -3" 
        scale="1 1 1">
      </a-entity>

      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="-1 2 1"></a-light>

      <a-sky color="#111"></a-sky>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
