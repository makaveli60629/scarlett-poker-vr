<!DOCTYPE html>
<html>
  <head>
    <title>Oculus Fixed - Poker Club</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="mechanics.js"></script>
  </head>
  <body>
    <a-scene 
      renderer="antialias: true; colorManagement: true; foveationLevel: 3; xrCompatible: true"
      background="color: #121212">
      
      <a-entity id="rig" position="0 0 0" movement-controls="controls: gamepad; speed: 0.3">
        <a-entity id="camera" camera position="0 1.6 0">
           <a-cursor color="#00fbff" scale="0.5 0.5 0.5"></a-cursor>
        </a-entity>

        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right"></a-entity>
      </a-entity>

      <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#633128"></a-box>
      
      <a-cylinder position="0 0.7 -10" radius="2" height="0.1" color="#076324">
        <a-text value="POKER CLUB" align="center" position="0 0.06 0" rotation="-90 0 0"></a-text>
      </a-cylinder>

      <a-box auto-sit data-sit-pos="0 0.6 -10" position="0 0.1 -8" width="1.5" height="0.2" depth="1" color="#00fbff"></a-box>

      <a-plane rotation="-90 0 0" width="50" height="50" color="#1a1a1a"></a-plane>
    </a-scene>
  </body>
</html>
