<!DOCTYPE html>
<html>
  <head>
    <title>Poker Club - Room 2 (VIP)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="mechanics.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; foveationLevel: 3; xrCompatible: true">
      
      <a-assets>
        <img id="brick-wall" src="https://i.imgur.com/3p89D0p.jpg">
      </a-assets>

      <a-entity id="rig" movement-controls="controls: gamepad, keyboard; speed: 0.3" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity id="leftHand" oculus-touch-controls="hand: left" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" laser-controls="hand: right"></a-entity>
      </a-entity>

      <a-box position="0 2 -5" width="12" height="4" depth="0.2" src="#brick-wall" color="#333" repeat="4 1"></a-box>
      <a-box position="-6 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" src="#brick-wall" color="#333"></a-box>
      <a-box position="6 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" src="#brick-wall" color="#333"></a-box>

      <a-entity position="0 0 -8">
        <a-cylinder radius="2.5" height="0.1" color="#4a0e0e">
          <a-text value="VIP HIGH STAKES" align="center" position="0 0.06 0" rotation="-90 0 0" width="6" color="#ffd700"></a-text>
        </a-cylinder>
        
        <a-box position="-0.3 0.1 1.5" width="0.2" height="0.01" depth="0.3" color="white">
           <a-text value="A" color="red" rotation="-90 0 0" align="center" position="0 0.01 0" width="1"></a-text>
        </a-box>
        <a-box position="0.3 0.1 1.5" width="0.2" height="0.01" depth="0.3" color="white">
           <a-text value="A" color="black" rotation="-90 0 0" align="center" position="0 0.01 0" width="1"></a-text>
        </a-box>

        <a-box auto-sit data-sit-pos="0 0.6 -6.5" position="0 0.05 2" width="1.5" height="0.1" depth="0.8" color="#ffd700" opacity="0.6">
          <a-text value="PLAY GAME" align="center" position="0 0.1 0" rotation="-90 0 0" width="4" color="black"></a-text>
        </a-box>
      </a-entity>

      <a-entity position="0 1.5 4.8" rotation="0 180 0">
         <a-link href="index.html" title="Back to Lobby" scale="0.6 0.6 0.6"></a-link>
      </a-entity>

      <a-plane rotation="-90 0 0" width="100" height="100" color="#0a0a0a"></a-plane>
      <a-sky color="#050505"></a-sky>
    </a-scene>
  </body>
</html>
