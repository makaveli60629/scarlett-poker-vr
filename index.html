<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR - Update 1.4 (Movement & Walls)</title>
    <style>
        body { margin: 0; background-color: #87CEEB; overflow: hidden; }
    </style>
</head>

            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",

        }

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;
        let raycaster, marker, tempMatrix = new THREE.Matrix4();
        let isSeated = false;

        const texLoader = new THREE.TextureLoader();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 1, 50);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            playerRig = new THREE.Group();
            playerRig.add(camera);
            scene.add(playerRig);
            playerRig.position.y = 1.6; 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local'); 
            
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // LIGHTING
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x888888, 2);
            scene.add(hemiLight);
            const tableLight = new THREE.PointLight(0xffffff, 20, 10);
            tableLight.position.set(0, 4, -3);
            scene.add(tableLight);

            // TELEPORT MARKER
            marker = new THREE.Mesh(
                new THREE.CircleGeometry(0.25, 32),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 })
            );
            marker.rotation.x = -Math.PI / 2;
            marker.visible = false;
            scene.add(marker);

            raycaster = new THREE.Raycaster();

            // CONTROLLERS
            const controllerModelFactory = new XRControllerModelFactory();
            
            // Controller 1 (Right - Teleport)
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            playerRig.add(controller1);
            
            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            playerRig.add(grip1);

            // Controller 2 (Left)
            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);
            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            playerRig.add(grip2);

            // Visual Ray for Teleporting
            const lineGen = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-1)]);
            const line = new THREE.Line(lineGen);
            line.name = 'line';
            line.scale.z = 5;
            controller1.add(line.clone());

            createEnvironment();
            renderer.setAnimationLoop(render);
        }

            floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
            floorTex.repeat.set(10, 10);
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(60, 60),
                new THREE.MeshStandardMaterial({ map: floorTex })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.name = "Floor"; // Target for teleport
            scene.add(floor);

            // WALLS (The Room)
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const wallGeo = new THREE.PlaneGeometry(20, 10);
            
            const backWall = new THREE.Mesh(wallGeo, wallMat);
            backWall.position.set(0, 5, -10);
            scene.add(backWall);

            const leftWall = new THREE.Mesh(wallGeo, wallMat);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.set(-10, 5, 0);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(wallGeo, wallMat);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.set(10, 5, 0);
            scene.add(rightWall);
