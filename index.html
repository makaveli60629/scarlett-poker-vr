<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>

      <a-plane position="0 2.5 -10" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="0 2.5 10" rotation="0 180 0" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="-10 2.5 0" rotation="0 90 0" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="10 2.5 0" rotation="0 -90 0" width="20" height="5" color="#2c3e50"></a-plane>

      <a-box position="0 4.9 -9.9" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box>
      <a-box position="0 4.9 9.9" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box>
      <a-box position="-9.9 4.9 0" rotation="0 90 0" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box>
      <a-box position="9.9 4.9 0" rotation="0 90 0" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box>

      <a-entity position="0 0 -4">
        <a-cylinder color="#222" radius="0.5" height="1"></a-cylinder>
        
        <a-cylinder color="#3d2b1f" radius="2.1" height="0.1" position="0 0.55 0"></a-cylinder>
        
        <a-cylinder color="#006400" radius="1.9" height="0.12" position="0 0.56 0"></a-cylinder>
        
        <a-torus color="#111" radius="1.95" radius-tubular="0.1" rotation="90 0 0" position="0 0.6 0"></a-torus>
      </a-entity>

      <a-cylinder position="-3 0.4 -4" radius="0.4" height="0.8" color="yellow"></a-cylinder>
      <a-cylinder position="3 0.4 -4" radius="0.4" height="0.8" color="green"></a-cylinder>

      <a-light type="ambient" intensity="0.3"></a-light>
      <a-light type="spot" position="0 4 -4" target="0 0 -4" intensity="1" angle="45"></a-light>

      <a-sky color="#000"></a-sky>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
