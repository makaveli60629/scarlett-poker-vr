<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker — Hybrid 1.0 (Failsafe)</title>

  <!-- IMPORTANT: Three.js must be loaded or EVERYTHING is black -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0d14cc;
      --panel2:#0b0d14f2;
      --text:#e8ecff;
      --muted:#98a0c7;
      --aqua:#7fe7ff;
      --ok:#4cd964;
      --warn:#ffcc00;
      --bad:#ff6b6b;
      --shadow:0 12px 40px rgba(0,0,0,.45);
      --radius:16px;
    }
    html,body{margin:0;height:100%;background:var(--bg);overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text)}
    #canvas{position:fixed;inset:0}

    #hud{
      pointer-events:auto;
      position:fixed;
      left:12px; top:12px;
      width:min(560px, calc(100vw - 24px));
      max-height: calc(100vh - 24px);
      overflow:auto;
      background:var(--panel);
      border:1px solid rgba(127,231,255,.14);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:12px;
      backdrop-filter: blur(10px);
    }

    button{
      border:0;
      border-radius:14px;
      padding:10px 12px;
      background:#182047;
      color:#fff;
      font-weight:800;
      cursor:pointer;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      margin:6px 6px 0 0;
    }
    button.secondary{background:#131a33}
    button.danger{background:#3a1220}
    button:active{transform:translateY(1px)}
    button[disabled]{opacity:.5; cursor:not-allowed; transform:none}

    .status{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(10,12,20,.45);
      border:1px solid rgba(127,231,255,.10);
      color:var(--muted);
      font-size:13px;
      line-height:1.3;
    }
    .status b{color:var(--aqua)}

    .log{
      margin-top:10px;
      background:#070910;
      border:1px solid rgba(127,231,255,.10);
      border-radius:14px;
      padding:10px;
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
      font-size:12px;
      line-height:1.25;
      color:#cfd6ff;
      max-height:240px;
      overflow:auto;
      white-space:pre-wrap;
    }

    .fatal{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(40,10,20,.55);
      border:1px solid rgba(255,100,120,.25);
      color:#ffd0d8;
      font-size:12px;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <div style="display:none">
    <video id="streamSource" crossorigin="anonymous" playsinline></video>
  </div>

  <div id="hud">
    <div class="status" id="status">
      Booting… If you see black, we’ll show the error here.
    </div>

    <!-- MANUAL buttons (always present) -->
    <button id="manualEnterVrBtn">Manual Enter VR (Direct)</button>
    <button id="buildNowBtn" class="secondary">Build World Now (2D)</button>
    <button id="exitVrBtn" class="secondary">Exit VR</button>
    <button id="hardResetBtn" class="danger">Hard Reset</button>

    <div class="fatal" id="fatal"></div>
    <div class="log" id="log"></div>
  </div>

  <!-- IMPORTANT: if your JS is actually in /js/index.js then change this -->
  <script type="module" src=".js/index.js"></script>
</body>
</html>
