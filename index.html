<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | FULL MOVEMENT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-teleport-controls@0.3.1/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      
      <a-entity id="rig" position="0 0 8">
        <a-camera id="head" position="0 1.6 0" look-controls wasd-controls="acceleration: 20">
          <a-cursor color="gold"></a-cursor>
        </a-camera>
        
        <a-entity oculus-touch-controls="hand: left" 
                  teleport-controls="cameraRig: #rig; teleportOrigin: #head; button: trigger; curveHitColor: #FFD700; type: parbolic;"></a-entity>
        
        <a-entity oculus-touch-controls="hand: right" 
                  teleport-controls="cameraRig: #rig; teleportOrigin: #head; button: trigger; curveHitColor: #FFD700; type: parabolic;"></a-entity>
      </a-entity>

      <a-entity id="lobby">
        <a-plane id="floor" rotation="-90 0 0" width="50" height="50" color="#0a0a0a" class="clickable"></a-plane>
        <a-grid width="50" height="50" position="0 0.01 0" color="gold" opacity="0.1"></a-grid>

        <a-text value="TITAN ESTATE" position="0 4 3" align="center" color="gold" width="10"></a-text>

        <a-entity position="-5 0 5">
          <a-cylinder radius="0.1" height="2" color="#3d2b1f"></a-cylinder>
          <a-cone position="0 1.5 0" radius-bottom="0.8" height="1.5" color="#004d00"></a-cone>
        </a-entity>
        <a-entity position="5 0 5">
          <a-cylinder radius="0.1" height="2" color="#3d2b1f"></a-cylinder>
          <a-cone position="0 1.5 0" radius-bottom="0.8" height="1.5" color="#004d00"></a-cone>
        </a-entity>
      </a-entity>

      <a-entity id="poker-area" position="0 0 -5">
        <a-cylinder color="#3d2b1f" radius="2.5" height="0.1" scale="1.4 1 0.7" position="0 0.9 0"></a-cylinder>
        <a-cylinder color="#004d00" radius="2.3" height="0.12" scale="1.4 1 0.7" position="0 0.91 0"></a-cylinder>
        
        <a-entity position="0 0 -1.5">
            <a-cylinder radius="0.3" height="1.4" color="#1a1a1a"></a-cylinder>
            <a-sphere radius="0.25" color="#dbac8d" position="0 1.5 0">
                <a-sphere radius="0.03" color="blue" position="0.1 0.05 0.2"></a-sphere>
                <a-sphere radius="0.03" color="blue" position="-0.1 0.05 0.2"></a-sphere>
            </a-sphere>
        </a-entity>
      </a-entity>

      <a-sky color="#050505"></a-sky>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" position="0 5 5" intensity="2" color="gold"></a-light>

    </a-scene>
  </body>
</html>
