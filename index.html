<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Scarlett Poker VR — Full Working</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000}
#app{position:fixed;inset:0;pointer-events:none}
canvas{display:block}
#hud{position:fixed;top:12px;left:12px;z-index:999999;display:flex;gap:8px;flex-wrap:wrap;pointer-events:auto;
font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.hudBtn{background:rgba(30,30,30,.85);color:#fff;border:1px solid rgba(255,255,255,.25);border-radius:12px;
padding:10px 14px;font-size:14px;touch-action:manipulation;-webkit-tap-highlight-color:transparent;user-select:none}
.hudBtn.primary{border-color:rgba(120,200,255,.6)}
#pipHint{position:fixed;left:12px;right:12px;bottom:60px;z-index:999998;color:rgba(255,255,255,.85);font-size:13px;
text-shadow:0 2px 10px rgba(0,0,0,.8);pointer-events:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
#diagPanel{position:fixed;left:12px;right:12px;bottom:12px;max-height:35vh;overflow:auto;z-index:999999;
background:rgba(0,0,0,.80);border:1px solid rgba(255,255,255,.2);border-radius:12px;padding:10px;color:#cfefff;
font-family:ui-monospace,monospace;font-size:12px;white-space:pre-wrap;display:none;pointer-events:auto}
</style>
</head>
<body>
<div id="app"></div>

<div id="hud">
  <button id="btnEnterVR" class="hudBtn primary">Enter VR</button>
  <button id="btnTeleport" class="hudBtn">Teleport: ON</button>
  <button id="btnSticks" class="hudBtn">Sticks: ON</button>
  <button id="btnDiag" class="hudBtn">Diag</button>
  <button id="btnHideHUD" class="hudBtn">Hide HUD</button>
  <button id="btnHideUI" class="hudBtn">Hide UI</button>
</div>

<div id="pipHint">
Non‑VR: drag to look • tap floor to move • two‑finger drag rotates.<br>
VR: Enter VR → trigger to teleport (Teleport ON). Left stick moves, right stick turns (Sticks ON).
</div>

<div id="diagPanel"></div>

<script type="module" src="./js/boot.js"></script>
</body>
</html>
