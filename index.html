<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett VR â€” Surgical Runtime v4.4</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    canvas{display:block;}
    #hud{
      position:fixed;top:10px;left:10px;right:10px;
      display:flex;gap:10px;flex-wrap:wrap;z-index:10;
      pointer-events:auto;
    }
    .btn{
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;padding:12px 16px;border-radius:14px;
      font-size:16px;backdrop-filter: blur(6px);
    }
    .btn:active{transform:scale(.98)}
    #panel{
      position:fixed;top:72px;left:10px;right:10px;max-width:520px;
      background:rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.18);
      border-radius:16px;padding:14px;color:#fff;
      z-index:10;display:none;
      white-space:pre-wrap; font-size:14px; line-height:1.25;
    }
  </style>

  <!-- THREE + addons via importmap (CDN). Works on GitHub Pages. -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="hud">
    <button class="btn" id="btnEnterVR">Enter VR</button>
    <button class="btn" id="btnHUD">Hide HUD</button>
    <button class="btn" id="btnTeleport">Teleport: OFF</button>
    <button class="btn" id="btnDiag">Diag</button>
  </div>

  <div id="panel"></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
