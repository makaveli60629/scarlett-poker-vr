<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#050608; }
    canvas { display:block; width:100%; height:100%; }

    /* HUB (top-left log) */
    #hub {
      position: fixed;
      left: 14px;
      top: 14px;
      z-index: 999999;
      white-space: pre;
      max-width: 92vw;
      max-height: 46vh;
      overflow: hidden;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,170,0.35);
      background: rgba(0,0,0,0.55);
      color: rgba(0,255,170,0.92);
      font: 14px/1.25 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      text-shadow: 0 0 8px rgba(0,255,170,0.12);
    }

    /* Small helper note bottom */
    #hint {
      position: fixed;
      left: 14px;
      bottom: 14px;
      z-index: 999999;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,170,0.22);
      background: rgba(0,0,0,0.35);
      color: rgba(210,255,240,0.72);
      font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
  </style>
</head>

<body>
  <div id="hub">Scarlett Poker VR — loading…</div>
  <div id="hint">Quest: use ENTER VR. Android: use ENTER DEV (Android).</div>

  <!-- IMPORTANT: keep this EXACT -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
