<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett Empire VR - Full Diagnostics</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #debug-ui { position: absolute; top: 10px; left: 10px; color: #0f0; z-index: 10; pointer-events: none; font-size: 12px; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="debug-ui">
        SCARLETT_DIAGNOSTICS_V9.2<br>
        Oculus/Android Build: ACTIVE<br>
        FPS: <span id="fps">0</span><br>
        Hands: <span id="hand-status">Searching...</span>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        // --- ENGINE STATE ---
        const S = {
            scene: new THREE.Scene(),
            camera: new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000),
            renderer: new THREE.WebGLRenderer({ antialias: true }),
            player: new THREE.Group(),
            handFactory: new XRHandModelFactory(),
            floors: [],
            bots: []
        };

        // --- INITIALIZATION ---
        function init() {
            S.renderer.setSize(window.innerWidth, window.innerHeight);
            S.renderer.xr.enabled = true;
            S.renderer.setClearColor(0x05050a);
            document.body.appendChild(S.renderer.domElement);
            document.body.appendChild(VRButton.createButton(S.renderer));

            S.scene.add(S.player);
            S.player.add(S.camera);
            S.player.position.set(14, 0, 6); // VIP SPAWN

            setupLighting();
            setupHands();
            buildWorld();
            initAI();
            
            S.renderer.setAnimationLoop(tick);
        }

        // --- MODULE: LIGHTING & ATMOSPHERE ---
        function setupLighting() {
            S.scene.fog = new THREE.FogExp2(0x0b0d14, 0.02);
            const ambient = new THREE.HemisphereLight(0xffffff, 0x111122, 1.0);
            S.scene.add(ambient);
            
            const pitLight = new THREE.PointLight(0x7fe7ff, 2, 20);
            pitLight.position.set(0, 5, 0);
            S.scene.add(pitLight);
        }

        // --- MODULE: VR HANDS (Oculus Optimized) ---
        function setupHands() {
            for (let i = 0; i < 2; i++) {
                const hand = S.renderer.xr.getHand(i);
                hand.add(S.handFactory.createHandModel(hand, "mesh"));
                S.player.add(hand);
                
                hand.addEventListener('connected', () => {
                    document.getElementById('hand-status').innerText = "Hands Connected";
                });
            }
        }

        // --- MODULE: WORLD ARCHITECTURE (The Pit & Ramp) ---
        function buildWorld() {
            const matFloor = new THREE.MeshStandardMaterial({ color: 0x0b0d14, roughness: 0.1, metalness: 0.5 });
            const matGold = new THREE.MeshStandardMaterial({ color: 0xd2b46a, metalness: 0.9 });

            // Top Floor
            const top = new THREE.Mesh(new THREE.RingGeometry(9, 25, 64), matFloor);
            top.rotation.x = -Math.PI/2;
            S.scene.add(top); S.floors.push(top);

            // Pit Floor (y = -1.6)
            const pit = new THREE.Mesh(new THREE.CircleGeometry(6.4, 64), matFloor);
            pit.position.y = -1.6; pit.rotation.x = -Math.PI/2;
            S.scene.add(pit); S.floors.push(pit);

            // The Ramp (Physics Bridge)
            const ramp = new THREE.Mesh(new THREE.CylinderGeometry(6.4, 9, 1.6, 64, 1, true), matFloor);
            ramp.position.y = -0.8;
            S.scene.add(ramp); S.floors.push(ramp);

            // Poker Table
            const table = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 0.2, 32), matGold);
            table.position.y = -0.9; // Center of pit
            S.scene.add(table);
        }

        // --- MODULE: STONE-FACE AI ---
        function initAI() {
            const botMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            for (let i = 0; i < 6; i++) {
                const angle = (i/6) * Math.PI * 2;
                const bot = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1.5, 0.4), botMat);
                bot.position.set(Math.cos(angle)*4, -0.8, Math.sin(angle)*4);
                S.scene.add(bot);
                S.bots.push(bot);
            }
        }

        // --- THE TICK (Loop) ---
        let lastTime = 0;
        function tick(time) {
            const dt = time - lastTime;
            lastTime = time;
            document.getElementById('fps').innerText = Math.round(1000/dt);

            // Simple Gravity: Raycast Down
            const raycaster = new THREE.Raycaster(S.player.position, new THREE.Vector3(0,-1,0));
            const hit = raycaster.intersectObjects(S.floors);
            if(hit.length > 0) {
                S.player.position.y = THREE.MathUtils.lerp(S.player.position.y, hit[0].point.y, 0.1);
            }

            S.renderer.render(S.scene, S.camera);
        }

        window.addEventListener('resize', () => {
            S.camera.aspect = window.innerWidth / window.innerHeight;
            S.camera.updateProjectionMatrix();
            S.renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
