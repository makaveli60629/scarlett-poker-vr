<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker VR 1.38 - World & Movement</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #win-popup {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: gold; font-size: 3rem; font-weight: bold; display: none;
            z-index: 100; pointer-events: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="win-popup">WINNER!</div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;
        let moveSpeed = 0.05;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111); // Slightly grey so it's not a pure void

            playerRig = new THREE.Group();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            playerRig.add(camera);
            playerRig.position.set(0, 0, 3); // Start 3m back from table
            scene.add(playerRig);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // High-quality lighting for textures
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const pointLight = new THREE.PointLight(0xffffff, 1.5);
            pointLight.position.set(0, 4, 0);
            scene.add(pointLight);

            // --- THE ROOM BUILD (Fixes the black void) ---
            const roomSize = 10;
            
            // Floor (Red Carpet)
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(roomSize, roomSize),
                new THREE.MeshStandardMaterial({ color: 0x800000 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Walls (Dark Grey/Blue)
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x1a1a2e });
            
            const wallBack = new THREE.Mesh(new THREE.PlaneGeometry(roomSize, 5), wallMat);
            wallBack.position.set(0, 2.5, -roomSize/2);
            scene.add(wallBack);

            const wallLeft = new THREE.Mesh(new THREE.PlaneGeometry(roomSize, 5), wallMat);
            wallLeft.rotation.y = Math.PI / 2;
            wallLeft.position.set(-roomSize/2, 2.5, 0);
            scene.add(wallLeft);

            const wallRight = new THREE.Mesh(new THREE.PlaneGeometry(roomSize, 5), wallMat);
            wallRight.rotation.y = -Math.PI / 2;
            wallRight.position.set(roomSize/2, 2.5, 0);
            scene.add(wallRight);

            // Ceiling
            const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(roomSize, roomSize), wallMat);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 5;
            scene.add(ceiling);

            // --- TABLE ZONE HOLOGRAM (Version 1.2 Requirement) ---
            const holoGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
            const holoMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3, wireframe: true });
            const hologram = new THREE.Mesh(holoGeo, holoMat);
            hologram.position.set(0, 2.4, -2); // Above table entrance
            scene.add(hologram);

            // --- POKER TABLE ---
            const table = new THREE.Mesh(
                new THREE.CylinderGeometry(1.2, 1.2, 0.2, 32),
                new THREE.MeshStandardMaterial({ color: 0x004400 })
            );
            table.position.y = 0.7;
            scene.add(table);

            setupControllers();
            renderer.setAnimationLoop(render);
        }

        function setupControllers() {
            const factory = new XRControllerModelFactory();
            
            controller1 = renderer.xr.getController(0);
            playerRig.add(controller1);
            
            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(factory.createControllerModel(grip1));
            playerRig.add(grip1);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(factory.createControllerModel(grip2));
            playerRig.add(grip2);
        }

        function handleMovement() {
            const session = renderer.xr.getSession();
            if (!session) return;

            // Use the thumbstick on the Oculus controllers
            for (const source of session.inputSources) {
                if (source.gamepad && source.handedness === 'left') {
                    const axes = source.gamepad.axes;
                    // axes[2] is horizontal, axes[3] is vertical
                    playerRig.position.x += axes[2] * moveSpeed;
                    playerRig.position.z += axes[3] * moveSpeed;
                }
            }
        }

        function render() {
            handleMovement();

            // Auto-Sit Logic
            const dist = playerRig.position.distanceTo(new THREE.Vector3(0, 0, 0));
            if (dist < 1.3) {
                playerRig.position.y = -0.4;
            } else {
                playerRig.position.y = 0;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
