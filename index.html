<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett Poker VR</title>

  <!-- ✅ IMPORT MAP: makes `import "three"` work on GitHub Pages -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { margin:0; padding:0; background:#000; color:#eaf2ff; overflow:hidden; font-family: system-ui, Arial; }
    #hud {
      position: fixed; top: 12px; left: 12px; right: 12px;
      z-index: 9999; pointer-events: none;
      background: rgba(10,12,18,0.65);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 14px;
      max-width: 720px;
    }
    #hud h1 { margin: 0 0 6px 0; font-size: 18px; }
    #status { opacity: 0.95; margin-bottom: 6px; }
    #log { font-size: 12px; line-height: 1.25; opacity: 0.9; max-height: 180px; overflow:auto; }

    /* mobile controls */
    #mobile {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 12px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      z-index: 9999;
      pointer-events: none;
    }
    #joy {
      width: 140px; height: 140px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      position: relative;
      pointer-events: auto;
      touch-action: none;
    }
    #nub {
      width: 58px; height: 58px; border-radius: 999px;
      background: rgba(0,212,255,0.25);
      border: 1px solid rgba(0,212,255,0.35);
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
    }
    .btns { display: flex; gap: 10px; pointer-events: auto; }
    button {
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(20,22,30,0.75);
      color: #eaf2ff;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
    }

    /* VR button position fix */
    #VRButton { position: fixed !important; top: 12px !important; right: 12px !important; left: auto !important; bottom: auto !important; z-index: 10000 !important; }
  </style>
</head>

<body>
  <div id="hud">
    <h1>PokerVR — If you see this text, HTML loaded ✅</h1>
    <div id="status">Status: loading…</div>
    <div id="log"></div>
  </div>

  <div id="mobile">
    <div id="joy"><div id="nub"></div></div>
    <div class="btns">
      <button id="btnReset">Reset</button>
      <button id="btnAudio">Audio</button>
      <button id="btnMenu">Menu</button>
    </div>
  </div>

  <!-- ✅ Load your game -->
  <script type="module">
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const line = (t)=>{ log.innerHTML = `${t}<br>` + log.innerHTML; console.log(t); };

    try {
      status.textContent = "Status: importing main.js…";
      line("ℹ️ Trying to import: ./js/main.js");

      const mod = await import("./js/main.js");
      status.textContent = "Status: main.js imported ✅";

      // If main.js exports boot(), call it:
      if (mod && typeof mod.boot === "function") {
        status.textContent = "Status: booting…";
        await mod.boot();
        status.textContent = "Status: running ✅";
      } else {
        line("ℹ️ main.js has no boot() export — it must self-run.");
        status.textContent = "Status: running (self-run) ✅";
      }
    } catch (e) {
      status.textContent = "Status: IMPORT FAILED ❌";
      line("❌ Import error: " + (e?.message || e));
      line("✅ Fix: confirm you have EXACT path js/main.js (lowercase) committed.");
      line("✅ Fix: make sure you replaced lobby.html/index.html with the importmap version.");
    }
  </script>
</body>
</html>
