<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Scarlett Poker VR</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,Arial;}
    #hud{
      position:fixed; left:12px; top:12px; z-index:9999;
      background:rgba(0,0,0,0.55); color:#dff;
      padding:10px 12px; border:1px solid rgba(255,255,255,0.18);
      border-radius:10px; max-width:72vw; font-size:14px;
    }
    #hud b{color:#fff}
    #log{margin-top:8px; max-height:34vh; overflow:auto; font-size:12px; color:#bfe}
    #mobileBar{
      position:fixed; left:12px; bottom:12px; z-index:9999;
      display:flex; gap:10px; align-items:center;
    }
    .btn{
      padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.18);
      background:rgba(10,12,18,0.72); color:#eaf2ff; font-weight:700;
    }
    #joy{
      width:120px;height:120px;border-radius:60px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(10,12,18,0.55);
      position:relative; touch-action:none;
    }
    #nub{
      width:54px;height:54px;border-radius:27px;
      background:rgba(0,212,255,0.25);
      border:1px solid rgba(0,212,255,0.45);
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
    }
    /* Force VRButton visible + top-right */
    #VRButton{
      position:fixed !important;
      top:12px !important;
      right:12px !important;
      left:auto !important;
      bottom:auto !important;
      z-index:10000 !important;
    }
  </style>
</head>
<body>

  <div id="hud">
    <div><b>Scarlett Poker VR</b> — If you see this text, HTML loaded ✅</div>
    <div id="status">Status: loading…</div>
    <div id="log"></div>
  </div>

  <div id="mobileBar">
    <div id="joy"><div id="nub"></div></div>
    <button class="btn" id="btnReset">Reset</button>
    <button class="btn" id="btnAudio">Audio</button>
    <button class="btn" id="btnMenu">Menu</button>
  </div>

  <!-- IMPORTANT: must be module -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
