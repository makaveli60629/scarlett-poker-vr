<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Scarlett VR — Orchestrated v4.6</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#020205;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #hud{position:fixed;top:12px;left:12px;z-index:10;display:flex;gap:10px;flex-wrap:wrap}
    .btn{padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.25);background:rgba(0,0,0,.35);color:#fff;font-size:16px}
    .btn:active{transform:translateY(1px)}
    #diag{position:fixed;top:68px;left:12px;z-index:10;max-width:min(92vw,520px);
      background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.18);border-radius:16px;
      padding:12px;white-space:pre-wrap;word-break:break-word;display:none}
    #hint{position:fixed;bottom:10px;left:10px;right:10px;z-index:10;opacity:.75;
      font-size:12px;line-height:1.25}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="hud">
    <button class="btn" id="enterVrBtn">Enter VR</button>
    <button class="btn" id="hideHudBtn">Hide HUD</button>
    <button class="btn" id="teleBtn">Teleport: OFF</button>
    <button class="btn" id="diagBtn">Diag</button>
  </div>

  <pre id="diag"></pre>
  <div id="hint">
    Controls (Quest): Left stick = move/strafe • Right stick = snap turn • Trigger = teleport (when Teleport ON) • Menu = toggle HUD (if supported)
  </div>

  <script type="module" src="./js/main.js?v=1768676651"></script>
</body>
</html>
