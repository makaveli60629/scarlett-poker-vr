<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
  />
  <meta name="theme-color" content="#000000" />
  <title>ScarlettVR Poker</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #app { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; touch-action:none; }

    #hud {
      position: fixed;
      left: 10px; top: 10px;
      z-index: 50;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
    }
    #hudRow { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .btn {
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.25);
      color:#fff;
      padding:10px 12px;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
    }
    .btn:active { transform: translateY(1px); }
    #status {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.18);
      max-width: 520px;
      line-height: 1.25;
      white-space: pre-wrap;
    }

    #diagPanel {
      position: fixed;
      right: 10px; top: 10px;
      z-index: 60;
      display:none;
      width: 320px;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,0,0,0.45);
      border-radius: 12px;
      padding: 10px;
    }
    #diagTitle {
      font-weight: 700;
      color: #ff5b5b;
      margin-bottom: 8px;
    }
    #diagButtons { display:flex; flex-wrap:wrap; gap:8px; }
    .btnRed {
      background: rgba(255,0,0,0.15);
      border: 1px solid rgba(255,0,0,0.55);
      color: #fff;
      padding:10px 12px;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
    }
    .muted { opacity:0.85; font-size:12px; margin-top:8px; line-height:1.25; }
  </style>
</head>

<body>
  <div id="app"></div>

  <div id="hud">
    <div id="hudRow">
      <span id="vrButtonMount"></span>
      <button class="btn" id="btnHideHud">Hide HUD</button>
      <button class="btn" id="btnTeleport">Teleport: OFF</button>
      <button class="btn" id="btnDiag">Diag</button>
    </div>
    <div id="status">booting…</div>
  </div>

  <div id="diagPanel">
    <div id="diagTitle">Scarlett Debug</div>
    <div id="diagButtons">
      <button class="btnRed" id="btnTestModules">Test Modules</button>
      <button class="btnRed" id="btnResetPlayer">Reset Player</button>
      <button class="btnRed" id="btnReload">Reload</button>
    </div>
    <div class="muted">
      Left <b>Y</b>: toggle this panel • Right stick: move • Left stick: snap turn • Grip: teleport (when enabled)
    </div>
  </div>

  <script type="module" src="./js/scarlett1/index.js"></script>
</body>
</html>
