<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scarlet VR Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05060a;
    }
    #hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-family: system-ui, Arial;
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 360px;
    }
    #hud b {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div id="hud">
    <b>Scarlet VR Poker</b>
    If you don’t see <b>ENTER VR</b>, open the browser console for errors.<br>
    Quest Browser → Menu → Dev Tools → Console
  </div>

  <!-- IMPORTANT: MUST be module -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
