<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>

      <a-plane position="0 2.5 -10" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="0 2.5 10" rotation="0 180 0" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="-10 2.5 0" rotation="0 90 0" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="10 2.5 0" rotation="0 -90 0" width="20" height="5" color="#2c3e50"></a-plane>

      <a-box position="0 4.9 -9.9" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box> <a-box position="0 4.9 9.9" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box> <a-box position="-9.9 4.9 0" rotation="0 90 0" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box> <a-box position="9.9 4.9 0" rotation="0 90 0" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box> <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#050505"></a-plane>

      <a-box position="-2 0.5 -3" color="yellow"></a-box>
      <a-box position="0 0.5 -3" color="red"></a-box>
      <a-box position="2 0.5 -3" color="green"></a-box>

      <a-light type="ambient" intensity="0.3"></a-light>
      <a-light type="point" position="0 4.5 -3" intensity="1" color="#fff"></a-light>

      <a-sky color="#000"></a-sky>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
