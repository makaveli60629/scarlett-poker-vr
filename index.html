<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker VR - Update 1.3</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #win-notification {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            background: rgba(0, 50, 100, 0.9); border: 3px solid #00f2ff;
            color: white; padding: 30px; border-radius: 20px; display: none;
            text-align: center; z-index: 1000; box-shadow: 0 0 20px #00f2ff;
        }
        #win-notification h1 { color: gold; margin: 0; font-size: 3em; }
    </style>
</head>
<body>
    <div id="win-notification">
        <h1 id="winner-name">PLAYER 1 WINS</h1>
        <p id="winner-hand">FULL HOUSE (ACES OVER KINGS)</p>
    </div>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }

</html>
