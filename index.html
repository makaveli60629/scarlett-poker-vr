<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR - Update 1.4 (Textures)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;
        let isSeated = false;

        // Texture Loader
        const texLoader = new THREE.TextureLoader();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // --- PERMANENT PLAYER RIG ---
            playerRig = new THREE.Group();
            playerRig.add(camera);
            scene.add(playerRig);
            playerRig.position.y = 1.6; // Permanent height fix

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local'); // Final fix for black screen
            
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const spotLight = new THREE.PointLight(0xffffff, 1);
            spotLight.position.set(0, 5, -3);
            scene.add(spotLight);

            // Oculus Controllers
            const controllerModelFactory = new XRControllerModelFactory();
            controller1 = renderer.xr.getController(0);
            playerRig.add(controller1);
            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            playerRig.add(grip1);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            playerRig.add(grip2);

            createTexturedWorld();
            renderer.setAnimationLoop(render);
        }

        function createTexturedWorld() {
            // 1. FLOOR
            const floorTex = texLoader.load('assets/textures/floor.jpg');
            floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
            floorTex.repeat.set(8, 8);
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 20),
                new THREE.MeshStandardMaterial({ map: floorTex })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // 2. POKER TABLE (Felt top)
            const feltTex = texLoader.load('assets/textures/table_felt.jpg');
            const tableTop = new THREE.Mesh(
                new THREE.CylinderGeometry(1.5, 1.5, 0.1, 32),
                new THREE.MeshStandardMaterial({ map: feltTex })
            );
            tableTop.position.set(0, 0.9, -3);
            scene.add(tableTop);

            // 3. TABLE BASE (Wood/Metal)
            const tableBase = new THREE.Mesh(
                new THREE.CylinderGeometry(0.5, 0.8, 0.9, 32),
                new THREE.MeshStandardMaterial({ color: 0x221100 }) // Deep wood
            );
            tableBase.position.set(0, 0.45, -3);
            scene.add(tableBase);

            // 4. "PLAY GAME" ZONE (The Automatic Seat)
            const zoneGeo = new THREE.RingGeometry(1.1, 1.3, 32);
            const zoneMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
            const playZone = new THREE.Mesh(zoneGeo, zoneMat);
            playZone.rotation.x = -Math.PI / 2;
            playZone.position.set(0, 0.05, -3);
            scene.add(playZone);
        }

        function checkGameLogic() {
            // Player distance to table
            const dist = camera.position.distanceTo(new THREE.Vector3(0, 1.6, -3));
            
            // Automatic Sit Down
            if (!isSeated && dist < 1.4) {
                isSeated = true;
                console.log("Player is sitting at the table. Dealing cards...");
                triggerWinDisplay("GOOD LUCK!"); // Initial greeting
            }
        }

        function triggerWinDisplay(text) {
            // Placeholder for the 10-second winner letters
            console.log("UI POPUP: " + text);
        }

        function render() {
            checkGameLogic();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
