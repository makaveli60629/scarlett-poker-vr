<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scarlett Poker VR</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #hub {
      position: fixed;
      inset: 0;
      padding: 14px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.35;
      color: #00ff66;
      white-space: pre-wrap;
      pointer-events: none;
      background: radial-gradient(ellipse at center, #06150c 0%, #000 70%);
    }

    .btn {
      position: fixed;
      bottom: 18px;
      right: 18px;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid #00ff66;
      color: #00ff66;
      background: rgba(0,0,0,0.6);
      font-family: inherit;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="hub">Scarlett Poker VR — loading…</div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
