<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Poker - Update 1.4.3 FINAL MASTER</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    
    <script>
        // --- FELT SHADER ---
        AFRAME.registerShader('poker-felt-shader', {
            schema: { color: {type: 'color', is: 'uniform', default: '#076324'} },
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `
                varying vec2 vUv; uniform vec3 color;
                float noise(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
                void main() { float n = noise(vUv * 500.0); gl_FragColor = vec4(color + (n * 0.05), 1.0); }`
        });

        // --- MASTER LOGIC ---
        AFRAME.registerComponent('poker-logic', {
            init: function () {
                this.isSeated = false;
                this.balance = 5000;
                this.rank = "SCORIPON ELITE";
                this.startTime = Date.now();
                this.playerEl = document.querySelector('#player');
                this.boardEl = document.querySelector('#leaderboard-text');
                this.winnerOverlay = document.querySelector('#winner-overlay');
                
                setInterval(() => { this.updateLeaderboard(); }, 1000);
            },
            updateLeaderboard: function() {
                let sessionSecs = Math.floor((Date.now() - this.startTime) / 1000);
                let timeStr = `${Math.floor(sessionSecs / 60)}m ${sessionSecs % 60}s`;
                this.boardEl.setAttribute('value', `BANK: $${this.balance}\nRANK: ${this.rank}\nTIME: ${timeStr}`);
            },
            sitPlayer: function() {
                if (!this.isSeated) {
                    this.isSeated = true;
                    this.playerEl.setAttribute('position', "0 0.6 -1.5");
                    // Disable blink for seated immersion
                    document.querySelector('#rightHand').removeAttribute('blink-controls');
                    this.triggerWinEffect();
                }
            },
            triggerWinEffect: function() {
                // Winner.jpg implementation
                this.winnerOverlay.setAttribute('visible', true);
                this.playerEl.setAttribute('animation', "property: scale; to: 1.05 1.05 1.05; dur: 300; loop: 4; dir: alternate");
                setTimeout(() => { 
                    this.winnerOverlay.setAttribute('visible', false); 
                    this.playerEl.setAttribute('scale', "1 1 1");
                }, 10000);
            }
        });
    </script>
</head>
<body>
    <a-scene poker-logic renderer="antialias: true; colorManagement: true;">
        
        <a-assets timeout="3000">
            <img id="card-back" src="assets/textures/Card back.jpg">
            <img id="casino-art-2" src="assets/textures/Casinoart2.jpg">
            <img id="marble-gold-floor" src="assets/textures/Marblegold floors.jpg">
            <img id="room-brand" src="assets/textures/Scoripon room brand.jpg">
            <img id="table-trim" src="assets/textures/Table leather trim.jpg">
            <img id="teleport-glow" src="assets/textures/Teleport glow.jpg">
            <img id="winner-tex" src="assets/textures/Winner.jpg">
            <img id="sky-tex" src="assets/textures/casino_sky.jpg">
        </a-assets>

        <a-entity id="player" position="0 0 5">
            <a-camera look-controls><a-cursor color="red" fuse="false"></a-cursor></a-camera>
            <a-entity id="leftHand" hand-tracking-controls="hand: left; modelColor: #e0ac69;"></a-entity>
            <a-entity id="rightHand" 
                      hand-tracking-controls="hand: right; modelColor: #e0ac69;"
                      blink-controls="cameraRig: #player; teleportOrigin: #cam; collisionEntities: .nav-mesh; snapImage: #teleport-glow;">
            </a-entity>
        </a-entity>

        <a-plane id="winner-overlay" src="#winner-tex" position="0 2 -3" width="2" height="1" visible="false" transparent="true"></a-plane>

        <a-entity position="0 8 -5" rotation="30 0 0">
            <a-plane width="5" height="2.5" color="#000" opacity="0.9"></a-plane>
            <a-text id="leaderboard-text" value="LOADING..." align="center" color="#FFD700" scale="1.8 1.8 1.8" position="0 0 0.1"></a-text>
        </a-entity>

        <a-sky src="#sky-tex" color="#FFF"></a-sky>

        <a-entity id="enclosure">
            <a-plane class="nav-mesh" position="0 0 0" rotation="-90 0 0" width="30" height="30" src="#marble-gold-floor" repeat="4 4"></a-plane>
            
            <a-box position="0 2.5 -10" width="20" height="7" depth="0.2" src="#room-brand">
                <a-box position="0 3.4 0.15" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box> <a-box position="0 -3.4 0.15" width="20" height="0.2" depth="0.1" color="#FFD700"></a-box> <a-entity position="0 0.5 0.2">
                    <a-box width="4.2" height="3.2" depth="0.1" color="#FFD700"></a-box>
                    <a-plane width="4" height="3" position="0 0 0.06" src="#casino-art-2"></a-plane>
                </a-entity>
            </a-box>

            <a-box position="-10 2.5 0" rotation="0 90 0" width="20" height="7" depth="0.2" src="#room-brand"></a-box>
            <a-box position="10 2.5 0" rotation="0 90 0" width="20" height="7" depth="0.2" src="#room-brand"></a-box>

            <a-box position="-9.8 2.5 -9.8" width="0.8" height="7" depth="0.8" color="#111"></a-box>
            <a-box position="9.8 2.5 -9.8" width="0.8" height="7" depth="0.8" color="#111"></a-box>
        </a-entity>

        <a-entity id="poker-table" position="0 0.7 -2">
            <a-cylinder radius="1.4" height="0.1" material="shader: poker-felt-shader; color: #076324;"></a-cylinder>
            <a-torus radius="1.45" radius-tubular="0.08" rotation="90 0 0" src="#table-trim" segments-tubular="50"></a-torus>
            
            <a-box onclick="document.querySelector('[poker-logic]').components['poker-logic'].sitPlayer()" 
                   position="0 0.5 1.8" width="1.2" height="0.3" depth="0.6" color="#FFD700">
                <a-text value="SIT & PLAY" align="center" position="0 0.4 0" scale="0.7 0.7 0.7" color="black"></a-text>
            </a-box>
        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="point" position="0 8 0" intensity="1.8" distance="50"></a-light>

    </a-scene>
</body>
</html>
