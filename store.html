<!DOCTYPE html>
<html>
  <head>
    <title>Poker Club - The Store</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="mechanics.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; foveationLevel: 3; xrCompatible: true">
      
      <a-assets>
        <img id="brick-wall" src="https://i.imgur.com/3p89D0p.jpg">
      </a-assets>

      <a-entity id="rig" movement-controls="controls: gamepad, keyboard; speed: 0.3" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity id="leftHand" oculus-touch-controls="hand: left" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" laser-controls="hand: right"></a-entity>
      </a-entity>

      <a-box position="0 2 -5" width="10" height="4" depth="0.2" src="#brick-wall"></a-box>
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" src="#brick-wall"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" src="#brick-wall"></a-box>

      <a-text value="CHIP STORE" position="0 3.5 -4.5" align="center" width="8"></a-text>
      
      <a-sphere position="-2 1.5 -4" radius="0.3" color="#00fbff">
        <a-text value="500 CHIPS" position="0 0.5 0" align="center" width="4"></a-text>
      </a-sphere>

      <a-sphere position="2 1.5 -4" radius="0.5" color="#00fbff">
        <a-text value="5000 CHIPS" position="0 0.7 0" align="center" width="4"></a-text>
      </a-sphere>

      <a-box position="0 0.1 4" width="2" height="0.1" depth="1" color="#633128" onclick="window.location.href='index.html'">
        <a-text value="RETURN TO LOBBY" align="center" position="0 0.2 0" rotation="-90 0 0" width="5" color="white"></a-text>
      </a-box>

      <a-plane rotation="-90 0 0" width="100" height="100" color="#1a1a1a"></a-plane>
      <a-sky color="#050505"></a-sky>
    </a-scene>
  </body>
</html>
