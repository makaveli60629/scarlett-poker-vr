<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #app { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; }
    #hud {
      position: fixed; left: 12px; top: 12px; z-index: 9999;
      display: flex; gap: 8px; flex-wrap: wrap; max-width: calc(100% - 24px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      user-select:none;
    }
    .hudBtn{
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(30,30,30,.7);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1;
      touch-action: manipulation;
    }
    .hudBtn.primary{ border-color: rgba(120,200,255,.55); }
    #diagPanel{
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      z-index: 9999;
      background: rgba(0,0,0,.72);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 12px;
      padding: 10px;
      color: #d9f2ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      max-height: 35vh;
      overflow: auto;
      display: none;
      white-space: pre-wrap;
    }
    #pipHint{
      position: fixed; left: 12px; right: 12px; bottom: 60px;
      z-index: 9998;
      color: rgba(255,255,255,.85);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 13px;
      text-shadow: 0 2px 10px rgba(0,0,0,.8);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <button id="btnEnterVR" class="hudBtn primary">Enter VR</button>
    <button id="btnTeleport" class="hudBtn">Teleport: OFF</button>
    <button id="btnDiag" class="hudBtn">Diag</button>
    <button id="btnSticks" class="hudBtn">Sticks: ON</button>
    <button id="btnAudio" class="hudBtn">Audio: ON</button>
    <button id="btnHideHUD" class="hudBtn">Hide HUD</button>
    <button id="btnHideUI" class="hudBtn">Hide UI</button>
  </div>

  <div id="pipHint">
    PIP — Table View<br/>
    Non-VR: drag to look • tap floor to move • two-finger drag rotates.<br/>
    VR: Enter VR → trigger to teleport (when Teleport is ON).
  </div>

  <div id="diagPanel"></div>

  <!-- IMPORTANT: single boot entry. Do NOT also include scarlett1/index.js directly. -->
  <script type="module" src="/js/boot.js"></script>
</body>
</html>
