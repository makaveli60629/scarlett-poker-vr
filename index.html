<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Poker - Update 1.4.1 FULL RESTORE</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <script>
        // --- 1. TABLE FELT SHADER ---
        AFRAME.registerShader('poker-felt-shader', {
            schema: { color: {type: 'color', is: 'uniform', default: '#076324'} },
            vertexShader: `
                varying vec2 vUv;
                void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
            `,
            fragmentShader: `
                varying vec2 vUv;
                uniform vec3 color;
                float noise(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
                void main() {
                    float n = noise(vUv * 500.0);
                    gl_FragColor = vec4(color + (n * 0.05), 1.0);
                }
            `
        });

        // --- 2. CORE LOGIC ---
        AFRAME.registerComponent('poker-logic', {
            init: function () {
                this.isSeated = false;
                this.winDisplay = document.querySelector('#win-display');
                this.playerEl = document.querySelector('#player');
                // Permanent Spawn: Safe clear zone
                this.playerEl.setAttribute('position', "0 0 5"); 
            },
            sitPlayer: function() {
                if (!this.isSeated) {
                    this.isSeated = true;
                    this.playerEl.setAttribute('position', "0 0.6 -1.5");
                    this.displayWin("PLAYER SEATED", "AUTO-DEAL INITIATED");
                }
            },
            displayWin: function(winner, hand) {
                const textEl = this.winDisplay;
                textEl.setAttribute('value', `${winner}\n${hand}`);
                textEl.setAttribute('visible', true);
                // Highlight winning player (Pulse)
                this.playerEl.setAttribute('animation', "property: scale; to: 1.05 1.05 1.05; dur: 300; loop: 4; dir: alternate");
                setTimeout(() => { 
                    textEl.setAttribute('visible', false); 
                    this.playerEl.setAttribute('scale', "1 1 1");
                }, 10000); // Strict 10-second requirement
            }
        });

        AFRAME.registerComponent('play-zone', {
            init: function() {
                this.el.addEventListener('click', () => {
                    document.querySelector('[poker-logic]').components['poker-logic'].sitPlayer();
                });
            }
        });
    </script>
</head>
<body>
    <a-scene poker-logic renderer="antialias: true; colorManagement: true;">
        
        <a-assets timeout="2000">
            <img id="floor-tex" src="assets/textures/floor_wood.jpg">
            <img id="marble-tex" src="assets/textures/marble.jpg">
            <img id="chip-tex" src="assets/textures/poker_chip_diffuse.jpg">
            <img id="sky-tex" src="assets/textures/casino_sky.jpg">
            <img id="wall-tex" src="assets/textures/wall_texture.jpg">
        </a-assets>

        <a-entity id="player" position="0 0 5">
            <a-camera look-controls>
                <a-cursor color="red" fuse="false"></a-cursor>
            </a-camera>
            <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
        </a-entity>

        <a-text id="win-display" value="" position="0 2.5 -3" align="center" color="#FFD700" scale="2 2 2" visible="false"></a-text>

        <a-sky src="#sky-tex" color="#111"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" src="#floor-tex" color="#222"></a-plane>

        <a-entity id="room-geometry">
            <a-box position="0 2.5 -10" width="20" height="5" depth="0.2" color="#444">
                <a-box id="top-trim" position="0 2.45 0.1" width="20" height="0.1" depth="0.1" color="#FFD700"></a-box>
                <a-box id="bottom-trim" position="0 -2.45 0.1" width="20" height="0.1" depth="0.1" color="#FFD700"></a-box>
            </a-box>
            <a-box position="-9.8 2.5 -9.8" width="0.5" height="5" depth="0.5" color="#555"></a-box>
            <a-box position="9.8 2.5 -9.8" width="0.5" height="5" depth="0.5" color="#555"></a-box>
        </a-entity>

        <a-entity id="poker-table" position="0 0.7 -2">
            <a-cylinder radius="1.5" height="0.1" material="shader: poker-felt-shader; color: #076324;"></a-cylinder>
            <a-box id="sit-trigger" play-zone position="0 0.5 1.5" width="1" height="0.3" depth="0.5" color="#FFD700">
                <a-text value="SIT TO PLAY" align="center" position="0 0.4 0" scale="0.6 0.6 0.6" color="black"></a-text>
            </a-box>
        </a-entity>

        <a-entity id="store-area" position="-6 0 -2" rotation="0 45 0">
            <a-box position="0 0.7 0" width="3" height="1.4" depth="1" src="#marble-tex" color="#AAA"></a-box>
            <a-text value="CHIP STORE" position="0 1.6 0" align="center" scale="1.5 1.5 1.5"></a-text>
            <a-cylinder position="0 1.5 0" radius="0.1" height="0.3" src="#chip-tex" color="red"></a-cylinder>
        </a-entity>

        <a-entity id="lobby-spot" position="6 0 -2" rotation="0 -45 0">
            <a-box position="0 0.7 0" width="3" height="1.4" depth="1" color="#333"></a-box>
            <a-text value="LOBBY & STATS" position="0 1.6 0" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>

        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="directional" position="-1 4 1" intensity="0.5"></a-light>

    </a-scene>
</body>
</html>
