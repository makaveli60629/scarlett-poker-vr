<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ScarlettVR Poker</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#05070d; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #app { position:fixed; inset:0; }

    /* Debug HUD */
    #hud {
      position: fixed;
      left: 12px; top: 12px;
      width: min(560px, calc(100vw - 24px));
      color: rgba(240,248,255,0.95);
      z-index: 9999;
      background: rgba(10,16,32,0.55);
      border: 1px solid rgba(102,204,255,0.22);
      border-radius: 18px;
      padding: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
    }
    #hud h1 { margin:0 0 10px 0; font-size: 18px; letter-spacing: 0.2px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px; }
    .btn {
      appearance:none;
      border: 1px solid rgba(102,204,255,0.25);
      background: rgba(10,16,32,0.65);
      color: rgba(240,248,255,0.95);
      border-radius: 14px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
    #hudlog {
      width: 100%;
      height: 170px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.2;
      background: rgba(0,0,0,0.22);
      border-radius: 12px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* HUD Toggle button when hidden */
    #hudToggle {
      position: fixed;
      left: 12px; top: 12px;
      z-index: 9999;
      display: none;
    }

    /* Make the VRButton not overlap */
    .webxr-button { position: fixed !important; left: 50% !important; transform: translateX(-50%); bottom: 18px !important; }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <h1>ScarlettVR Debug HUD</h1>

    <div class="row">
      <button class="btn" id="btnRecenter">Recenter</button>
      <button class="btn" id="btnToggleHUD">Hide HUD</button>
    </div>

    <div class="row">
      <button class="btn" id="btnRoomLobby">Lobby</button>
      <button class="btn" id="btnRoomStore">Store</button>
      <button class="btn" id="btnRoomScorpion">Scorpion</button>
      <button class="btn" id="btnRoomSpectate">Spectate</button>
    </div>

    <div style="opacity:0.85; margin: 6px 0 10px 0;">
      In VR this HUD auto-hides so it wonâ€™t float in your face.
    </div>

    <pre id="hudlog"></pre>
  </div>

  <button class="btn" id="hudToggle">Show HUD</button>

  <script type="module" src="./index.js"></script>
</body>
</html>
