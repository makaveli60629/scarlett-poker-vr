<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett VR Poker</title>
  <style>
    html,body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud {
      position: fixed; left: 12px; top: 12px; right: 12px;
      color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.55); border-radius: 18px; padding: 14px 16px;
      z-index: 9999;
    }
    #hud small { opacity:0.85; }
    #controls {
      display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;
    }
    .btn {
      padding: 12px 14px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.45); color:#fff;
      font-size: 15px;
    }
    #log {
      position: fixed; left: 12px; right: 12px; bottom: 84px;
      color: #9ff; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: rgba(0,0,0,0.55); border-radius: 18px; padding: 12px;
      max-height: 40vh; overflow:auto; white-space: pre-wrap;
      z-index: 9999;
    }
    #log.hidden { display:none; }
  </style>
</head>
<body>
  <div id="hud">
    <div style="font-size:34px;font-weight:800;margin-bottom:6px;">Scarlett VR Poker</div>
    <div>Quest: tap <b>ENTER VR</b> (bottom-right).</div>
    <div>Move: Left stick • Snap turn: Right stick • Teleport: Right trigger</div>
    <small>Android preview: WebXR may not exist — you’ll still see the world in 2D.</small>

    <div id="controls">
      <button class="btn" id="btnRecenter">Recenter</button>
      <button class="btn" id="btnToggleLog">Toggle Log</button>
      <button class="btn" id="btnReload">Reload</button>
      <button class="btn" id="btnFullscreen">Fullscreen</button>
      <button class="btn" id="btnCopyLog">Copy Log</button>
    </div>

    <div id="buildInfo" style="margin-top:10px;opacity:0.9;"></div>
  </div>

  <div id="log">Booting…</div>

  <script type="module">
    const logEl = document.getElementById('log');
    const buildEl = document.getElementById('buildInfo');

    window.__hubLog = (m) => {
      logEl.textContent += "\n" + m;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(m);
    };

    // build id (cache bust)
    const v = Date.now().toString();
    window.__BUILD_V = v;
    __hubLog("BOOT v=" + v);

    // HUD buttons
    document.getElementById("btnRecenter").onclick = () => {
      window.dispatchEvent(new Event("scarlett-recenter"));
    };
    document.getElementById("btnToggleLog").onclick = () => {
      logEl.classList.toggle("hidden");
    };
    document.getElementById("btnReload").onclick = () => location.reload();
    document.getElementById("btnFullscreen").onclick = async () => {
      try { await document.documentElement.requestFullscreen(); } catch {}
    };
    document.getElementById("btnCopyLog").onclick = async () => {
      try { await navigator.clipboard.writeText(logEl.textContent); } catch {}
    };

    buildEl.textContent = `Build: ${v}`;

    import(`./js/main.js?v=${v}`).catch(e => __hubLog("❌ main import failed: " + (e?.message || e)));
  </script>
</body>
</html>
