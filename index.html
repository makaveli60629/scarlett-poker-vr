<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scarlett Poker VR</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #overlay{
      position:fixed;inset:0;padding:14px;color:#00ff66;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      white-space:pre-wrap;line-height:1.35;font-size:13px;
      z-index:9998; pointer-events:none;
    }
    #enterVrBtn{
      position:fixed; right:18px; bottom:18px;
      z-index:999999;
      padding:14px 18px;
      font:600 14px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#00ff66; color:#000;
      border:none; border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.45);
      cursor:pointer;
      display:none;
    }
    #enterVrBtn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div id="overlay">Scarlett Poker VR — loading main.js…</div>
  <button id="enterVrBtn">ENTER VR</button>

  <!-- cache-bust main.js so Oculus browser doesn’t keep old broken versions -->
  <script type="module" src="./js/main.js?v=100"></script>
</body>
</html>
