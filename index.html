<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Test</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000}
    #hud{
      position:fixed;left:0;top:0;right:0;
      padding:10px;white-space:pre-wrap;
      font:14px/1.35 monospace;color:#0f0;
      background:rgba(0,0,0,.65);z-index:9999
    }
  </style>
</head>
<body>
  <div id="hud">Loading… (index.html loaded)</div>

  <script>
    const hud = document.getElementById('hud');
    window.addEventListener('error', (e)=> hud.textContent = "ERROR:\n" + (e?.message||e));
    window.addEventListener('unhandledrejection', (e)=> hud.textContent = "PROMISE ERROR:\n" + (e?.reason?.message||e?.reason||e));
  </script>

  <script type="module">
    const hud = document.getElementById('hud');
    hud.textContent = "Starting module import: ./js/main.js";

    try {
      await import('./js/main.js');
      hud.textContent = "✅ main.js imported. If you still see black, HUD will show why.";
    } catch (err) {
      hud.textContent = "❌ Failed to import ./js/main.js\n\n" + (err?.message || String(err));
    }
  </script>
</body>
</html>
