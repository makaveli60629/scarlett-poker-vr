<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Scarlett Poker VR</title>
<style>
  html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000}
  #app{position:fixed;inset:0;pointer-events:none}
  canvas{display:block}

  #hud{
    position:fixed; top:12px; left:12px;
    z-index:9999999;
    display:flex; gap:8px; flex-wrap:wrap;
    pointer-events:auto;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  }
  .hudBtn{
    background:rgba(30,30,30,.88);
    color:#fff;
    border:1px solid rgba(255,255,255,.25);
    border-radius:12px;
    padding:10px 14px;
    font-size:14px;
    touch-action:manipulation;
    -webkit-tap-highlight-color:transparent;
    user-select:none;
  }
  .hudBtn.primary{border-color:rgba(120,200,255,.6)}

  #diagPanel{
    position:fixed; left:12px; right:12px; bottom:12px;
    max-height:35vh; overflow:auto;
    z-index:9999999;
    background:rgba(0,0,0,.82);
    border:1px solid rgba(255,255,255,.2);
    border-radius:12px;
    padding:10px;
    color:#cfefff;
    font-family:ui-monospace,monospace;
    font-size:12px;
    white-space:pre-wrap;
    display:none;
    pointer-events:auto;
  }
</style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <button id="btnEnterVR" class="hudBtn primary">Enter VR</button>
    <button id="btnDiag" class="hudBtn">Diag</button>
  </div>

  <div id="diagPanel"></div>

  <script type="module" src="./js/boot.js"></script>
</body>
</html>
