<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>POKER VR MASTER - 1.5.2</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #winner-ui { 
            position: fixed; top: 10%; width: 100%; text-align: center; 
            color: gold; font-size: 50px; font-weight: bold; 
            text-shadow: 2px 2px 10px #000; display: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="winner-ui">WINNER REVEALED</div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // 1. CORE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        // 2. CAMERA RIG (The User)
        const cameraRig = new THREE.Group();
        cameraRig.add(camera);
        scene.add(cameraRig);

        // 3. ENVIRONMENT (Grid & Lights)
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const grid = new THREE.GridHelper(100, 100, 0x00ffcc, 0x222222);
        scene.add(grid);

        // --- ADDING ITEM 1: THE POKER TABLE ---
        const tableGroup = new THREE.Group();
        const tableTopGeo = new THREE.CylinderGeometry(2.5, 2.5, 0.2, 40);
        const tableTopMat = new THREE.MeshStandardMaterial({ color: 0x006400 }); // Classic Poker Green
        const tableTop = new THREE.Mesh(tableTopGeo, tableTopMat);
        tableTop.position.y = 0.8;
        
        const tableLeg = new THREE.CylinderGeometry(0.5, 0.8, 0.8, 16);
        const tableLegMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
        const leg = new THREE.Mesh(tableLeg, tableLegMat);
        leg.position.y = 0.4;

        tableGroup.add(tableTop, leg);
        tableGroup.position.set(0, 0, -5); // 5 units in front of player
        scene.add(tableGroup);

        // --- ADDING ITEM 2: THE STORE LOBBY ---
        const storeGroup = new THREE.Group();
        const storeWallGeo = new THREE.BoxGeometry(4, 3, 0.2);
        const storeWallMat = new THREE.MeshStandardMaterial({ color: 0x440000 }); // Store Red
        const storeWall = new THREE.Mesh(storeWallGeo, storeWallMat);
        
        // Add a "Counter" for the store
        const counterGeo = new THREE.BoxGeometry(4, 1, 1);
        const counterMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const counter = new THREE.Mesh(counterGeo, counterMat);
        counter.position.set(0, -1, 0.5);

        storeGroup.add(storeWall, counter);
        storeGroup.position.set(-7, 1.5, -2); // To the left
        storeGroup.rotation.y = Math.PI / 4; // Angled toward player
        scene.add(storeGroup);

        // 4. CONTROLLER TRACKING
        const controller1 = renderer.xr.getController(0);
        const controller2 = renderer.xr.getController(1);
        cameraRig.add(controller1, controller2);

        // 5. PERMANENT JOYSTICK MOVEMENT & PROXIMITY LOGIC
        function handleSystems() {
            const session = renderer.xr.getSession();
            if (session) {
                for (const source of session.inputSources) {
                    if (source.gamepad) {
                        const axes = source.gamepad.axes;
                        // Movement (Left Stick)
                        if (source.handedness === 'left') {
                            cameraRig.position.x += axes[2] * 0.08;
                            cameraRig.position.z += axes[3] * 0.08;
                        }
                        // Rotation (Right Stick)
                        if (source.handedness === 'right') {
                            if (Math.abs(axes[2]) > 0.5) cameraRig.rotation.y -= axes[2] * 0.04;
                        }
                    }
                }
            }

            // --- AUTO-SIT LOGIC ---
            const distToTable = cameraRig.position.distanceTo(tableGroup.position);
            if (distToTable < 2.8) {
                // Adjust camera to perfect sitting height if player gets close
                camera.position.y = -0.2; 
            } else {
                camera.position.y = 0; // Standing height
            }
        }

        // 6. MAIN LOOP
        renderer.setAnimationLoop(() => {
            handleSystems();
            renderer.render(scene, camera);
        });

        console.log("Update 1.5.2: Poker Table and Store Lobby placed.");
    </script>
</body>
</html>
