<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett VR Poker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

    <!-- Firebase config -->
    <script type="module" src="js/firebase-config.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #overlay {
            position: fixed;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle, #1a1a1a, #000);
            z-index: 10000;
        }
        .title { color: red; font-size: 4rem; font-family: cursive; text-shadow: 0 0 20px #ff0000; }
        .subtitle { color: gold; font-size: 1.5rem; letter-spacing: 2px; margin-top: 10px; }
        .btn { margin-top: 30px; padding: 20px 80px; font-size: 1.5rem; font-weight: bold; border-radius: 50px; border:none; cursor:pointer; background: gold; color:#000; box-shadow:0 0 20px gold; }
    </style>

</head>
<body>

    <!-- Boot / Intro Overlay -->
    <div id="overlay">
        <h1 class="title">Scarlett VR</h1>
        <p class="subtitle">Poker Experience</p>
        <button class="btn" onclick="startGame()">Enter Lobby</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" embedded physics="debug: false">
        <!-- Sky -->
        <a-sky color="#020202"></a-sky>

        <!-- Placeholder for Intro Animation (chips, crown, royal flush) -->
        <a-entity id="intro-animation" position="0 2 -3">
            <a-box color="gold" depth="0.1" height="0.1" width="0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
        </a-entity>

        <!-- Camera & VR Controls -->
        <a-entity id="rig" position="0 1.6 3" movement-controls="controls: touch, keyboard; speed: 0.2;" kinematic-body>
            <a-camera look-controls="pointerLockEnabled: false">
                <a-cursor color="gold" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
            <a-entity id="leftHand" oculus-touch-controls="hand: left"></a-entity>
            <a-entity id="rightHand" oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Ambient Light -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="point" position="0 5 0" intensity="1.5" color="gold"></a-light>
    </a-scene>

    <script>
        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            // Optional: trigger intro animations or sounds
            console.log("Lobby loading...");
        }
    </script>
</body>
</html>
