<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#060812; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #app { width:100vw; height:100vh; }

    /* HUD */
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      width: min(440px, 92vw);
      background: rgba(8,12,22,0.62);
      border: 1px solid rgba(102,204,255,0.22);
      border-radius: 14px;
      padding: 10px;
      backdrop-filter: blur(8px);
      color: rgba(235,245,255,0.95);
    }
    #hud h3 { margin: 0 0 8px 0; font-size: 14px; letter-spacing: .5px; }
    #hud .row { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:8px; }
    #hud button {
      padding: 8px 10px; border-radius: 12px;
      border: 1px solid rgba(102,204,255,0.24);
      background: rgba(10,16,32,0.55);
      color: rgba(235,245,255,0.95);
      font-weight: 800; cursor:pointer;
    }
    #hud button:active { transform: translateY(1px); }
    #hudlog {
      width: 100%;
      height: 150px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(102,204,255,0.16);
      border-radius: 10px;
      padding: 8px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    /* HUD Toggle Button (shows when HUD hidden) */
    #hudToggle {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      display: none;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(102,204,255,0.24);
      background: rgba(10,16,32,0.55);
      color: rgba(235,245,255,0.95);
      font-weight: 900;
      backdrop-filter: blur(8px);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <h3>SCARLETTVR HUD</h3>

    <div class="row">
      <button id="btnToggleHUD">HUD OFF</button>
      <button id="btnRecenter">RECENTER</button>
      <button id="btnCopyLog">COPY LOG</button>
    </div>

    <div class="row">
      <button id="btnSafeMode">SAFE MODE</button>
      <button id="btnTogglePoker">POKER: ON</button>
      <button id="btnToggleBots">BOTS: ON</button>
      <button id="btnToggleFX">FX: ON</button>
    </div>

    <div class="row">
      <button id="btnRoomLobby">LOBBY</button>
      <button id="btnRoomPoker">POKER</button>
      <button id="btnRoomStore">STORE</button>
      <button id="btnRoomScorpion">SCORPION</button>
      <button id="btnRoomSpectate">SPECTATE</button>
    </div>

    <div id="hudlog"></div>
  </div>

  <button id="hudToggle">SHOW HUD</button>

  <script type="module" src="./index.js"></script>
</body>
</html>
