<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker Demo</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="stylesheet" href="./css/hud.css" />
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <div id="hud" class="hud">
      <div class="hudRow">
        <button id="btnEnterVR" class="hudBtn">Enter VR</button>
        <button id="btnTeleport" class="hudBtn">Teleport: OFF</button>
        <button id="btnReset" class="hudBtn">Reset to Spawn</button>
        <button id="btnHideHUD" class="hudBtn">Hide HUD</button>
      </div>
      <div class="hudRow">
        <button id="btnDiag" class="hudBtn">Diagnostics</button>
        <div id="miniHelp" class="miniHelp">Touch-drag to look • Two-finger drag to move • WASD on desktop</div>
      </div>
      <pre id="diag" class="diag" aria-label="diagnostics" hidden></pre>
    </div>

    <div id="toast" class="toast" hidden></div>
  </div>

  <script src="./js/boot.js"></script>
</body>
</html>
