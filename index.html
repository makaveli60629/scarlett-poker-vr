<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SCARLETT Avatar System v1 (Polished)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #hud {
      position: fixed; left: 12px; right: 12px; top: 12px; z-index: 9999;
      color: #dff; font: 13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.62); border: 1px solid rgba(120,200,220,0.25);
      border-radius: 14px; padding: 10px 12px;
      backdrop-filter: blur(6px);
      pointer-events: auto;
    }
    #hud .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    #hud button, #hud select, #hud input {
      background:#14202b; color:#e8f7ff; border:1px solid rgba(120,200,220,0.25);
      border-radius: 12px; padding: 10px 12px; font-weight: 700;
    }
    #log { margin-top:10px; padding-top:10px; border-top:1px solid rgba(120,200,220,0.15);
      white-space: pre-wrap; max-height: 32vh; overflow:auto; color:#bfefff; display:none; }
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <div id="hud">
    <div class="row">
      <button id="btnEnter">ENTER VR</button>
      <button id="btnDiag">DIAG</button>
      <label style="display:flex;align-items:center;gap:8px">
        Avatar
        <select id="avatarSelect">
          <option value="primitives">Primitives (Fallback)</option>
          <option value="glbA">GLB Slot A</option>
          <option value="glbB">GLB Slot B</option>
        </select>
      </label>
      <label style="display:flex;align-items:center;gap:8px">
        Name <input id="nameInput" value="PLAYER" style="width:140px"/>
      </label>
      <span id="status" style="margin-left:auto;opacity:.9">booting…</span>
    </div>
    <div id="log">Loading…</div>
  </div>

  <a-scene id="scene"
    embedded
    renderer="antialias: true; colorManagement: true"
    xr-mode-ui="enabled: false"
    webxr="requiredFeatures: local-floor; optionalFeatures: bounded-floor, hand-tracking"
    background="color: #050a10">

    <a-assets>
      <!-- Add your models like:
      <a-asset-item id="avatarA" src="assets/avatarA.glb"></a-asset-item>
      <a-asset-item id="avatarB" src="assets/avatarB.glb"></a-asset-item>
      -->
    </a-assets>

    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 1.0" position="2 6 3"></a-entity>
    <a-entity light="type: point; intensity: 0.9; distance: 20" position="-2 3 -2"></a-entity>

    <a-plane rotation="-90 0 0" width="30" height="30" material="color:#0f1a24; roughness:1"></a-plane>
    <a-ring rotation="-90 0 0" radius-inner="5.5" radius-outer="6.2" material="color:#0b131b; opacity:0.95"></a-ring>

    <a-entity id="rig" position="0 0 3" avatar-rig>
      <a-entity id="camera" camera position="0 1.65 0" look-controls="pointerLockEnabled:false" wasd-controls="acceleration:22"></a-entity>

      <a-entity cursor="rayOrigin: mouse; fuse: false"
        raycaster="objects: .clickable; far: 25"></a-entity>

      <a-entity id="leftHand"
        oculus-touch-controls="hand: left"
        laser-controls="hand: left"
        raycaster="objects: .clickable; far: 25"
        line="opacity: 0.9"
        avatar-hand="hand:left"></a-entity>

      <a-entity id="rightHand"
        oculus-touch-controls="hand: right"
        laser-controls="hand: right"
        raycaster="objects: .clickable; far: 25"
        line="opacity: 0.9"
        avatar-hand="hand:right"></a-entity>

      <a-entity id="avatarRoot" avatar-manager position="0 0 0"></a-entity>
    </a-entity>

    <a-entity position="0 1.6 -2.5">
      <a-plane class="clickable" width="1.2" height="0.5" material="color:#1b2a3a; opacity:0.95" ui-button="label: WAVE"></a-plane>
      <a-text value="Click WAVE" position="0 0.55 0" align="center" width="3" color="#bfefff"></a-text>
    </a-entity>

    <script type="module" src="js/avatar-system.js"></script>
  </a-scene>
</body>
</html>
