<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett Poker VR</title>

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display:block; }

    /* Debug HUD */
    #dbg {
      position: fixed; left: 12px; top: 12px; right: 12px;
      max-height: 44vh;
      overflow: auto;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(10,12,18,.72);
      color: #e8ecff;
      font-size: 12px;
      line-height: 1.35;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      white-space: pre-wrap;
      z-index: 9999;
      user-select: text;
    }
    #dbg .ok { color:#4cd964; }
    #dbg .warn { color:#ffcc00; }
    #dbg .bad { color:#ff6b6b; }

    /* Mobile sticks space – you already use touch controls, keep room */
    #touchpad {
      position: fixed; left: 0; right: 0; bottom: 0;
      height: 40vh;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="dbg">[HTML] loaded ✅ (waiting for /js/boot.js…)</div>
  <div id="touchpad"></div>

  <script type="module" src="./js/boot.js"></script>
</body>
</html>
