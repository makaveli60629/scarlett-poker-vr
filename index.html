<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Poker VR Master - Update 9.0 (Grand Lobby)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #win-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); padding: 50px; border: 6px solid #f1c40f;
            border-radius: 50px; text-align: center; display: none; z-index: 2000;
            box-shadow: 0 0 100px #f1c40f; color: white; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="win-ui">
        <h1 id="win-p">YOU WIN</h1>
        <h2 id="win-h">LOBBY ROYAL</h2>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';
        import { Reflector } from 'three/addons/objects/Reflector.js';

        let scene, camera, renderer, cameraRig, hand1, hand2;
        let snapTurned = false;

        // --- 1. THE SUNSET SKY SHADER ---
        const SkyShader = {
            uniforms: {},
            vertexShader: `varying vec3 vPos; void main() { vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `
                varying vec3 vPos;
                void main() {
                    vec3 dir = normalize(vPos);
                    vec3 top = vec3(0.05, 0.1, 0.3); // Deep Night Blue
                    vec3 mid = vec3(1.0, 0.4, 0.1); // Golden Orange
                    vec3 bot = vec3(0.2, 0.05, 0.0); // Dark Horizon
                    float h = dir.y * 0.5 + 0.5;
                    vec3 sky = mix(mid, top, pow(h, 0.5));
                    if(h < 0.5) sky = mix(bot, mid, pow(h*2.0, 2.0));
                    gl_FragColor = vec4(sky, 1.0);
                }
            `
        };

        // --- 2. LOBBY ARCHITECTURE ---
        function buildLobby() {
            // SKYBOX
            const sky = new THREE.Mesh(new THREE.SphereGeometry(100, 32, 32), new THREE.ShaderMaterial(SkyShader));
            sky.material.side = THREE.BackSide;
            scene.add(sky);

            // REFLECTIVE MIRROR FLOOR
            const floorGeo = new THREE.PlaneGeometry(20, 20);
            const reflector = new Reflector(floorGeo, {
                clipBias: 0.003,
                textureWidth: window.innerWidth * window.devicePixelRatio,
                textureHeight: window.innerHeight * window.devicePixelRatio,
                color: 0x444444
            });
            reflector.rotation.x = -Math.PI / 2;
            scene.add(reflector);

            // THE FOUR WALLS
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5 });
            const wallH = 6, wallW = 20;

            const createWall = (x, z, ry) => {
                const wall = new THREE.Mesh(new THREE.PlaneGeometry(wallW, wallH), wallMat);
                wall.position.set(x, wallH/2, z);
                wall.rotation.y = ry;
                scene.add(wall);
            };

            createWall(0, -10, 0);          // Front
            createWall(0, 10, Math.PI);      // Back
            createWall(-10, 0, Math.PI/2);   // Left
            createWall(10, 0, -Math.PI/2);  // Right

            // NEON CORNER LIGHTS
            const neonMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const corners = [[-9.9, -9.9], [9.9, -9.9], [9.9, 9.9], [-9.9, 9.9]];
            corners.forEach(pos => {
                const neon = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, wallH, 8), neonMat);
                neon.position.set(pos[0], wallH/2, pos[1]);
                scene.add(neon);
                const pLight = new THREE.PointLight(0x00ffff, 5, 10);
                pLight.position.copy(neon.position);
                scene.add(pLight);
            });

            // TABLE & ASSETS (Memory Recall)
            const table = new THREE.Group();
            const felt = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 0.1, 64), new THREE.MeshStandardMaterial({color: 0x07331a}));
            const bumper = new THREE.Mesh(new THREE.TorusGeometry(1.65, 0.08, 16, 100), new THREE.MeshStandardMaterial({color: 0x111111}));
            bumper.rotation.x = Math.PI/2; bumper.position.y = 0.05;
            table.add(felt); table.add(bumper);
            table.position.y = 0.8;
            scene.add(table);

            // LOBBY LIGHTING
            const spot = new THREE.SpotLight(0xffffff, 50);
            spot.position.set(0, 5, 0);
            spot.target = table;
            scene.add(spot);
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
        }

        // --- 3. MASTER ENGINE ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            cameraRig = new THREE.Group();
            cameraRig.position.set(0, 0, 4); // Safe lobby spawn
            cameraRig.add(camera);
            scene.add(cameraRig);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            const handFactory = new XRHandModelFactory();
            hand1 = renderer.xr.getHand(0); hand1.add(handFactory.createHandModel(hand1, "mesh")); cameraRig.add(hand1);
            hand2 = renderer.xr.getHand(1); hand2.add(handFactory.createHandModel(hand2, "mesh")); cameraRig.add(hand2);

            buildLobby();
            renderer.setAnimationLoop(render);
        }

        function render() {
            const session = renderer.xr.getSession();
            if (session) {
                for (const source of session.inputSources) {
                    if (source.gamepad) {
                        const axes = source.gamepad.axes;
                        cameraRig.position.x += (axes[0] || 0) * 0.04;
                        cameraRig.position.z += (axes[1] || 0) * 0.04;
                        const rx = axes[2] || 0;
                        if (Math.abs(rx) > 0.8 && !snapTurned) {
                            cameraRig.rotation.y -= Math.sign(rx) * (Math.PI / 4);
                            snapTurned = true;
                        } else if (Math.abs(rx) < 0.1) { snapTurned = false; }
                    }
                }
            }
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
