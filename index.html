<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scarlett Poker VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family: Arial, sans-serif; }
    #hud {
      position: fixed; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.65);
      padding: 10px 12px; border-radius: 10px;
      max-width: 92vw;
      border: 1px solid rgba(255,255,255,0.12);
    }
    #title { font-size: 20px; font-weight: 800; }
    #help { margin-top: 6px; line-height: 1.35; font-size: 13px; opacity: 0.95; }
    #status { margin-top: 8px; font-size: 13px; opacity: 0.9; white-space: pre-wrap; }
    .row { margin-top: 10px; display:flex; gap:10px; flex-wrap: wrap; }
    button {
      padding: 10px 12px; border-radius: 10px;
      background: #1a1a1a; color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      font-weight: 800;
    }
    button:disabled { opacity: 0.55; }
  </style>
</head>

<body>
  <div id="hud">
    <div id="title">Scarlett Poker VR</div>
    <div id="help">
      <b>Quest:</b> use controller laser → trigger to teleport / press buttons.<br/>
      <b>Android:</b> 1-finger drag = look • 2-finger drag = move • tap = interact.
    </div>
    <div id="status">Loading…</div>
    <div class="row">
      <button id="vrBtn" disabled>Checking VR…</button>
      <button id="audioBtn">Start Audio</button>
    </div>
    <div id="chips" style="margin-top:10px;font-weight:800;">Chips: 10,000</div>
  </div>

  <!-- THREE classic build (non-module for Android reliability) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- Game boot -->
  <script src="./js/main.js"></script>

  <script>
    window.addEventListener("error", (e) => {
      const el = document.getElementById("status");
      if (el) el.textContent = "JS Error: " + (e?.message || "unknown");
    });
  </script>
</body>
</html>
