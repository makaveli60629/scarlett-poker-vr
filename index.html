<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORIPON ELITE - PURPLE GRADIENT AUDIT</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    
    <script>
        // --- PURPLE GRADIENT SHADER FOR TRIMS & PILLARS ---
        AFRAME.registerShader('purple-gradient', {
            vertexShader: `
                varying vec2 vUv;
                void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
            `,
            fragmentShader: `
                varying vec2 vUv;
                void main() {
                    vec3 color1 = vec3(0.5, 0.0, 0.5); // Deep Purple
                    vec3 color2 = vec3(0.8, 0.4, 1.0); // Bright Purple
                    gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
                }
            `
        });

        // --- MASTER SYSTEM LOGIC ---
        AFRAME.registerComponent('poker-master', {
            init: function () {
                this.balance = 5000;
                this.rank = "SCORIPON ELITE";
                this.playerEl = document.querySelector('#player');
                this.watchText = document.querySelector('#watch-stats');
                this.boardText = document.querySelector('#leaderboard-text');
                this.winUI = document.querySelector('#winner-overlay');
                
                this.playerEl.setAttribute('position', "0 0 5"); 
                setInterval(() => { this.updateGlobalUIs(); }, 1000);
            },
            updateGlobalUIs: function() {
                const now = new Date();
                const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
                this.watchText.setAttribute('value', `${timeStr}\n$${this.balance}\n${this.rank}`);
                this.boardText.setAttribute('value', `SCORIPON LEADERBOARD\nBANK: $${this.balance}\nRANK: ${this.rank}`);
            },
            sitPlayer: function() {
                this.playerEl.setAttribute('position', "0 0.6 -1.5");
                this.triggerWinEffect("SEATED", "READY TO DEAL");
            },
            triggerWinEffect: function(msg, hand) {
                this.winUI.setAttribute('visible', true);
                document.querySelector('#win-text').setAttribute('value', `${msg}\n${hand}`);
                setTimeout(() => { this.winUI.setAttribute('visible', false); }, 10000);
            }
        });
    </script>
</head>
<body>
    <a-scene poker-master renderer="antialias: true; colorManagement: true;">
        
        <a-assets timeout="5000">
            <img id="card-back" src="assets/textures/Card back.jpg">
            <img id="casino-art-2" src="assets/textures/Casinoart2.jpg">
            <img id="marble-gold-floor" src="assets/textures/Marblegold floors.jpg">
            <img id="room-brand" src="assets/textures/Scoripon room brand.jpg">
            <img id="table-trim" src="assets/textures/Table leather trim.jpg">
            <img id="teleport-glow" src="assets/textures/Teleport glow.jpg">
            <img id="winner-tex" src="assets/textures/Winner.jpg">
        </a-assets>

        <a-sky color="#87CEEB"></a-sky> 
        <a-light type="ambient" intensity="2.0" color="#FFF"></a-light>
        <a-light type="directional" position="-5 10 5" intensity="1.5"></a-light>

        <a-entity id="player">
            <a-camera id="cam" look-controls><a-cursor color="red"></a-cursor></a-camera>
            <a-entity id="leftHand" hand-tracking-controls="hand: left; modelColor: #e0ac69;" oculus-touch-controls="hand: left"
                      blink-controls="cameraRig: #player; teleportOrigin: #cam; collisionEntities: .nav-mesh; snapImage: #teleport-glow;">
                <a-entity id="watch" position="0 0.06 0.1" rotation="-90 0 0">
                    <a-box width="0.1" height="0.12" depth="0.02" color="#111">
                        <a-text id="watch-stats" value="" color="#0FF" scale="0.12 0.12 0.12" position="0 0.02 0.012" align="center"></a-text>
                        <a-circle radius="0.02" color="white" position="0 -0.04 0.012"></a-circle>
                    </a-box>
                </a-entity>
            </a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right; modelColor: #e0ac69;" oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-plane class="nav-mesh" position="0 0 0" rotation="-90 0 0" width="50" height="50" src="#marble-gold-floor" repeat="8 8"></a-plane>
        
        <a-entity id="room-structure">
            <a-entity id="wall-north" position="0 4.5 -18">
                <a-box width="36" height="9" src="#room-brand"></a-box>
                <a-box position="0 4.4 0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
                <a-box position="0 -4.4 0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
            </a-entity>
            <a-entity id="wall-south" position="0 4.5 18">
                <a-box width="36" height="9" src="#room-brand"></a-box>
                <a-box position="0 4.4 -0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
                <a-box position="0 -4.4 -0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
            </a-entity>
            <a-entity id="wall-east" position="18 4.5 0" rotation="0 -90 0">
                <a-box width="36" height="9" src="#room-brand"></a-box>
                <a-box position="0 4.4 0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
                <a-box position="0 -4.4 0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
            </a-entity>
            <a-entity id="wall-west" position="-18 4.5 0" rotation="0 90 0">
                <a-box width="36" height="9" src="#room-brand"></a-box>
                <a-box position="0 4.4 0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
                <a-box position="0 -4.4 0.2" width="36" height="0.2" depth="0.1" material="shader: purple-gradient;"></a-box>
            </a-entity>

            <a-box position="-17.8 4.5 -17.8" width="0.8" height="9" depth="0.8" material="shader: purple-gradient;"></a-box>
            <a-box position="17.8 4.5 -17.8" width="0.8" height="9" depth="0.8" material="shader: purple-gradient;"></a-box>
            <a-box position="-17.8 4.5 17.8" width="0.8" height="9" depth="0.8" material="shader: purple-gradient;"></a-box>
            <a-box position="17.8 4.5 17.8" width="0.8" height="9" depth="0.8" material="shader: purple-gradient;"></a-box>
        </a-entity>

        <a-entity id="poker-table" position="0 0.7 -4">
            <a-cylinder radius="1.8" height="0.1" material="shader: poker-felt-shader; color: #076324;"></a-cylinder>
            <a-torus radius="1.85" radius-tubular="0.1" rotation="90 0 0" src="#table-trim"></a-torus>
            <a-box onclick="document.querySelector('[poker-master]').components['poker-master'].sitPlayer()" 
                   position="0 0.5 2.5" width="1.5" height="0.4" depth="0.8" color="#FFD700">
                <a-text value="SIT TO PLAY" align="center" position="0 0.5 0" scale="1 1 1" color="black"></a-text>
            </a-box>
        </a-entity>

        <a-entity position="0 9 -12" rotation="20 0 0">
            <a-plane width="8" height="4" color="#000" opacity="0.9"></a-plane>
            <a-text id="leaderboard-text" value="" align="center" color="#FFD700" scale="3 3 3" position="0 0 0.1"></a-text>
        </a-entity>

    </a-scene>
</body>
</html>
