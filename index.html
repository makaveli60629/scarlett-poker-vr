<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SCARLETT ESTATE | THE VAULT</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="lounge-chair" src="Mid_century_lounge_chair_4k.gltf"></a-asset-item>
            
            <img id="poker-floor" src="PASTE_YOUR_RAW_CHECKERED_LINK_HERE" crossorigin="anonymous">
        </a-assets>

        <a-entity environment="preset: starry; groundColor: #111; lighting: ambient; skyType: gradient; skyColor: #000"></a-entity>

        <a-plane 
            src="#poker-floor" 
            rotation="-90 0 0" 
            width="100" 
            height="100" 
            repeat="25 25" 
            material="roughness: 0.2; metalness: 0.3">
        </a-plane>

        <a-entity 
            id="titan-chair"
            gltf-model="#lounge-chair" 
            position="0 0 -3" 
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>

        <a-light type="spot" color="gold" intensity="2" position="0 5 -3" target="#titan-chair"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <a-entity id="rig" position="0 0 0">
            <a-camera look-controls>
                <a-cursor color="gold"></a-cursor>
            </a-camera>
            <a-entity oculus-touch-controls="hand: left">
                <a-plane position="0 0.1 0.1" rotation="-90 0 0" width="0.4" height="0.2" color="black">
                    <a-text value="BANK: $50,000" align="center" color="gold" width="1.5"></a-text>
                </a-plane>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
