<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#070a12; touch-action:none; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display:block; width:100%; height:100%; }

    /* Force VRButton to TOP RIGHT (no overlap) */
    #VRButton {
      position: fixed !important;
      top: 12px !important;
      right: 12px !important;
      left: auto !important;
      bottom: auto !important;
      z-index: 10000 !important;
      transform: scale(1.05);
    }

    #hud {
      position: fixed; inset: 0;
      z-index: 9999;
      pointer-events: none;
    }

    #log {
      position: absolute; right: 12px; top: 58px;
      width: min(420px, 54vw);
      max-height: 38vh;
      overflow: auto;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      line-height: 1.25;
      pointer-events: auto;
      user-select: text;
      backdrop-filter: blur(6px);
    }

    #bar {
      position: absolute; left: 50%; bottom: 14px;
      transform: translateX(-50%);
      width: min(660px, 94vw);
      display: flex; gap: 10px;
      pointer-events: auto;
    }

    .btn{
      flex:1; border:0; border-radius:14px;
      padding: 12px 14px;
      background: rgba(0,0,0,0.55);
      color: rgba(255,255,255,0.92);
      font-size: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    #joy {
      position: absolute; left: 16px; bottom: 18px;
      width: 120px; height: 120px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events: auto;
      backdrop-filter: blur(6px);
    }
    #nub {
      position: absolute; left: 50%; top: 50%;
      width: 52px; height: 52px; border-radius: 999px;
      transform: translate(-50%,-50%);
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.20);
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="joy"><div id="nub"></div></div>

    <div id="bar">
      <button id="btnReset" class="btn">Reset</button>
      <button id="btnFree" class="btn">Free Move</button>
      <button id="btnSit" class="btn">Sit</button>
      <button id="btnTeleport" class="btn">Teleport On</button>
      <button id="btnDeal" class="btn">Deal</button>
    </div>

    <div id="log">Bootingâ€¦</div>
  </div>

  <script type="module">
    import { boot } from './js/main.js';
    boot();
  </script>
</body>
</html>
