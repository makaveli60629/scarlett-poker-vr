<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate VR Poker - Audit Build 1.5</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.1/dist/aframe-teleport-controls.min.js"></script>
    
    <script src="world.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true; colorManagement: true; exposure: 1.2;" world-logic>
        
        <a-assets>
            <img id="brickWall" src="assets/textures/brick_wall.jpg" crossorigin="anonymous">
            <img id="carpetTex" src="assets/textures/carpet.jpg" crossorigin="anonymous">
            <img id="leatherTex" src="assets/textures/leather_trim.jpg" crossorigin="anonymous">
            <img id="pokerFelt" src="assets/textures/poker_felt.jpg" crossorigin="anonymous">
        </a-assets>

        <a-entity id="rig" movement-controls="fly: false; speed: 0.3" position="0 0 15">
            <a-entity camera position="0 1.6 0" look-controls></a-entity>
            
            <a-entity id="leftHand" 
                      hand-controls="hand: left; handModelStyle: highPoly; color: #ffcccc"
                      teleport-controls="cameraRig: #rig; teleportOrigin: [camera]; button: trigger;">
                <a-entity id="wristWatch" position="0 0.05 0.1" rotation="-90 0 0">
                    <a-cylinder radius="0.03" height="0.01" color="#333"></a-cylinder>
                    <a-text id="watchTime" value="00:00" position="-0.02 0.01 0" scale="0.1 0.1 0.1" color="cyan"></a-text>
                    <a-entity id="wristMenu" visible="false" position="0 0.1 0">
                        <a-plane width="0.2" height="0.3" color="#222" opacity="0.9">
                            <a-text value="STORE\nLEADERBOARD\nEXIT" align="center" scale="0.15 0.15 0.15"></a-text>
                        </a-plane>
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="rightHand" 
                      hand-controls="hand: right; handModelStyle: highPoly; color: #ffcccc">
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="0.4"></a-light>
        <a-light type="point" id="moon" position="10 20 -10" intensity="1.5" color="#ccddee"></a-light>
        <a-light type="point" position="0 4 0" intensity="0.8" color="#00ffff"></a-light>

    </a-scene>
</body>
</html>
