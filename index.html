<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORIPON ELITE - V1.5.1 MASTER</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    
    <script>
        AFRAME.registerShader('purple-glow', {
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `varying vec2 vUv; void main() { gl_FragColor = vec4(0.5, 0.0, 1.0, 1.0); }`
        });

        AFRAME.registerComponent('poker-master', {
            init: function () {
                this.balance = 5000;
                this.playerEl = document.querySelector('#player');
                this.watchText = document.querySelector('#watch-stats');
                this.playerEl.setAttribute('position', "0 0 5");
            },
            tick: function() {
                const now = new Date();
                const time = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
                if(this.watchText) this.watchText.setAttribute('value', `${time}\n$${this.balance}`);
            }
        });
    </script>
</head>
<body>
    <a-scene poker-master renderer="antialias: true; colorManagement: true;">
        
        <a-assets>
            <img id="tex-floor" src="assets/textures/Marblegold floors.jpg">
            <img id="tex-brand" src="assets/textures/Scoripon room brand.jpg">
            <img id="tex-trim" src="assets/textures/Table leather trim.jpg">
            <img id="tex-glow" src="assets/textures/Teleport glow.jpg">
            <img id="tex-brick" src="https://i.imgur.com/8X9989G.jpg"> 
        </a-assets>

        <a-sky color="#87CEEB"></a-sky> 
        <a-light type="ambient" intensity="1.8"></a-light>
        <a-light type="point" position="0 12 0" intensity="2"></a-light>

        <a-entity id="player">
            <a-camera id="cam"><a-cursor visible="false"></a-cursor></a-camera>
            
            <a-entity id="leftHand" 
                      hand-tracking-controls="hand: left; modelColor: #5c4033;" 
                      blink-controls="cameraRig: #player; teleportOrigin: #cam; snapImage: #tex-glow; startEvents: pinchstarted; endEvents: pinchended;">
                
                <a-entity id="slim-watch" position="0 0.02 0.06" rotation="-90 0 0">
                    <a-box width="0.05" height="0.03" depth="0.005" color="#000">
                        <a-text id="watch-stats" color="#0FF" scale="0.07 0.07 0.07" position="0 0 0.006" align="center"></a-text>
                    </a-box>
                </a-entity>
            </a-entity>

            <a-entity id="rightHand" hand-tracking-controls="hand: right; modelColor: #5c4033;"></a-entity>
        </a-entity>

        <a-entity id="poker-room">
            <a-plane rotation="-90 0 0" width="30" height="30" src="#tex-floor" repeat="10 10"></a-plane>

            <a-entity id="main-walls">
                <a-box position="0 4.5 -15" width="30" height="9" src="#tex-brick">
                    <a-plane position="0 1 0.51" width="10" height="5" src="#tex-brand" transparent="true" material="shader: flat"></a-plane>
                    <a-box position="0 4.4 0.52" width="30" height="0.2" material="shader: purple-glow;"></a-box>
                    <a-box position="0 -4.4 0.52" width="30" height="0.2" material="shader: purple-glow;"></a-box>
                </a-box>
            </a-entity>

            <a-entity id="oval-table" position="0 0.7 -5">
                <a-cylinder radius="1.8" height="0.1" scale="1 1 2.2" color="#076324"></a-cylinder>
                <a-torus radius="1.8" radius-tubular="0.1" rotation="90 0 0" scale="1 2.2 1" src="#tex-trim"></a-torus>
            </a-entity>
        </a-entity>

        <a-entity id="lobby-room" position="-25 0 0">
            <a-plane rotation="-90 0 0" width="20" height="20" src="#tex-floor" repeat="5 5"></a-plane>
            <a-box position="0 4.5 -10" width="20" height="9" src="#tex-brick">
                <a-text value="LOBBY" position="0 2 0.51" align="center" scale="4 4 4" color="purple"></a-text>
                <a-box position="0 4.4 0.52" width="20" height="0.2" material="shader: purple-glow;"></a-box>
                <a-box position="0 -4.4 0.52" width="20" height="0.2" material="shader: purple-glow;"></a-box>
            </a-box>
        </a-entity>

    </a-scene>
</body>
</html>
