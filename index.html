<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scorpion VR 1.5 Billion</title>
    <style>body { margin: 0; overflow: hidden; background: #000; }</style>
</head>
<body>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module">
        import { initEngine } from './engine.js';
        import { buildArena } from './world.js';
        import { createCards } from './cards.js';
        import { setupControls } from './controls.js';

        async function start() {
            const engine = initEngine();
            const world = buildArena(engine.scene);
            const cards = createCards(engine.scene);
            const controls = setupControls(engine, world, cards);

            engine.renderer.setAnimationLoop(() => {
                controls.update();
                engine.renderer.render(engine.scene, engine.camera);
            });
        }
        start().catch(err => console.error("VR Boot Failed:", err));
    </script>
</body>
</html>
