<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScarlettVR Ultimate V12</title>
    <style>
        body { margin: 0; background: #05070d; overflow: hidden; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #00ffff; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; border: 1px solid #00ffff; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="ui"><b>SCARLETT_V12_STABLE</b><br>L-Stick: Corrected | R-Stick: Corrected</div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        const S = {
            scene: new THREE.Scene(),
            camera: new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000),
            renderer: new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" }),
            player: new THREE.Group(),
            clock: new THREE.Clock(),
            bots: [],
            reticles: []
        };

        // --- CALIBRATED CONTROLS ---
        const Controls = {
            moveSpeed: 2.5,
            snapAngle: Math.PI / 4,
            snapCooldown: 0.25,
            _snapTimer: 0,
            deadzone: 0.18,
            
            update(dt) {
                const session = S.renderer.xr.getSession();
                if (!session) return;
                this._snapTimer = Math.max(0, this._snapTimer - dt);

                for (const source of session.inputSources) {
                    if (!source.gamepad) continue;
                    const axes = source.gamepad.axes;

                    // LEFT STICK: MOVEMENT (Inverted forward/back fix)
                    if (source.handedness === 'left') {
                        const lx = axes[2] || axes[0] || 0;
                        const ly = axes[3] || axes[1] || 0;
                        if (Math.abs(lx) > this.deadzone || Math.abs(ly) > this.deadzone) {
                            const fwd = new THREE.Vector3(0, 0, -1).applyQuaternion(S.camera.quaternion);
                            fwd.y = 0; fwd.normalize();
                            const side = new THREE.Vector3(1, 0, 0).applyQuaternion(S.camera.quaternion);
                            side.y = 0; side.normalize();
                            
                            // Using -ly for forward and lx for strafe
                            S.player.position.addScaledVector(fwd, -ly * this.moveSpeed * dt);
                            S.player.position.addScaledVector(side, lx * this.moveSpeed * dt);
                        }
                    }

                    // RIGHT STICK: SNAP TURN (Direction Flip Fix)
                    if (source.handedness === 'right' && this._snapTimer <= 0) {
                        const rx = axes[2] || axes[0] || 0;
                        if (Math.abs(rx) > 0.7) {
                            // Flipped: pushing stick right now turns player right
                            S.player.rotation.y -= Math.sign(rx) * this.snapAngle;
                            this._snapTimer = this.snapCooldown;
                        }
                    }
                }
            }
        };

        function buildWorld() {
            S.scene.background = new THREE.Color(0x05070d);
            S.scene.add(new THREE.HemisphereLight(0xdaf0ff, 0x0b0f1a, 1.2));
            
            // GRID FLOOR (Visual aid for teleport/movement)
            const grid = new THREE.GridHelper(100, 50, 0x00ffff, 0x112222);
            S.scene.add(grid);

            // TABLE & PIT
            const table = new THREE.Mesh(
                new THREE.CylinderGeometry(3, 3, 0.4, 32),
                new THREE.MeshStandardMaterial({ color: 0xd2b46a, metalness: 0.8 })
            );
            table.position.set(0, 0.2, 0);
            S.scene.add(table);

            // BOTS
            const botMat = new THREE.MeshStandardMaterial({ color: 0xe6e6e6 });
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const bot = new THREE.Group();
                bot.add(new THREE.Mesh(new THREE.CapsuleGeometry(0.18, 0.42, 6, 10), botMat));
                bot.position.set(Math.cos(angle) * 4.5, 1.15, Math.sin(angle) * 4.5);
                bot.lookAt(0, 1.15, 0);
                S.scene.add(bot);
                S.bots.push(bot);
            }
        }

        async function init() {
            S.renderer.setSize(window.innerWidth, window.innerHeight);
            S.renderer.xr.enabled = true;
            document.body.appendChild(S.renderer.domElement);
            document.body.appendChild(VRButton.createButton(S.renderer));

            S.scene.add(S.player);
            S.player.add(S.camera);
            S.player.position.set(0, 0, 8); 

            const handFactory = new XRHandModelFactory();
            for (let i = 0; i < 2; i++) {
                const controller = S.renderer.xr.getController(i);
                
                // LASER LINE
                const laser = new THREE.Line(
                    new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-5)]),
                    new THREE.LineBasicMaterial({ color: 0x00ffff })
                );
                controller.add(laser);
                S.player.add(controller);

                // TELEPORT RETICLE (The circle on the floor)
                const reticle = new THREE.Mesh(
                    new THREE.RingGeometry(0.08, 0.1, 32),
                    new THREE.MeshBasicMaterial({ color: 0x00ffff, side: THREE.DoubleSide })
                );
                reticle.rotation.x = -Math.PI / 2;
                reticle.visible = false;
                S.scene.add(reticle);
                S.reticles.push({ reticle, controller });

                const hand = S.renderer.xr.getHand(i);
                hand.add(handFactory.createHandModel(hand, 'mesh'));
                S.player.add(hand);
            }

            buildWorld();

            S.renderer.xr.addEventListener('sessionstart', () => {
                // Point player at table center
                S.player.rotation.set(0, 0, 0);
                S.player.lookAt(0, 0, 0);
            });

            S.renderer.setAnimationLoop(() => {
                const dt = S.clock.getDelta();
                Controls.update(dt);

                // LASER COLLISION LOGIC
                S.reticles.forEach(obj => {
                    const { reticle, controller } = obj;
                    const worldPos = new THREE.Vector3();
                    const worldDir = new THREE.Vector3(0, 0, -1);
                    controller.getWorldPosition(worldPos);
                    worldDir.applyQuaternion(controller.getWorldQuaternion(new THREE.Quaternion()));

                    // Simple ray-plane intersection for floor (y=0)
                    if (worldDir.y < 0) {
                        const t = -worldPos.y / worldDir.y;
                        const hitX = worldPos.x + worldDir.x * t;
                        const hitZ = worldPos.z + worldDir.z * t;
                        reticle.visible = true;
                        reticle.position.set(hitX, 0.02, hitZ);
                    } else {
                        reticle.visible = false;
                    }
                });

                S.renderer.render(S.scene, S.camera);
            });
        }

        init();
    </script>
</body>
</html>
