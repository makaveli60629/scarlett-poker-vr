<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/logic.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true;">
        <a-assets>
            <img id="brick" src="assets/textures/brickwall.jpg">
            <img id="menu-frame" src="assets/ui/menu_frame.png"> <img id="atlas" src="assets/textures/table_atlas.jpg">
        </a-assets>

        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls>
                <a-entity id="player-menu" position="0 0 -0.7" visible="false">
                    <a-image src="#menu-frame" width="1" height="0.8">
                        <a-text value="LEAVE ROOM" class="clickable" position="0 0.1 0.01" align="center" scale="0.2 0.2 0.2" onclick="sitDown('lobby')"></a-text>
                        <a-text value="BUY CHIPS" class="clickable" position="0 -0.1 0.01" align="center" scale="0.2 0.2 0.2" onclick="walletBalance += 5000; updateWalletUI();"></a-text>
                    </a-image>
                </a-entity>
            </a-camera>
            <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls="cameraRig: #rig; teleportOrigin: #camera; button: trigger;"></a-entity>
            <a-entity id="right-hand" oculus-touch-controls="hand: right" laser-controls raycaster="objects: .clickable;"></a-entity>
        </a-entity>

        <a-entity id="lobby">
            <a-plane rotation="-90 0 0" width="16" height="16" color="#222" class="nav-floor"></a-plane>
            <a-box position="0 2.5 -8" width="16" height="5" depth="0.1" src="#brick"></a-box> <a-box position="0 2.5 8" width="16" height="5" depth="0.1" src="#brick"></a-box> <a-text id="wallet-hologram" value="WALLET: $1000" position="0 2.5 -4" align="center" color="#0FF"></a-text>
            <a-cylinder class="clickable" position="0 0.5 -3" radius="0.5" height="1" color="blue" onclick="claimDaily()"></a-text>
        </a-entity>

        <a-entity id="scorpion-room" position="-20 0 -20">
            <a-cylinder src="#atlas" radius="2" height="0.1" class="clickable" onclick="sitDown('scorpion')"></a-cylinder>
            <a-entity id="win-letters" position="0 2 0" visible="false">
                <a-text value="USER WINS!" align="center" color="gold"></a-text>
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        // Listen for Y-Button
        document.querySelector('#left-hand').addEventListener('ybuttondown', toggleMenu);
        // Initialize UI
        window.onload = updateWalletUI;
    </script>
</body>
</html>
