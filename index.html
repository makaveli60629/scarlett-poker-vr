<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skylark Poker VR — Emergency</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#0f0;font-family:system-ui,Arial}
    .box{padding:16px}
    a{color:#6cf}
    pre{white-space:pre-wrap;color:#fff;background:#111;padding:12px;border-radius:12px;border:1px solid #333}
    button{padding:10px 14px;border-radius:12px;border:1px solid #333;background:#111;color:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="box">
    <h2>✅ Emergency Index Loaded</h2>
    <p>If you can see this, GitHub Pages is serving your <b>root index.html</b>.</p>
    <button onclick="location.href='./?v=' + Date.now()">Reload + CacheBust</button>
    <p><a href="./js/main.js">Open main.js</a> (should show code, not 404)</p>
    <p><a href="./js/world.js">Open world.js</a></p>
    <p><a href="./js/controls.js">Open controls.js</a></p>
    <p><a href="./js/ui.js">Open ui.js</a></p>
    <p><a href="./js/poker_simulation.js">Open poker_simulation.js</a></p>
    <pre id="info"></pre>
  </div>

  <script>
    document.getElementById('info').textContent =
      "URL: " + location.href + "\n" +
      "Time: " + new Date().toString() + "\n" +
      "If this page is black too, Pages is not serving your root index.html.";
  </script>
</body>
</html>
