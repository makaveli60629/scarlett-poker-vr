<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Table</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="core/table-game.js"></script>
  <script src="core/economy.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a-scene background="color: #222" embedded>
    
    <!-- Player Seats -->
    <a-entity id="player-seats">
      <a-box id="player-card-0" class="player-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="-0.5 1 -2"></a-box>
      <a-box id="player-card-1" class="player-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="-0.25 1 -2"></a-box>
      <a-box id="player-card-2" class="player-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="0 1 -2"></a-box>
      <a-box id="player-card-3" class="player-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="0.25 1 -2"></a-box>
      <a-box id="player-card-4" class="player-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="0.5 1 -2"></a-box>
      <a-box id="player-card-5" class="player-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="0.75 1 -2"></a-box>
    </a-entity>

    <!-- AI Cards -->
    <a-entity id="ai-cards">
      <a-box id="ai-card-0" class="ai-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#00ff00" position="-0.5 1 -1"></a-box>
      <a-box id="ai-card-1" class="ai-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#00ff00" position="-0.25 1 -1"></a-box>
      <a-box id="ai-card-2" class="ai-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#00ff00" position="0 1 -1"></a-box>
      <a-box id="ai-card-3" class="ai-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#00ff00" position="0.25 1 -1"></a-box>
      <a-box id="ai-card-4" class="ai-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#00ff00" position="0.5 1 -1"></a-box>
      <a-box id="ai-card-5" class="ai-card" hover-animate="card" depth="0.01" height="0.7" width="0.5" color="#00ff00" position="0.75 1 -1"></a-box>
    </a-entity>

    <!-- Chips Stack -->
    <a-entity id="chips-stack">
      <a-cylinder class="chip" hover-animate="chip" height="0.05" radius="0.2" color="#FFD700" position="0 0.05 -1.5"></a-cylinder>
      <a-cylinder class="chip" hover-animate="chip" height="0.05" radius="0.2" color="#C0C0C0" position="0.05 0.05 -1.5"></a-cylinder>
      <a-cylinder class="chip" hover-animate="chip" height="0.05" radius="0.2" color="#CD7F32" position="-0.05 0.05 -1.5"></a-cylinder>
    </a-entity>

    <!-- Pot Text -->
    <a-text id="pot-text" value="TOTAL POT: $0" color="#FFF" position="-0.5 2 -1.5" width="3" pot-glow></a-text>

    <!-- Camera -->
    <a-entity id="player-camera" camera look-controls position="0 1.6 3"></a-entity>

  </a-scene>
</body>
</html>
