<!DOCTYPE html>
<html>
  <head>
    <title>Poker Store</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="mechanics.js"></script>
    <script src="avatar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig"><a-entity id="head" camera avatar-loader></a-entity></a-entity>
      <a-box position="0 2 -3" width="4" height="3" color="#633128">
        <a-sphere position="-1 0 0.6" radius="0.2" color="#ffccaa" onclick="localStorage.setItem('skin', '#ffccaa'); location.reload();"></a-sphere>
        <a-sphere position="1 0 0.6" radius="0.2" color="#8d5524" onclick="localStorage.setItem('skin', '#8d5524'); location.reload();"></a-sphere>
      </a-box>
      <a-box position="0 0.1 2" width="1" height="0.1" depth="0.5" color="red" onclick="window.location.href='index.html'">
        <a-text value="EXIT" align="center" position="0 0.2 0" rotation="-90 0 0"></a-text>
      </a-box>
    </a-scene>
  </body>
</html>
