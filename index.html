<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scarlett Poker - Force Start</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      body { background-color: #000; margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene background="color: #000" vr-mode-ui="enabled: true">
      
      <a-entity id="rig" position="0 1.6 4">
        <a-camera look-controls wasd-controls>
            <a-entity cursor="fuse: false; rayOrigin: mouse;" position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat">
            </a-entity>
        </a-camera>
      </a-entity>

      <a-box position="0 2 -5" width="10" height="4" depth="0.5" color="#555"></a-box> 
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.5" color="#444"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.5" color="#444"></a-box>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>

      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="-1 1 1"></a-light>

    </a-scene>
  </body>
</html>
