<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR - Update 1.5.1</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="logic.js"></script>
    <script src="particles.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="lobby" position="0 0 0">
            <a-box position="0 0.5 -5" color="#4CC3D9" id="play-game-zone"></a-box>
            <a-text value="WALK HERE TO PLAY" position="-1 2 -5"></a-text>
        </a-entity>

        <a-gui-button id="startVR" value="START GAME" position="0 1.5 -2" 
                      onclick="initGameLogic()"></a-gui-button>

        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>

        <a-entity id="winner-announcement" position="0 2.5 -3" visible="false">
            <a-text id="win-text" value="WINNER" align="center" color="gold" scale="2 2 2"></a-text>
        </a-entity>

        <a-camera id="main-cam">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
