<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a; --panel:#0b0d14cc; --text:#e8ecff; --muted:#98a0c7; --aqua:#7fe7ff;
      --ok:#4cd964; --warn:#ffcc00; --bad:#ff6b6b; --shadow:0 12px 40px rgba(0,0,0,.45); --radius:18px;
    }
    html,body{margin:0;padding:0;height:100%;background:var(--bg);overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);touch-action:none;}
    #app{position:fixed;inset:0;}
    canvas{display:block;width:100%;height:100%;}
    #hud{position:fixed;left:12px;top:12px;right:12px;max-width:820px;margin:0 auto;z-index:10;pointer-events:auto;}
    .panel{background:var(--panel);border:1px solid rgba(127,231,255,.18);border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);overflow:hidden;}
    #hudHeader{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;padding:10px 12px;background:linear-gradient(180deg, rgba(15,18,30,.85), rgba(8,10,16,.45));border-bottom:1px solid rgba(127,231,255,.12);}
    #hudHeader .left{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .pill{font-size:12px;color:var(--muted);padding:6px 10px;border-radius:999px;border:1px solid rgba(152,160,199,.25);background:rgba(0,0,0,.18);white-space:nowrap;}
    .pill strong{color:var(--text);font-weight:650;}
    #hudActions{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:flex-end;}
    .btn{cursor:pointer;user-select:none;-webkit-user-select:none;font-size:12px;padding:8px 10px;border-radius:12px;border:1px solid rgba(127,231,255,.22);background:rgba(0,0,0,.18);color:var(--aqua);}
    .btn:active{transform:translateY(1px);}
    #logWrap{padding:10px 12px 12px 12px;}
    #logPanel{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;font-size:12px;line-height:1.35;color:var(--text);background:rgba(0,0,0,.25);border:1px solid rgba(152,160,199,.18);border-radius:14px;padding:10px;max-height:42vh;overflow:auto;user-select:text;-webkit-user-select:text;-webkit-touch-callout:default;}
    .ok{color:var(--ok);} .warn{color:var(--warn);} .bad{color:var(--bad);} .muted{color:var(--muted);}
    #vrSlot{position:fixed;left:0;right:0;bottom:18px;display:flex;justify-content:center;z-index:9;pointer-events:auto;}
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud" class="panel">
    <div id="hudHeader">
      <div class="left">
        <div class="pill"><strong>Scarlett</strong> VR Poker</div>
        <div class="pill" id="pillXR">XR: <span class="muted">checking‚Ä¶</span></div>
        <div class="pill" id="pillMode">Mode: <span class="muted">boot</span></div>
      </div>
      <div id="hudActions">
        <button class="btn" id="btnCopy">üìã Copy Log</button>
        <button class="btn" id="btnDownload">‚¨áÔ∏è Download Log</button>
        <button class="btn" id="btnClear">üßπ Clear</button>
        <button class="btn" id="btnHide">üëÅ Hide</button>
      </div>
    </div>
    <div id="logWrap"><div id="logPanel"></div></div>
  </div>

  <div id="vrSlot"></div>

  <!-- ‚úÖ IMPORTANT: we load boot.js, NOT main.js -->
  <script type="module" src="./js/boot.js?v=DEV_FORCE_1"></script>
</body>
</html>
