<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Mobile / Quest safe -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Scarlett Poker VR</title>

  <!-- Basic reset -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* ENTER VR button safety (Quest sometimes hides it) */
    button {
      font-family: inherit;
    }
  </style>
</head>

<body>
  <!--
    IMPORTANT RULES:
    ✅ boot.js is loaded ONCE
    ❌ index.js is NOT referenced here
    ❌ three.js is NOT referenced here
    ❌ no module scripts in HTML
  -->

  <script src="./js/boot.js"></script>
</body>
</html>
