<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ScarlettVR Poker</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #app { position:fixed; inset:0; }
    /* HUD overlay */
    #hud {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      user-select: none;
    }
    #hud button {
      background: rgba(30,30,30,.75); color:#fff; border:1px solid rgba(255,255,255,.15);
      border-radius: 10px; padding:8px 10px; margin:0 8px 8px 0; cursor:pointer;
    }
    #hud .chip { display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(30,30,30,.6); border:1px solid rgba(255,255,255,.12);}
    /* PIP canvas */
    #pip {
      position: fixed; right: 12px; bottom: 12px; z-index: 9;
      width: 320px; height: 180px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      box-shadow: 0 10px 24px rgba(0,0,0,.4);
      overflow: hidden;
    }
    #pip.hidden { display:none; }
    /* Hidden debug panel */
    #panel {
      position: fixed; left: 12px; bottom: 12px; z-index: 11;
      width: 360px; max-height: 45vh; overflow:auto;
      background: rgba(20,20,20,.82);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 14px;
      padding: 10px;
      display:none;
    }
    #panel h3 { margin: 0 0 8px 0; font-size: 14px; opacity:.9; }
    #panel .row { display:flex; gap:8px; margin: 8px 0; }
    #panel .row button { flex:1; }
    #log { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; opacity:.9; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <div>
      <button id="btnHUD">Hide HUD</button>
      <button id="btnPIP">Toggle PIP</button>
      <span class="chip" id="status">booting…</span>
    </div>
    <div class="chip">Left Stick: Move · Right Stick: Snap Turn · Trigger: Select · Grip: Teleport (optional) · Y: Panel</div>
  </div>

  <canvas id="pip" width="640" height="360"></canvas>

  <div id="panel">
    <h3>Scarlett Module Panel</h3>
    <div class="row">
      <button id="btnTestModules">Run Module Self-Test</button>
      <button id="btnRespawn">Respawn World</button>
    </div>
    <div id="log"></div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
