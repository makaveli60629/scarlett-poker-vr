<!DOCTYPE html>
<html>
  <head>
    <title>Poker VR - Update 1.3 (Solid Room Build)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./game-logic.js"></script>
    <script src="./vr-controls.js"></script>
    <script src="./shaders.js"></script>
  </head>
  <body>
    <div id="blue-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0000FF; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-family: monospace;">
        <h1 style="font-size: 3em;">UPDATE 1.3: SOLID ROOM</h1>
        <button onclick="document.getElementById('blue-screen').style.display='none'" style="padding: 20px; font-size: 20px; cursor: pointer; background: white; border: none; color: blue;">START GAME</button>
    </div>

    <a-scene>
      <a-assets>
        <img id="carpet-texture" src="textures/lobby_carpet.jpg">
        <img id="brick-texture" src="textures/brick_wall.jpg">
        <img id="table-branding" src="textures/table_logo.jpg">
      </a-assets>

      <a-entity id="rig" movement-controls="fly: false; speed: 0.3">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left" laser-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right"></a-entity>
      </a-entity>

      <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
      <a-light type="point" position="0 4 0" intensity="1.2" distance="30"></a-light>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" src="#carpet-texture" repeat="10 10" material="roughness: 1"></a-plane>
      
      <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#333"></a-plane>

      <a-box position="0 2.5 -10" width="20" height="5" depth="0.5" src="#brick-texture" repeat="12 3" material="roughness: 1"></a-box>
      
      <a-box position="0 2.5 10" width="20" height="5" depth="0.5" src="#brick-texture" repeat="12 3" material="roughness: 1"></a-box>
      
      <a-box position="-10 2.5 0" rotation="0 90 0" width="20" height="5" depth="0.5" src="#brick-texture" repeat="12 3" material="roughness: 1"></a-box>
      
      <a-box position="10 2.5 0" rotation="0 -90 0" width="20" height="5" depth="0.5" src="#brick-texture" repeat="12 3" material="roughness: 1"></a-box>

      <a-entity position="0 0 -5">
          <a-cylinder position="0 0.8 0" radius="2.5" height="0.1" color="#076324" play-game-zone>
              <a-image src="#table-branding" rotation="-90 0 0" position="0 0.06 0" width="1.8" height="1.8"></a-image>
          </a-cylinder>
      </a-entity>

      <a-entity position="6 0 6">
          <a-box width="1.2" height="1" depth="1.2" color="#0000FF" daily-pick-logic>
              <a-text value="DAILY CHIPS" position="0 0.6 0" align="center" width="4"></a-text>
          </a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
