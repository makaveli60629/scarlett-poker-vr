<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker — Update 4.3</title>
  <style>
    html,body{margin:0;padding:0;overflow:hidden;background:#000;color:#fff;font-family:Arial,sans-serif}
    #hud{position:fixed;left:12px;top:12px;z-index:10;background:rgba(0,0,0,.55);padding:10px 12px;border:1px solid rgba(255,255,255,.15);border-radius:10px;max-width:360px}
    #hud .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    button{cursor:pointer;background:#111;color:#fff;border:1px solid rgba(255,255,255,.2);border-radius:10px;padding:8px 10px}
    button:active{transform:translateY(1px)}
    #log{margin-top:10px;font-size:12px;line-height:1.3;opacity:.9;max-height:140px;overflow:auto;white-space:pre-wrap}
    #corner{position:fixed;right:12px;bottom:12px;z-index:10;font-size:12px;opacity:.75}
  </style>
</head>
<body>
  <div id="hud">
    <div class="row">
      <button id="btnHud">Hide HUD</button>
      <button id="btnTeleport">Teleport: On</button>
      <button id="btnTest">Module Test</button>
    </div>
    <div id="log">booting…</div>
  </div>
  <div id="corner">Build: UPDATE_4_3_FULL</div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
