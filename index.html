<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Club VR - Master Fixed</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: absolute; width: 100%; height: 100%; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100; color: #ffd700;
        }
        button {
            padding: 25px 70px; font-size: 28px; background: #8B0000;
            color: white; border: 3px solid #ffd700; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>BRICK CLUB CASINO</h1>
        <button id="start-btn">ENTER VR (AUTO-SIT)</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { VRButton } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/VRButton.js';

        let scene, camera, renderer, userRig, portal;
        let canTurn = true;
        const walls = [];

        function init() {
            scene = new THREE.Scene();
            userRig = new THREE.Group();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            userRig.add(camera);
            scene.add(userRig);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Lighting for "Open Air" feel
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));

            buildSolidCasino();
            createPortals();
            createBrandedTable();
            setupOculusControls();

            renderer.setAnimationLoop(renderLoop);
        }

        function buildSolidCasino() {
            // FLOOR
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x800000}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // WALL LOGIC with Texture Fallback (Prevents White Screen)
            const loader = new THREE.TextureLoader();
            const brickMat = new THREE.MeshStandardMaterial({color: 0x552222}); // Fallback color
            loader.load('https://threejs.org/examples/textures/brick_diffuse.jpg', (tex) => {
                brickMat.map = tex;
                brickMat.needsUpdate = true;
            });

            // Boundary Walls
            const wallLeft = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 80), brickMat);
            wallLeft.position.set(-15, 5, 0);
            scene.add(wallLeft);
            walls.push(new THREE.Box3().setFromObject(wallLeft));

            const wallRight = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 80), brickMat);
            wallRight.position.set(15, 5, 0);
            scene.add(wallRight);
            walls.push(new THREE.Box3().setFromObject(wallRight));
        }

        function createPortals() {
            // Portal to Lobby
            portal = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.05, 16, 100), new THREE.MeshBasicMaterial({color: 0x00ffff}));
            portal.position.set(0, 1.5, 10);
            scene.add(portal);
        }

        function createBrandedTable() {
            const table = new THREE.Group();
            const felt = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 2.5, 0.2, 64), new THREE.MeshStandardMaterial({color: 0x076324}));
            const rim = new THREE.Mesh(new THREE.TorusGeometry(2.5, 0.15, 16, 100), new THREE.MeshStandardMaterial({color: 0x3d0c02}));
            rim.rotation.x = Math.PI / 2;
            rim.position.y = 0.1;
            
            // CARD Logic
            const card = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.001, 0.09), new THREE.MeshStandardMaterial({color: 0xffffff}));
            card.position.set(0.2, 0.2, 0.5);
            table.add(felt, rim, card);
            
            table.position.set(0, 0, -6);
            scene.add(table);
        }

        function setupOculusControls() {
            // The blue chips now spawn exactly where your right hand is
            const cRight = renderer.xr.getController(1);
            cRight.addEventListener('selectstart', () => {
                const chip = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.02), new THREE.MeshBasicMaterial({color: 0x0000ff}));
                chip.position.copy(cRight.position);
                scene.add(chip);
            });
            scene.add(cRight);
        }

        function renderLoop() {
            const session = renderer.xr.getSession();
            if (session) {
                for (const source of session.inputSources) {
                    // LEFT STICK: Smooth Walking + Collision Logic
                    if (source.gamepad && source.handedness === 'left') {
                        const axes = source.gamepad.axes; // [x-axis, y-axis, stick-x, stick-y]
                        const nextX = userRig.position.x + axes[2] * 0.1;
                        const nextZ = userRig.position.z + axes[3] * 0.1;
                        
                        let collision = false;
                        const pBox = new THREE.Box3().setFromCenterAndSize(new THREE.Vector3(nextX, 1, nextZ), new THREE.Vector3(1, 2, 1));
                        for(let w of walls) { if(pBox.intersectsBox(w)) collision = true; }
                        
                        if(!collision) {
                            userRig.position.x = nextX;
                            userRig.position.z = nextZ;
                        }
                    }
                    
                    // RIGHT STICK: Snap Turning (Fixes "Straight Look" issue)
                    if (source.gamepad && source.handedness === 'right') {
                        const axes = source.gamepad.axes;
                        if (canTurn && Math.abs(axes[2]) > 0.8) {
                            userRig.rotation.y -= Math.sign(axes[2]) * (Math.PI / 4);
                            canTurn = false;
                            setTimeout(() => { canTurn = true; }, 300);
                        }
                    }
                }
            }

            // Portal Check
            if(userRig.position.distanceTo(portal.position) < 1.5) {
                userRig.position.set(0, 0, 20); // Teleport to Lobby Zone
            }

            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            userRig.position.set(0, 1.2, -5); // SIT AT TABLE
        };

        init();
    </script>
</body>
</html>
