<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="10000">
        <img id="checkered-tex" src="Checkered_pavement_tiles_diff_4k.jpg" crossorigin="anonymous">
        
        <a-asset-item id="boss-chair" src="Mid_century_lounge_chair_4k.gltf" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <a-plane 
        src="#checkered-tex" 
        rotation="-90 0 0" 
        width="50" 
        height="50" 
        repeat="15 15"
        material="roughness: 0.2; metalness: 0.3">
      </a-plane>

      <a-entity 
        gltf-model="#boss-chair" 
        position="0 0.05 -3" 
        scale="1 1 1"
        rotation="0 45 0">
      </a-entity>

      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 3 1" intensity="0.8"></a-light>
      
      <a-sky color="#050505"></a-sky>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
