<!-- /index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
  />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #app { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; }

    /* Debug HUD (Android + Desktop) */
    #hud {
      position: fixed;
      left: 10px; top: 10px;
      width: 340px;
      max-width: calc(100vw - 20px);
      background: rgba(0,0,0,.65);
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }
    #hud h3 { margin:0 0 8px; font-size: 14px; font-weight: 700; letter-spacing:.2px; }
    #hud .row { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px; }
    #hud button {
      appearance:none; border:none;
      background:#1f2a44; color:#fff;
      padding:10px 12px; border-radius: 10px;
      font-weight: 700; cursor:pointer;
    }
    #hud button:active { transform: translateY(1px); }
    #hud .small { font-size:12px; opacity:.9; line-height:1.25; }
    #hudlog {
      margin-top:8px;
      padding:8px;
      background: rgba(255,255,255,.06);
      border-radius: 10px;
      max-height: 30vh;
      overflow:auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      white-space: pre-wrap;
    }

    /* Hidden HUD toggle button */
    #hudToggle {
      position: fixed;
      left: 10px; top: 10px;
      z-index: 11;
      display:none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <button id="hudToggle">Show HUD</button>

  <div id="hud">
    <h3>ScarlettVR Debug HUD</h3>
    <div class="row">
      <button id="btnEnterVR">Enter VR</button>
      <button id="btnRecenter">Recenter</button>
      <button id="btnToggleHUD">Hide HUD</button>
    </div>
    <div class="row">
      <button id="btnRoomLobby">Lobby</button>
      <button id="btnRoomStore">Store</button>
      <button id="btnRoomScorpion">Scorpion</button>
      <button id="btnRoomSpectate">Spectate</button>
    </div>
    <div class="small">
      Touch controls work on Android. If HUD blocks touch, hit <b>Hide HUD</b>.
    </div>
    <div id="hudlog"></div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
