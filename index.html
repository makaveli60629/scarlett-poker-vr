<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett Poker VR â€” Diagnostic Build</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #app { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; }
    /* HUD (kept lightweight) */
    #hud {
      position:fixed; left:10px; top:10px; z-index:10;
      max-width:min(520px, calc(100vw - 20px));
      font: 12px/1.25 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(0,0,0,0.65);
      color:#e8e8e8; border:1px solid rgba(255,255,255,0.15);
      border-radius:10px; padding:10px;
      user-select:text; -webkit-user-select:text;
    }
    #hud .row { display:flex; gap:8px; flex-wrap:wrap; }
    #hud .pill { padding:2px 6px; border-radius:999px; border:1px solid rgba(255,255,255,0.18); }
    #hud details { margin-top:8px; }
    #hud pre { white-space:pre-wrap; word-break:break-word; margin:6px 0 0; }
    #hud button { font: inherit; padding:4px 8px; border-radius:8px; border:1px solid rgba(255,255,255,0.25); background: rgba(255,255,255,0.08); color:#fff; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="hud" hidden></div>

  <!--
    IMPORTANT: This build uses CDN (your "CDN tree").
    If you prefer a specific CDN, swap jsdelivr -> unpkg (or vice versa).
  -->
  <script type="module" src="./js/boot.js"></script>
</body>
</html>
