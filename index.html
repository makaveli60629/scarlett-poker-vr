<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker VR 1.38 Stability</title>
    <style>
        body { margin: 0; background-color: #000; color: white; font-family: sans-serif; }
        #win-popup {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: gold; font-size: 3rem; font-weight: bold; display: none;
            z-index: 100; pointer-events: none; text-shadow: 2px 2px 10px #000;
        }
        #ui-layer { position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 50; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="win-popup">WINNER!</div>
    <div id="ui-layer">
        <p id="status">Initializing WebXR...</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;
        let pokerTable;

        // Catch errors and show them on the screen for debugging
        window.onerror = function(msg, url, line) {
            document.getElementById('status').innerText = "Error: " + msg + " Line: " + line;
        };

        init();

        async function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            // 2. Player Rig (Fixing Spawn point - 2m back)
            playerRig = new THREE.Group();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            playerRig.add(camera);
            playerRig.position.set(0, 0, 2); 
            scene.add(playerRig);

            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 4. VR Button (Requirement 1.5.1 start)
            const button = VRButton.createButton(renderer);
            document.body.appendChild(button);
            document.getElementById('status').innerText = "VR Ready - Click Enter VR";

            // 5. Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);
            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(5, 10, 5);
            scene.add(directional);

            // 6. World Build (Carpet & Table)
            const floorGeo = new THREE.PlaneGeometry(20, 20);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x800000 }); // Red Carpet
            const carpet = new THREE.Mesh(floorGeo, floorMat);
            carpet.rotation.x = -Math.PI / 2;
            scene.add(carpet);

            const tableGeo = new THREE.CylinderGeometry(1.2, 1.2, 0.2, 32);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x004400 });
            pokerTable = new THREE.Mesh(tableGeo, tableMat);
            pokerTable.position.y = 0.7;
            scene.add(pokerTable);

            // 7. Controllers
            setupControllers();

            // 8. Start Loop
            renderer.setAnimationLoop(render);
        }

        function setupControllers() {
            const factory = new XRControllerModelFactory();
            
            controller1 = renderer.xr.getController(0);
            playerRig.add(controller1);
            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(factory.createControllerModel(grip1));
            playerRig.add(grip1);

            // Add the Watch to Grip 1
            const watch = new THREE.Mesh(
                new THREE.BoxGeometry(0.06, 0.02, 0.04),
                new THREE.MeshStandardMaterial({ color: 0x111111 })
            );
            watch.position.set(0, 0.03, 0);
            grip1.add(watch);

            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);
            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(factory.createControllerModel(grip2));
            playerRig.add(grip2);
        }

        // Global function for winning (10 second rule)
        window.triggerWin = function(name) {
            const winUI = document.getElementById('win-popup');
            winUI.innerText = name + " WINS THE POT!";
            winUI.style.display = "block";
            pokerTable.material.emissive.setHex(0x00ff00);
            setTimeout(() => {
                winUI.style.display = "none";
                pokerTable.material.emissive.setHex(0x000000);
            }, 10000);
        };

        function render() {
            // Auto-Sit Logic
            const dist = playerRig.position.distanceTo(new THREE.Vector3(0, 0, 0));
            if (dist < 1.3) {
                playerRig.position.y = -0.4; // Sit down
            } else {
                playerRig.position.y = 0; // Stand up
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
