<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; height:100%; background:#05070d; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    #app { position:fixed; inset:0; }
    /* HUD */
    #hud {
      position: fixed; left: 14px; top: 14px; z-index: 10;
      width: min(560px, calc(100vw - 28px));
      background: rgba(8,10,16,0.70);
      border: 1px solid rgba(140,170,255,0.18);
      border-radius: 18px;
      padding: 14px;
      backdrop-filter: blur(10px);
      color: #e9eefc;
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
    }
    #hud h1 { margin:0 0 10px 0; font-size: 18px; font-weight: 800; letter-spacing: .2px; }
    .row { display:flex; flex-wrap:wrap; gap:10px; margin-bottom: 10px; }
    button {
      border: 0; padding: 10px 14px; border-radius: 16px;
      color: #e9eefc; background: rgba(33,45,80,0.55);
      box-shadow: inset 0 0 0 1px rgba(160,190,255,0.14);
      font-weight: 750; font-size: 14px;
    }
    button:active { transform: translateY(1px); }
    #hudlog {
      width: 100%; height: 220px; overflow:auto;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      padding: 12px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 13px;
      border: 1px solid rgba(140,170,255,0.12);
    }
    /* HUD toggle */
    #hudToggle {
      position: fixed; right: 14px; top: 14px; z-index: 11;
      display:none;
    }

    /* Android touch controls */
    #touchUI {
      position: fixed; inset:0; z-index: 12; pointer-events:none;
    }
    #stick {
      position:absolute; left: 18px; bottom: 22px;
      width: 170px; height: 170px; border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(160,190,255,0.18);
      pointer-events:auto;
      touch-action:none;
    }
    #knob {
      position:absolute; left: 50%; top: 50%;
      width: 74px; height: 74px; margin-left:-37px; margin-top:-37px;
      border-radius: 999px;
      background: rgba(120,170,255,0.22);
      border: 1px solid rgba(180,210,255,0.25);
    }
    #enterVR {
      position:absolute; left: 50%; transform: translateX(-50%);
      bottom: 26px; pointer-events:auto;
      padding: 14px 18px; border-radius: 18px;
      background: rgba(33,45,80,0.6);
      border: 1px solid rgba(160,190,255,0.16);
      font-weight: 850;
    }
    #recenterBtn {
      position:absolute; right: 18px; bottom: 26px;
      pointer-events:auto;
      padding: 14px 18px; border-radius: 18px;
      background: rgba(33,45,80,0.6);
      border: 1px solid rgba(160,190,255,0.16);
      font-weight: 850;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <h1>ScarlettVR Debug HUD</h1>
    <div class="row">
      <button id="btnRecenter">Recenter</button>
      <button id="btnToggleHUD">Hide HUD</button>
    </div>
    <div class="row">
      <button id="btnRoomLobby">Lobby</button>
      <button id="btnRoomStore">Store</button>
      <button id="btnRoomScorpion">Scorpion</button>
      <button id="btnRoomSpectate">Spectate</button>
    </div>
    <div style="opacity:.85; margin: 6px 0 10px 0;">
      In VR this HUD auto-hides so it wonâ€™t float in your face.
    </div>
    <div id="hudlog"></div>
  </div>

  <button id="hudToggle">HUD ON</button>

  <div id="touchUI">
    <div id="stick"><div id="knob"></div></div>
    <button id="enterVR">ENTER VR</button>
    <button id="recenterBtn">RECENTER</button>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
