<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SCARLETT VR Poker Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene xr-mode-ui="enabled: true"
         webxr="requiredFeatures: local-floor"
         background="color: #111">

  <a-entity id="rig" position="0 1.6 3">
    <a-camera wasd-controls look-controls></a-camera>
  </a-entity>

  <a-plane rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>

  <a-box position="0 1 -3" depth="1" height="0.5" width="2" color="#8b0000"></a-box>

  <a-text value="SCARLETT VR POKER DEMO"
          position="0 2 -3"
          align="center"
          color="#fff"></a-text>

</a-scene>
</body>
</html>
