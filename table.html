<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Table</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="core/table-game.js"></script>
  <script src="core/wrist-hud.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- Table -->
    <a-box id="table" position="0 0 -3" width="3" height="0.1" depth="3" color="#8B4513"></a-box>

    <!-- Player Seats -->
    <a-box id="player0" position="0 0.1 -2.5" width="0.5" height="0.1" depth="0.5" color="#ff0000"></a-box>
    <a-box id="player1" position="1 0.1 -1.5" width="0.5" height="0.1" depth="0.5" color="#00ff00"></a-box>
    <a-box id="player2" position="-1 0.1 -1.5" width="0.5" height="0.1" depth="0.5" color="#0000ff"></a-box>
    <a-box id="player3" position="1 0.1 -4" width="0.5" height="0.1" depth="0.5" color="#ffff00"></a-box>
    <a-box id="player4" position="-1 0.1 -4" width="0.5" height="0.1" depth="0.5" color="#ff00ff"></a-box>
    <a-box id="player5" position="0 0.1 -5" width="0.5" height="0.1" depth="0.5" color="#00ffff"></a-box>

    <!-- Cards Container -->
    <a-entity id="cardsContainer"></a-entity>

    <!-- Pot -->
    <a-text id="tablePot" value="Pot: 0" color="#FFD700" position="0 0.25 -3" width="2"></a-text>

    <!-- Wrist HUD -->
    <a-entity id="wristHUD" position="0 -0.5 -0.8" rotation="0 0 0" visible="true">
      <a-text id="chipCount" value="Chips: 1000" color="#FFD700" position="-0.2 0.2 0" width="1"></a-text>
      <a-text id="potAmount" value="Pot: 0" color="#FF4500" position="-0.2 0 0" width="1"></a-text>

      <a-box id="btnFold" color="#ff4444" depth="0.02" height="0.08" width="0.2" position="-0.25 -0.15 0" class="hoverable">
        <a-text value="Fold" align="center" color="#fff" position="0 0 0.02" width="0.18"></a-text>
      </a-box>
      <a-box id="btnCall" color="#44ff44" depth="0.02" height="0.08" width="0.2" position="0 -0.15 0" class="hoverable">
        <a-text value="Call" align="center" color="#fff" position="0 0 0.02" width="0.18"></a-text>
      </a-box>
      <a-box id="btnRaise" color="#4444ff" depth="0.02" height="0.08" width="0.2" position="0.25 -0.15 0" class="hoverable">
        <a-text value="Raise" align="center" color="#fff" position="0 0 0.02" width="0.18"></a-text>
      </a-box>
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
