<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scarlett Poker VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family: Arial, sans-serif; }
    #hud{
      position: fixed; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.65);
      padding: 10px 12px; border-radius: 10px;
      max-width: 92vw;
      border: 1px solid rgba(255,255,255,0.12);
    }
    #title { font-size: 20px; font-weight: 900; }
    #help { margin-top: 6px; line-height: 1.35; font-size: 13px; opacity: 0.95; }
    #status { margin-top: 8px; font-size: 13px; opacity: 0.9; white-space: pre-wrap; }
    .row { margin-top: 10px; display:flex; gap:10px; flex-wrap: wrap; }
    button{
      padding: 10px 12px; border-radius: 10px;
      background: #1a1a1a; color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      font-weight: 900;
    }
    button:disabled { opacity: 0.55; }
    #chips { margin-top:10px; font-weight: 900; }
    #pot { margin-top:6px; font-weight: 900; opacity: 0.95; }
    #owned { margin-top:6px; font-size: 13px; opacity: 0.9; }
    #seat { margin-top:6px; font-size: 13px; opacity: 0.9; }

    /* Android Touch Controls */
    #touchUI {
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: 20;
      display: none; /* auto-enabled in JS when not in VR */
    }
    #joyBase {
      position: absolute; left: 18px; bottom: 18px;
      width: 160px; height: 160px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      pointer-events: auto;
      touch-action: none;
      backdrop-filter: blur(2px);
    }
    #joyStick {
      position: absolute; left: 50%; top: 50%;
      width: 70px; height: 70px;
      transform: translate(-50%,-50%);
      border-radius: 999px;
      background: rgba(122,44,255,0.35);
      border: 1px solid rgba(255,255,255,0.22);
    }

    #btnCol {
      position: absolute; right: 18px; bottom: 18px;
      display: flex; flex-direction: column; gap: 12px;
      pointer-events: auto;
    }
    .bigBtn{
      width: 150px;
      padding: 14px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.22);
      font-weight: 900;
      text-align: center;
      touch-action: none;
      user-select: none;
    }
    .bigBtn:active { transform: scale(0.98); }
  </style>
</head>

<body>
  <div id="hud">
    <div id="title">Scarlett Poker VR</div>
    <div id="help">
      <b>Quest:</b> laser hover highlights → trigger interact + teleport.<br/>
      <b>Android:</b> joystick moves • drag screen looks • INTERACT clicks • TELEPORT places marker.
    </div>

    <div id="status">Loading…</div>

    <div class="row">
      <button id="vrBtn" disabled>Checking VR…</button>
      <button id="audioBtn">Start Audio</button>
      <button id="resetBtn">Reset Save</button>
    </div>

    <div id="chips">Chips: 10,000</div>
    <div id="pot">Pot: 0</div>
    <div id="seat">Seat: (not seated)</div>
    <div id="owned">Owned: (none)</div>
  </div>

  <!-- Touch UI overlay -->
  <div id="touchUI">
    <div id="joyBase"><div id="joyStick"></div></div>
    <div id="btnCol">
      <div id="interactBtn" class="bigBtn">INTERACT</div>
      <div id="teleportBtn" class="bigBtn">TELEPORT</div>
    </div>
  </div>

  <!-- THREE classic build (non-module for Android reliability) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- Game boot -->
  <script src="./js/main.js"></script>

  <script>
    window.addEventListener("error", (e) => {
      const el = document.getElementById("status");
      if (el) el.textContent = "JS Error: " + (e?.message || "unknown");
    });
  </script>
</body>
</html>
