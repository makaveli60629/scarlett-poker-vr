<!-- /index.html — Scarlett VR Poker (FULL) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett Poker VR</title>

  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0d14cc;
      --panel2:#0b0d14f2;
      --text:#e8ecff;
      --muted:#98a0c7;
      --aqua:#7fe7ff;
      --pink:#ff2d7a;
      --ok:#4cd964;
      --warn:#ffcc00;
      --bad:#ff6b6b;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius: 16px;
      --border: 1px solid rgba(255,255,255,.08);
    }

    html, body {
      margin:0; padding:0; height:100%;
      background: var(--bg);
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      touch-action: none; /* important for pointer controls */
    }

    canvas { display:block; width:100vw; height:100vh; }

    /* Top debug bar */
    #bar{
      position: fixed;
      left: 10px; right: 10px; top: 10px;
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      padding:10px 10px;
      background: var(--panel2);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 50;
      backdrop-filter: blur(10px);
    }

    .btn{
      appearance:none; border:none;
      padding:10px 12px;
      border-radius: 12px;
      background: rgba(24,32,71,.95);
      color: var(--text);
      font-weight: 700;
      font-size: 13px;
      letter-spacing: .2px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.ok{ background: rgba(15,90,50,.95); }
    .btn.warn{ background: rgba(110,85,10,.95); }
    .btn.bad{ background: rgba(110,25,25,.95); }

    .pill{
      padding:8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: var(--border);
      color: var(--muted);
      font-size: 12px;
      font-weight: 650;
    }

    /* Collapsible log panel (not in your face) */
    #dbg{
      position: fixed;
      left: 10px; right: 10px;
      top: 74px;
      max-height: 36vh;
      overflow:auto;
      padding:10px;
      background: var(--panel);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 40;
      backdrop-filter: blur(10px);
      display:none; /* hidden by default */
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      line-height: 1.3;
    }

    .row{ padding:2px 0; }
    .muted{ color: var(--muted); }
    .okT{ color: var(--ok); }
    .warnT{ color: var(--warn); }
    .badT{ color: var(--bad); }

    /* Mobile touch guides (non-interactive) */
    #touchHint{
      position: fixed;
      left: 10px; right: 10px;
      bottom: 10px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      z-index: 20;
      pointer-events: none;
      opacity: .75;
    }
    .hint{
      flex:1;
      padding:10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: var(--border);
      text-align:center;
      font-size: 12px;
      color: var(--muted);
      backdrop-filter: blur(10px);
    }

    /* Keep buttons clickable; everything else doesn't block pointer */
    #bar, #dbg { pointer-events: auto; }
  </style>
</head>

<body>
  <!-- Top controls -->
  <div id="bar">
    <button class="btn ok" onclick="document.getElementById('dbg').style.display='none';">HIDE LOG</button>
    <button class="btn" onclick="document.getElementById('dbg').style.display='block';">SHOW LOG</button>
    <button class="btn" onclick="window.SCARLETT?.copyLog?.()">COPY LOG</button>

    <span class="pill" id="status">BOOTING…</span>

    <button class="btn warn" onclick="window.SCARLETT?.respawnSafe?.()">RESPAWN SAFE</button>
    <button class="btn warn" onclick="window.SCARLETT?.snapDown?.()">SNAP DOWN</button>
    <button class="btn" onclick="window.SCARLETT?.gotoTable?.()">GOTO TABLE</button>
    <button class="btn" onclick="window.SCARLETT?.gotoStore?.()">GOTO STORE</button>
    <button class="btn" onclick="window.SCARLETT?.gotoScorpion?.()">GOTO SCORPION</button>

    <button class="btn bad" onclick="location.reload()">RELOAD</button>
  </div>

  <!-- Debug log -->
  <div id="dbg"><div id="log"></div></div>

  <!-- Touch hints -->
  <div id="touchHint">
    <div class="hint">LEFT SIDE: MOVE</div>
    <div class="hint">RIGHT SIDE: LOOK</div>
  </div>

  <script>
    // Minimal global API placeholders so buttons never throw errors
    window.SCARLETT = window.SCARLETT || {};
    window.SCARLETT.copyLog = window.SCARLETT.copyLog || (()=>{});
    window.SCARLETT.respawnSafe = window.SCARLETT.respawnSafe || (()=>{});
    window.SCARLETT.snapDown = window.SCARLETT.snapDown || (()=>{});
    window.SCARLETT.gotoTable = window.SCARLETT.gotoTable || (()=>{});
    window.SCARLETT.gotoStore = window.SCARLETT.gotoStore || (()=>{});
    window.SCARLETT.gotoScorpion = window.SCARLETT.gotoScorpion || (()=>{});

    // Status helper
    window.SCARLETT.setStatus = (t) => {
      const el = document.getElementById("status");
      if (el) el.textContent = t;
    };
  </script>

  <!-- ✅ SINGLE ENTRYPOINT: boot.js -->
  <script type="module">
    window.SCARLETT.setStatus?.("LOADING…");
    import("./js/boot.js?v=6001").then(()=>{
      window.SCARLETT.setStatus?.("RUNNING ✅");
    }).catch((e)=>{
      window.SCARLETT.setStatus?.("BOOT FAIL ❌");
      const log = document.getElementById("log");
      if (log) {
        const d = document.createElement("div");
        d.className = "row badT";
        d.textContent = "boot.js failed: " + (e?.message || e);
        log.appendChild(d);
      }
      console.error(e);
    });
  </script>
</body>
</html>
