<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Scarlett VR — Jumbotron Streaming Demo (Update)</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 10;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px; line-height: 1.35;
      color: #eaeaea; background: rgba(0,0,0,0.55);
      padding: 10px 12px; border-radius: 10px; max-width: 520px;
      user-select: none;
    }
    #hud b { color: #fff; }
    #hud .ok { color: #9dff9d; }
    #hud .warn { color: #ffd18a; }
    #hud .err { color: #ff9d9d; }
    #hud .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    #vrbtn { position: fixed; right: 10px; top: 10px; z-index: 11; }
    canvas { display:block; }
  </style>
  <!-- HLS playback helper for .m3u8 streams -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div id="hud">
    <div><b>Scarlett VR — Jumbotron Streaming Demo</b> <span class="mono" id="build"></span></div>
    <div id="status">Booting…</div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.15);margin:8px 0;" />
    <div><b>Desktop keys:</b> Space=start TV • M=mute active • N/P=next/prev channel • 1-4=audio screen</div>
    <div><b>VR controllers:</b> Trigger = start TV • A/B = next/prev channel • Grip = mute • Thumbstick click = cycle audio screen</div>
    <div class="mono" id="debug"></div>
  </div>
  <div id="vrbtn"></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
