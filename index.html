<!DOCTYPE html>
<html>
  <head>
    <title>Scarlet VR - Poker World</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="enabled: false" shadow="type: pcfsoft">
      
      <a-assets timeout="3000"> <img id="brick" src="https://img.freepik.com/free-photo/red-brick-wall-texture_1194-5367.jpg" crossorigin="anonymous">
        <img id="felt" src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Dark_green_felt.jpg" crossorigin="anonymous">
        <img id="floor-tex" src="https://img.freepik.com/free-photo/gray-concrete-wall_53876-88981.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity id="rig" position="0 0 5">
        <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left" teleport-controls="button: trigger; collisionEntities: .nav-mesh"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
      </a-entity>

      <a-entity id="main-lobby">
        <a-sky color="#222"></a-sky> <a-plane rotation="-90 0 0" width="100" height="100" material="src: #floor-tex; repeat: 20 20" class="nav-mesh"></a-plane>
        
        <a-box position="0 2.5 -6" width="12" height="5" depth="0.5" material="src: #brick; repeat: 4 2"></a-box> 
        <a-box position="-6 2.5 0" width="0.5" height="5" depth="12" material="src: #brick; repeat: 4 2"></a-box> 
        <a-box position="6 2.5 0" width="0.5" height="5" depth="12" material="src: #brick; repeat: 4 2"></a-box> 

        <a-box id="back-door" position="0 1.25 -5.8" width="1.8" height="2.8" depth="0.2" color="#5C4033" class="clickable"
               animation__open="property: rotation; to: 0 90 0; startEvents: click">
               <a-text value="EXIT" align="center" position="0 0 0.15" color="white"></a-text>
        </a-box>

        <a-entity id="store" position="-4 0 -4">
            <a-text value="SCARLET STORE" align="center" position="0 2.5 0" color="#FFD700"></a-text>
            <a-box width="3" height="1" depth="1.5" color="#333" class="clickable"></a-box>
            <a-cylinder position="0 1.2 0" radius="0.3" height="0.1" color="gold"></a-cylinder>
        </a-entity>

        <a-entity id="elevator" position="4 0 -4">
            <a-box width="2.5" height="4.5" depth="2.5" color="#111">
                <a-text value="ELEVATOR" align="center" position="0 2 1.3" color="cyan"></a-text>
                <a-box width="0.3" height="0.3" depth="0.1" position="0.8 1 1.3" color="green" class="clickable"></a-box>
            </a-box>
        </a-entity>
      </a-entity>

      <a-entity id="room1" position="15 0 -5">
        <a-box width="10" height="5" depth="10" material="src: #brick; repeat: 2 1" side="double"></a-box>
        <a-cylinder position="0 0.8 0" radius="2" height="0.1" material="src: #felt">
            <a-text value="SCARLET POKER" align="center" position="0 0.1 0" rotation="-90 0 0" width="6"></a-text>
            <a-box class="clickable" position="0 0.1 1.5" width="0.6" height="0.1" depth="0.6" color="green"
                   onclick="sitDown(15, 0, -3.5)">
                   <a-text value="PLAY" align="center" position="0 0.1 0" rotation="-90 0 0"></a-text>
            </a-box>
        </a-cylinder>
      </a-entity>

      <a-entity id="room2" position="-15 0 -5"><a-box width="10" height="5" depth="10" material="src: #brick" side="double"></a-box></a-entity>
      <a-entity id="room3" position="0 0 -20"><a-box width="10" height="5" depth="10" material="src: #brick" side="double"></a-box></a-entity>

      <a-entity position="0 1.5 2">
          <a-sphere color="blue" radius="0.35" class="clickable" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-sphere>
          <a-text value="FREE CHIPS" position="0 0.7 0" align="center"></a-text>
      </a-entity>

      <a-entity position="-3 0 -1" animation="property: position; to: 3 0 -1; dir: alternate; dur: 6000; loop: true">
          <a-capsule radius="0.3" height="1.6" color="#FF5733"></a-capsule>
          <a-text value="Player_One" position="0 2 0" align="center" width="4"></a-text>
      </a-entity>

      <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>
      <a-light type="point" position="0 4 0" intensity="1" distance="20"></a-light>

    </a-scene>

    <script>
      function sitDown(x, y, z) {
        document.querySelector('#rig').setAttribute('position', {x: x, y: y, z: z});
        alert("You are now seated! Dealing cards...");
      }
    </script>
  </body>
</html>
