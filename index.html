<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SCARLETT VR Poker Demo V14A</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>
html,body{margin:0;height:100%;background:#000;}
#hud{position:fixed;top:10px;left:10px;right:10px;
background:rgba(0,0,0,.6);color:#bfefff;
font:13px system-ui;padding:10px;border-radius:12px;z-index:10}
button{margin-right:6px}
</style>
</head>
<body>

<div id="hud">
<b>SCARLETT V14A</b>
<button onclick="enterVR()">ENTER VR</button>
<button onclick="toggleDiag()">DIAG</button>
<span id="status">bootingâ€¦</span>
<div id="diag" style="display:none;margin-top:8px"></div>
</div>

<a-scene id="scene"
renderer="antialias:true"
webxr="requiredFeatures: local-floor"
background="color:#050a10">

<a-assets>
<canvas id="tvCanvas" width="1024" height="576"></canvas>
</a-assets>

<a-entity id="rig" position="0 0 6" thumbstick-move>
<a-camera id="cam" position="0 1.65 0"></a-camera>

<a-entity laser-controls="hand:left"
raycaster="objects:.clickable,.teleportable"></a-entity>
<a-entity laser-controls="hand:right"
raycaster="objects:.clickable,.teleportable"></a-entity>
</a-entity>

<a-entity light="type:ambient;intensity:0.7"></a-entity>
<a-entity light="type:directional;intensity:1" position="2 6 3"></a-entity>

<a-plane class="teleportable" rotation="-90 0 0" width="40" height="40"
color="#0f1a24"></a-plane>

<a-circle rotation="-90 0 0" radius="9" color="#0b131b"></a-circle>

<a-cylinder position="0 .75 -2" radius="1.4" height=".15" color="#7a0011"></a-cylinder>
<a-cylinder position="0 .38 -2" radius=".18" height=".76" color="#2b2b2b"></a-cylinder>

<a-entity position="0 2.7 -10.5">
<a-plane id="screen" width="7.2" height="4.05"
material="shader:flat;src:#tvCanvas"></a-plane>
<a-text value="SCARLETT POKER TV"
position="0 2.3 0.01" align="center" width="10"></a-text>
</a-entity>

<script src="js/app.js"></script>
</a-scene>
</body>
</html>
