<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE CORE</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.1/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      
      <a-entity id="rig" position="0 0 5">
        <a-camera position="0 1.6 0" look-controls>
          <a-cursor color="gold"></a-cursor>
          <a-text id="hud" value="TITAN BANK: $100K" position="0.6 0.8 -1" color="gold" width="1.5" align="center"></a-text>
        </a-camera>
        <a-entity teleport-controls="cameraRig: #rig; teleportOrigin: #camera; button: trigger;" oculus-touch-controls="hand: left"></a-entity>
        <a-entity teleport-controls="cameraRig: #rig; teleportOrigin: #camera; button: trigger;" oculus-touch-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity id="teleport-booth" position="0 0 0">
        <a-cylinder radius="1.5" height="0.1" color="gold" opacity="0.5"></a-cylinder> <a-cylinder radius="1.5" height="3" color="cyan" wireframe="true" opacity="0.2" position="0 1.5 0"></a-cylinder> <a-torus radius="1.5" radius-tubular="0.05" rotation="90 0 0" color="gold" position="0 3 0"></a-torus> <a-text value="TITAN TRANSPORTER" position="0 3.5 0" align="center" color="cyan" width="5"></a-text>
      </a-entity>

      <a-sky color="#020202"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#0a0a0a" class="clickable"></a-plane>
      <a-light type="ambient" color="#444"></a-light>
      <a-light type="point" position="0 5 5" intensity="1.5" color="cyan"></a-light>

    </a-scene>
  </body>
</html>
