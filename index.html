<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scarlet VR Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #hud {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 10;
      color: white;
      background: rgba(0,0,0,0.45);
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 360px;
      line-height: 1.25;
      font-size: 14px;
      user-select: none;
    }
    #hud b { display:block; margin-bottom: 6px; }
    #hud .small { opacity: 0.85; font-size: 12px; }
    #blocker {
      position: fixed;
      inset: 0;
      z-index: 9;
      pointer-events: none;
      background: radial-gradient(transparent 40%, rgba(0,0,0,0.6));
      opacity: 0.0;
      transition: opacity 0.2s ease;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="hud">
    <b>Scarlet VR Poker</b>
    If you don’t see <b>ENTER VR</b>, open the browser console for errors.<br/>
    Quest Browser → Menu → Dev Tools → Console
    <div class="small" style="margin-top:8px;">
      Controls (VR): Left stick move, Right stick snap turn, Trigger teleport.<br/>
      Controls (Desktop): WASD move, QE turn, Click to teleport, M toggle HUD.
    </div>
  </div>
  <div id="blocker"></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
