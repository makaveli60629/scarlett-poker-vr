<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett VR Poker</title>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; touch-action:none; }
    canvas { position:fixed; inset:0; z-index:1; }
    #VRButton { position:fixed !important; right:12px !important; bottom:12px !important; z-index:999999 !important; pointer-events:auto !important; }
    .overlay { position:fixed; top:12px; left:12px; right:12px; z-index:10; pointer-events:none; }
    .card { background:rgba(10,10,16,.78); border:1px solid rgba(255,255,255,.10); border-radius:18px; padding:14px 16px; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .card h2{ margin:0 0 8px; font-size:22px; }
    .card p{ margin:0; line-height:1.35; opacity:.9; }
    .debug { position:fixed; left:12px; right:12px; bottom:86px; z-index:20; pointer-events:none; }
    .debug .card{ font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace; font-size:14px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h2>Scarlett VR Poker</h2>
      <p>
        Quest: tap <b>ENTER VR</b> (bottom-right).<br/>
        Move: Left stick • Snap turn: Right stick • Teleport: Right trigger.<br/>
        Android: WebXR may not exist — still shows preview.
      </p>
    </div>
  </div>

  <div class="debug" id="debug"><div class="card" id="debugCard">Booting…</div></div>

  <!-- CACHE BUST: change v= whenever you push -->
  <script type="module" src="./js/main.js?v=9001"></script>
</body>
</html>
