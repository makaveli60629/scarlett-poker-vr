<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- Include your core JS files -->
  <script src="core/economy.js"></script>
  <script src="core/table-game.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a-scene id="scene" vr-mode-ui="enabled: true">
    <!-- Player Camera -->
    <a-entity id="playerCamera" camera look-controls wasd-controls position="0 1.6 3">
      <!-- Wrist HUD / Interface -->
      <a-entity id="riscHUD" position="0 -0.5 -0.5" rotation="-30 0 0">
        <!-- UI elements will be injected here -->
      </a-entity>
    </a-entity>

    <!-- Table Surface -->
    <a-cylinder id="tableSurface" position="0 0 -1.5" rotation="-90 0 0" radius="1.5" height="0.05" color="#2E8B57"></a-cylinder>

    <!-- Player & AI seats -->
    <a-entity id="playerSeat" position="0 0 -1"></a-entity>
    <a-entity id="ai1" position="1 0 -1"></a-entity>
    <a-entity id="ai2" position="-1 0 -1"></a-entity>
    <a-entity id="ai3" position="1 0 -2"></a-entity>
    <a-entity id="ai4" position="-1 0 -2"></a-entity>
    <a-entity id="ai5" position="0 0 -2"></a-entity>

    <!-- Deck / Community Cards -->
    <a-entity id="deck" position="0 0 -1.5"></a-entity>

    <!-- Pot Chips -->
    <a-entity id="pot" position="0 0.05 -1.5"></a-entity>

    <!-- Table Chips Holder (optional) -->
    <a-entity id="chipsHolder" position="0 0.05 -1.5"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    <a-light type="directional" intensity="0.7" position="0 4 -2"></a-light>

    <!-- Optional: Floor -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#111111"></a-plane>

    <!-- Sky / Background -->
    <a-sky color="#222244"></a-sky>
  </a-scene>
</body>
</html>
