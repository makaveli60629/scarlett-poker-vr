<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE MASTER VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      
      <a-plane position="0 0 15" rotation="-90 0 0" width="12" height="12" color="#050505"></a-plane>
      <a-text value="TITAN ESTATE" position="0 3.5 20.9" rotation="0 180 0" align="center" color="gold" width="12" font="exo2bold"></a-text>
      
      <a-entity position="-4 0 16">
        <a-box width="1" height="0.2" depth="1" color="#222"></a-box>
        <a-torus-knot radius="0.4" tube="0.05" color="gold" position="0 1.5 0" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-torus-knot>
      </a-entity>
      <a-entity position="4 0 16">
        <a-box width="1" height="0.2" depth="1" color="#222"></a-box>
        <a-torus-knot radius="0.4" tube="0.05" color="gold" position="0 1.5 0" 
                      animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000"></a-torus-knot>
      </a-entity>

      <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>
      <a-plane position="0 2.5 -10" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="-10 2.5 0" rotation="0 90 0" width="20" height="5" color="#2c3e50"></a-plane>
      <a-plane position="10 2.5 0" rotation="0 -90 0" width="20" height="5" color="#2c3e50"></a-plane>

      <a-box position="0 4.9 -9.9" width="20" height="0.1" depth="0.2" color="gold"></a-box>
      <a-box position="-9.9 4.9 0" rotation="0 90 0" width="20" height="0.1" depth="0.2" color="gold"></a-box>
      <a-box position="9.9 4.9 0" rotation="0 90 0" width="20" height="0.1" depth="0.2" color="gold"></a-box>

      <a-entity position="0 0 -4">
        <a-box color="#111" width="1.5" height="0.8" depth="3.5" position="0 0.4 0"></a-box> <a-box color="#3d2b1f" width="4" height="0.1" depth="6" position="0 0.9 0"></a-box> <a-box color="#004d00" width="3.6" height="0.12" depth="5.6" position="0 0.91 0"></a-box> <a-cylinder color="red" radius="0.05" height="0.2" position="1 1 1"></a-cylinder>
        <a-cylinder color="white" radius="0.05" height="0.1" position="1.1 1 1.2"></a-cylinder>
        <a-cylinder color="blue" radius="0.05" height="0.15" position="-1 1 -1"></a-cylinder>
      </a-entity>

      <a-cylinder position="-2.8 0.4 -2" radius="0.4" height="0.8" color="#222"></a-cylinder>
      <a-cylinder position="-2.8 0.4 -4" radius="0.4" height="0.8" color="#222"></a-cylinder>
      <a-cylinder position="-2.8 0.4 -6" radius="0.4" height="0.8" color="#222"></a-cylinder>
      <a-cylinder position="2.8 0.4 -2" radius="0.4" height="0.8" color="#222"></a-cylinder>
      <a-cylinder position="2.8 0.4 -4" radius="0.4" height="0.8" color="#222"></a-cylinder>
      <a-cylinder position="2.8 0.4 -6" radius="0.4" height="0.8" color="#222"></a-cylinder>

      <a-entity id="bar-area" position="-15 0 0">
        <a-plane rotation="-90 0 0" width="10" height="10" color="#0a0a0a"></a-plane>
        <a-box position="0 0.5 -4" width="6" height="1" depth="1.5" color="#1a1a1a"></a-box> <a-box position="0 1.1 -4" width="6.2" height="0.1" depth="1.7" color="black"></a-box> <a-text value="TITAN BAR" position="0 3 -4.9" align="center" color="gold" width="8"></a-text>
      </a-entity>

      <a-ring class="clickable" color="gold" radius-inner="0.3" radius-outer="0.4" rotation="-90 0 0" position="0 0.05 12"
              onclick="document.getElementById('rig').setAttribute('position', '0 0 15')"></a-ring>
      
      <a-ring class="clickable" color="gold" radius-inner="0.3" radius-outer="0.4" rotation="-90 0 0" position="0 0.05 1"
              onclick="document.getElementById('rig').setAttribute('position', '0 0 2')"></a-ring>
      
      <a-ring class="clickable" color="gold" radius-inner="0.3" radius-outer="0.4" rotation="-90 0 0" position="-5 0.05 -4"
              onclick="document.getElementById('rig').setAttribute('position', '-15 0 0')"></a-ring>

      <a-light type="ambient" color="#333"></a-light>
      <a-light type="point" position="0 4 -4" intensity="1" color="white"></a-light>
      <a-light type="point" position="0 4 15" intensity="0.6" color="gold"></a-light>
      
      <a-sky color="#000"></a-sky>

      <a-entity id="rig" position="0 0 15">
        <a-camera look-controls wasd-controls>
          <a-cursor color="gold" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
