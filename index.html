<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Poker VR - Update 4.0 (Holographic Master)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #winner-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); padding: 50px; border: 6px solid #f1c40f;
            border-radius: 50px; text-align: center; display: none; z-index: 1000;
        }
        .win-name { font-size: 6rem; font-weight: 900; color: #fff; }
        #holo-hud { position: absolute; top: 20px; right: 20px; color: #00ffff; font-family: monospace; text-shadow: 0 0 10px #00ffff; }
    </style>
</head>
<body>

    <div id="winner-ui">
        <div id="win-player" class="win-name">PLAYER 1</div>
        <div id="win-hand" style="font-size: 3rem; color: #f1c40f;">STRAIGHT FLUSH</div>
    </div>
    
    <div id="holo-hud">HOLOGRAM: READY | REPLAY: STANDBY</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        let scene, camera, renderer, hand1, hand2;
        let table, holoTable;

        // --- 1. THE PERMANENT 1.4 SHADER ---
        const FeltShader = {
            uniforms: { uTime: { value: 0 } },
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `
                uniform float uTime; varying vec2 vUv;
                void main() {
                    vec3 col = vec3(0.01, 0.12, 0.04);
                    col += sin(uTime + vUv.x * 10.0) * 0.01;
                    gl_FragColor = vec4(col, 1.0);
                }
            `
        };

        // --- 2. HOLOGRAPHIC REPLAY LOGIC ---
        function spawnHologram() {
            if (holoTable) scene.remove(holoTable);
            holoTable = new THREE.Mesh(
                new THREE.CylinderGeometry(0.5, 0.5, 0.05, 32),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3, wireframe: true })
            );
            holoTable.position.set(0, 1.5, 0); // Floats above center
            scene.add(holoTable);
            document.getElementById('holo-hud').innerText = "HOLOGRAM: PLAYING REPLAY";
            setTimeout(() => { scene.remove(holoTable); holoTable = null; }, 5000);
        }

        // --- 3. 10-SECOND WINNER PERMANENCE ---
        window.triggerWin = function(player, hand) {
            const ui = document.getElementById('winner-ui');
            document.getElementById('win-player').innerText = player;
            document.getElementById('win-hand').innerText = hand;
            ui.style.display = 'block';
            spawnHologram();
            setTimeout(() => { ui.style.display = 'none'; }, 10000);
        };

        // --- 4. CORE INITIALIZATION ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            const handFactory = new XRHandModelFactory();
            hand1 = renderer.xr.getHand(0); hand1.add(handFactory.createHandModel(hand1, "mesh")); scene.add(hand1);
            hand2 = renderer.xr.getHand(1); hand2.add(handFactory.createHandModel(hand2, "mesh")); scene.add(hand2);

            table = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.1, 64), new THREE.ShaderMaterial(FeltShader));
            table.position.y = 0.8; scene.add(table);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            renderer.setAnimationLoop(render);
        }

        function render(time) {
            FeltShader.uniforms.uTime.value = time * 0.001;
            if (holoTable) holoTable.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
