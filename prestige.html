<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Prestige Hall</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="js/economy.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #prestigeOverlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: radial-gradient(circle, #1a1a1a, #000);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      z-index:10000; border:15px solid #d4af37;
    }
    .title { color: gold; font-family: serif; font-size:3rem; text-shadow:0 0 20px gold; margin:0; letter-spacing:5px; text-align:center; }
    .btn { margin-top:30px; padding:15px 60px; background: gold; color:black; font-weight:bold; font-size:1.4rem; border:none; cursor:pointer; border-radius:50px; box-shadow:0 0 20px gold; }
    .achievement { margin:10px; color:#fff; font-size:1.2rem; }
    .level { color: #d4af37; font-size:1.5rem; margin-top:5px; }
  </style>
</head>
<body>
  <div id="prestigeOverlay">
    <h1 class="title">PRESTIGE HALL</h1>
    <p style="color: gold; letter-spacing: 3px;">TRACK YOUR ACHIEVEMENTS</p>
    <button class="btn" onclick="enterPrestigeHall()">ENTER HALL</button>
  </div>

  <a-scene physics="debug: false">
    <!-- Sky -->
    <a-sky color="#111111"></a-sky>

    <!-- Floor -->
    <a-plane static-body rotation="-90 0 0" width="100" height="100" color="#080808"></a-plane>

    <!-- Prestige Level Display -->
    <a-entity id="prestigeBoard" position="0 2 -3">
      <a-text id="prestigeLevelText" value="Prestige Level: 1" align="center" color="gold" width="6"></a-text>
      <a-text id="prestigeXPText" value="XP: 0 / 1000" align="center" color="#fff" position="0 -0.5 0" width="5"></a-text>
    </a-entity>

    <!-- Achievements Display -->
    <a-entity id="achievements" position="-2 1 -4">
      <a-text value="Achievements:" color="#d4af37" width="5"></a-text>
      <a-text value="• First Win" color="#fff" position="0 -0.3 0" width="5"></a-text>
      <a-text value="• 10 Wins" color="#fff" position="0 -0.6 0" width="5"></a-text>
      <a-text value="• High Roller" color="#fff" position="0 -0.9 0" width="5"></a-text>
    </a-entity>

    <!-- Player Rig -->
    <a-entity id="rig" position="0 0 5" movement-controls="controls: touch, keyboard; speed:0.2" kinematic-body>
      <a-camera look-controls="pointerLockEnabled:false">
        <a-cursor color="gold" raycaster="objects:.clickable"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Lights -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 10 -5" intensity="1.5" color="gold"></a-light>
  </a-scene>

  <script>
    function enterPrestigeHall() {
      document.getElementById('prestigeOverlay').style.display='none';
      const scene = document.querySelector('a-scene');
      if(scene.audioListener) scene.audioListener.context.resume();

      // Load prestige info from economy.js
      updatePrestige();
    }

    function updatePrestige() {
      // Example values; link to actual economy.js player data
      let playerLevel = Economy.getPlayerPrestigeLevel(); // placeholder function
      let playerXP = Economy.getPlayerXP();
      let nextXP = Economy.getNextLevelXP();

      document.querySelector('#prestigeLevelText').setAttribute('value','Prestige Level: ' + playerLevel);
      document.querySelector('#prestigeXPText').setAttribute('value','XP: ' + playerXP + ' / ' + nextXP);
    }
  </script>
</body>
</html>
