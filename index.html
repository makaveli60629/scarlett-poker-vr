<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR - Update 1.4 (Bright Sky)</title>
    <style>
        body { margin: 0; background-color: #87CEEB; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        let scene, camera, renderer, playerRig;
        let controller1, controller2;
        let isSeated = false;

        const texLoader = new THREE.TextureLoader();

        init();

        function init() {
            scene = new THREE.Scene();
            
            // --- ADDING THE SKY (No more dark ceiling) ---
            scene.background = new THREE.Color(0x87CEEB); // Sky Blue
            const fog = new THREE.Fog(0x87CEEB, 1, 50);
            scene.fog = fog;

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // PERMANENT PLAYER RIG
            playerRig = new THREE.Group();
            playerRig.add(camera);
            scene.add(playerRig);
            playerRig.position.y = 1.6; 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local'); 
            
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // --- INTENSE LIGHTING ---
            // 1. Hemisphere Light (Overall brightness from sky/ground)
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            scene.add(hemiLight);

            // 2. Table Spotlight (Directly over the center of the table)
            const tableLight = new THREE.SpotLight(0xffffff, 10);
            tableLight.position.set(0, 4, -3);
            tableLight.angle = Math.PI / 4;
            tableLight.penumbra = 0.1;
            tableLight.decay = 2;
            tableLight.distance = 10;
            scene.add(tableLight);

            // Oculus Controllers
            const controllerModelFactory = new XRControllerModelFactory();
            controller1 = renderer.xr.getController(0);
            playerRig.add(controller1);
            controller2 = renderer.xr.getController(1);
            playerRig.add(controller2);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            playerRig.add(grip1);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            playerRig.add(grip2);

            createTexturedWorld();
            renderer.setAnimationLoop(render);
        }

        function createTexturedWorld() {
            // FLOOR
            const floorTex = texLoader.load('assets/textures/floor.jpg');
            floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
            floorTex.repeat.set(15, 15);
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(50, 50),
                new THREE.MeshStandardMaterial({ map: floorTex })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // POKER TABLE (Felt top)
            const feltTex = texLoader.load('assets/textures/table_felt.jpg');
            const tableTop = new THREE.Mesh(
                new THREE.CylinderGeometry(1.5, 1.5, 0.15, 32),
                new THREE.MeshStandardMaterial({ map: feltTex, roughness: 0.8 })
            );
            tableTop.position.set(0, 0.9, -3);
            scene.add(tableTop);

            // TABLE BASE
            const tableBase = new THREE.Mesh(
                new THREE.CylinderGeometry(0.5, 0.7, 0.9, 32),
                new THREE.MeshStandardMaterial({ color: 0x331a00 })
            );
            tableBase.position.set(0, 0.45, -3);
            scene.add(tableBase);

            // SEATING RING (The green marker)
            const zoneGeo = new THREE.RingGeometry(1.1, 1.2, 32);
            const zoneMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
            const playZone = new THREE.Mesh(zoneGeo, zoneMat);
            playZone.rotation.x = -Math.PI / 2;
            playZone.position.set(0, 0.05, -3);
            scene.add(playZone);
        }

        function checkGameLogic() {
            const dist = camera.position.distanceTo(new THREE.Vector3(0, 1.6, -3));
            if (!isSeated && dist < 1.4) {
                isSeated = true;
                console.log("Seated! Logic engaged.");
            }
        }

        function render() {
            checkGameLogic();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
