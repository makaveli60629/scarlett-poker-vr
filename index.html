<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett Poker VR - v1.3 OVERHAUL</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui-holograms.js"></script>
  </head>
  <body>
    <a-scene background="color: #050505" renderer="antialias: true; colorManagement: true;">
      <a-assets>
        <img id="checker-floor" src="Checker floor.jpg">
        <img id="brick-wall" src="https://cdn.glitch.global/brick_texture.jpg">
        <img id="poker-felt" src="https://cdn.glitch.global/green_felt.jpg">
      </a-assets>

      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-cursor color="cyan" raycaster="objects: .clickable"></a-cursor>
          <a-entity id="hud-msg" position="0 0 -0.5" scale="0.2 0.2 0.2" visible="false">
             <a-plane color="black" opacity="0.9" width="3" height="1"></a-plane>
             <a-text id="hud-text" value="" align="center" color="yellow"></a-text>
          </a-entity>
          
          <a-cylinder id="my-worn-shirt" position="0 -0.5 0" radius="0.4" height="0.8" color="blue" side="double"></a-cylinder>
        </a-entity>
        
        <a-entity oculus-touch-controls="hand: left" hand-controls="hand: left; handModelStyle: lowPoly"></a-entity>
        <a-entity oculus-touch-controls="hand: right" hand-controls="hand: right; handModelStyle: lowPoly" magnetic-grabber></a-entity>
      </a-entity>

      <a-entity id="room-lobby">
        <a-plane rotation="-90 0 0" width="20" height="20" src="#checker-floor" repeat="10 10"></a-plane>
        <a-box position="0 2 -10" width="20" height="4" depth="0.5" src="#brick-wall" repeat="4 2"></a-box>
        
        <a-entity position="-4 0 -4">
            <a-box width="1.5" depth="1" height="0.8" color="#222"></a-box>
            <a-text value="DAILY PICK" align="center" position="0 1 0"></a-text>
            <a-box class="clickable" daily-pick-logic position="0 0.85 0" width="0.4" height="0.1" depth="0.2" color="blue"></a-box>
        </a-entity>

        <a-entity class="clickable" teleport-logic="target: 40 0 0" position="0 1 -9"><a-text value="GO TO TABLES" align="center"></a-text></a-entity>
        <a-entity class="clickable" teleport-logic="target: 0 0 20" position="4 1 -4"><a-text value="LOCKER ROOM" align="center"></a-text></a-entity>
      </a-entity>

      <a-entity id="room-store" position="0 0 20">
        <a-plane rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>
        <a-plane position="0 1.6 -4.8" width="2" height="3" color="#aaa" metalness="0.9" roughness="0.1"></a-plane>
        
        <a-box class="clickable" shirt-swap="color: red" position="-2 1 -3" width="0.5" height="0.5" color="red">
            <a-text value="SWAP RED" align="center" position="0 0.6 0"></a-text>
        </a-box>
        <a-entity class="clickable" teleport-logic="target: 0 0 0" position="0 1 4"><a-text value="BACK TO LOBBY" align="center"></a-text></a-entity>
      </a-entity>

      <a-entity id="room-scorpion" position="40 0 0">
        <a-plane rotation="-90 0 0" width="20" height="20" src="#checker-floor" repeat="10 10"></a-plane>
        <a-entity wallet-hologram-display position="0 3 -5"></a-entity>

        <a-entity position="0 0.8 0" geometry="primitive: cylinder; radius: 2.5; height: 0.1" scale="1.4 1 1" material="src: #poker-felt">
            <a-text value="MAKAVELI 60629" rotation="-90 0 0" align="center" position="0 0.06 0"></a-text>
            
            <a-entity id="community-zone" position="0 0.06 0">
                <a-box class="clickable community-card" hover-peek position="-0.4 0 0" width="0.2" height="0.01" depth="0.3" color="white"></a-box>
                <a-box class="clickable community-card" hover-peek position="0 0 0" width="0.2" height="0.01" depth="0.3" color="white"></a-box>
                <a-box class="clickable community-card" hover-peek position="0.4 0 0" width="0.2" height="0.01" depth="0.3" color="white"></a-box>
            </a-entity>

            <a-entity position="0.8 0.06 0.5" chip-stack-logic></a-entity>
        </a-entity>

        <a-entity class="clickable" auto-sit-logic position="0 0.1 2.5" geometry="primitive: circle; radius: 0.7" material="color: orange"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
