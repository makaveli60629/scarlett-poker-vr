<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Scarlett Poker VR — v2.6 Stable XR</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000}
#app{position:fixed;inset:0;pointer-events:none}
canvas{display:block}
#hud{position:fixed;top:12px;left:12px;z-index:999999;display:flex;gap:8px;flex-wrap:wrap;pointer-events:auto;
font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.hudBtn{background:rgba(30,30,30,.85);color:#fff;border:1px solid rgba(255,255,255,.25);border-radius:12px;
padding:10px 14px;font-size:14px;touch-action:manipulation;-webkit-tap-highlight-color:transparent;user-select:none}
.hudBtn.primary{border-color:rgba(120,200,255,.6)}
#pipHint{position:fixed;left:12px;right:12px;bottom:108px;z-index:999998;color:rgba(255,255,255,.85);font-size:13px;
text-shadow:0 2px 10px rgba(0,0,0,.8);pointer-events:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
#diagPanel{position:fixed;left:12px;right:12px;bottom:12px;max-height:35vh;overflow:auto;z-index:999999;
background:rgba(0,0,0,.80);border:1px solid rgba(255,255,255,.2);border-radius:12px;padding:10px;color:#cfefff;
font-family:ui-monospace,monospace;font-size:12px;white-space:pre-wrap;display:none;pointer-events:auto}
#joyWrap{position:fixed;left:16px;bottom:16px;width:160px;height:160px;z-index:999999;pointer-events:auto;touch-action:none;display:block}
#joyBase{position:absolute;inset:0;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18)}
#joyStick{position:absolute;left:50%;top:50%;width:64px;height:64px;margin-left:-32px;margin-top:-32px;border-radius:999px;
background:rgba(102,204,255,.18);border:1px solid rgba(102,204,255,.45)}
#joyLabel{position:absolute;left:0;right:0;bottom:-20px;text-align:center;color:rgba(255,255,255,.65);font-size:12px;pointer-events:none}
</style>
</head>
<body>
<div id="app"></div>

<div id="hud">
  <button id="btnEnterVR" class="hudBtn primary">Enter VR</button>
  <button id="btnTeleport" class="hudBtn">Teleport: ON</button>
  <button id="btnSticks" class="hudBtn">Sticks: ON</button>
  <button id="btnDiag" class="hudBtn">Diag</button>
  <button id="btnRespawn" class="hudBtn">Respawn</button>
  <button id="btnHideHUD" class="hudBtn">Hide HUD</button>
  <button id="btnHideUI" class="hudBtn">Hide UI</button>
</div>

<div id="pipHint">
Non‑VR: drag to look • tap floor to move • use the joystick to walk (Android).<br>
VR: Enter VR → trigger to teleport (Teleport ON). Left stick moves, right stick turns (Sticks ON).<br>
VR shortcuts: Left/Right SQUEEZE toggles Teleport. Left/Right THUMBSTICK CLICK toggles Sticks. A/X respawn.
</div>

<div id="joyWrap" aria-label="Virtual Joystick">
  <div id="joyBase"></div>
  <div id="joyStick"></div>
  <div id="joyLabel">MOVE</div>
</div>

<div id="diagPanel"></div>
<script type="module" src="./js/boot.js"></script>
</body>
</html>
