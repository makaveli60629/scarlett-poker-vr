<!DOCTYPE html>
<html>
<head>
    <title>Gemini Elite Poker - Update 1.3.6</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.5.0/dist/aframe-cursor-teleport-component.min.js"></script>
    <script src="game-logic.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true;">
        <a-assets>
            <canvas id="brick-pattern" width="256" height="256"></canvas>
        </a-assets>

        <a-entity id="rig" position="0 0 5" movement-controls="fly: false; speed: 0.2">
            <a-camera id="camera" look-controls wasd-controls position="0 1.6 0">
                <a-cursor color="yellow" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
            
            <a-entity id="leftHand" oculus-touch-controls="hand: left" teleport-controls="button: trigger">
                <a-entity id="watch" position="0 0.05 0.1" rotation="-90 0 0">
                    <a-plane width="0.2" height="0.1" color="#222">
                        <a-text id="watch-time" value="12:00" position="-0.08 0.02 0.01" scale="0.2 0.2 0.2" color="white"></a-text>
                        <a-text id="watch-money" value="$1,000" position="-0.08 -0.02 0.01" scale="0.15 0.15 0.15" color="#00FF00"></a-text>
                    </a-plane>
                    <a-circle radius="0.02" color="white" position="0.08 0 0.01" class="clickable" onclick="openMenu()"></a-circle>
                </a-entity>
            </a-entity>

            <a-entity id="rightHand" oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#444"></a-box> <a-entity id="pokerArea" position="0 0 0">
            <a-cylinder radius="2" height="0.1" color="#076324">
                <a-text value="GEMINI ELITE" position="0 0.06 -0.5" rotation="-90 0 0" align="center" width="6" color="gold"></a-text>
            </a-cylinder>

            <a-circle id="playGameBtn" position="0 0.6 1.5" radius="0.5" rotation="-90 0 0" color="blue" class="clickable" onclick="triggerSitDown()">
                <a-text value="SIT & PLAY" align="center" position="0 0 0.01" scale="0.5 0.5 0.5"></a-text>
            </a-circle>
        </a-entity>

        <a-entity id="winDisplay" position="0 2.5 -2" visible="false">
            <a-plane width="2" height="0.8" color="black" opacity="0.9">
                <a-text id="winText" value="" align="center" color="gold"></a-text>
            </a-plane>
        </a-entity>

        <a-sky color="#111"></a-sky>
    </a-scene>
</body>
</html>
