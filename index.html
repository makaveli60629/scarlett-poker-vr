<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Scarlett VR Poker</title>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      #hud {
        position: fixed; left: 0; top: 0; right: 0;
        padding: 18px 18px 10px 18px;
        z-index: 999999;
        pointer-events: none;
      }
      #hudCard {
        max-width: 720px;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 18px;
        padding: 18px;
        margin: 0 auto;
        box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        pointer-events: auto;
      }
      h1 { margin:0 0 8px 0; font-size: 44px; letter-spacing: .5px; }
      .sub { opacity:.9; font-size:18px; line-height: 1.35; }
      .btns { margin-top: 14px; display:flex; gap:14px; flex-wrap:wrap; }
      button {
        background: rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.12);
        color: #fff;
        padding: 12px 18px;
        border-radius: 16px;
        font-size: 18px;
      }
      #log {
        margin-top: 12px;
        color: #72f7ff;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 18px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div id="hudCard">
        <h1>Scarlett VR Poker</h1>
        <div class="sub">
          Quest: tap <b>ENTER VR</b> (bottom-right).<br/>
          Move: Left stick • Snap turn: Right stick • Teleport: Right trigger<br/>
          <span style="opacity:.75">Android preview: WebXR may not exist — you’ll still see the world in 2D.</span>
        </div>

        <div class="btns">
          <button id="btnRecenter">Recenter</button>
          <button id="btnToggleLog">Toggle Log</button>
          <button id="btnReload">Reload</button>
          <button id="btnFullscreen">Fullscreen</button>
          <button id="btnCopyLog">Copy Log</button>
        </div>

        <div id="log">Booting…</div>
      </div>
    </div>

    <script type="module">
      // Simple HUD logger used by main.js
      const el = document.getElementById("log");
      let show = true;
      window.__hubLogText = "";
      window.__hubLog = (m) => {
        const msg = String(m ?? "");
        window.__hubLogText += msg + "\n";
        if (show) el.textContent = window.__hubLogText;
        console.log(msg);
      };

      const V = Date.now().toString();
      window.__BUILD_V = V;
      window.__hubLog("BOOT v=" + V);

      document.getElementById("btnRecenter").onclick = () => window.dispatchEvent(new Event("scarlett-recenter"));
      document.getElementById("btnToggleLog").onclick = () => { show = !show; el.style.display = show ? "block" : "none"; };
      document.getElementById("btnReload").onclick = () => location.reload();
      document.getElementById("btnFullscreen").onclick = () => document.documentElement.requestFullscreen?.();
      document.getElementById("btnCopyLog").onclick = async () => {
        try { await navigator.clipboard.writeText(window.__hubLogText); } catch {}
      };

      try {
        await import(`./js/main.js?v=${encodeURIComponent(V)}`);
      } catch (e) {
        window.__hubLog("❌ main import failed: " + (e?.message || e));
      }
    </script>
  </body>
</html>
