<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | ZERO-POINT VAULT</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 1500" raycaster="objects: .clickable">
      
      <a-entity id="camera-rig" position="0 0 0">
        <a-camera position="0 1.6 0" look-controls wasd-controls>
          <a-cursor color="gold" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity id="poker-table" position="0 0 -2.5">
        <a-cylinder color="#111" radius="0.7" height="0.9" position="0 0.45 0"></a-cylinder>
        
        <a-cylinder color="#3d2b1f" radius="2.5" height="0.1" scale="1.4 1 0.7" position="0 0.9 0"></a-cylinder>
        <a-cylinder color="#004d00" radius="2.3" height="0.12" scale="1.4 1 0.7" position="0 0.91 0"></a-cylinder>
        
        <a-torus color="#050505" radius="2.3" radius-tubular="0.12" rotation="90 0 0" scale="1.4 0.7 1" position="0 1.0 0"></a-torus>

        <a-box class="clickable" position="0 1.05 0.6" width="0.4" height="0.05" depth="0.2" color="gold"
               onclick="this.setAttribute('color', 'white')">
            <a-text value="DEAL" align="center" position="0 0.03 0" rotation="-90 0 0" width="2" color="black"></a-text>
        </a-box>
      </a-entity>

      <a-entity id="dealer" position="0 0 -4.5">
        <a-cylinder radius="0.3" height="1.4" color="#1a1a1a" position="0 0.7 0"></a-cylinder>
        <a-sphere radius="0.25" color="#dbac8d" position="0 1.6 0"></a-sphere>
        <a-text value="DEALER" position="0 2.1 0" align="center" color="gold" width="4"></a-text>
      </a-entity>

      <a-entity id="seats">
        <a-cylinder position="-2 0 -2.5" radius="0.3" height="0.6" color="#222"></a-cylinder>
        <a-cylinder position="2 0 -2.5" radius="0.3" height="0.6" color="#222"></a-cylinder>
        <a-cylinder position="-2 0 -4" radius="0.3" height="0.6" color="#222"></a-cylinder>
        <a-cylinder position="2 0 -4" radius="0.3" height="0.6" color="#222"></a-cylinder>
        <a-cylinder position="0 0 -5.5" radius="0.3" height="0.6" color="#222"></a-cylinder>
      </a-entity>

      <a-sky color="#050505"></a-sky>
      <a-plane rotation="-90 0 0" width="15" height="15" color="#0a0a0a"></a-plane>
      
      <a-plane position="0 2.5 -7" width="14" height="5" color="#1a1a1a"></a-plane>
      <a-box position="0 4.8 -6.9" width="14" height="0.1" depth="0.2" color="gold"></a-box>
      <a-text value="TITAN HOLD'EM" position="0 3 -6.8" align="center" color="gold" width="10"></a-text>

      <a-plane position="-7 2.5 0" rotation="0 90 0" width="14" height="5" color="#1a1a1a"></a-plane>
      <a-plane position="7 2.5 0" rotation="0 -90 0" width="14" height="5" color="#1a1a1a"></a-plane>

      <a-light type="ambient" color="#333"></a-light>
      <a-light type="point" position="0 4 -2.5" intensity="1.2" color="white"></a-light>

    </a-scene>
  </body>
</html>
