<!DOCTYPE html>
<html>
  <head>
    <title>Poker VR - Permanent Stable Build</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true; colorManagement: true;">
      <a-assets>
        <img id="brick-wall" src="assets/textures/brick_diffuse.jpg">
        <img id="table-felt" src="assets/textures/table_brand.jpg">
        <img id="brand-logo" src="logo.jpg">
        
        <a-mixin id="checkpoint-disk" geometry="primitive: cylinder; radius: 0.5; height: 0.05" material="color: #39FF14; emissive: #39FF14; opacity: 0.8"></a-mixin>
      </a-assets>

      <a-light type="ambient" color="#FFF" intensity="1.2"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.8" position="-1 4 2"></a-light>
      <a-sky color="#222"></a-sky>

      <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate" position="0 0 4">
        <a-camera id="camera" look-controls position="0 1.6 0">
            <a-cursor color="red" radius-inner="0.02" radius-outer="0.03"></a-cursor>
        </a-camera>
        
        <a-entity id="leftHand" hand-tracking-controls="hand: left; modelStyle: mesh;">
            <a-entity id="hand-menu" position="0.1 0 0" rotation="-90 0 0">
                <a-plane width="0.4" height="0.5" color="#111" opacity="0.9">
                    <a-text value="MAIN MENU" align="center" position="0 0.18 0.01" scale="0.15 0.15 0.15"></a-text>
                    <a-box id="btn-lobby" position="0 0.05 0.02" width="0.3" height="0.08" color="#444" 
                           class="collidable" event-set__mouseenter="color: #39FF14" event-set__mouseleave="color: #444">
                        <a-text value="GO TO LOBBY" align="center" scale="0.1 0.1 0.1"></a-text>
                    </a-box>
                    <a-box id="btn-store" position="0 -0.05 0.02" width="0.3" height="0.08" color="#444" 
                           class="collidable" event-set__mouseenter="color: #39FF14" event-set__mouseleave="color: #444">
                        <a-text value="GO TO STORE" align="center" scale="0.1 0.1 0.1"></a-text>
                    </a-box>
                </a-plane>
            </a-entity>
        </a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right; modelStyle: mesh;"></a-entity>
      </a-entity>

      <a-entity id="room-structure">
          <a-box position="0 2.5 -6" width="12" height="5" depth="0.2" material="src: #brick-wall; repeat: 4 2">
              <a-plane src="#brand-logo" position="0 0 0.12" width="4" height="2" transparent="true"></a-plane>
          </a-box>
          <a-box position="0 2.5 6" width="12" height="5" depth="0.2" material="src: #brick-wall; repeat: 4 2"></a-box>
          <a-box position="-6 2.5 0" rotation="0 90 0" width="12" height="5" depth="0.2" material="src: #brick-wall; repeat: 4 2"></a-box>
          <a-box position="6 2.5 0" rotation="0 -90 0" width="12" height="5" depth="0.2" material="src: #brick-wall; repeat: 4 2"></a-box>
          <a-plane rotation="-90 0 0" width="12" height="12" color="#333"></a-plane>
      </a-entity>

      <a-entity id="game-zone">
          <a-entity id="poker-table-mesh" position="0 0.8 -2">
              <a-cylinder radius="2" height="0.1" material="src: #table-felt"></a-cylinder>
              <a-cylinder radius="0.2" height="0.8" position="0 -0.4 0" color="#222"></a-cylinder>
          </a-entity>

          <a-entity id="cp-table" mixin="checkpoint-disk" position="0 0.01 -0.5" play-game-logic>
              <a-text value="SIT & PLAY" align="center" rotation="-90 0 0" position="0 0.1 0" scale="0.5 0.5 0.5"></a-text>
          </a-entity>

          <a-entity id="cp-lobby" mixin="checkpoint-disk" position="4 0.01 4">
              <a-text value="LOBBY" align="center" rotation="-90 0 0" position="0 0.1 0" scale="0.5 0.5 0.5"></a-text>
          </a-entity>

          <a-entity id="cp-store" mixin="checkpoint-disk" position="-4 0.01 4">
              <a-text value="STORE" align="center" rotation="-90 0 0" position="0 0.1 0" scale="0.5 0.5 0.5"></a-text>
          </a-entity>
      </a-entity>

      <a-entity id="winner-text" position="0 3 -5.8" text="value: ; align: center; width: 8; color: #FFD700;"></a-entity>

    </a-scene>

    <script>
      // Movement Logic and Interaction
      AFRAME.registerComponent('play-game-logic', {
        init: function () {
          this.el.addEventListener('navigation-start', () => {
            const rig = document.querySelector('#rig');
            // Auto-sit the player at the table
            rig.setAttribute('position', '0 0 -0.8'); 
            
            // Show winning letters as a test
            const winUI = document.querySelector('#winner-text');
            winUI.setAttribute('text', 'value', 'PLAYER 1 WINS THE POT!');
            
            // 10 Second rule
            setTimeout(() => {
                winUI.setAttribute('text', 'value', '');
            }, 10000);
          });
        }
      });

      // Menu Button Logic
      document.querySelector('#btn-lobby').addEventListener('click', () => {
          document.querySelector('#rig').setAttribute('position', '4 0 4');
      });
      document.querySelector('#btn-store').addEventListener('click', () => {
          document.querySelector('#rig').setAttribute('position', '-4 0 4');
      });
    </script>
  </body>
</html>
