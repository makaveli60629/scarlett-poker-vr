<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0d14f2;
      --text:#e8ecff;
      --muted:#98a0c7;
      --ok:#4cd964;
      --warn:#ffcc00;
      --bad:#ff6b6b;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius: 16px;
    }

    html, body {
      margin:0; padding:0; height:100%;
      background:var(--bg);
      overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      touch-action:none;
    }

    canvas { display:block; width:100vw; height:100vh; touch-action:none; }

    #hudTop {
      position:fixed; left:0; top:0; right:0;
      padding:10px 12px;
      display:flex; gap:10px; align-items:center;
      pointer-events:none;
      z-index: 9990;
    }
    #badge {
      background: rgba(11,13,20,.82);
      border: 1px solid rgba(127,231,255,.22);
      padding: 8px 10px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: .3px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    #hint { opacity:.75; font-weight:700; }

    #overlay {
      position: fixed;
      left: 12px;
      bottom: 12px;
      width: min(620px, calc(100vw - 24px));
      max-height: 46vh;
      overflow: auto;
      padding: 10px 12px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid rgba(127,231,255,.22);
      box-shadow: var(--shadow);
      z-index: 9999;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.35;
      pointer-events:auto;
    }
    #overlay .row { margin: 2px 0; }
    .ok{ color:var(--ok); } .warn{ color:var(--warn); } .bad{ color:var(--bad); } .muted{ color:var(--muted); }
    #overlay.min{ max-height:84px !important; overflow:hidden !important; opacity:.72 !important; }
    #overlay.hide{ display:none !important; }

    #miniBtns {
      position: fixed;
      right: 12px;
      top: 12px;
      display: flex;
      gap: 10px;
      z-index: 9998;
      pointer-events: auto;
      touch-action:none;
    }
    #miniBtns button{
      border: 1px solid rgba(127,231,255,.22);
      background: rgba(11,13,20,.78);
      color: var(--text);
      font-weight: 900;
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      letter-spacing:.2px;
    }

    /* ✅ Emergency D-pad */
    #dpad {
      position: fixed;
      left: 12px;
      top: 62px;
      width: 170px;
      height: 170px;
      z-index: 9997;
      pointer-events: auto;
      touch-action: none;
      user-select: none;
    }
    #dpad .btn {
      position:absolute;
      width: 58px; height: 58px;
      display:flex; align-items:center; justify-content:center;
      border-radius: 16px;
      border: 1px solid rgba(127,231,255,.22);
      background: rgba(11,13,20,.78);
      box-shadow: var(--shadow);
      font-weight: 1000;
      letter-spacing:.2px;
    }
    #dpad .up    { left:56px; top:0; }
    #dpad .down  { left:56px; bottom:0; }
    #dpad .left  { left:0; top:56px; }
    #dpad .right { right:0; top:56px; }
    #dpad .mid   { left:56px; top:56px; opacity:.85; }

    /* Look pad (drag) */
    #lookpad {
      position: fixed;
      right: 12px;
      bottom: 12px;
      width: 170px;
      height: 170px;
      border-radius: 999px;
      border: 1px solid rgba(127,231,255,.22);
      background: rgba(11,13,20,.35);
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      z-index: 9996;
      pointer-events: auto;
      touch-action: none;
      user-select: none;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div id="hudTop">
    <div id="badge">SCARLETT VR POKER</div>
    <div id="hint">Android emergency controls enabled: D-Pad move + Look pad drag.</div>
  </div>

  <div id="miniBtns">
    <button id="btnMin">DBG</button>
    <button id="btnHide">HUD</button>
  </div>

  <div id="dpad">
    <div class="btn up"    data-dir="up">▲</div>
    <div class="btn left"  data-dir="left">◀</div>
    <div class="btn mid"   data-dir="mid">◎</div>
    <div class="btn right" data-dir="right">▶</div>
    <div class="btn down"  data-dir="down">▼</div>
  </div>

  <div id="lookpad">LOOK</div>

  <div id="overlay"></div>

  <!-- cache bust -->
  <script type="module" src="./js/index.js?v=300"></script>

  <script>
    (function(){
      const o = document.getElementById("overlay");
      document.getElementById("btnMin").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); o?.classList.toggle("min"); }, {passive:false});
      document.getElementById("btnHide").addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); const hud=document.getElementById("hudTop"); if(hud) hud.style.display=(hud.style.display==="none"?"":"none"); }, {passive:false});

      window.addEventListener("contextmenu", (e)=>e.preventDefault(), {passive:false});
      window.addEventListener("gesturestart", (e)=>e.preventDefault(), {passive:false});
      window.addEventListener("gesturechange", (e)=>e.preventDefault(), {passive:false});
      window.addEventListener("gestureend", (e)=>e.preventDefault(), {passive:false});
    })();
  </script>
</body>
</html>
