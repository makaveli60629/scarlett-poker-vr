<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR 1.3 - Master Project</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #vr-ui {
            position: fixed; top: 20px; left: 20px; color: #00f2ff;
            font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000;
            pointer-events: none; z-index: 1000;
        }
        #win-popup {
            position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: gold; padding: 40px;
            border: 4px solid #00f2ff; border-radius: 20px; display: none;
            text-align: center; z-index: 2000; font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="vr-ui">WALLET: $<span id="balance">5000</span></div>
    <div id="win-popup"><h1 id="win-name"></h1><p id="win-hand"></p></div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- 1. PHYSICS ENGINE ---
        class Physics {
            constructor() { this.colliders = []; }
            add(mesh) { 
                mesh.updateMatrixWorld();
                this.colliders.push(new THREE.Box3().setFromObject(mesh)); 
            }
            check(pos) {
                const pBox = new THREE.Box3().setFromCenterAndSize(pos, new THREE.Vector3(0.6, 2, 0.6));
                return this.colliders.some(c => c.intersectsBox(pBox));
            }
        }
        const P = new Physics();

        // --- 2. ENGINE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const playerRig = new THREE.Group();
        playerRig.add(camera);
        scene.add(playerRig);
        playerRig.position.set(0, 0, 10); // Spawn in Lobby

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));

        // --- 3. MATERIALS & ASSETS ---
        const brickMat = new THREE.MeshStandardMaterial({ color: 0x8b2222 }); 
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 0.9, roughness: 0.1 });
        const pokerGreen = new THREE.MeshStandardMaterial({ color: 0x076324 });

        // --- 4. WORLD BUILDING (4M CEILINGS) ---
        function createRoom(x, z, size, color, isPoker = false) {
            const group = new THREE.Group();
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(size, size), new THREE.MeshStandardMaterial({color: 0x111111}));
            floor.rotation.x = -Math.PI/2;
            const ceil = new THREE.Mesh(new THREE.PlaneGeometry(size, size), new THREE.MeshStandardMaterial({color: 0x050505}));
            ceil.position.y = 4;
            ceil.rotation.x = Math.PI/2;
            group.add(floor, ceil);

            const wall = new THREE.Mesh(new THREE.BoxGeometry(size, 4, 0.5), brickMat);
            wall.position.set(0, 2, -size/2);
            group.add(wall);
            P.add(wall);

            const light = new THREE.PointLight(color, 2, 15);
            light.position.set(0, 3.8, 0);
            group.add(light);

            group.position.set(x, 0, z);
            scene.add(group);
            return group;
        }

        const lobby = createRoom(0, 0, 20, 0x00f2ff);
        const pokerRoom = createRoom(25, 0, 15, 0x00ff00, true);
        const storeRoom = createRoom(-25, 0, 15, 0xff00ff);
        const vaultRoom = createRoom(0, -25, 15, 0xffd700);

        // --- 5. LOGO & BRANDING ---
        const loader = new THREE.TextureLoader();
        loader.load('logo.png', (tex) => {
            const logo = new THREE.Mesh(new THREE.PlaneGeometry(5, 2.5), new THREE.MeshBasicMaterial({map: tex, transparent: true}));
            logo.position.set(0, 2.5, -9.7);
            lobby.add(logo);
        });

        // --- 6. DAILY REWARD TABLE ---
        const dailyTable = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 1), goldMat);
        dailyTable.position.set(0, 0.5, 5);
        scene.add(dailyTable);
        P.add(dailyTable);

        const rewardBtn = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({color: 0x00f2ff, emissive: 0x00f2ff}));
        rewardBtn.position.set(0, 1.1, 5);
        scene.add(rewardBtn);

        // --- 7. ECONOMY LOGIC ---
        let wallet = 5000;
        const goldBars = [];

        function updateVault() {
            goldBars.forEach(b => vaultRoom.remove(b));
            goldBars.length = 0;
            const count = Math.floor(wallet / 500);
            for(let i=0; i<count; i++) {
                const bar = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.15, 0.2), goldMat);
                bar.position.set(-2 + (i%5)*0.5, 0.1, -2 + Math.floor(i/5)*0.3);
                vaultRoom.add(bar);
                goldBars.push(bar);
            }
        }
        updateVault();

        // --- 8. OCULUS CONTROLLERS ---
        const factory = new XRControllerModelFactory();
        const cRight = renderer.xr.getController(0);
        cRight.addEventListener('selectstart', () => {
            if(camera.position.distanceTo(rewardBtn.position) < 2.5) {
                wallet += 500;
                document.getElementById('balance').innerText = wallet;
                updateVault();
                rewardBtn.scale.set(1.5, 1.5, 1.5);
                setTimeout(() => rewardBtn.scale.set(1, 1, 1), 200);
            }
        });
        playerRig.add(cRight);
        const gRight = renderer.xr.getControllerGrip(0);
        gRight.add(factory.createControllerModel(gRight));
        playerRig.add(gRight);

        // --- 9. MOVEMENT & RENDER ---
        function handleInput() {
            const session = renderer.xr.getSession();
            if (!session) return;
            for (const source of session.inputSources) {
                if (source.gamepad && source.handedness === 'left') {
                    const axes = source.gamepad.axes;
                    const dir = new THREE.Vector3(axes[2], 0, axes[3]).applyQuaternion(camera.quaternion);
                    dir.y = 0;
                    const next = playerRig.position.clone().addScaledVector(dir, 0.12);
                    if (!P.check(next)) playerRig.position.copy(next);
                }
            }
        }

        renderer.setAnimationLoop(() => {
            handleInput();
            renderer.render(scene, camera);
        });

        // --- WINNER UI GLOBAL ---
        window.showWinner = (name, hand) => {
            const ui = document.getElementById('win-popup');
            document.getElementById('win-name').innerText = name + " WINS POT";
            document.getElementById('win-hand').innerText = hand;
            ui.style.display = 'block';
            setTimeout(() => ui.style.display = 'none', 10000);
        };

    </script>
</body>
</html>
