<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker — Hybrid 1.0</title>

  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#05060a; overflow:hidden; }

    #VRButton, button#VRButton{
      position:fixed !important;
      right:max(14px, env(safe-area-inset-right)) !important;
      bottom:max(14px, env(safe-area-inset-bottom)) !important;
      z-index:999999 !important;
      border-radius:14px !important;
      font-weight:900 !important;
    }

    #scarlettDiag{
      position:fixed; left:max(10px, env(safe-area-inset-left)); top:max(10px, env(safe-area-inset-top));
      width:min(580px, calc(100vw - 20px));
      z-index:999998;
      background: rgba(0,20,30,.58);
      border: 1px solid rgba(0,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(6px);
      color:#bffcff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      pointer-events:auto;
    }
    #scarlettDiag .top{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    #scarlettDiag .title{ font-weight:1000; color:#00ffff; }
    #scarlettDiag .small{ font-size:11px; opacity:.9; }
    #scarlettGrid{ margin-top:8px; display:grid; grid-template-columns:1fr 1fr; gap:6px 10px; font-size:12px; }
    .kv{ display:flex; justify-content:space-between; gap:10px; }
    .k{ opacity:.75; }
    .v{ text-align:right; }

    #scarlettBtns{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    #scarlettBtns button{
      background: rgba(0,255,255,.10);
      border: 1px solid rgba(0,255,255,.22);
      color:#bffcff;
      border-radius:12px;
      padding:7px 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
    }

    #scarlettLog{
      margin-top:10px;
      border: 1px solid rgba(0,255,255,.14);
      border-radius: 12px;
      padding: 8px 10px;
      background: rgba(0,0,0,.22);
      max-height: 200px;
      overflow:auto;
      font-size: 11px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* ---- World Debug Box ---- */
    #worldDebug{
      margin-top:10px;
      border: 1px solid rgba(255,45,122,.18);
      border-radius: 12px;
      padding: 8px 10px;
      background: rgba(12,6,14,.28);
    }
    #worldDebug .hdr{
      display:flex; justify-content:space-between; align-items:center;
      font-weight:900; color:#ff2d7a; font-size:12px;
      margin-bottom:6px;
    }
    #worldDebug .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:6px 10px;
      font-size:12px;
    }
    #worldDebug .pill{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,45,122,.22);
      background: rgba(255,45,122,.08);
      color:#ffd3e2;
      font-size:11px;
      font-weight:900;
    }
    #worldDebug .ok { color:#b8ffcf; border-color: rgba(77,255,140,.25); background: rgba(77,255,140,.10); }
    #worldDebug .bad{ color:#ffd0d0; border-color: rgba(255,107,107,.25); background: rgba(255,107,107,.10); }
    #worldDebug .muted{ opacity:.8; font-size:11px; margin-top:6px; line-height:1.25; }
  </style>
</head>

<body>
  <div id="scarlettDiag">
    <div class="top">
      <div>
        <div class="title">Scarlett Hybrid 1.0</div>
        <div class="small">Build <span id="build"></span> • <span id="clock"></span></div>
      </div>
      <div style="text-align:right; font-size:11px;">
        <div>WebXR: <span id="capXR">?</span></div>
        <div>immersive-vr: <span id="capImm">?</span></div>
      </div>
    </div>

    <div id="scarlettGrid"></div>

    <div id="scarlettBtns">
      <button id="btnMenu">Menu (M)</button>
      <button id="btnRoomLobby">Room: Lobby</button>
      <button id="btnRoomStore">Room: Store</button>
      <button id="btnRoomScorpion">Room: Scorpion</button>
      <button id="btnSoftReboot">Soft Reboot</button>
      <button id="btnCopyLog">Copy Logs</button>
      <button id="btnClearLog">Clear Logs</button>
    </div>

    <!-- ✅ World Debug Panel -->
    <div id="worldDebug">
      <div class="hdr">
        <div>World Debug</div>
        <div>
          <span id="dbgPose" class="pill">pose: ?</span>
          <span id="dbgRoom" class="pill">room: ?</span>
        </div>
      </div>

      <div class="grid">
        <div class="kv"><div class="k">floorY</div><div class="v" id="dbgFloorY">?</div></div>
        <div class="kv"><div class="k">teleHit</div><div class="v" id="dbgTeleHit">?</div></div>

        <div class="kv"><div class="k">R axes</div><div class="v" id="dbgAxesR">?</div></div>
        <div class="kv"><div class="k">L axes</div><div class="v" id="dbgAxesL">?</div></div>

        <div class="kv"><div class="k">R buttons</div><div class="v" id="dbgBtnsR">?</div></div>
        <div class="kv"><div class="k">L buttons</div><div class="v" id="dbgBtnsL">?</div></div>

        <div class="kv"><div class="k">rig</div><div class="v" id="dbgRig">?</div></div>
        <div class="kv"><div class="k">yaw°</div><div class="v" id="dbgYaw">?</div></div>
      </div>

      <div class="muted">
        Tip: If axes look swapped (e.g., your right stick shows up under L axes), we’ll remap in <code>main.js</code> instantly.
      </div>
    </div>

    <div id="scarlettLog"></div>
  </div>

  <script type="module">
    const v = Date.now();
    document.getElementById("build").textContent = `v=${v}`;
    setInterval(()=>document.getElementById("clock").textContent = new Date().toLocaleString(), 250);
    import(`./js/main.js?v=${v}`);
  </script>

  <!-- ✅ Tiny optional helper: expose debug setters if main.js wants them -->
  <script>
    window.__SCARLETT_DBG__ = {
      set(id, text){
        const el = document.getElementById(id);
        if (el) el.textContent = String(text);
      },
      pill(id, ok, text){
        const el = document.getElementById(id);
        if (!el) return;
        el.textContent = String(text);
        el.classList.remove("ok","bad");
        el.classList.add(ok ? "ok" : "bad");
      }
    };
  </script>
</body>
</html>
