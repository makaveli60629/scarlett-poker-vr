<!-- File: table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="core/economy.js"></script>
  <script src="core/table-game.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a-scene background="color: #1e1e1e">
    
    <!-- Table -->
    <a-box id="table" position="0 0 -2" depth="1.5" height="0.2" width="3" color="#4B2E2E"></a-box>

    <!-- Player hand cards placeholders -->
    <a-box id="player-card-0" class="player-card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="-0.3 1 -1.8"></a-box>
    <a-box id="player-card-1" class="player-card" depth="0.01" height="0.7" width="0.5" color="#ff0000" position="0.3 1 -1.8"></a-box>

    <!-- Pot Display -->
    <a-text id="pot-text" value="TOTAL POT: $0" color="#FFF" position="-0.5 2 -1.5" width="3"></a-text>

    <!-- Wrist HUD -->
    <a-entity id="inventory-panel" visible="false" position="0 1.5 -1.5">
      <a-plane height="1" width="1.5" color="#333"></a-plane>
      <a-text id="wrist-cash" value="BANK: $5000" color="#FFF" position="-0.65 0.3 0" width="2"></a-text>
    </a-entity>

    <!-- Left-hand button to toggle HUD -->
    <a-box id="leftHand-button" position="-0.8 1 -1.2" depth="0.1" height="0.2" width="0.4" color="#ff9900">
      <a-text value="Inventory" color="#000" position="-0.17 0 0.06" width="2"></a-text>
    </a-box>

    <!-- Bet buttons -->
    <a-box class="bet-box" data-bet="100" position="-1 1 -1" depth="0.1" height="0.2" width="0.4" color="#0f0">
      <a-text value="$100" color="#000" position="-0.1 0 0.06" width="2"></a-text>
    </a-box>
    <a-box class="bet-box" data-bet="500" position="0 1 -1" depth="0.1" height="0.2" width="0.4" color="#0f0">
      <a-text value="$500" color="#000" position="-0.1 0 0.06" width="2"></a-text>
    </a-box>
    <a-box class="bet-box" data-bet="1000" position="1 1 -1" depth="0.1" height="0.2" width="0.4" color="#0f0">
      <a-text value="$1000" color="#000" position="-0.15 0 0.06" width="2"></a-text>
    </a-box>

    <!-- Camera & Controls -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0">
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity laser-controls="hand: left"></a-entity>
    </a-entity>

    <!-- Table game component -->
    <a-entity table-game></a-entity>

  </a-scene>
</body>
</html>
