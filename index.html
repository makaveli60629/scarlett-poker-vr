<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett VR - Master</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="enabled: false">
      <a-assets timeout="3000">
        <img id="brick" src="https://i.imgur.com/8X8X8X8.jpg" crossorigin="anonymous">
        <img id="felt" src="https://i.imgur.com/ScarlettLogo.png" crossorigin="anonymous">
        <img id="card-tex" src="https://i.imgur.com/RealCard.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity id="rig" position="0 0 5">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left" teleport-controls="button: trigger; collisionEntities: .nav-mesh"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
      </a-entity>

      <a-entity id="world">
        <a-box position="0 2.5 0" width="12" height="5" depth="12" material="src: #brick" side="double">
           <a-box position="-4 -2 0" width="2" height="1" depth="1" color="#333" class="clickable">
             <a-text value="SCARLETT STORE" align="center" position="0 1.5 0" color="gold"></a-text>
           </a-box>
           <a-box position="4 -1 0" width="2" height="4" depth="2" color="#111">
             <a-text value="ELEVATOR" align="center" position="0 2 1.1" color="cyan"></a-text>
           </a-box>
           <a-box id="back-door" position="0 -1.25 -5.9" width="1.8" height="2.8" depth="0.1" color="#442200" class="clickable" animation__open="property: rotation; to: 0 90 0; startEvents: click"></a-box>
        </a-box>

        <a-entity position="20 0 0">
          <a-box width="10" height="5" depth="10" material="src: #brick" side="double"></a-box>
          <a-cylinder position="0 0.8 0" radius="2" height="0.1" material="src: #felt">
            <a-box class="clickable" position="0 0.1 1.5" width="0.8" height="0.1" depth="0.8" color="green" onclick="playGame(20, 1.5)"></a-box>
          </a-cylinder>
        </a-entity>

        </a-entity>

      <a-octahedron position="0 1.5 2" color="blue" radius="0.3" class="clickable" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-octahedron>

      <a-sky color="#111"></a-sky>
      <a-light type="ambient" intensity="0.8"></a-light>
    </a-scene>

    <script>
      function playGame(roomX, seatZ) {
        // Auto-sit logic
        document.querySelector('#rig').setAttribute('position', {x: roomX, y: 0, z: seatZ});
        alert("Sitting down... Dealing Scarlett Cards!");
      }
    </script>
  </body>
</html>
