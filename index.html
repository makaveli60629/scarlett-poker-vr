<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scarlett Poker VR</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    canvas { display:block; }

    #hint {
      position: fixed;
      left: 12px; top: 12px;
      z-index: 20;
      color: rgba(255,255,255,0.90);
      font: 14px/1.35 Arial, sans-serif;
      background: rgba(0,0,0,0.45);
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 380px;
      pointer-events: none;
    }

    #log {
      position: fixed;
      left: 12px; bottom: 12px;
      z-index: 30;
      width: min(520px, calc(100vw - 24px));
      max-height: 42vh;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      color: rgba(255,220,220,0.95);
      font: 12px/1.3 monospace;
      background: rgba(0,0,0,0.65);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
    }
  </style>
</head>
<body>
  <div id="hint">
    Scarlett Poker VR<br/>
    Desktop: <b>M</b> toggles menu; click buttons to teleport.<br/>
    VR: point controller at floor for reticle; pull trigger to teleport.
  </div>

  <div id="log">Bootingâ€¦</div>

  <!-- IMPORTANT: relative path, no leading slash -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
