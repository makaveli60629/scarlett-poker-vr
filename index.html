<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker VR Master - v1.3.5 Stable</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.5.0/dist/aframe-cursor-teleport-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="js/environment-master.js"></script>
    <script src="js/poker-logic.js"></script>
    <script src="js/controls.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true; colorManagement: true;" shadow="type: pcfsoft" loading-screen="dotsColor: gold; backgroundColor: #111">
        
        <a-assets id="game-assets">
            <a-mixin id="brick-texture" geometry="primitive: box" material="color: #5c2a2a; roughness: 1; metalness: 0; side: double"></a-mixin>
            <a-mixin id="felt-texture" geometry="primitive: cylinder; radius: 1.8; height: 0.15;" material="color: #074a07; roughness: 0.8;"></a-mixin>
        </a-assets>

        <a-entity id="sunlight" light="type: directional; intensity: 0.8; castShadow: true; position: -5 10 5"></a-entity>
        <a-entity id="ambient" light="type: ambient; intensity: 0.5; color: #fff"></a-entity>

        <a-entity id="rig" position="0 0 5" movement-controls="camera: #camera; spawn: 0 0 5">
            <a-camera id="camera" look-controls>
                <a-cursor color="gold"></a-cursor>
            </a-camera>
            <a-entity id="leftHand" oculus-touch-controls="hand: left" teleport-controls="button: trigger; collisionEntities: .nav-mesh; cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
            <a-entity id="rightHand" oculus-touch-controls="hand: right" teleport-controls="button: trigger; collisionEntities: .nav-mesh; cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
        </a-entity>

        <a-entity id="world-root"></a-entity>

    </a-scene>

    <script>
        window.onload = () => {
            // Initialize the world structure
            if(window.initEnvironment) {
                window.initEnvironment();
                console.log("VR Environment: Online");
            }
        };
    </script>
</body>
</html>
