<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett VR Poker - Store</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="js/economy.js"></script>
  <script src="js/inventory.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #storeOverlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: radial-gradient(circle, #111, #000);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      z-index:10000; border: 15px solid #d4af37;
    }
    .title { color: gold; font-family: serif; font-size:3rem; text-shadow:0 0 20px gold; margin:0; letter-spacing:5px; text-align:center; }
    .btn { margin-top:30px; padding:15px 60px; background: gold; color:black; font-weight:bold; font-size:1.4rem; border:none; cursor:pointer; border-radius:50px; box-shadow:0 0 20px gold; }
    .item { margin:10px; padding:10px; background:#222; color:#fff; border-radius:10px; width:250px; display:flex; justify-content:space-between; align-items:center; }
    .item button { background: gold; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="storeOverlay">
    <h1 class="title">SCARLETT STORE</h1>
    <p style="color: gold; letter-spacing: 3px;">Purchase Items and View Inventory</p>
    <button class="btn" onclick="enterStore()">ENTER STORE</button>
  </div>

  <a-scene physics="debug: false">
    <!-- Floor & Sky -->
    <a-sky color="#111111"></a-sky>
    <a-plane static-body rotation="-90 0 0" width="100" height="100" color="#080808"></a-plane>

    <!-- VR Rig -->
    <a-entity id="rig" position="0 0 5" movement-controls="controls: touch, keyboard; speed:0.2" kinematic-body>
      <a-camera look-controls="pointerLockEnabled:false">
        <a-cursor color="gold" raycaster="objects:.clickable"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Lights -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 10 -5" intensity="1.5" color="gold"></a-light>
  </a-scene>

  <div id="storeContainer" style="display:none; text-align:center; color:white;">
    <h2>Inventory & Items</h2>
    <div id="itemsList"></div>
  </div>

  <script>
    const itemsForSale = [
      {name:"Golden Card Back", price:500},
      {name:"VIP Table Skin", price:1000},
      {name:"Exclusive Avatar Hat", price:250},
      {name:"Animated Chips", price:150},
    ];

    function enterStore() {
      document.getElementById('storeOverlay').style.display='none';
      document.getElementById('storeContainer').style.display='block';
      renderItems();
    }

    function renderItems() {
      const container = document.getElementById('itemsList');
      container.innerHTML = '';
      itemsForSale.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${item.name} - $${item.price}</span> <button onclick="buyItem('${item.name}', ${item.price})">Buy</button>`;
        container.appendChild(div);
      });
    }

    function buyItem(name, price) {
      if(Economy.getPlayerBank() >= price) {
        Economy.deductBank(price);
        Inventory.addItem(name);
        alert(`You bought ${name}!`);
      } else {
        alert("Not enough funds!");
      }
    }
  </script>
</body>
</html>
