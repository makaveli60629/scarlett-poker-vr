<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett VR Poker — Perma Demo Fix</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    canvas{display:block}
    #hud{position:fixed;left:12px;top:12px;z-index:20;user-select:none}
    .row{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:6px}
    button{padding:10px 12px;border:1px solid #333;border-radius:8px;background:#fff;color:#000;font-size:14px}
    button:active{transform:scale(0.98)}
    #diag{background:#fff;color:#000;border:1px solid #333;border-radius:10px;padding:8px 10px;max-width:min(92vw,640px)}
    #diag pre{margin:0;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:13px;white-space:pre-wrap;line-height:1.25}
    #tip{margin-top:6px;color:#000;font-size:18px;font-family:Georgia,serif}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div id="hud">
    <div class="row">
      <button id="btnEnterVR">Enter VR</button>
      <button id="btnTeleport">Teleport: OFF</button>
      <button id="btnReset">Reset to Spawn</button>
      <button id="btnHide">Hide HUD</button>
      <button id="btnDiag">Diagnostics</button>
    </div>
    <div id="diag">
      <pre id="log"></pre>
      <div id="tip">Touch-drag to look • Two-finger drag to move • WASD on desktop</div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
