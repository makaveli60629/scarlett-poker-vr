<!DOCTYPE html>
<html>
  <head>
    <title>Poker Club Master - Update 1.4</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="mechanics.js"></script>
    <script src="avatar.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; antialias: true; exposure: 1.2">
      
      <a-assets>
        <img id="brick" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <video id="sports-stream" src="YOUR_STREAM_LINK_HERE" loop="true" crossorigin="anonymous" playsinline="true"></video>
        <img id="card-back" src="https://i.imgur.com/8N3fUv8.png"> </a-assets>

      <a-entity id="rig" position="0 0 5" movement-controls="speed: 0.2">
        <a-entity id="head" camera position="0 1.6 0" look-controls avatar-loader>
            <a-cursor id="scout-cursor" 
                      animation__fusing="property: scale; startEvents: fusing; dur: 3000; from: 1 1 1; to: 0.1 0.1 0.1"
                      material="color: #00fbff; shader: flat"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
            </a-cursor>
        </a-entity>
        <a-entity oculus-touch-controls="hand: left" hand-controls="hand: left; handModelStyle: highPoly" wrist-watch></a-entity>
        <a-entity oculus-touch-controls="hand: right" hand-controls="hand: right; handModelStyle: highPoly" laser-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity position="0 3.5 -4.8">
        <a-text value="TABLE ZONE ROOM" align="center" color="#00fbff" width="8"></a-text>
        <a-text id="wallet-hologram" wallet-sync value="SYNCING WALLET..." align="center" color="gold" width="6" position="0 -0.5 0"></a-text>
        <a-light type="point" color="#00fbff" intensity="0.5" distance="3"></a-light>
      </a-entity>

      <a-entity id="sports-zone" position="0 0 -8">
          <a-entity position="0 4 0">
              <a-videosphere src="#sports-stream" radius="5" phi-start="150" phi-length="60" rotation="0 0 0" scale="1 0.4 1"></a-videosphere>
              <a-text value="LIVE SPORTS FEED" align="center" position="0 1.8 1.5" color="#00fbff" width="5"></a-text>
          </a-entity>

          <a-cylinder radius="3" height="0.1" material="color: #076324; roughness: 0.4">
              <a-text value="POKER CLUB VIP" align="center" rotation="-90 0 0" position="0 0.06 0" color="gold" width="4" opacity="0.5"></a-text>
              
              <a-entity id="top-off-btn" position="1.2 0.1 1.2" top-off-logic>
                  <a-cylinder radius="0.15" height="0.1" color="gold"></a-cylinder>
                  <a-text value="TOP OFF" align="center" position="0 0.2 0" rotation="-90 0 0" width="2"></a-text>
              </a-entity>

              <a-box id="tv-remote" position="0.5 0.06 1.5" width="0.1" height="0.02" depth="0.2" color="#111" tv-controls>
                  <a-text value="TV" align="center" position="0 0.02 0" rotation="-90 0 0" width="1"></a-text>
              </a-box>
          </a-cylinder>
      </a-entity>

      <a-entity class="scoutable" data-name="BOT_KING" position="-2 0 -3">
          <a-sphere radius="0.2" position="0 1.6 0" color="#8d5524"></a-sphere> <a-cone radius-bottom="0.3" radius-top="0.1" height="0.6" position="0 1.1 0" color="#333"></a-cone> <a-entity class="scout-display" visible="false" position="0 2.2 0">
              <a-plane width="1.5" height="0.6" color="#111" opacity="0.9"></a-plane>
              <a-torus-knot radius="0.08" radius-tubular="0.01" color="gold" position="-0.5 0 0.02" scale="0.5 0.5 0.5"></a-torus-knot>
              <a-text value="BOT_KING\n$50,000" align="left" position="-0.2 0 0.02" width="3"></a-text>
          </a-entity>
      </a-entity>

      <a-box solid-wall position="-8 3 0" rotation="0 90 0" width="16" height="6" depth="0.2" src="#brick"></a-box>
      <a-box solid-wall position="8 3 0" rotation="0 90 0" width="16" height="6" depth="0.2" src="#brick"></a-box>
      <a-box solid-wall position="0 3 -12" width="20" height="6" depth="0.2" src="#brick"></a-box>
      
      <a-plane rotation="-90 0 0" width="100" height="100" color="#111"></a-plane>

    </a-scene>
  </body>
</html>
