<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett Poker VR - v1.3 MASTER BUILD</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui-holograms.js"></script>
    <script src="js/store.js"></script>
  </head>
  <body>
    <a-scene background="color: #050505" renderer="antialias: true">
      <a-assets>
        <img id="felt" src="https://cdn.glitch.global/green_felt.jpg">
      </a-assets>

      <a-entity id="rig" position="0 0 0" boundary-check>
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-cursor color="cyan" raycaster="objects: .clickable"></a-cursor>
          
          <a-entity id="hud-msg" position="0 0 -0.6" scale="0.2 0.2 0.2" visible="false">
             <a-plane color="black" opacity="0.9" width="3" height="1" position="0 0 -0.01"></a-plane>
             <a-text id="hud-text" value="" align="center" color="yellow" font="exo2bold"></a-text>
          </a-entity>

          <a-text id="turn-timer-display" value="" position="0 0.4 -0.8" align="center" color="red" visible="false"></a-text>
        </a-entity>

        <a-entity oculus-touch-controls="hand: left">
            <a-entity wallet-hologram-display position="0.1 0.1 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
        </a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity id="poker-table" position="0 0 -10">
        <a-cylinder radius="2.5" height="0.1" color="#1a3a1a">
            <a-text value="SCARLETT POKER v1.3" align="center" rotation="-90 0 0" position="0 0.06 0" color="#fff"></a-text>
        </a-cylinder>
        
        <a-entity id="winner-display" position="0 1 0" visible="false">
            <a-text value="WINNER: MAKAVELI 60629" align="center" color="gold" width="6"></a-text>
        </a-entity>

        <a-entity class="clickable" auto-sit-logic position="0 0.1 1.8" 
                  geometry="primitive: circle; radius: 0.6" material="color: #00FF00; opacity: 0.5">
            <a-text value="SIT" align="center" position="0 0 0.05"></a-text>
        </a-entity>
      </a-entity>

      <a-plane rotation="-90 0 0" width="50" height="50" color="#111"></a-plane>
      <a-box position="0 2 -12" width="20" height="4" depth="0.2" color="#333"></a-box>

    </a-scene>
  </body>
</html>
