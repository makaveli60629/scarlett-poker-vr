<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett Poker VR</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    canvas{display:block}
    #hub{
      position:fixed;inset:0;
      color:#00ff66;background:#000;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      white-space:pre-wrap;line-height:1.35;font-size:13px;
      padding:14px;
      pointer-events:none;
      text-shadow:0 0 8px rgba(0,255,120,.25);
    }
    #hint{
      position:fixed;left:12px;bottom:10px;
      color:#8affb8;font-family:ui-monospace,Menlo,Consolas,monospace;
      font-size:12px;opacity:.9;
      background:rgba(0,0,0,.35);padding:6px 8px;border-radius:10px;
    }
  </style>
</head>
<body>
  <div id="hub">Scarlett Poker VR — booting…</div>
  <div id="hint">VR: use VR button • Left stick move • Right stick 45° turn • Trigger teleport • Y toggles menu</div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
