<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <title>ScarlettVR Poker</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#06070a; }
    #app { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; }
    /* Minimal fallback text if something catastrophic happens */
    #fallback {
      position:fixed; left:12px; bottom:12px; right:12px;
      font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#c9d1d9; opacity:.75; pointer-events:none;
      text-shadow: 0 1px 2px rgba(0,0,0,.8);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="fallback">ScarlettVR loading… If you see only this, router or index didn’t boot.</div>

  <!-- IMPORTANT: single entry into the whole system -->
  <script type="module" src="./js/router.js"></script>
</body>
</html>
