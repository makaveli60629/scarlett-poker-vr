<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#05070c; }
    canvas { display:block; width:100%; height:100%; }

    /* Diagnostics HUD */
    #diagWrap {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 18px 14px;
      z-index: 9999;
    }
    #diag {
      pointer-events: auto;
      width: min(820px, calc(100vw - 28px));
      background: rgba(8,12,22,0.88);
      border: 1px solid rgba(140,180,255,0.18);
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      overflow: hidden;
      transform: translateZ(0);
      backdrop-filter: blur(14px);
    }
    #diagHeader {
      padding: 18px 18px 10px 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #dfe9ff;
    }
    #diagTitle {
      font-size: 42px;
      line-height: 1;
      font-weight: 800;
      letter-spacing: 0.5px;
      margin: 0 0 6px 0;
    }
    #diagStatus {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      color: #9fb6ff;
    }
    #diagStatus b { color: #6df29b; }
    #diagBtns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding: 14px 18px 14px 18px;
    }
    .btn {
      padding: 16px 14px;
      border-radius: 16px;
      border: 1px solid rgba(140,180,255,0.18);
      background: rgba(24,36,68,0.55);
      color: #eaf0ff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 18px;
      font-weight: 800;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }
    .btn:active { transform: scale(0.99); }
    #diagLog {
      margin: 0 18px 18px 18px;
      border-radius: 18px;
      border: 1px solid rgba(140,180,255,0.14);
      background: rgba(0,0,0,0.25);
      height: min(44vh, 520px);
      overflow: auto;
      padding: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      color: #d7e3ff;
      white-space: pre-wrap;
      line-height: 1.35;
    }

    /* Collapsed “Show HUD” */
    #hudMini {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 99999;
      pointer-events: auto;
      display: none;
    }
    #hudMini .btn { width: 140px; }

    /* Make HUD not cover the whole world visually */
    .hudHidden #diagWrap { display: none; }
    .hudHidden #hudMini { display: block; }
  </style>
</head>
<body>
  <div id="hudMini"><div class="btn" id="btnShowHud">Show HUD</div></div>

  <div id="diagWrap">
    <div id="diag">
      <div id="diagHeader">
        <div id="diagTitle">Scarlett Diagnostics</div>
        <p id="diagStatus">STATUS: <b>Booting…</b></p>
      </div>

      <div id="diagBtns">
        <div class="btn" id="btnHideHud">Hide HUD</div>
        <div class="btn" id="btnCopy">Copy Logs</div>
        <div class="btn" id="btnClear">Clear</div>
        <div class="btn" id="btnReload">Reload</div>
      </div>

      <div id="diagLog"></div>
    </div>
  </div>

  <script type="module" src="./js/scarlett1/boot2.js"></script>
</body>
</html>
