<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Elite Poker VR - Update 1.3.5</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="game-logic.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true; colorManagement: true;">
        <a-assets>
            <img id="brick-wall" src="https://i.imgur.com/3p9S0I9.jpg" crossorigin="anonymous">
            <script id="table-vs" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            <script id="table-fs" type="x-shader/x-fragment">
                varying vec2 vUv;
                void main() {
                    vec3 color = vec3(0.02, 0.3, 0.1); // Deep Green
                    gl_FragColor = vec4(color, 1.0);
                }
            </script>
        </a-assets>

        <a-entity id="rig" position="0 0 5">
            <a-camera id="camera" look-controls wasd-controls position="0 1.6 0"></a-camera>
            <a-entity id="leftHand" oculus-touch-controls="hand: left" laser-controls="hand: left" raycaster="objects: .clickable; far: 10"></a-entity>
            <a-entity id="rightHand" oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable; far: 10"></a-entity>
        </a-entity>

        <a-sky color="#050505"></a-sky>
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="point" position="0 5 0" intensity="1"></a-light>

        <a-box position="0 2 -5" width="10" height="4" depth="0.2" src="#brick-wall" repeat="2 1"></a-box>
        
        <a-entity id="pokerArea" position="0 0 -3">
            <a-cylinder id="tableTop" radius="2" height="0.1" material="shader: flat; color: #076324">
                <a-text value="GEMINI ELITE" position="0 0.06 -0.5" rotation="-90 0 0" align="center" width="6" color="gold"></a-text>
            </a-cylinder>

            <a-box id="playGameBtn" position="0 0.5 1.8" width="1" height="0.2" depth="0.5" color="#0000FF" class="clickable" 
                   onclick="triggerSitDown()">
                <a-text value="PLAY GAME" position="0 0.15 0" rotation="-90 0 0" align="center"></a-text>
            </a-box>
        </a-entity>

        <a-entity id="winDisplay" position="0 2.5 -4" visible="false" scale="2 2 2">
            <a-text id="winText" value="WINNER" align="center" color="#FFD700" font="exo2bold"></a-text>
        </a-entity>

        <a-entity id="cardContainer" position="0 1.1 -2.5"></a-entity>

    </a-scene>
</body>
</html>
