<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
  <title>Scarlett Poker VR</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;touch-action:none}
    #overlay{
      position:fixed;inset:0;padding:14px;color:#00ff66;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      white-space:pre-wrap;line-height:1.35;font-size:13px;
      pointer-events:none;
    }
    /* Touch UI layer (buttons/joysticks) */
    #touchLayer{
      position:fixed;inset:0;z-index:99990;pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="overlay">Scarlett Poker VR — loading main.js…</div>
  <div id="touchLayer"></div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
