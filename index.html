<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>ScarlettVR Poker — Update 4.0 FULL (5 Modules)</title>
<style>
  html,body{margin:0;padding:0;overflow:hidden;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  canvas{display:block}
  #hud{position:fixed;top:14px;left:14px;z-index:20;display:flex;flex-wrap:wrap;gap:10px;max-width:calc(100vw - 28px)}
  #hud button{
    padding:12px 16px;border-radius:18px;border:1px solid rgba(255,255,255,0.12);
    background:linear-gradient(180deg,#203a7a,#162a58);color:#fff;font-weight:700;letter-spacing:0.2px;
    box-shadow:0 10px 24px rgba(0,0,0,0.35);
  }
  #hud button:active{transform:translateY(1px)}
  #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;z-index:30;
    padding:10px 14px;border-radius:14px;background:rgba(0,0,0,0.65);border:1px solid rgba(255,255,255,0.10);
    color:#fff;font-weight:600;display:none}
  #overlay{
    position:fixed;inset:0;z-index:50;display:flex;align-items:center;justify-content:center;
    background:radial-gradient(circle at 50% 35%, #0b0f18 0%, #000 70%);
    color:#fff;
  }
  #overlayInner{width:min(520px,88vw);text-align:center}
  #barWrap{height:12px;background:rgba(255,255,255,0.08);border-radius:999px;overflow:hidden;margin-top:14px}
  #bar{height:100%;width:0%;background:#1dd75f}
  #overlay small{opacity:0.75}
</style>
</head>
<body>
<div id="overlay">
  <div id="overlayInner">
    <h2 style="margin:0 0 6px 0;">CASINO LOBBY INITIALIZING</h2>
    <small id="status">Loading assets…</small>
    <div id="barWrap"><div id="bar"></div></div>
    <small style="display:block;margin-top:10px;">Uses your repo assets under assets/textures/ and assets/textures/cards/</small>
  </div>
</div>

<div id="hud">
  <button id="btnEnterVR">Enter VR</button>
  <button id="btnTeleport">Teleport: ON</button>
  <button id="btnReset">Reset to Spawn</button>
  <button id="btnSeat">Sit/Stand</button>
  <button id="btnDiag">Diagnostics</button>
  <button id="btnDemoDeal">Demo Deal</button>
  <button id="btnScorpion">Scorpion Room</button>
  <button id="btnHideHud">Hide HUD</button>
</div>

<div id="toast"></div>

<script type="module" src="./js/index.js"></script>
</body>
</html>
