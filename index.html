<!DOCTYPE html>
<html>
  <head>
    <title>Scarlett VR - Poker World</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="enabled: false" shadow="type: pcfsoft">
      
      <a-assets timeout="3000">
        <img id="brick" src="https://i.imgur.com/8X8X8X8.jpg" crossorigin="anonymous">
        <img id="scarlett-felt" src="https://i.imgur.com/ScarlettLogo.png" crossorigin="anonymous">
        <img id="floor-tex" src="https://i.imgur.com/25P6YBa.jpg" crossorigin="anonymous">
        <img id="card-front" src="https://i.imgur.com/RealCard.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity id="rig" position="0 0 5">
        <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left" teleport-controls="button: trigger; collisionEntities: .nav-mesh"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
      </a-entity>

      <a-sky color="#111"></a-sky> 
      <a-light type="ambient" intensity="0.8"></a-light>
      
      <a-entity id="lobby-structure">
        <a-plane rotation="-90 0 0" width="50" height="50" material="src: #floor-tex; repeat: 10 10" class="nav-mesh"></a-plane>
        
        <a-box position="0 2.5 -6" width="12" height="5" depth="0.5" material="src: #brick; repeat: 4 2"></a-box>
        <a-box position="-6 2.5 0" width="0.5" height="5" depth="12" material="src: #brick; repeat: 4 2"></a-box>
        <a-box position="6 2.5 0" width="0.5" height="5" depth="12" material="src: #brick; repeat: 4 2"></a-box>

        <a-box id="back-door" position="0 1.25 -5.8" width="1.8" height="2.8" depth="0.2" color="#5C4033" class="clickable"
               animation__open="property: rotation; to: 0 90 0; startEvents: click">
               <a-text value="EXIT" align="center" position="0 0 0.15" color="white"></a-text>
        </a-box>

        <a-entity id="store" position="-4 0 -3">
            <a-text value="SCARLETT STORE" align="center" position="0 2.5 0" color="gold"></a-text>
            <a-box width="2" height="1" depth="1.5" color="#333" class="clickable"></a-box>
        </a-entity>

        <a-entity id="elevator" position="4 0 -3">
            <a-box width="2" height="4" depth="2" color="#222">
                <a-text value="ELEVATOR" align="center" position="0 2 1.1" color="cyan"></a-text>
                <a-sphere radius="0.1" position="0.8 1 1.1" color="green" class="clickable"></a-sphere>
            </a-box>
        </a-entity>

        <a-entity position="0 1.5 0">
            <a-octahedron color="blue" radius="0.4" class="clickable" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-octahedron>
            <a-text value="FREE CHIPS" align="center" position="0 0.7 0" color="blue"></a-text>
        </a-entity>
      </a-entity>

      <a-entity id="room-1" position="15 0 -5">
        <a-box width="10" height="5" depth="10" material="src: #brick; repeat: 3 2" side="double"></a-box>
        <a-cylinder position="0 0.8 0" radius="2" height="0.1" material="src: #scarlett-felt">
            <a-text value="SCARLETT POKER" align="center" position="0 0.06 0" rotation="-90 0 0"></a-text>
            <a-box class="clickable" position="0 0.1 1.5" width="0.8" height="0.1" depth="0.8" color="green"
                   onclick="sitDown(15, 0, -3.5)">
                <a-text value="PLAY GAME" align="center" position="0 0.06 0" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-text>
            </a-box>
        </a-cylinder>
      </a-entity>

      <a-entity id="room-2" position="-15 0 -5">
        <a-box width="10" height="5" depth="10" material="src: #brick; repeat: 3 2" side="double"></a-box>
      </a-entity>

      <a-entity id="room-3" position="0 0 -20">
        <a-box width="10" height="5" depth="10" material="src: #brick; repeat: 3 2" side="double"></a-box>
      </a-entity>

      <a-entity position="-2 0 -2" animation="property: position; to: 2 0 -2; dir: alternate; dur: 5000; loop: true">
          <a-capsule radius="0.25" height="1.6" color="red"></a-capsule>
          <a-text value="Dealer Mike" position="0 2 0" align="center"></a-text>
      </a-entity>

    </a-scene>

    <script>
      function sitDown(x, y, z) {
        // Teleport to seat
        document.querySelector('#rig').setAttribute('position', {x: x, y: y, z: z});
        console.log("Player seated. Spawning Scarlett cards...");
        
        // Logic to spawn low-poly cards in front of player
        let table = document.querySelector('#room-1');
        let card = document.createElement('a-plane');
        card.setAttribute('position', '0 0.9 1.2');
        card.setAttribute('rotation', '-90 0 0');
        card.setAttribute('width', '0.15');
        card.setAttribute('height', '0.22');
        card.setAttribute('material', 'src: #card-front');
        table.appendChild(card);
      }
    </script>
  </body>
</html>
