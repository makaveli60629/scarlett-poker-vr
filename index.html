<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett Stability Build - V10.1</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #debug-gui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; z-index: 100; border: 1px solid #0f0; pointer-events: none; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="debug-gui">
        VR STATUS: <span id="vr-status">OFFLINE</span><br>
        HANDS: <span id="hand-status">SEARCHING...</span><br>
        POS: <span id="pos-stat">14, 0, 6</span>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        // --- CORE ENGINE ---
        const S = {
            scene: new THREE.Scene(),
            camera: new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000),
            renderer: new THREE.WebGLRenderer({ antialias: true }),
            player: new THREE.Group(), // Your "Body"
            floors: [],
            handFactory: new XRHandModelFactory(),
            clock: new THREE.Clock(),
            raycaster: new THREE.Raycaster(),
            down: new THREE.Vector3(0, -1, 0)
        };

        function init() {
            S.renderer.setSize(window.innerWidth, window.innerHeight);
            S.renderer.xr.enabled = true;
            document.body.appendChild(S.renderer.domElement);
            document.body.appendChild(VRButton.createButton(S.renderer));

            S.scene.add(S.player);
            S.player.add(S.camera);

            // 1. SET SPAWN (Facing the Pit)
            S.player.position.set(14, 0, 6);
            
            // 2. THE VISION FIX: Force Look-at Table
            S.renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('vr-status').innerText = "VR ACTIVE";
                setTimeout(() => {
                    const pit = new THREE.Vector3(0, -1.6, 0);
                    S.player.lookAt(pit.x, S.player.position.y, pit.z);
                }, 800);
            });

            setupLighting();
            setupHands();
            buildWorld();
            spawnLegs(); // Adding visual legs as requested
            
            S.renderer.setAnimationLoop(tick);
        }

        // --- THE LASER & HAND FIX ---
        function setupHands() {
            for (let i = 0; i < 2; i++) {
                const hand = S.renderer.xr.getHand(i);
                hand.add(S.handFactory.createHandModel(hand, "mesh"));
                S.player.add(hand);

                // Add Lasers (The "Pointers")
                const laserGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-5)]);
                const laser = new THREE.Line(laserGeo, new THREE.LineBasicMaterial({ color: 0x7fe7ff }));
                const controller = S.renderer.xr.getController(i);
                controller.add(laser);
                S.player.add(controller);

                hand.addEventListener('connected', () => document.getElementById('hand-status').innerText = "LIVE âœ…");
            }
        }

        // --- THE "LEG" VISUALS ---
        function spawnLegs() {
            const legMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.8, 0.15), legMat);
            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.8, 0.15), legMat);
            
            leftLeg.position.set(-0.2, -0.8, 0);
            rightLeg.position.set(0.2, -0.8, 0);
            
            S.player.add(leftLeg);
            S.player.add(rightLeg);
        }

        function buildWorld() {
            S.scene.fog = new THREE.FogExp2(0x0b0d14, 0.05);
            const mat = new THREE.MeshStandardMaterial({ color: 0x0b0d14, roughness: 0.1, metalness: 0.5 });
            
            // Ramp & Pit
            const top = new THREE.Mesh(new THREE.RingGeometry(9, 25, 64), mat);
            top.rotation.x = -Math.PI/2;
            S.scene.add(top); S.floors.push(top);

            const pit = new THREE.Mesh(new THREE.CircleGeometry(6.4, 64), mat);
            pit.position.y = -1.6; pit.rotation.x = -Math.PI/2;
            S.scene.add(pit); S.floors.push(pit);

            const ramp = new THREE.Mesh(new THREE.CylinderGeometry(6.4, 9, 1.6, 64, 1, true), mat);
            ramp.position.y = -0.8;
            S.scene.add(ramp); S.floors.push(ramp);
        }

        function setupLighting() {
            S.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const p = new THREE.PointLight(0xffffff, 2, 30);
            p.position.set(0, 10, 0);
            S.scene.add(p);
        }

        function tick() {
            // GRAVITY: Stick player to whatever floor is below them
            S.raycaster.set(S.player.position, S.down);
            const hit = S.raycaster.intersectObjects(S.floors);
            if (hit.length > 0) {
                S.player.position.y = THREE.MathUtils.lerp(S.player.position.y, hit[0].point.y, 0.1);
            }

            document.getElementById('pos-stat').innerText = 
                `${Math.round(S.player.position.x)}, ${Math.round(S.player.position.y)}, ${Math.round(S.player.position.z)}`;

            S.renderer.render(S.scene, S.camera);
        }

        init();
    </script>
</body>
</html>
