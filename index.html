<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | POLISHED WORLD</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      
      <a-entity id="camera-rig" position="0 0 8">
        <a-camera id="head" position="0 1.6 0" look-controls>
          <a-cursor color="gold"></a-cursor>
          <a-text value="TITAN BANK: $100K" position="0.6 0.8 -1" color="gold" width="1.5" align="center"></a-text>
        </a-camera>
      </a-entity>

      <a-entity id="boutique" position="-6 0 9" rotation="0 30 0">
        <a-box width="5" height="4" depth="2" color="#111"></a-box>
        <a-box width="5.2" height="0.2" depth="2.2" position="0 4 0" color="gold" emissive="gold" emissiveIntensity="1"></a-box>
        
        <a-text value="T I T A N" position="0 3 1.1" align="center" color="gold" width="12" font="exo2bold"></a-text>
        <a-text value="BOUTIQUE & LOCKERS" position="0 2.2 1.1" align="center" color="white" width="6"></a-text>
        
        <a-cylinder radius="0.05" height="10" color="gold" position="-2 5 0" opacity="0.3"></a-cylinder>
        <a-cylinder radius="0.05" height="10" color="gold" position="2 5 0" opacity="0.3"></a-cylinder>

        <a-box class="clickable" width="3" height="1.2" depth="0.8" position="0 0.6 1.5" color="#222"
               onclick="alert('Opening Titan Store...')"></a-box>
      </a-entity>

      <a-entity id="scarlett" position="2 0 6">
        <a-cylinder radius="0.25" height="1.4" color="#111"></a-cylinder> <a-sphere radius="0.22" color="#dbac8d" position="0 1.5 0">
          <a-sphere radius="0.03" color="blue" position="0.08 0.05 0.18"></a-sphere> <a-sphere radius="0.03" color="blue" position="-0.08 0.05 0.18"></a-sphere> <a-box width="0.3" height="0.1" depth="0.2" position="0 0.15 -0.1" color="black"></a-box> </a-sphere>
        <a-animation attribute="position" from="2 0 6" to="2 0 10" dur="5000" repeat="indefinite" direction="alternate"></a-animation>
      </a-entity>

      <a-entity id="poker-room" position="0 0 -3">
        <a-cylinder color="#3d2b1f" radius="2.5" height="0.1" scale="1.4 1 0.7" position="0 0.9 0"></a-cylinder>
        <a-cylinder color="#004d00" radius="2.3" height="0.12" scale="1.4 1 0.7" position="0 0.91 0"></a-cylinder>

        <a-entity id="seats">
            <a-sphere class="clickable" radius="0.15" color="gold" position="0 1.05 1.2" onclick="document.getElementById('camera-rig').setAttribute('position', '0 0 -1.8')"></a-sphere> <a-sphere class="clickable" radius="0.15" color="#444" position="1.5 1.05 0.8" onclick="document.getElementById('camera-rig').setAttribute('position', '1.5 0 -2.2')"></a-sphere> <a-sphere class="clickable" radius="0.15" color="#444" position="-1.5 1.05 0.8" onclick="document.getElementById('camera-rig').setAttribute('position', '-1.5 0 -2.2')"></a-sphere> </a-entity>
        <a-text value="SELECT A SEAT" position="0 1.5 1.2" align="center" color="white" width="3"></a-text>

        <a-entity position="0 0 -1.8">
            <a-cylinder radius="0.3" height="1.4" color="#1a1a1a" position="0 0.7 0"></a-cylinder>
            <a-sphere radius="0.25" color="#dbac8d" position="0 1.6 0"></a-sphere>
        </a-entity>
      </a-entity>

      <a-sky color="#020202"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#050505" class="clickable"></a-plane>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" position="-6 5 9" intensity="2" color="gold"></a-light> </a-scene>
  </body>
</html>
