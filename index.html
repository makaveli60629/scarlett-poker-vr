<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>POKER VR MASTER - 1.8.7</title>
    <style> body { margin: 0; background-color: #000; overflow: hidden; } </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // 1. DATA & TEXTURES
        let stats = JSON.parse(localStorage.getItem('poker_master_save')) || { chips: 500, rank: "Rookie", name: "Player 1" };
        const save = () => localStorage.setItem('poker_master_save', JSON.stringify(stats));
        
        const texLoader = new THREE.TextureLoader();
        const path = 'assets/textures/';
        const tex = {
            logo: texLoader.load(path + 'brand_logo.jpg'),
            brick: texLoader.load(path + 'brickwall.jpg'),
            carpet: texLoader.load(path + 'lobby_carpet.jpg'),
            felt: texLoader.load(path + 'table_felt_green.jpg')
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const cameraRig = new THREE.Group();
        cameraRig.add(camera);
        scene.add(cameraRig);
        scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 2.5));

        // 2. ENCLOSED LOBBY
        const lobbySize = 35;
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(lobbySize, lobbySize), new THREE.MeshStandardMaterial({ map: tex.carpet }));
        floor.rotation.x = -Math.PI/2; scene.add(floor);

        const wallObjects = [];
        for(let i=0; i<4; i++) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(lobbySize, 12, 0.8), new THREE.MeshStandardMaterial({ map: tex.brick }));
            const angle = (Math.PI/2) * i;
            wall.position.set(Math.sin(angle)*(lobbySize/2), 6, Math.cos(angle)*(lobbySize/2));
            wall.rotation.y = angle;
            scene.add(wall);
            wallObjects.push(wall);
        }

        const table = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 0.5, 32), new THREE.MeshStandardMaterial({ map: tex.felt }));
        table.position.set(0, 0.8, 0); scene.add(table);

        // 3. LEFT WRIST WATCH MENU
        const watchGroup = new THREE.Group();
        const watchCanvas = document.createElement('canvas');
        watchCanvas.width = 512; watchCanvas.height = 512;
        const wCtx = watchCanvas.getContext('2d');
        const watchTex = new THREE.CanvasTexture(watchCanvas);
        const watchMesh = new THREE.Mesh(new THREE.PlaneGeometry(0.2, 0.2), new THREE.MeshBasicMaterial({ map: watchTex, transparent: true }));
        
        // Position watch on the back of the left wrist
        watchMesh.position.set(0, 0.05, 0);
        watchMesh.rotation.x = -Math.PI / 2;
        watchGroup.add(watchMesh);
        watchGroup.visible = false; // Hidden by default

        function updateWatchUI() {
            wCtx.clearRect(0,0,512,512);
            wCtx.fillStyle = "rgba(0, 0, 0, 0.9)";
            wCtx.roundRect(10, 10, 492, 492, 40); wCtx.fill();
            wCtx.strokeStyle = "#00ffff"; wCtx.lineWidth = 10; wCtx.stroke();
            
            wCtx.fillStyle = "#fff"; wCtx.font = "bold 40px Arial";
            wCtx.fillText(stats.name, 50, 80);
            wCtx.font = "30px Arial";
            wCtx.fillText(`Rank: ${stats.rank}`, 50, 130);
            wCtx.fillStyle = "#00ff00";
            wCtx.fillText(`Wallet: $${stats.chips}`, 50, 180);
            
            // Return to Lobby "Button" visual
            wCtx.fillStyle = "#800080";
            wCtx.roundRect(50, 350, 412, 100, 20); wCtx.fill();
            wCtx.fillStyle = "#fff"; wCtx.font = "bold 35px Arial";
            wCtx.fillText("RETURN TO LOBBY", 80, 415);
            watchTex.needsUpdate = true;
        }

        // 4. CONTROLLERS
        const controllerR = renderer.xr.getController(0); // Right
        const controllerL = renderer.xr.getController(1); // Left
        cameraRig.add(controllerR, controllerL);
        controllerL.add(watchGroup); // Attach watch to left hand

        const marker = new THREE.Mesh(new THREE.RingGeometry(0.4, 0.5, 32), new THREE.MeshBasicMaterial({ color: 0x00ffcc }));
        marker.rotation.x = -Math.PI/2; scene.add(marker);

        let turnCooldown = false;
        const raycaster = new THREE.Raycaster();

        renderer.setAnimationLoop(() => {
            const session = renderer.xr.getSession();
            if (session) {
                for (const source of session.inputSources) {
                    if (source.gamepad) {
                        const axes = source.gamepad.axes;
                        const buttons = source.gamepad.buttons;

                        // RIGHT HAND: Snap Turn & A-Jump
                        if (source.handedness === 'right') {
                            if (Math.abs(axes[2]) > 0.8 && !turnCooldown) {
                                cameraRig.rotation.y -= Math.sign(axes[2]) * (Math.PI/4);
                                turnCooldown = true; setTimeout(() => turnCooldown = false, 300);
                            }
                            if (buttons[4] && buttons[4].pressed && marker.visible) {
                                cameraRig.position.set(marker.position.x, 0, marker.position.z);
                            }
                        }

                        // LEFT HAND: Y-Button (Menu) & Return Logic
                        if (source.handedness === 'left') {
                            // Y Button is typically index 5 on Oculus
                            if (buttons[5] && buttons[5].pressed) {
                                watchGroup.visible = true;
                                updateWatchUI();
                            } else {
                                watchGroup.visible = false;
                            }

                            // If Menu is open and Trigger (0) is pressed, Return to Lobby
                            if (watchGroup.visible && buttons[0] && buttons[0].pressed) {
                                cameraRig.position.set(0, 0, 5); // Return to lobby table front
                                cameraRig.rotation.y = 0;
                            }
                        }
                    }
                }
            }

            // Raycaster for right hand teleport marker
            const m = new THREE.Matrix4().extractRotation(controllerR.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controllerR.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(m);
            const floorHits = raycaster.intersectObject(floor);
            const wallHits = raycaster.intersectObjects(wallObjects);

            if (floorHits.length > 0) {
                if (wallHits.length > 0 && wallHits[0].distance < floorHits[0].distance) {
                    marker.visible = false;
                } else {
                    marker.position.copy(floorHits[0].point);
                    marker.visible = true;
                }
            }
            
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
