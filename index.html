<!-- /index.html — Scarlett VR Poker Hybrid 1.0 (FULL)
     ✅ Always shows VR button (if WebXR supported)
     ✅ Mobile/Android friendly viewport + safe-area
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"
  />
  <title>Scarlett VR Poker</title>

  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0d14cc;
      --text:#e8ecff;
      --muted:#98a0c7;
      --aqua:#7fe7ff;
      --pink:#ff2d7a;
      --radius:18px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      touch-action: none;
    }
    canvas { display:block; }

    /* Ensure VR button is never hidden */
    #VRButton, button#VRButton {
      position: fixed !important;
      right: 14px !important;
      bottom: 14px !important;
      z-index: 999999 !important;
      border-radius: 14px !important;
      font-weight: 800 !important;
    }

    /* Debug HUD (non-blocking) */
    #hud {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 999998;
      background: var(--panel);
      border: 1px solid rgba(127,231,255,.22);
      border-radius: var(--radius);
      padding: 10px 12px;
      box-shadow: 0 14px 45px rgba(0,0,0,.45);
      max-width: min(520px, calc(100vw - 24px));
      pointer-events: none; /* don't block VRButton */
    }
    #hud b { color: var(--aqua); }
    #hud .muted { color: var(--muted); font-size: 12px; margin-top: 6px; }

    /* Tiny mobile controls hint */
    #touchHint{
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 999997;
      background: rgba(11,13,20,.65);
      border: 1px solid rgba(255,45,122,.22);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 12px;
      color: var(--text);
      pointer-events: none;
      display: none;
    }

    @media (hover: none) and (pointer: coarse) {
      #touchHint { display: block; }
    }
  </style>
</head>

<body>
  <div id="hud">
    <div><b>Scarlett VR Poker</b> <span id="build"></span></div>
    <div class="muted" id="status">Booting…</div>
    <div class="muted">If VR button missing: open Quest Browser DevTools console.</div>
  </div>

  <div id="touchHint">
    Mobile controls: drag screen to look • 2-finger drag to move • double-tap to recenter
  </div>

  <script type="module">
    const v = Date.now();
    document.getElementById("build").textContent = `v=${v}`;
    import(`./js/main.js?v=${v}`);
  </script>
</body>
</html>
