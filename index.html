  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Scarlett Poker VR</title>

    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#05070d; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; touch-action: none; }

      color: rgba(255,255,255,0.85);
      font-size: 12px;
      max-width: 72vw;
      user-select: none;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

    Android: left joystick to move, drag screen to look. <br/>
