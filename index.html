<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>ScarlettVR Diagnostic Hub</title>
    <style>
        body { margin: 0; background: #05070d; color: #00ffff; font-family: 'Courier New', monospace; overflow: hidden; }
        #diag-hud { position: absolute; top: 10px; left: 10px; width: 300px; background: rgba(0, 20, 40, 0.8); border: 1px solid #00ffff; padding: 15px; z-index: 100; border-radius: 8px; pointer-events: auto; }
        .status-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .lamp { width: 12px; height: 12px; border-radius: 50%; display: inline-block; background: #333; }
        .on { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .err { background: #ff0000; box-shadow: 0 0 10px #ff0000; }
        #log-window { height: 150px; overflow-y: auto; background: #000; font-size: 10px; padding: 5px; margin-top: 10px; border: 1px solid #333; }
        /* Touch Joysticks for Android Debugging */
        .joystick { position: fixed; bottom: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; display: none; z-index: 1000; border: 1px solid rgba(0,255,255,0.3); }
        #left-stick { left: 40px; }
        #right-stick { right: 40px; }
    </style>
</head>
<body>
    <div id="diag-hud">
        <h2 style="margin:0 0 10px 0; font-size: 16px;">SYSTEM DIAGNOSTICS</h2>
        <div class="status-item">THREE.js <span id="lamp-three" class="lamp"></span></div>
        <div class="status-item">World Module <span id="lamp-world" class="lamp"></span></div>
        <div class="status-item">VR Controls <span id="lamp-controls" class="lamp"></span></div>
        <div class="status-item">Android Touch <span id="lamp-android" class="lamp"></span></div>
        <div id="log-window">Initializing Scarlett_OS...</div>
        <button onclick="location.reload()" style="margin-top:10px; width:100%; cursor:pointer;">REBOOT SYSTEM</button>
    </div>

    <div id="left-stick" class="joystick"></div>
    <div id="right-stick" class="joystick"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
