<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile / XR friendly viewport -->
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>Scarlett VR Poker</title>

  <!-- Required for WebXR on some browsers -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    /* HARD RESET â€” prevents hidden overlays blocking input */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Canvas host */
    #app {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Safety: hide any accidental legacy UI */
    .legacy-ui,
    #hud,
    #overlay {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Renderer mounts here -->
  <div id="app"></div>

  <!-- ðŸš¨ ONLY BOOT ENTRY ðŸš¨ -->
  <!-- freshbooting.js FORWARDS to /js/boot2.js -->
  <script type="module" src="./js/freshbooting.js"></script>

</body>
</html>
