<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Club VR - Master</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; width: 100%; height: 100%; display: flex; 
                   justify-content: center; align-items: center; background: #000; z-index: 10; color: #ffd700; }
        button { padding: 25px 50px; font-size: 24px; background: #8B0000; color: white; border-radius: 50px; border: 2px solid gold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="overlay"><button id="start-btn">ENTER BRICK CLUB</button></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { VRButton } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/VRButton.js';
        import { initEngine } from './core/engine.js';
        import { buildPermanentLobby } from './world/lobby.js';
        import { buildStoreRoom } from './world/store-room.js';
        import { updateLocomotion } from './core/controls.js';

        let scene, camera, renderer, userRig;
        let currentRoomGroup = new THREE.Group();
        let portals = [];

        async function start() {
            const engine = initEngine();
            scene = engine.scene; camera = engine.camera;
            renderer = engine.renderer; userRig = engine.userRig;
            scene.add(currentRoomGroup);

            // FORCE VR BUTTON
            document.body.appendChild(VRButton.createButton(renderer));

            loadRoom('LOBBY');

            renderer.setAnimationLoop(() => {
                updateLocomotion(renderer, userRig);
                checkTeleports();
                renderer.render(scene, camera);
            });
        }

        function loadRoom(roomType) {
            // 1. Clear current room
            while(currentRoomGroup.children.length > 0){ 
                currentRoomGroup.remove(currentRoomGroup.children[0]); 
            }
            portals = [];

            // 2. Load New DNA
            if(roomType === 'LOBBY') {
                const data = buildPermanentLobby(currentRoomGroup);
                portals = data.portals; 
                userRig.position.set(0, 1.6, 5); // Starting position
            } 
            else if(roomType === 'STORE') {
                const data = buildStoreRoom(currentRoomGroup);
                portals = data.portals;
                userRig.position.set(0, 1.6, 2); // Inside store
            }
        }

        function checkTeleports() {
            portals.forEach(p => {
                if(userRig.position.distanceTo(p.position) < 1.2) {
                    if(p.userData.dest === 'STORE') loadRoom('STORE');
                    if(p.userData.dest === 'LOBBY') loadRoom('LOBBY');
                }
            });
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            start();
        };
    </script>
</body>
</html>
