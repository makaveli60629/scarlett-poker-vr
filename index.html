<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile + Quest safe viewport -->
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>Scarlett Poker VR</title>

  <!-- Required for WebXR -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    /* Hard reset to avoid invisible blockers */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Three.js mount */
    #app {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Kill any legacy UI that could steal input */
    #hud, #overlay, .legacy-ui {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Renderer host -->
  <div id="app"></div>

  <!-- ðŸš¨ SINGLE SOURCE OF TRUTH ðŸš¨ -->
  <!-- DO NOT add any other boot scripts -->
  <script type="module" src="./js/scarlett1/boot2.js"></script>

</body>
</html>
