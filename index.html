<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Scarlett VR Poker — World Only</title>

  <!-- ✅ Importmap so ANY file can `import ... from "three"` -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#05060a; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas{ display:block; }

    /* Diagnostic overlay */
    #diag {
      position:fixed; left:10px; right:10px; top:10px;
      max-height:38vh; overflow:auto;
      padding:10px 12px;
      background:rgba(6,8,14,.86);
      border:1px solid rgba(127,231,255,.20);
      border-radius:14px;
      backdrop-filter: blur(8px);
      z-index:20;
      color:#e8ecff;
      font-size:12px;
      line-height:1.25;
      white-space:pre-wrap;
    }
    #diag .row{ margin:2px 0; }
    #diag .ok{ color:#7CFFB2; }
    #diag .warn{ color:#FFD36A; }
    #diag .bad{ color:#FF7B7B; }
    #diag .muted{ color:#98a0c7; }

    #diagBar{
      display:flex; gap:8px; align-items:center; justify-content:space-between;
      margin-bottom:6px;
    }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:6px 10px; border-radius:12px;
      background:rgba(127,231,255,.10);
      color:#e8ecff;
      border:1px solid rgba(127,231,255,.22);
      font-weight:800; font-size:12px;
    }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div id="diag">
    <div id="diagBar">
      <div style="font-weight:900;">DIAGNOSTICS</div>
      <div style="display:flex; gap:8px;">
        <button class="btn" id="btnClear">CLEAR</button>
        <button class="btn" id="btnMin">MIN</button>
      </div>
    </div>
    <div id="diagRows"></div>
  </div>

  <script type="module" src="./js/index.js"></script>

  <script>
    // overlay controls (non-module)
    (function(){
      const diag = document.getElementById("diag");
      const rows = document.getElementById("diagRows");
      document.getElementById("btnClear")?.addEventListener("click", ()=> rows.innerHTML = "");
      document.getElementById("btnMin")?.addEventListener("click", ()=>{
        if (!diag) return;
        diag.style.maxHeight = (diag.style.maxHeight === "38vh") ? "52px" : "38vh";
        diag.style.overflow = (diag.style.maxHeight === "52px") ? "hidden" : "auto";
      });
    })();
  </script>
</body>
</html>
