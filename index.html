<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TITAN ESTATE | THE GRAND DESIGN</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      
      <a-entity id="camera-rig" position="0 0 8"> <a-camera id="head" position="0 1.6 0" look-controls>
          <a-cursor color="gold"></a-cursor>
          <a-text value="TITAN BANK: $100K" position="0.6 0.8 -1" color="gold" width="1.5" align="center"></a-text>
        </a-camera>
      </a-entity>

      <a-entity id="lobby">
        <a-plane rotation="-90 0 0" width="15" height="10" color="#1a1a1a" position="0 0.01 8"></a-plane>
        <a-grid width="15" height="10" position="0 0.02 8" color="gold" opacity="0.1"></a-grid>
        
        <a-text value="TITAN ESTATE LOBBY" position="0 4 3.5" align="center" color="gold" width="10"></a-text>

        <a-entity id="tree-left" position="-5 0 6">
          <a-cylinder radius="0.1" height="2.5" color="#3d2b1f"></a-cylinder>
          <a-cone position="0 2 0" radius-bottom="0.8" height="1.5" color="#004d00"></a-cone>
        </a-entity>
        <a-entity id="tree-right" position="5 0 6">
          <a-cylinder radius="0.1" height="2.5" color="#3d2b1f"></a-cylinder>
          <a-cone position="0 2 0" radius-bottom="0.8" height="1.5" color="#004d00"></a-cone>
        </a-entity>

        <a-entity id="store" position="-5 0 9">
          <a-box width="3" height="1" depth="1" color="#111"></a-box> <a-text value="TITAN BOUTIQUE" position="0 2 0" align="center" color="gold"></a-text>
          <a-sphere class="clickable" radius="0.2" color="gold" position="0 1.2 0" onclick="alert('Balance Updated!')"></a-sphere>
        </a-entity>
      </a-entity>

      <a-entity id="architecture">
        <a-box position="-7.5 2.5 5" width="0.1" height="5" depth="15" color="#111"></a-box>
        <a-box position="7.5 2.5 5" width="0.1" height="5" depth="15" color="#111"></a-box>
        <a-box position="-4 2.5 3" width="7" height="5" depth="0.1" color="#111"></a-box>
        <a-box position="4 2.5 3" width="7" height="5" depth="0.1" color="#111"></a-box>
        <a-text value="POKER ROOM" position="0 4.5 3.1" align="center" color="cyan" width="5"></a-text>
      </a-entity>

      <a-entity id="poker-room" position="0 0 -3">
        <a-cylinder color="#3d2b1f" radius="2.5" height="0.1" scale="1.4 1 0.7" position="0 0.9 0"></a-cylinder>
        <a-cylinder color="#004d00" radius="2.3" height="0.12" scale="1.4 1 0.7" position="0 0.91 0"></a-cylinder>
        
        <a-box class="clickable" color="gold" width="0.4" height="0.1" depth="0.2" position="0 1.05 1"
               onclick="document.getElementById('camera-rig').setAttribute('position', '0 0 -1.5');">
            <a-text value="RE-CENTER" align="center" position="0 0.06 0" rotation="-90 0 0" width="2" color="black"></a-text>
        </a-box>

        <a-entity id="dealer" position="0 0 -1.8">
            <a-cylinder radius="0.3" height="1.4" color="#1a1a1a" position="0 0.7 0"></a-cylinder>
            <a-sphere radius="0.25" color="#dbac8d" position="0 1.6 0">
                <a-sphere radius="0.03" color="black" position="0.1 0.05 0.2"></a-sphere>
                <a-sphere radius="0.03" color="black" position="-0.1 0.05 0.2"></a-sphere>
                <a-box width="0.1" height="0.02" depth="0.01" color="black" position="0 -0.05 0.24"></a-box>
            </a-sphere>
        </a-entity>
      </a-entity>

      <a-sky color="#020202"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#050505" class="clickable"></a-plane>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" position="0 5 8" intensity="1.5" color="gold"></a-light>
      <a-light type="point" position="0 5 -3" intensity="1.5" color="white"></a-light>

    </a-scene>
  </body>
</html>
