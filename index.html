<!DOCTYPE html>
<html>
<head>
    <title>Scarlett Poker VR - 1.3.12 Solid</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/logic.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true; colorManagement: true;">
        
        <a-assets>
            <img id="brick" src="assets/textures/brickwall.jpg">
            <img id="tele-purple" src="assets/ui/teleport_purple.png">
            <img id="menu-bg" src="assets/ui/quantum_menu.png">
            <img id="casino-art" src="assets/textures/casino_art.jpg">
        </a-assets>

        <a-entity id="rig" position="0 0 5">
            <a-camera id="camera" look-controls>
                
                <a-entity id="player-menu" position="0 0 -0.8" visible="false">
                    <a-image src="#menu-bg" width="1.2" height="0.8" material="opacity: 0.9; transparent: true">
                        <a-text id="menu-clock" value="00:00" position="0.45 0.35 0.01" align="center" scale="0.2 0.2 0.2" color="#a020f0"></a-text>
                        <a-text value="SCARLETT POKER" position="-0.45 0.35 0.01" scale="0.2 0.2 0.2"></a-text>

                        <a-entity id="btn-to-scorpion">
                            <a-plane class="clickable" width="0.8" height="0.15" color="#a020f0" material="opacity: 0.4" onclick="teleport('scorpion')">
                                <a-text value="GO TO SCORPION ROOM" align="center" scale="0.2 0.2 0.2"></a-text>
                            </a-plane>
                        </a-entity>

                        <a-entity id="btn-to-lobby">
                            <a-plane class="clickable" width="0.8" height="0.15" color="#ff0055" material="opacity: 0.4" onclick="teleport('lobby')">
                                <a-text value="RETURN TO LOBBY" align="center" scale="0.2 0.2 0.2"></a-text>
                            </a-plane>
                        </a-entity>
                    </a-image>
                </a-entity>

                <a-entity id="vr-notification" position="0 0 -0.6" visible="false">
                    <a-plane color="#111" width="0.6" height="0.4" material="opacity: 0.95">
                        <a-text id="notif-text" value="" align="center" scale="0.15 0.15 0.15" position="0 0.1 0.01"></a-text>
                        <a-plane class="clickable" color="#a020f0" width="0.15" height="0.08" position="0 -0.12 0.02" onclick="dismissNotification()">
                            <a-text value="OK" align="center" color="#fff" scale="0.15 0.15 0.15"></a-text>
                        </a-plane>
                    </a-plane>
                </a-entity>

            </a-camera>

            <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls="cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
            <a-entity id="right-hand" oculus-touch-controls="hand: right" laser-controls raycaster="objects: .clickable; far: 10;"></a-entity>
        </a-entity>

        <a-entity id="lobby-room">
            <a-plane rotation="-90 0 0" width="16" height="16" color="#111" class="nav-floor"></a-plane>
            
            <a-box position="0 2.5 -8" width="16" height="5" depth="0.2" src="#brick" repeat="10 3"></a-box>
            <a-box position="0 2.5 8" width="16" height="5" depth="0.2" src="#brick" repeat="10 3"></a-box>
            <a-box position="-8 2.5 0" rotation="0 90 0" width="16" height="5" depth="0.2" src="#brick" repeat="10 3"></a-box>
            <a-box position="8 2.5 0" rotation="0 90 0" width="16" height="5" depth="0.2" src="#brick" repeat="10 3"></a-box>

            <a-image src="#casino-art" position="0 2.5 -7.8" width="4" height="2"></a-image>

            <a-entity position="-5 0.02 -4">
                <a-image src="#tele-purple" rotation="-90 0 0" width="2" height="2" material="transparent: true; opacity: 0.8"
                         animation="property: rotation; to: -90 360 0; loop: true; dur: 8000; easing: linear"></a-image>
                <a-image src="#tele-purple" rotation="-90 0 0" position="0 0.4 0" width="1.5" height="1.5" material="transparent: true; opacity: 0.5"
                         animation="property: rotation; to: -90 -360 0; loop: true; dur: 4000; easing: linear"></a-image>
                <a-light type="point" color="#a020f0" intensity="1" distance="5"></a-light>
                <a-cylinder radius="1" height="0.5" visible="false" class="clickable" onclick="teleport('scorpion')"></a-cylinder>
            </a-entity>

            <a-box position="0 1 -7" color="blue" class="clickable" onclick="claimDailyReward()">
                <a-text value="DAILY PICK\n$50,000" align="center" position="0 0.6 0"></a-text>
            </a-box>

            <a-text id="wallet-hologram" value="WALLET: $1000" position="0 3.5 -6" align="center" color="#00f2ff" scale="1.5 1.5 1.5"></a-text>
        </a-entity>

        <a-entity id="scorpion-room" position="-50 0 -50">
            <a-plane rotation="-90 0 0" width="12" height="12" color="#050505" class="nav-floor"></a-plane>
            <a-cylinder color="green" radius="1.5" height="0.1" position="0 0.8 0"></a-cylinder>
            <a-entity id="win-display" position="0 3 -2" visible="false">
                <a-text value="USER WINS!" align="center" color="gold" scale="3 3 3"></a-text>
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        document.querySelector('#left-hand').addEventListener('ybuttondown', toggleMenu);
        window.onload = () => { if(typeof updateWalletUI === 'function') updateWalletUI(); };
    </script>
</body>
</html>
