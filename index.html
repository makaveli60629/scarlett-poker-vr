<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>VR Boss Casino — Update 5.4 (Permanent)</title>

  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    :root{
      --aqua:#00ffff;
      --panel:rgba(0,20,30,.35);
      --plate:rgba(0,20,30,.80);
      --text:#bffcff;
      --muted:rgba(191,252,255,.72);
      --shadow: 0 14px 45px rgba(0,0,0,.55);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    body { margin:0; overflow:hidden; background:#000; touch-action:none; }

    /* Force VRButton visible */
    #VRButton, button#VRButton{
      position:fixed !important;
      right:max(14px, env(safe-area-inset-right)) !important;
      bottom:max(14px, env(safe-area-inset-bottom)) !important;
      z-index:999999 !important;
      border-radius:14px !important;
      font-weight:900 !important;
      letter-spacing:.2px !important;
    }

    /* HUD overlay container */
    #hud-container{
      position:fixed; inset:0;
      pointer-events:none; z-index:10;
    }

    /* 4-corner menu frame */
    #menu-frame{
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:80vw; height:80vh;
      border:2px solid rgba(0,255,255,0.18);
      background:var(--panel);
      display:none;
      pointer-events:auto;
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
    }
    .corner{ position:absolute; width:30px; height:30px; border:4px solid var(--aqua); }
    .top-left{ top:-5px; left:-5px; border-right:none; border-bottom:none; }
    .top-right{ top:-5px; right:-5px; border-left:none; border-bottom:none; }
    .bottom-left{ bottom:-5px; left:-5px; border-right:none; border-top:none; }
    .bottom-right{ bottom:-5px; right:-5px; border-left:none; border-top:none; }

    /* Poker buttons */
    .button-row{ display:flex; justify-content:center; margin-top:60vh; }
    .poker-btn{
      background:rgba(0,255,255,0.16);
      border:2px solid var(--aqua);
      color:var(--aqua);
      padding:14px 26px;
      margin:10px;
      cursor:pointer;
      font-family: var(--mono);
      font-weight:900;
      border-radius: 12px;
    }

    /* Nametags */
    .nametag-container{
      padding:6px 14px;
      background:var(--plate);
      border-left:4px solid var(--aqua);
      color:var(--text);
      font-family: var(--mono);
      backdrop-filter: blur(6px);
      white-space: nowrap;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .nametag-sub{
      display:block;
      margin-top:2px;
      font-size: 11px;
      color: var(--muted);
      font-weight: 800;
    }

    /* Diagnostics */
    #diag{
      position:fixed;
      left:max(10px, env(safe-area-inset-left));
      top:max(10px, env(safe-area-inset-top));
      z-index:999998;
      width:min(560px, calc(100vw - 20px));
      background: rgba(0,20,30,.55);
      border: 1px solid rgba(0,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      pointer-events:auto;
      font-family: var(--mono);
      color: var(--text);
    }
    #diagTop{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    #diagTitle{ font-weight:1000; color:var(--aqua); }
    #diagSmall{ font-size:11px; opacity:.9; }
    #diagGrid{
      margin-top:8px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 10px;
      font-size: 12px;
    }
    .kv{ display:flex; justify-content:space-between; gap:10px; }
    .k{ opacity:.75; }
    .v{ text-align:right; }
    #diagBtns{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    #diagBtns button{
      pointer-events:auto;
      background: rgba(0,255,255,.10);
      border: 1px solid rgba(0,255,255,.22);
      color: var(--text);
      border-radius: 12px;
      padding: 7px 10px;
      font-weight: 900;
      cursor: pointer;
      font-size: 12px;
    }
    #logBox{
      margin-top:10px;
      border: 1px solid rgba(0,255,255,.14);
      border-radius: 12px;
      padding: 8px 10px;
      background: rgba(0,0,0,.22);
      max-height: 180px;
      overflow:auto;
      font-size: 11px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div id="hud-container">
    <div id="menu-frame">
      <div class="corner top-left"></div><div class="corner top-right"></div>
      <div class="corner bottom-left"></div><div class="corner bottom-right"></div>

      <div class="button-row">
        <button class="poker-btn" onclick="gameAction('muck')">MUCK HAND</button>
        <button class="poker-btn" onclick="gameAction('show')">SHOW CARDS</button>
      </div>
    </div>
  </div>

  <div id="diag">
    <div id="diagTop">
      <div>
        <div id="diagTitle">VR Boss Casino — Update 5.4</div>
        <div id="diagSmall">Build <span id="build"></span> • <span id="clock"></span></div>
      </div>
      <div style="text-align:right; font-size:11px;">
        <div>WebXR: <span id="capXR">?</span></div>
        <div>immersive-vr: <span id="capImm">?</span></div>
      </div>
    </div>

    <div id="diagGrid"></div>

    <div id="diagBtns">
      <button id="btnMenu">Menu (M)</button>
      <button id="btnDeal">Deal (D)</button>
      <button id="btnSpawnChips">Spawn Chips</button>
      <button id="btnClear">Clear Logs</button>
      <button id="btnCopy">Copy Logs</button>
    </div>

    <div id="logBox"></div>
  </div>

  <script type="module">
    const v = Date.now();
    document.getElementById("build").textContent = `v=${v}`;
    import(`./index.js?v=${v}`);
  </script>
</body>
</html>
