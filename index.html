<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Skylark Poker</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:Arial,Helvetica,sans-serif}
    #hud{
      position:fixed;left:12px;top:12px;z-index:10;
      color:#eaf6ff;background:rgba(10,12,16,.78);
      border:2px solid rgba(90,210,255,.6);
      border-radius:14px;padding:12px 14px;max-width:min(92vw,760px)
    }
    #hud .title{font-size:18px;font-weight:700;margin-bottom:4px}
    #hud .line{font-size:14px;opacity:.95;line-height:1.25}
    #err{white-space:pre-wrap;color:#ffb3b3;margin-top:8px;display:none}
    #vrCorner{position:fixed;top:14px;right:14px;z-index:20}
    #bar{
      position:fixed;left:50%;bottom:20px;transform:translateX(-50%);z-index:10;
      display:flex;gap:10px;align-items:center
    }
    .btn{
      border:1px solid rgba(255,255,255,.28);
      background:rgba(18,22,28,.78);
      color:#eaf6ff;border-radius:12px;padding:10px 14px;font-size:14px
    }
    .stick{
      width:86px;height:86px;border-radius:50%;
      background:rgba(18,22,28,.78);
      border:1px solid rgba(255,255,255,.25);
      position:relative;touch-action:none
    }
    .nub{
      width:36px;height:36px;border-radius:50%;
      background:rgba(90,210,255,.55);
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)
    }
  </style>

  <!-- ✅ IMPORT MAP FIXES: "three" + "three/addons/" -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="hud">
    <div class="title">Skylark Poker — If you see this text, HTML loaded ✅</div>
    <div class="line" id="status">Status: loading…</div>
    <div class="line" id="trying"></div>
    <div id="err"></div>
  </div>

  <!-- VR button goes here (top-right) -->
  <div id="vrCorner"></div>

  <!-- Mobile controls -->
  <div id="bar">
    <div class="stick" id="stick"><div class="nub" id="nub"></div></div>
    <button class="btn" id="reset">Reset</button>
    <button class="btn" id="audio">Audio</button>
    <button class="btn" id="menu">Menu</button>
  </div>

  <script type="module">
    const statusEl = document.getElementById("status");
    const tryingEl = document.getElementById("trying");
    const errEl = document.getElementById("err");
    const vrCorner = document.getElementById("vrCorner");

    tryingEl.textContent = "Trying to import: ./js/main.js";

    try {
      const mod = await import("./js/main.js");
      statusEl.textContent = "Status: main.js imported ✅";
      await mod.boot({ statusEl, errEl, vrCorner });
      statusEl.textContent = "Status: running ✅";
    } catch (e) {
      statusEl.textContent = "Status: IMPORT FAILED ❌";
      errEl.style.display = "block";
      errEl.textContent = (e?.stack || String(e));
      console.error(e);
    }

    // Mobile thumbstick -> sends window event "mobile-move"
    const stick = document.getElementById("stick");
    const nub = document.getElementById("nub");
    let active = false;
    let base = null;

    function send(x,y){
      window.dispatchEvent(new CustomEvent("mobile-move",{detail:{x,y}}));
    }

    stick.addEventListener("pointerdown",(e)=>{
      active = true;
      base = {x:e.clientX,y:e.clientY};
      stick.setPointerCapture(e.pointerId);
    });

    stick.addEventListener("pointermove",(e)=>{
      if(!active || !base) return;
      const dx = e.clientX - base.x;
      const dy = e.clientY - base.y;
      const r = 28;
      const cx = Math.max(-r, Math.min(r, dx));
      const cy = Math.max(-r, Math.min(r, dy));
      nub.style.transform = `translate(${cx - 18}px, ${cy - 18}px)`;
      send(cx / r, cy / r);
    });

    function end(){
      active=false;base=null;
      nub.style.transform = "translate(-50%,-50%)";
      send(0,0);
    }
    stick.addEventListener("pointerup",end);
    stick.addEventListener("pointercancel",end);

    // Buttons
    document.getElementById("audio").addEventListener("click", ()=>window.dispatchEvent(new Event("toggle-audio")));
    document.getElementById("menu").addEventListener("click",  ()=>window.dispatchEvent(new Event("toggle-menu")));
    document.getElementById("reset").addEventListener("click", ()=>window.dispatchEvent(new Event("reset-player")));
  </script>
</body>
</html>
