<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Club VR - Debug Mode</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; font-family: sans-serif; color: white; }
        #overlay { position: absolute; width: 100%; height: 100%; display: flex; 
                   flex-direction: column; justify-content: center; align-items: center; 
                   background: #000; z-index: 1000; }
        button { padding: 20px 50px; font-size: 22px; background: #8B0000; color: white; 
                 border: 2px solid #ffd700; border-radius: 50px; cursor: pointer; }
        #log { margin-top: 20px; color: #ff3333; font-family: monospace; max-width: 80%; text-align: center; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>BRICK CLUB VR</h1>
        <button id="start-btn">START ENGINE</button>
        <div id="log">Status: Ready</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { VRButton } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/VRButton.js';

        const log = document.getElementById('log');

        async function start() {
            log.innerText = "Checking DNA files...";
            log.style.color = "#ffd700";

            try {
                // 1. IMPORT TEST
                log.innerText = "Importing core/engine.js...";
                const { initEngine } = await import('./core/engine.js');
                
                log.innerText = "Importing world/lobby.js...";
                const { buildPermanentLobby } = await import('./world/lobby.js');
                
                log.innerText = "Importing core/controls.js...";
                const { updateLocomotion } = await import('./core/controls.js');

                // 2. INITIALIZE
                log.innerText = "Setting up Renderer...";
                const engine = initEngine();
                const { scene, camera, renderer, userRig } = engine;

                document.body.appendChild(VRButton.createButton(renderer));

                log.innerText = "Building Lobby...";
                const lobbyData = buildPermanentLobby(scene);
                const portals = lobbyData.portals;

                // 3. START
                renderer.setAnimationLoop(() => {
                    updateLocomotion(renderer, userRig);
                    renderer.render(scene, camera);
                });

                document.getElementById('overlay').style.display = 'none';

            } catch (err) {
                log.style.color = "#ff3333";
                log.innerText = "CRITICAL ERROR: " + err.message + "\n\nVerify that your folder names are lowercase and files exist!";
                console.error(err);
            }
        }

        document.getElementById('start-btn').onclick = start;
    </script>
</body>
</html>
