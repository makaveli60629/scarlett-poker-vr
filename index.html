    <title>VR Poker 8.0</title>
    <style>
        body { margin: 0; padding: 0; background-color: #222; overflow: hidden; }
        /* This ensures the VR Button is visible even if the scene is black */

            bottom: 20px !important; 
            background: rgba(0,0,0,0.5) !important;

            z-index: 9999 !important;
        }
        #overlay {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>

    <div id="overlay">VR Poker 8.0 - If screen is black, check HTTPS</div>
