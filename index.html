<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scarlett Poker VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div id="overlay">
    <h2>Scarlett Poker VR</h2>
    <p>Desktop: M toggles menu; click buttons to teleport.</p>
    <p>VR: point controller at floor; pull trigger to teleport.</p>
  </div>

  <!-- CRITICAL: must be module + relative path -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
