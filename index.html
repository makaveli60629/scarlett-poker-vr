<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>Scarlett Poker VR</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #log{position:fixed;left:10px;bottom:10px;right:10px;max-height:220px;overflow:auto;
      background:rgba(0,0,0,.6);color:#8cff8c;padding:10px;border-radius:12px;font:12px ui-monospace,monospace;z-index:999999}
  </style>
</head>
<body>
  <pre id="log">Booting…</pre>

  <script type="module">
    const logEl = document.getElementById("log");
    const log = (m)=>{ logEl.textContent += "\n" + m; console.log(m); };

    const v = Date.now().toString();
    log("BOOT v=" + v);
    log("navigator.xr: " + ("xr" in navigator));

    try {
      // IMPORTANT: this must match your folder name EXACTLY: js/main.js
      await import(`./js/main.js?v=${encodeURIComponent(v)}`);
      log("✅ main.js imported");
    } catch (e) {
      log("❌ main import failed: " + (e?.message || e));
    }
  </script>
</body>
</html>
